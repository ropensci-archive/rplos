        <p>The red line represents a cutoff of 4.7 U/mL [log (4700 U/μl) = 8.46], which yielded 96.7% sensitivity and 97.7% specificity in distinguishing controls.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pntd.0005087.g003" xlink:type="simple"/>
        </fig>
        <p><italic>Data analyses</italic>. We considered participants to have had minimally symptomatic EBOV infection if they 1) had an anti-GP ELISA above the cut-off as determined in the validation sub-study and 2) denied symptoms consistent with EVD during the period of active transmission in the village.</p>
        <p>In addition to the 16 confirmed EBOV infections with a fatal outcome, the 12 probable deaths from EVD, and 6 confirmed EBOV infections who survived (34 total cases), our serosurvey identified an additional 14 individuals who were anti-GP ELISA IgG-positive. Two of these individuals reported fever during the quarantine period, and 12 were classified as minimally symptomatic, contributing 25% (binomial exact 95% CI, 14% to 40%) to the total caseload. After including the 2 undocumented symptomatic cases with the 34 reported by the DERC, we calculated a 78% symptomatic case fatality ratio (binomial exact 95% CI, 61% to 90%).</p>
        </sec>
        </sec>
        </sec>
        <sec id="sec010" sec-type="conclusions">
        <title>Discussion</title>
        <p>One year after the peak of the Ebola epidemic in Sierra Leone, we identified positive IgG responses to Zaire-EBOV in 14 individuals not known to have had EBOV infection from a village classified as a hotspot for Ebola transmission. Of these, the majority reported having had no symptoms consistent with EVD during the epidemic while two reported only fever. Thus, we provide further evidence that Ebola, like many other viral infections, presents with a spectrum of clinical manifestations, including minimally symptomatic infection. In addition, our data suggest that a significant portion of Ebola transmission events may have gone undetected during the epidemic.</p>
        <p>Although it was difficult to verify symptoms through our retrospective interviews (given the considerable denial of EVD during the outbreak due to stigma and the fear of being admitted to an ETU where those admitted were seldom discharged), our data indicate that 25% of EBOV infections may have been minimally symptomatic, which is similar to the data from empiric studies and to recent modeled estimates [<xref ref-type="bibr" rid="pntd.0005087.ref014">14</xref>].</p>
        <p>The phenomenon of previously undetected, minimally symptomatic EBOV infection was evident around the discovery of the virus in 1976. Using an immunofluorescence assay, the World Health Organization/International Study Team found that 19% of contacts of EVD cases—very few of whom gave any history of illness—had antibodies to the virus [<xref ref-type="bibr" rid="pntd.0005087.ref015">15</xref>]. In 2000, Leroy and colleagues published a study (based on ELISA/Western blot) and found that of 24 asymptomatic close contacts of Gabonese patients with EVD, 11 developed both IgM and IgG responses to Ebola Zaire antigens, indicating viral infection [<xref ref-type="bibr" rid="pntd.0005087.ref016">16</xref>]. Other investigators have found evidence of seropositive individuals in areas without large outbreaks using ELISA and postulate that there may have been active circulation of filovirus without apparent clinical manifestations [<xref ref-type="bibr" rid="pntd.0005087.ref017">17</xref>,<xref ref-type="bibr" rid="pntd.0005087.ref018">18</xref>]. Heffernan and colleagues also used ELISA in Gabon and found that 1% of individuals in an epidemic zone had IgG antibodies to Ebola Zaire virus, yet no history of exposure [<xref ref-type="bibr" rid="pntd.0005087.ref019">19</xref>]. In another study in Gabon, Becquart and colleagues found a 15.3% Ebola Zaire IgG seroprevalence in 220 randomly selected villages and concluded that most of the seropositive persons identified “probably had mild or asymptomatic infection” [<xref ref-type="bibr" rid="pntd.0005087.ref020">20</xref>]; however, they used uninfected individuals in France as negative controls. We found that unexposed expatriates (not included as negative controls) had a significantly lower mean log anti-GP (M = 5.25 U/mL, SD = 0.54, N = 12) than unexposed Sierra Leoneans (M = 6.40 U/mL, SD = 1.06, N = 132) using the two-sample t-test for unequal variances, t(20.05) = 6.40, P&lt; = 0.001 (see <xref ref-type="fig" rid="pntd.0005087.g003">Fig 3</xref>), potentially due to cross-reactivity of our assay with closely related pathogens circulating in the region.</p>
        <p>Our study has several possible limitations. First, if asymptomatic EBOV infection is a common occurrence, it is possible that some of the “true negatives” used for the validation of our ELISA assays could have been infected with EBOV. We did not use a microneutralization assay for comparison purposes, nor did our pool of EVD survivors represent all of the possible antibody titers in the regional population. Although the serologic assay conferred sensitivity and specificity greater than 95%, the assay protocol produced antibody titers that were considered qualitative in nature. Second, we relied on study participants and their household contacts’ memories of events that had taken place up to a year prior when we classified them as symptomatic or asymptomatic (potential recall bias); however, during the outbreak, most quarantined households were monitored daily by surveillance teams that conducted symptom screens and measured temperatures, and individuals were brought to treatment facilities for EBOV testing if they screened positive. Third, our IgG assays indicate previous infection but provide no information on when that infection took place. The 3 negative controls with positive tests either represent false positives due to cross-reactive antibodies or previously infected individuals. (We did not perform IgM ELISAs, as other investigators have demonstrated that Ebola IgM titers largely diminish within 60 to 90 days of symptom onset [<xref ref-type="bibr" rid="pntd.0005087.ref021">21</xref>,<xref ref-type="bibr" rid="pntd.0005087.ref022">22</xref>].) Fourth, we did not ascertain whether there were non-quarantined individuals who had minimally symptomatic infection.</p>
        <p>Our study focused on the quarantined population of one village. Extrapolation of our findings to other villages and generalizability to the epidemic should be approached with caution. Although many of the study participants were followed by surveillance teams during the time of active EBOV transmission in their village, the timing of the possible infection cannot be known from IgG data, and it is improbable that surveillance teams followed each individual throughout the duration of the outbreak in Sierra Leone. Thus, the concern that IgG positive persons indeed had but denied symptoms cannot be excluded.</p>
        <p>Despite these limitations, our serosurvey provides a deeper perspective on EBOV transmission, and more village-level serosurveys could enhance our understanding of undetected EBOV transmission at the epidemic level. Furthermore, our findings suggest there would be value in exploring the interaction of seropositive persons and EVD cases to improve our understanding of exposure risk. As a result, we may learn more about how efforts at containment can be improved. The data also have important implications for future vaccine studies that rely on detecting antibody to EBOV. Lastly, the findings support the World Health Organization’s interim guidance on clinical care for survivors of EVD, which defines a survivor as a person:</p>
        <list list-type="bullet">
        <list-item><p>With a confirmed positive result on RT-PCR testing for EBOV on any body fluid who subsequently recovered;</p>
        <p>And/or</p></list-item>
        <list-item><p>Who is IgM and/or IgG positive on serological testing for EVD and has not been vaccinated against EBOV [<xref ref-type="bibr" rid="pntd.0005087.ref023">23</xref>].</p></list-item>
        </list>
        <p>There is ongoing discussion in West Africa over the definition of survivorship, usually specified by having a positive EBOV RT-PCR result and discharge from an ETU. Plans are underway to develop national registries and provide ID cards to such survivors, so as to delineate individuals eligible for free social and medical support services. Should the notion of survivorship be extended to all those who are IgG positive, including those who had minimally symptomatic infection or who were sick but were never tested at the time of illness? How we define a community of suffering is always problematic and should be revisited given that this definition has implications for identity, stigma, and access to social and medical services.</p>
        <p>In conclusion, by using ELISA to measure Zaire-EBOV antibody concentrations, we identified a significant number of individuals with previously undetected minimally symptomatic EBOV infection in a ‘hotspot’ village in Sierra Leone, approximately one year after the village outbreak. Further studies are needed to understand the potential risk of transmission and clinical sequelae in individuals with minimally symptomatic EBOV infection.</p>
        </sec>
