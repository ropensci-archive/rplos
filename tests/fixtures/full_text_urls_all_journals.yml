        <sec id="sec008" sec-type="conclusions">
        <title>Discussion</title>
        <p>Under phylosymbiosis, host-associated microbial communities form, in part, as a result of interactions with the host rather than through purely stochastic processes associated with the environment. Specifically, we predicted that given closely related animals reared in controlled environments, the relationships of the microbiota would be congruent with the evolutionary relationships of the host species. Previous evidence for phylosymbiosis under controlled regimes existed in <italic>Nasonia</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>] and <italic>Hydra</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref024">24</xref>], and wild populations of sponges [<xref ref-type="bibr" rid="pbio.2000225.ref013">13</xref>], ants [<xref ref-type="bibr" rid="pbio.2000225.ref010">10</xref>], and apes [<xref ref-type="bibr" rid="pbio.2000225.ref015">15</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref016">16</xref>] also exhibited this pattern. Here, in a comprehensive analysis of phylosymbiosis in a diverse range of model systems, we report the widespread occurrence of this pattern under strictly controlled conditions as well as a functional basis in the context of host digestive performance in mice and survival in wasps. These results represent the first evidence for phylosymbiosis in <italic>Peromyscus</italic> deer mice, <italic>Drosophila</italic> flies, a variety of mosquito species spanning three genera, and <italic>Nasonia</italic> wasp females with the inclusion of <italic>N</italic>. <italic>oneida</italic>. Previous studies in <italic>Nasonia</italic> measured male phylosymbiosis and did not include <italic>N</italic>. <italic>oneida</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>]. By rearing closely related species from the same host clade in a common environment, and by controlling age, developmental stage, endosymbiont status, and sex, the experiments rule out confounding variables that can influence microbiota relationships in comparative analyses. Eliminating these variables is important because they often substantially correlate with interspecific differences. Thus, our findings demonstrate that a uniform experimental and bioinformatic methodology can excavate host effects on phylosymbiosis from other potentially confounding variables in comparative microbiota studies.</p>
        <p>We observed marked differences in microbial diversity and community structure between mammalian and invertebrate host clades. Mammalian communities were more diverse and dominated by Bacteroidetes and Firmicutes, while insect-associated communities were less diverse and primarily dominated by Proteobacteria. These results are consistent with previous microbial inventories conducted in mammals and insects [<xref ref-type="bibr" rid="pbio.2000225.ref006">6</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref042">42</xref>]. Together, these findings suggest large-scale differences in the host–microbiota interactions between mammals and insects. These differences across host phyla could be due to a variety of possibilities, including host genetics, diet, age, and rearing environment.</p>
        <p>To remove confounding variables that structure host–microbiota assemblages and to rigorously test phylosymbiosis, we utilized an experimental design within four host clades that isolated the effects of host evolutionary relationships from other effects (i.e., diet, age, rearing environment, sex, endosymbionts). We found that host species consistently harbored distinguishable microbiota within each host clade. Additionally, we found significant degrees of congruence between the evolutionary relationships of host species and ecological similarities in their microbial communities, which is consistent with the main hypothesis of phylosymbiosis. These results importantly expand previous evidence for this eco-evolutionary pattern and demonstrate that related hosts reared under identical conditions harbor distinguishable microbial assemblages that can be likened to microbial community markers of host evolutionary relationships. It is conceivable that recently diverged species (i.e., those younger than several hundred thousand years) would have less genetic variation and fewer differences in microbiota composition. Furthermore, divergent hosts may have vast differences in physiology that overwhelm the likelihood of observing phylosymbiosis. Surprisingly, we observed phylosymbiosis to varying degrees in all host clades, and the age of clade divergence positively correlates with the level of intraspecific microbiota distinguishability. Thus, as host species diverge over time, microbial communities become more distinct [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref012">12</xref>], and the limits of detecting phylosymbiosis may occur at extreme scales of incipient or ancient host divergence times.</p>
        <p>The mechanisms by which phylosymbiosis is established requires systematic investigation. Perhaps the most apparent regulator of host–microbiota interactions is the host immune system. A previous study of phylosymbiosis in <italic>Hydra</italic> demonstrated that antimicrobial peptides of the innate immune system are strong dictators of community composition, and expression of antimicrobial peptides are necessary for the formation of host-specific microbiota [<xref ref-type="bibr" rid="pbio.2000225.ref005">5</xref>]. Furthermore, genome-wide association studies in humans [<xref ref-type="bibr" rid="pbio.2000225.ref043">43</xref>], mice [<xref ref-type="bibr" rid="pbio.2000225.ref008">8</xref>], and <italic>Drosophila</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref044">44</xref>] have identified a large immune effect in which host immune genes can explain variation in microbial community structure. Interestingly, host immune genes often exhibit rapid evolution and positive selection compared to genes with other functions [<xref ref-type="bibr" rid="pbio.2000225.ref045">45</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref046">46</xref>]. While this trend is often explained by the host–pathogen arms race [<xref ref-type="bibr" rid="pbio.2000225.ref045">45</xref>], it is also likely due to host evolutionary responses for recruiting and tending a much larger collection of nonpathogenic microbes.</p>
        <p>Other host pathways may also underlie the observed species-specific microbiota signatures. Hosts produce glycans and mucins on the gut lining that may serve as biomolecular regulators of microbial communities [<xref ref-type="bibr" rid="pbio.2000225.ref047">47</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref048">48</xref>]. For example, knocking out the gene for α1–2 fucosyltransferase inhibits production of fucosylated host glycans on the gut surface and significantly alters microbial community structure [<xref ref-type="bibr" rid="pbio.2000225.ref049">49</xref>]. Additional knockout studies have demonstrated the roles of circadian clock genes [<xref ref-type="bibr" rid="pbio.2000225.ref050">50</xref>], microRNAs [<xref ref-type="bibr" rid="pbio.2000225.ref051">51</xref>], and digestive enzymes [<xref ref-type="bibr" rid="pbio.2000225.ref052">52</xref>] in determining microbial community structure. These various physiological systems might also interact with one another and may have even evolved in tandem to regulate microbial community structure.</p>
        <p>Alternatively, rather than hosts “controlling” their microbiota, microbes may be active in selecting which host niches to colonize. For example, hosts have been compared to ecological islands, where environmental selection of the microbiota through niche availability may occur [<xref ref-type="bibr" rid="pbio.2000225.ref053">53</xref>]. However, given the large number of studies that demonstrate the role of microbes in improving host performance [<xref ref-type="bibr" rid="pbio.2000225.ref054">54</xref>], we find it unlikely that hosts would assume a solely passive role in these interactions. An elegant study allowed microbial communities from various environments (soil, termite gut, human gut, mouse gut, etc.) to compete within the mouse gut [<xref ref-type="bibr" rid="pbio.2000225.ref055">55</xref>]. This study found that a foreign community of the human gut microbiota exhibited an early competitive advantage and colonized the mouse gut first. Later, the mouse gut microbiota dominated and outcompeted the human gut microbiota [<xref ref-type="bibr" rid="pbio.2000225.ref055">55</xref>]. Thus, community assembly is not a monolithic process of host control but likely a pluralistic combination of host control, microbial control, and microbe–microbe competition. In this context, both population genetic heritability and community heritability measurements of the microbiota will be useful in prescribing the varied genetic influences of a foundational host species on microbiota assembly [<xref ref-type="bibr" rid="pbio.2000225.ref056">56</xref>].</p>
        <p>The acquisition route of microbes could also influence our understanding of phylosymbiosis. If phylosymbiosis is observed when the microbiota is acquired horizontally from other hosts, the environment, or some combination of the two, then phylosymbiosis is presumably influenced by host-encoded traits such as control of or susceptibility to microbes. However, maternal transmission of microbes is argued to be a common trend in animals [<xref ref-type="bibr" rid="pbio.2000225.ref057">57</xref>]. For example, sponges exhibit vertical transmission of a diverse set of microbes in embryos [<xref ref-type="bibr" rid="pbio.2000225.ref058">58</xref>]. Transmission of full microbial communities is unlikely in most systems, given that the communities of developing animals tend to exhibit markedly lower diversity and distinct community structure compared to adults [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref059">59</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref060">60</xref>]. Thus, it is improbable that phylosymbiotic relationships are explained simply by community drift over host evolutionary divergence. There could be a subset of microbial taxa that are more likely to be transmitted from mother to offspring that in turn affect what other microbes colonize. For instance, in humans, the family Christensenellaceae is situated as a hub in a co-occurrence network containing several other gut microbes and has a significant population genetic heritability [<xref ref-type="bibr" rid="pbio.2000225.ref061">61</xref>]. When <italic>Christensenella minuta</italic> was introduced into the guts of humanized mice, the microbial community structure was significantly altered [<xref ref-type="bibr" rid="pbio.2000225.ref061">61</xref>]. This microbe, as well as others, can therefore be likened to a keystone taxa or "microbial hub" that can impact community structure despite low abundance [<xref ref-type="bibr" rid="pbio.2000225.ref061">61</xref>–<xref ref-type="bibr" rid="pbio.2000225.ref063">63</xref>]. Thus, one could hypothesize that phylosymbiotic relationships in some systems may be driven by host transmission of microbial hubs that determine whole community structure through ensuing microbe–microbe interactions. However, further work is needed to test this hypothesis.</p>
        <p>The congruent relationships between hosts and associated microbial communities are likely maintained through their positive effects on host performance and fitness but could be neutral or harmful as well. While the importance and specificity of hosts and microbes in bipartite associations has been demonstrated on host performance [<xref ref-type="bibr" rid="pbio.2000225.ref064">64</xref>], it is unclear whether such effects commonly occur for hosts and their complex microbial communities. If they exist, disruption of phylosymbiosis via hybridization or microbiota transplants should lead to reduced fitness or performance. For instance, hybridization experiments demonstrate negative interactions or "hybrid breakdown" between host genetics and the gut microbiota that drives intestinal pathology in house mice [<xref ref-type="bibr" rid="pbio.2000225.ref065">65</xref>] and severe larval lethality between <italic>N. vitripennis</italic> and <italic>N</italic>. <italic>giraulti</italic> wasps [<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>]. Furthermore, transplant experiments show that all microbes are not equal for the host. An early study demonstrated that germ-free rabbits inoculated with a mouse gut microbiota exhibited impaired gastrointestinal function compared to those given a normal rabbit microbiota [<xref ref-type="bibr" rid="pbio.2000225.ref066">66</xref>]. Together, these functional studies and others suggest that interactions between hosts and their microbiota are not random and instead occur at various functional levels.</p>
        <p>Here, we add an evolutionary component to these ideas by demonstrating that microbial communities from more evolutionarily distant hosts can be prone to more pronounced reductions in host performance or fitness. Specifically, <italic>Peromyscus</italic> deer mice inoculated with microbial communities from more distantly related species tended to exhibit lower food digestibility. The exception to this trend was the <italic>P</italic>. <italic>eremicus</italic> to <italic>P</italic>. <italic>polionotus</italic> group, which did not exhibit any decrease in digestibility. It should be noted that <italic>P</italic>. <italic>eremicus</italic> also did not follow phylosymbiosis (<xref ref-type="fig" rid="pbio.2000225.g004">Fig 4B</xref>), which may explain the departure from our expected trend in digestibility. For example, deviations from phylosymbiosis could be due to a microbial community assembly that is inconsequential to host digestibility. Therefore, transferring a nonphylosymbiotic community between host species may not yield performance costs.</p>
        <p>An alternative explanation for our results could be that hosts are acclimated to their established microbiota, and the introduction of foreign microbiota either elicits a host immune response or disrupts the established microbiota, thus decreasing digestibility. One technique to distinguish between adaptation and acclimation would be to conduct experiments in germ-free <italic>P</italic>. <italic>polionotus</italic> recipients. However, the derivation of germ-free mammals is a difficult and expensive process [<xref ref-type="bibr" rid="pbio.2000225.ref067">67</xref>] and has not been conducted for <italic>Peromyscus</italic>. Earlier studies utilizing germ-free mammals demonstrate that microbial communities from evolutionarily distant hosts negatively impact gastrointestinal function [<xref ref-type="bibr" rid="pbio.2000225.ref066">66</xref>] and immune development [<xref ref-type="bibr" rid="pbio.2000225.ref068">68</xref>], thus supporting our hypothesis of functional matching between host and the gut microbiota.</p>
        <p>Additionally, among very closely related species, <italic>Nasonia</italic> exposed to interspecific microbiota have lower fitness than those exposed to intraspecific microbiota. While this experiment utilized heat-killed bacteria to avoid shifts in the microbiota composition during media growth, the protocol is sufficient to test the predictions of phylosymbiosis. First, isolated microbial products can exert drastic effects on eukaryotic partners. For example, a sulfonolipid purified from bacteria can induce multicellularity in choanoflagellates [<xref ref-type="bibr" rid="pbio.2000225.ref069">69</xref>]. Additionally, the insect immune system can respond with strain-level specificity to heat-killed bacteria [<xref ref-type="bibr" rid="pbio.2000225.ref070">70</xref>]. Therefore, we hypothesize that each <italic>Nasonia</italic> host species evolved to the products of their own gut microbiota rather than those of gut microbiota from related host species. Together, results from the <italic>Peromyscus</italic> and <italic>Nasonia</italic> functional experiments reveal the importance of host evolutionary relationships when considering interactions between hosts and their gut microbial communities and ultimately the symbiotic processes that can drive adaptation and speciation [<xref ref-type="bibr" rid="pbio.2000225.ref071">71</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref072">72</xref>]. The molecular mechanisms underlying the functional bases of phylosymbiosis in various systems demand further studies</p>
        <p>Overall, we have established phylosymbiosis as a common, though not universal, phenomenon under controlled rearing with functional effects on host performance and survival. It is worth emphasizing again that this term is explicit and different from many other similar terms, such as coevolution, cospeciation, cocladogenesis, or codiversification [<xref ref-type="bibr" rid="pbio.2000225.ref073">73</xref>]. While cospeciation of hosts and specific environmentally or socially acquired microbes—e.g., hominids and gut bacterial species [<xref ref-type="bibr" rid="pbio.2000225.ref074">74</xref>] or the bobtail squid and <italic>Vibrio</italic> luminescent bacteria [<xref ref-type="bibr" rid="pbio.2000225.ref075">75</xref>]—could contribute in part to phylosymbiosis, concordant community structuring with the host phylogeny is not dependent on parallel gene phylogenies but instead on total microbiota compositional divergence. Phylosymbiosis does not assume congruent splitting from an ancestral species because it does not presume that microbial communities are stable or even vertically transmitted from generation to generation [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref012">12</xref>]. Rather, phylosymbiosis predicts that the congruent relationships of host evolution and microbial community similarities could have varied assembly mechanisms in space and time and be newly assembled each generation (though see our discussion of transmission routes above). Moreover, the findings here imply that across wide-ranging evolutionary timescales and animal systems, there is a functional eco-evolutionary basis for phylosymbiosis, at least under controlled conditions.</p>
        <p>It may be difficult to detect phylosymbiosis in natural populations because of extensive environmental variation that overwhelms the signal. We suggest that one way to potentially overcome this challenge is to start with laboratory-controlled studies that identify (i) phylosymbiotic communities and (ii) the discriminating microbial taxa between host species. Resultantly, investigations can test whether these microbial signatures exist in natural populations, albeit perhaps in a smaller fraction of the total microbiota that is mainly derived by environmental effects. Another advantage of controlled studies is that the functional effects, both positive and negative, of a phylosymbiotic community assembly can be carefully measured in the context of host evolutionary history.</p>
        </sec>
        <sec id="sec009" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec010">
        <title>Ethics Statement</title>
        <p>Procedures involving functional microbiota transplants in <italic>Peromyscus</italic> mice were approved by the University of Utah Institutional Animal Care and Use Committee under protocol 12–12010. Mice obtained from the <italic>Peromyscus</italic> Genetic Stock Center were reared under IACUC approved protocols, and only fecal samples were directly utilized. While our paper contains data for several primate species, this data was conducted by another research group, has been previously published, and is now publicly available. Thus, there was no requirement of approved protocols for the primate species.</p>
        </sec>
        <sec id="sec011">
        <title><italic>Nasonia</italic> Husbandry and Sample Collection</title>
        <p><italic>Nasonia</italic> were reared as previously described [<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>]. Four strains were used: <italic>Nasonia vitripennis</italic> (strain 13.2), <italic>N</italic>. <italic>longicornis</italic> (IV7U-1b), <italic>N</italic>. <italic>giraulti</italic> (RV2x(u)), <italic>N</italic>. <italic>oneida</italic> (NAS_NONY(u)). To collect individuals for microbiota analysis, virgin females were sorted as pupae into sterile glass vials and collected within the first 24 h of eclosing as adults. Subsequently, they were rinsed with 70% ETOH for 2 min, a 1:10 bleach solution for 2 min, followed by two rinses in sterile water. Individuals were then placed in 1.5 ml tubes and flash frozen in liquid nitrogen. They were then stored at –80°C until DNA extractions. Fifty individuals were collected per strain.</p>
        </sec>
        <sec id="sec012">
        <title><italic>Drosophila</italic> Husbandry and Sample Collection</title>
        <p>Nine strains of <italic>Drosophila</italic> were obtained from the University of California San Diego <italic>Drosophila</italic> Species Stock Center. Six strains were used in the microbiome analysis because they were <italic>Wolbachia</italic>-free: <italic>Drosophila melanogaster</italic> (Strain Dmel, stock number 14021–0248.25), <italic>D</italic>. <italic>simulans</italic> (Dsim, 14021–0251.195), <italic>D</italic>. <italic>yakuba</italic> (Dyak, 14021–0261.01), <italic>D</italic>. <italic>erecta</italic> (Dere, 14021–0224.01), <italic>D</italic>. <italic>pseudoobscura</italic> (Dpse, 14011–121.94), and <italic>D</italic>. <italic>mojavensis</italic> (Dmow, 15081–1352.22). The three strains that tested positive for <italic>Wolbachia</italic> (method described below) were: <italic>D</italic>. <italic>sechellia</italic> (14021–0248.25), <italic>D</italic>. <italic>ananassae</italic> (14021–0371.13), and <italic>D</italic>. <italic>willistoni</italic> (14030–0811.24). All strains were reared on a cornmeal media (<italic>Drosophila</italic> Species Stock Center: <ext-link ext-link-type="uri" xlink:href="http://stockcenter.ucsd.edu/info/food_cornmeal.php" xlink:type="simple">http://stockcenter.ucsd.edu/info/food_cornmeal.php</ext-link>) with a sterile Braided Dental Roll (No. 2, Crosstex, Atlanta, Georgia, US) inserted into the surface of the media. All stocks were incubated at 25°C with a 12-h light–dark cycle and monitored every 24 h. Every 14 d, stock vials were cleared of any emerged adults, and 6 h later, ten virgin females and three males were transferred to new food vials. This conditioning on the same food was done for five generations before setting up media vials for sample collection. For each of the six strains, five virgin females were mated with two males and allowed to oviposit for 24 h; afterwards, the parents were removed and the vials were incubated as per above.</p>
        <p>After 12 d, vials were cleared and virgin females were collected every 4–6 h over a 36-h period. All females were rinsed with 70% ETOH for 2 min, a 1:10 bleach solution for 2 min, followed by two rinses in sterile water. Individual adult flies were then placed in 1.5 ml tubes and flash frozen in liquid nitrogen. They were then stored at –80°C until DNA extractions. Approximately 25–30 virgin adult females were collected per strain.</p>
        </sec>
        <sec id="sec013">
        <title>Mosquito Husbandry and Sample Collection</title>
        <p>Mosquitoes were acquired from the Malaria Research and Reference Reagent Resource Center as eggs on damp filter paper within 24 h of being laid. Eight strains were used: <italic>Anopheles funestus</italic> (strain name FUMOZ), <italic>An</italic>. <italic>farauti s</italic>.<italic>s</italic>. (FAR1), <italic>An</italic>. <italic>quadrimaculatus</italic> (GORO), <italic>An</italic>. <italic>arabiensis</italic> (SENN), <italic>An</italic>. <italic>gambiae</italic> (MALI NIH), <italic>Aedes aegypti</italic> (COSTA RICA), <italic>Ae</italic>. <italic>albopictus</italic> (ALBO), and <italic>Culex tarsalis</italic> (YOLO F13). Eggs were floated in 350 ml of sterile water with 1.5 ml of 2% yeast slurry and autoclaved within a sterile and lidded clear plastic container. Containers were enclosed within a larger sterile clear container and placed inside an incubator set at 25°C with a 12-h light–dark cycle and monitored every 24 h. After 48 h, the hatched larvae were sorted out and 100–150 of each species were placed in new sterile water (150 ml) with 30 mg of powdered koi food (Laguna Goldfish &amp; Koi all season pellets). Water level was maintained at 150 ml, and larvae were fed 30 mg of powdered koi food every day for a total of 13 d. All pupae were discarded (frozen and autoclaved) on day 10, and new pupae were collected every 12 h on day 11, 12, and 13. Water samples were also collected and frozen for microbial analysis on day 11.</p>
        <p>To collect individuals for microbiota analysis, pupae were sorted according to sex, and all females were rinsed with 70% ETOH for two min, then 1:10 bleach solution for two min, followed by two rinses in sterile water. Individual pupae were then placed in 1.5 ml tubes and flash frozen in liquid nitrogen. They were then stored along with their corresponding water sample at –80°C until DNA extractions. Ten to 25 individuals were collected per strain.</p>
        </sec>
        <sec id="sec014">
        <title><italic>Peromyscus</italic> Husbandry and Sample Collection</title>
        <p>Fecal samples were collected from the <italic>Peromyscus</italic> Genetic Stock Center at the University of South Carolina. Six stock species of <italic>Peromyscus</italic> were used: <italic>P</italic>. <italic>maniculatus</italic> (stock BW), <italic>P</italic>. <italic>polionotus subgriseus</italic> (PO), <italic>P</italic>. <italic>leucopus</italic> (LL), <italic>P</italic>. <italic>californicus insignis</italic> (IS), <italic>P</italic>. <italic>aztecus hylocetes</italic> (AM), and <italic>P</italic>. <italic>eremicus</italic> (EP). All mice were reared using their standard care practices at the stock center on the same mouse chow diet. Cages were cleaned at regular intervals for all species, and all species were caged within the same facility. Individuals from nonmating cages of females (five to six per cage) were used for collections.</p>
        <p>Fecal pellets were collected on a single morning from individual mice directly into a sterile tube and placed on dry ice before being stored at –80°C for 24 h. Samples were then shipped overnight on dry ice and again stored at –80°C until DNA extractions. One to three pellets from 15 individuals were collected per strain.</p>
        <p>In order to eliminate the introduction of confounding factors and exclude any subjects that had a pinworm infection at the time of sample collection, we conducted a screen to confirm the pinworm status of each mouse. Pinworm status was confirmed by PCR. Primers utilized to amplify the 28S rDNA D1 and D2 domains of multiple pinworm species were developed and confirmed with positive DNA samples of <italic>Syphacia obvelata</italic> and <italic>Aspiculuris tetraptera</italic> (received from the Feldman Center for Comparative Medicine at the University of Virginia). The C1 primer 5ʹ-ACCCGCTGAATTTAAGCAT-3ʹ and the D1 primer 5ʹ-TCCGTGTTTCAAGACGG-3ʹ were amplified under the following reaction conditions: 94°C for 1 min; 35 cycles of 94°C for 30 s, 55°C for 30 s, 72°C for 30 s; and a final elongation time at 72°C for 2 min. The resultant samples were then visualized on a 1% agarose gel. Of the 84 fecal specimens analyzed, 8 of the samples showed amplification at 750 bp corresponding to the expected amplification size of the pinworm DNA sequence. For confirmation, the 750 bp bands were extracted using a Wizard Gel Extraction Kit (Promega Corporation, Madison, Wisconsin, US) and sequenced (GENEWIZ, Inc, New Jersey, US). Sequence results confirmed the presence of <italic>Aspiculuris tetraptera</italic> infection, and these 8 samples and were excluded from further analysis.</p>
        </sec>
        <sec id="sec015">
        <title><italic>Wolbachia</italic> Screens of Stock Insect Lines</title>
        <p>The presence or absence of <italic>Wolbachia</italic> was checked using two replicates of three individuals per species. DNA extraction was performed with PureGene DNA Extraction Kit (Qiagen), and fragments of the 16S rDNA gene were PCR amplified using primer set WolbF and WolbR3 [<xref ref-type="bibr" rid="pbio.2000225.ref076">76</xref>]. Only stock strains that were <italic>Wolbachia</italic> negative were used in the experiments.</p>
        </sec>
        <sec id="sec016">
        <title>Insect DNA Extraction</title>
        <p>Individual insects (and the mosquitoes’ corresponding water samples) were mechanically homogenized with sterile pestles while frozen within their collection tube. The samples were then thawed to room temperature for 30 s and flash frozen again in liquid nitrogen with additional mechanical homogenization. The samples were finally processed using the ZR-Duet DNA/RNA MiniPrep Kit (Zymo Research, Irvine, California, US). Samples were then quantified using the dsDNA BR Assay kit on the Qubit 2.0 Fluorometer (Life Technologies).</p>
        </sec>
        <sec id="sec017">
        <title>DNA Isolation from Mouse Samples</title>
        <p>The PowerSoil DNA isolation kit (Mo Bio Laboratories, Carlsbad, California, US), was utilized to extract DNA from 20 mg of mouse fecal material per sample according to manufacturer’s protocol after being mechanically homogenized with sterile pestles while frozen within their collection tube. Samples where then quantified using the dsDNA BR Assay kit on the Qubit 2.0 Fluorometer.</p>
        </sec>
        <sec id="sec018">
        <title>PCR, Library Prep, and Sequencing</title>
        <p>Total genomic DNA was quantified using dsDNA HS Assay kit on the Qubit. Using two μl of DNA, a 20 μl PCR reaction of 28S general eukaryotic amplification was conducted on each sample, with only 25 cycles. Products were purified using Agencourt AMPure XP, quantified using the dsDNA HS Assay kit on the Qubit, and compared to the amount of 16S amplification from the same DNA volume and PCR reaction volume as previously described [<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>]. PCR amplification of the bacteria 16S rRNA was performed with the 27F 5ʹ-AGAGTTTGATCCTGGCTCAG-3ʹ and 338R 5ʹ-GCTGCCTCCCGTAGGAGT-3ʹ “universal” bacterial primers with the NEBNext High-Fidelity 2X PCR Master Mix; duplicate reactions were generated per sample, which were pooled together postamplification. For sequencing runs 1 (<italic>Peromyscus</italic>) and 2 (<italic>Nasonia</italic>, mosquito, and <italic>Drosophila</italic>), 16S PCR products that were made into libraries had their concentrations normalized relative to about 1,000 ng/ml and 2,000 ng/ml of the 28S quantity for library prep respectively.</p>
        <p>Using the Encore 384 Multiplex System (NuGEN, San Carlos, California, US), each samples’ 16S product was ligated with Illumina NGS adaptors and a unique barcode index (after the reverse adaptor). The samples were then purified using Agencourt AMPure XP and quantified using the dsDNA HS Assay kit on the Qubit. Samples were subsequently pooled.</p>
        <p>Each pooled library was run on the Illumina MiSeq using either the MiSeq Reagent Kit V2 or V3 for paired-end reads. Run 1 was conducted at the University of Georgia Genomics Facility and run 2 was conducted at Vanderbilt Technologies for Advanced Genomics (VANTAGE).</p>
        </sec>
        <sec id="sec019">
        <title>Sequence Quality Control</title>
        <p>Sequence quality control and OTU analyses were carried out using QIIME version 1.8.0 [<xref ref-type="bibr" rid="pbio.2000225.ref077">77</xref>]. Forward and reverse paired-end sequences were joined and filtered if they met the following criteria: they fell below an average Phred quality score of 25, contained homopolymer runs or ambiguous bases in excess of 6 nucleotides, or were shorter than 200 base pairs. Sequences were also removed if there were errors in the primer sequence or if barcodes contained errors and could not be assigned to a sample properly. A total of 5,065,121 reads passed quality control for the meta-analysis, with an average read length of 310 ± 48 nucleotides. <italic>Drosophila</italic>: 648,676 reads, average length 315 ± 23. hominid: 1,292,542 reads, average length 247 ± 38. mosquito: 664,350 reads, average length 328 ± 19. <italic>Nasonia</italic>: 864,969 reads, average length 322 ± 15. <italic>Peromyscus</italic>: 295,752 reads, average length 347 ± 12.</p>
        </sec>
        <sec id="sec020">
        <title>OTU Analysis</title>
        <p>Chimeric sequences were evaluated and removed using the UCHIME algorithm [<xref ref-type="bibr" rid="pbio.2000225.ref078">78</xref>] for the intersection of de novo and GreenGenes 13_5 non-chimeras [<xref ref-type="bibr" rid="pbio.2000225.ref079">79</xref>]. The sequences were then clustered into OTUs at 94%, 97%, and 99% similarity using the USEARCH open-reference method [<xref ref-type="bibr" rid="pbio.2000225.ref080">80</xref>]. OTUs were mapped at the respective percent against the GreenGenes 13_5 database and screened for a minimum group size of two counts, with dereplication based on full sequences [<xref ref-type="bibr" rid="pbio.2000225.ref079">79</xref>]. Representative sequences were chosen as the most abundant representative in each OTU cluster and aligned using GramAlign [<xref ref-type="bibr" rid="pbio.2000225.ref081">81</xref>]. A phylogenetic tree of the representative sequences was built in QIIME [<xref ref-type="bibr" rid="pbio.2000225.ref077">77</xref>] with the FastTree method and midpoint rooting [<xref ref-type="bibr" rid="pbio.2000225.ref082">82</xref>]. Taxonomy was then assigned to the OTU representatives with the UCLUST method against the GreenGenes 13_5 database [<xref ref-type="bibr" rid="pbio.2000225.ref079">79</xref>]. OTU tables were constructed in QIIME [<xref ref-type="bibr" rid="pbio.2000225.ref077">77</xref>] and sorted by sample IDs alphabetically.</p>
        </sec>
        <sec id="sec021">
        <title>Sample and OTU Quality Control</title>
        <p>OTU tables were screened to remove any OTUs classified as chloroplast, unassigned, and <italic>Wolbachia</italic>. Individual samples were assessed for low sequence coverage affecting community profiles and diversity as well as for processing errors based on minimum count thresholds assessed against group means. Following rarefaction, counts were subsequently chosen as the highest rarefaction number allowed by the smallest sample’s count representation in each respective clade and the meta-analysis. Alpha diversity was measured using Shannon and Chao1 metrics generated with the QIIME alpha_rarefaction script. Plots of alpha diversity at a range of rarefied levels were used to assess and remove samples with low diversity.</p>
        </sec>
        <sec id="sec022">
        <title>Meta-Analysis</title>
        <p>The PCoA (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2A</xref>) components for the meta-analysis were constructed using the QIIME jackknifed_beta_diversity script. The OTU table first underwent rarefaction, followed by the computation of Bray–Curtis beta diversity distances for each rarefied table. PCoA plots of the first three coordinate dimensions were generated using a custom Python script. Individual samples are each depicted as a point and are colored by host clade of origin.</p>
        <p>The community profile (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2B</xref>) for the meta-analysis was generated using a custom Python script and BIOM tools [<xref ref-type="bibr" rid="pbio.2000225.ref083">83</xref>]. OTU tables were first converted to relative abundance for each sample, and bacterial taxonomy was collapsed at the class level. Bacterial classes were sorted alphabetically, and a stacked bar chart representing the relative abundance for each sample was constructed.</p>
        <p>The network analysis (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2C</xref>) was visualized using Cytoscape [<xref ref-type="bibr" rid="pbio.2000225.ref084">84</xref>]. OTU tables were first collapsed by bacterial taxonomy at the genus level, and QIIME’s make_otu_network script was used to construct connections between each bacterial genus to individual hosts based on relative abundance. Network files were then imported into Cytoscape, where the network was computed using an edge-weighted force directed layout. Nodes were colored by host clade, and connections were colored by key bacterial phylum observed in high abundance (i.e., Actinobacteria, Bacteroidetes, Firmicutes, Proteobacteria) and gray for additional phylum.</p>
        <p>Alpha diversity plots (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2D</xref>) were prepared using the Phyloseq package [<xref ref-type="bibr" rid="pbio.2000225.ref085">85</xref>]. OTU tables collapsed by host species were imported into Phyloseq, and the plot_richness function was used to generate box-and-whisker plots of Shannon alpha-diversity. Plots were colored by host clade of origin.</p>
        </sec>
        <sec id="sec023">
        <title>Microbiota Dendrograms</title>
        <p>Microbiota dendrograms were constructed using the QIIME jackknifed_beta_diversity script. OTU table counts were first collapsed by host species of origin to get representative species microbiota profiles. The pipeline script performed 1,000 rarefactions on each table and calculated Bray-Curtis beta diversity distances for each. Bray–Curtis distance matrices were UPGMA clustered to give dendrograms of interspecific relatedness. The role of 97% versus 99% OTU clustering cutoffs and weighted and unweighted UniFrac beta diversity measures (<xref ref-type="supplementary-material" rid="pbio.2000225.s002">S2 Fig</xref>) were evaluated for Robinson–Foulds and matching cluster congruence with host phylogeny.</p>
        </sec>
        <sec id="sec024">
        <title>Host Phylogenies</title>
        <p>Host phylogenetic trees were constructed using sequences for each host species’ cytochrome oxidase gene downloaded from the NCBI. COI was chosen as a highly conserved molecular marker, and it is widely used for interspecific phylogenetic comparison [<xref ref-type="bibr" rid="pbio.2000225.ref086">86</xref>]. Sequences were initially aligned using Muscle v3.8.31 [<xref ref-type="bibr" rid="pbio.2000225.ref087">87</xref>]. Gap positions generated through inserts and deletions were removed, and overhanging sequence on 5ʹ and 3ʹ ends were trimmed. Models of molecular evolution were evaluated using jModelTest v2.1.7 [<xref ref-type="bibr" rid="pbio.2000225.ref088">88</xref>], and the optimal model was used for final alignment and tree building in RaxML v8.0.0 [<xref ref-type="bibr" rid="pbio.2000225.ref089">89</xref>]. The <italic>Nasonia</italic> and <italic>Peromyscus</italic> clades were carried out using the same methodology—except for final alignment and tree building in PhyML v3.0 [<xref ref-type="bibr" rid="pbio.2000225.ref090">90</xref>]—and for <italic>Peromyscus</italic> the AVPR1A gene was concatenated with COI to further resolve the phylogeny. All trees are concordant with well-established phylogenies from literature references noted in the Results section.</p>
        </sec>
        <sec id="sec025">
        <title>Robinson–Foulds and Matching Cluster Congruency Analyses</title>
        <p>Quantifying congruence between host phylogeny and microbiota dendrogram relationships (<xref ref-type="fig" rid="pbio.2000225.g004">Fig 4</xref>) was carried out with a custom Python script and the TreeCmp program [<xref ref-type="bibr" rid="pbio.2000225.ref091">91</xref>]. The topologies of both trees were constructed, and the normalized Robinson–Foulds score [<xref ref-type="bibr" rid="pbio.2000225.ref035">35</xref>] and normalized matching cluster score [<xref ref-type="bibr" rid="pbio.2000225.ref034">34</xref>] were calculated as the number of differences between the two topologies divided by the total possible congruency score for the two trees. Next, 100,000 random trees were constructed with the same number of leaf nodes, and each was compared to the host phylogeny. The number of trees which had an equivalent or better score than the actual microbiota dendrogram were used to calculate the significance of observing that topology under stochastic assembly. Normalized results of both statistics have been provided to facilitate comparison. Matching cluster and Robinson–Foulds <italic>p</italic>-values were determined by the probability of 100,000 randomized bifurcating dendrogram topologies yielding equivalent or more congruent phylosymbiotic patterns than the microbiota dendrogram.</p>
        </sec>
        <sec id="sec026">
        <title>Intraspecific Versus Interspecific Beta Diversity Distances</title>
        <p>Within each clade, the Bray–Curtis distances calculated by the jackknife_beta_diversity script (<xref ref-type="fig" rid="pbio.2000225.g003">Fig 3A</xref>) were separated by those that compared microbiota within a host species and those that compared between host species. The box-and-whisker plots were constructed in Python. Coloring indicates host clade of origin, and all intraspecific and interspecific distances are represented for each clade. These distances were then compared between the groups using a nonparametric, two-tailed Mann–Whitney U test implemented in SciPy [<xref ref-type="bibr" rid="pbio.2000225.ref092">92</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref093">93</xref>].</p>
        </sec>
        <sec id="sec027">
        <title>ANOSIM Clustering</title>
        <p>To evaluate intraspecific clustering (<xref ref-type="fig" rid="pbio.2000225.g003">Fig 3B</xref>), the ANOSIM test was used to calculate the distinguishability of Bray–Curtis distances based on species of origin. Bray–Curtis distance matrices were generated using the QIIME jackknifed_beta_diversity script on tables of individuals rarefied 1,000 times. The QIIME script compare_categories was used to calculate ANOSIM scores using the Bray–Curtis distance matrix and host species as categories. 1,000 permutations were used to calculate the significance of clustering for each clade. Three-dimensional PCoA plots were generated in Python using components generated from Bray–Curtis distance matrices in QIIME, and the first three components are shown. Points are colored by host species within each clade, and colors correlate with the species labels in <xref ref-type="fig" rid="pbio.2000225.g004">Fig 4</xref> for reference.</p>
        </sec>
        <sec id="sec028">
        <title>Correlation of ANOSIM Clustering and Clade Age</title>
        <p>A general linear regression was performed to test the correlation between age of clade origin and the intraspecific clustering measured through ANOSIM R-statistic scores. Cladogenesis Age was Log10 transformed to normalize the distance scale between samples (1, 10, 100 MYA). The regression was carried out in Stata v12.0 to determine the coefficient (R<sup>2</sup>) and significance (<italic>p</italic>-value).</p>
        </sec>
        <sec id="sec029">
        <title>Random Forest Analyses</title>
        <p>OTU tables were first collapsed at each bacterial taxonomic level (i.e., phylum… genus) using the QIIME script summarize_taxa. Then, both the raw OTU table and each collapsed table underwent ten rarefactions to an even depth using the QIIME script multiple_rarefactions_even_depth. RFC models were constructed with the supervised_learning script for 1,000 rounds of ten-fold Monte Carlo cross validation on each table. At each level, the results were collated and averages were taken for the ten rarefied tables. Host species were used as the category for RFC model distinguishability, testing the ability to assign samples to their respective host species. The average class error for each clade was subtracted from 100 to get the percent accuracy of the models at each taxonomic level. The same methodology was used for constructing RFC models for the meta-analysis, with the only exception being that host species, host clade, and vertebrate or invertebrate categories were tested for distinguishability.</p>
        </sec>
        <sec id="sec030">
        <title>Microbiota Transplants</title>
        <sec id="sec031">
        <title>Peromyscus</title>
        <p>We tested the effects of allochthonous microbial communities on host performance by conducting a series of microbial transplants from various donor rodent species into a single recipient species, the oldfield mouse (<italic>Peromyscus polionotus</italic>). We obtained virgin, female <italic>Peromyscus</italic> species (<italic>P</italic>. <italic>polionotus</italic>, <italic>P</italic>. <italic>maniculatus</italic>, <italic>P</italic>. <italic>leucopus</italic>, <italic>P</italic>. <italic>eremicus</italic>, <italic>P</italic>. <italic>californicus</italic>) from the <italic>Peromyscus</italic> stock center. We also obtained three female individuals of <italic>Neotoma lepida</italic> (<italic>Neotoma</italic> is the sister genus of <italic>Peromyscus</italic>) from Dr. M. Denise Dearing (University of Utah). Additionally, we obtained six female individuals of outbred <italic>Mus musculus</italic> from Dr. Wayne Potts (University of Utah). The founding animals of this colony were collected from near Gainesville, Florida, US, and the animals have been randomly bred in captivity for roughly 13 generations and are still highly outbred [<xref ref-type="bibr" rid="pbio.2000225.ref094">94</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref095">95</xref>]. All rodent species were maintained on powdered laboratory rodent chow (Formula 8904, Harlan Teklad, Madison, Wisconsin, US) except for woodrats, which were fed powdered rabbit chow (Formula 2031, Harlan Teklad, Madison, Wisconsin, US), given that woodrats are herbivorous. All procedures involving rodents were approved under the University of Utah Institutional Animal Care and Use Committee protocol #12–12010.</p>
        <p>To conduct microbial transplants, we followed a protocol that was previously established to transplant the microbiota from <italic>Neotoma lepida</italic> into <italic>Rattus norvegicus</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref039">39</xref>]. First, donor feces were collected from three to six individuals of each donor species by placing rodents in wire-bottom metabolic cages overnight and collecting feces the next morning. Feces were then ground with a mortar and pestle and mixed into powdered laboratory chow (Formula 8904, Harlan Teklad, Madison, Wisconsin, US) at a ratio of 15% w/w. Recipient animals (five to six individuals per group) were fed food containing feces of a particular donor species for two nights. Then, recipient animals were fed normal laboratory diets for 6 d, which is a sufficient time for the clearance of transient, ingested microbes [<xref ref-type="bibr" rid="pbio.2000225.ref096">96</xref>]. We then measured food intake and dry matter digestibility by placing animals into wire-bottom metabolic cages. Animals were presented with a known amount of powdered rodent chow overnight. The next morning, remaining food was weighed, and feces were collected, dried overnight, and weighed. Food intake was calculated as g dry food presented–g dry food remaining. Dry matter digestibility was calculated as (g dry food ingested–g dry feces produced) / g dry food ingested.</p>
        <p>We investigated whether microbial communities from more distantly related hosts affected performance metrics in recipients. We compared food intake using ANOVA and Tukey’s HSD test across recipient groups. We also conducted correlations of dry matter digestibility and estimated divergence times based off of previously published phylogenies [<xref ref-type="bibr" rid="pbio.2000225.ref037">37</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref038">38</xref>]. We performed correlations using both untransformed divergence times and log-transformed divergence times.</p>
        </sec>
        <sec id="sec032">
        <title>Nasonia</title>
        <p>We tested the effects of allochthonous microbial communities on host survival by exposing two recipient species (<italic>N</italic>. <italic>vitripennis</italic> or <italic>N</italic>. <italic>giraulti</italic>) to a suspension of heat-killed microbes isolated from three donor <italic>Nasonia</italic> species (<italic>N</italic>. <italic>vitripennis</italic>, <italic>N</italic>. <italic>giraulti</italic>, and <italic>N</italic>. <italic>longicornis</italic>). We reared <italic>Nasonia</italic> in an in vitro rearing system [<xref ref-type="bibr" rid="pbio.2000225.ref041">41</xref>] and inoculated germ-free larvae in 6 mm diameter transwell inserts with autochthonous microbiota, allochthonous microbiota, and sterile phosphate-buffered saline (PBS) for the first 8 d after embryo hatching. Microbiota were purified from fourth instar larvae of <italic>Nasonia</italic> by filtration through a 5 um filter and centrifugation at 10,000 rpm for 3 min. The pellet was suspended in a sterile PBS solution at a concentration of 5 x 10<sup>6</sup> CFU of microbiota bacteria (determined by tryptic soy agar plating) per milliliter. 20 uL of this microbiota suspension was added to the transwell inserts for each of the 8 inoculation days. <italic>Nasonia</italic> rearing media was replaced daily just before the inoculations.</p>
        <p>Measurements of <italic>Nasonia</italic> survival from first instar larvae to adulthood were determined using transwell insert images taken with an AmScope MT1000 camera. For each transwell, live larval counts were recorded 3 d post–embryo hatching. Adult counts were determined by recording the number of remaining larvae and pupae in each transwell sample 20 d after embryo hatching (5–7 d after first adult eclosion) and subtracting that number from the larval counts previously recorded. Normalized adult survival per transwell sample was calculated as the percent survival of <italic>Nasonia</italic> from 3 d to 20 d after embryo hatching divided by the average percent survival of the autochthonous microbiota treatment group. We compared survival between the autochthonous and allochthonous treatment groups using Mann–Whitney U tests.</p>
        </sec>
        </sec>
        </sec>
