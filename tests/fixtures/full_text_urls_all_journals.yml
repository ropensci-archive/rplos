        <sec id="sec018">
        <title>Patient costs</title>
        <p><xref ref-type="table" rid="pntd.0004494.t003">Table 3</xref> shows the costs per malaria outpatient consultation or admission, both including and excluding previous treatments eventually sought by the study women. Mean prevention costs were US$ 13.50 for an outpatient malaria consultation and US$ 3.85 for an admission. Out-of-pocket transportation median costs were US$ 10.66 (IQR, 5.33, 23.68) for a consultation and US$ 20.42 (IQR, 1.33, 51.8) for an admission. Unit cost of transportation, per km, was US$ 1.81 on average, with a median of US$ 0.66 (IQR, 0.61, 1.92). Total median costs including previous treatments sought were US$ 45.91 (IQR, 28.44, 80.41) and US$ 216.29 (IQR, 138.36, 327.07) for a consultation and an admission, respectively. The bootstrap analysis revealed that the median total costs including previous treatments sought were US$ 49.27 (IQR, 28.44, 80.41) for an outpatient consultation, and US$ 240.78 (IQR, 149.80, 393.42) for an admission. <xref ref-type="table" rid="pntd.0004494.t004">Table 4</xref> shows costs incurred by the nine women who experienced two episodes of MiP during the study period. Median costs incurred at the health facility were US$ 259.50 (IQR, 120.69, 398.31) when the first malaria episode required admission and the second one was an outpatient consultation; median costs were US$ 25.38 (IQR, 22.79, 68.58) when the two malaria episodes were outpatient consultations. Interestingly, all women experiencing two episodes during the study period had <italic>P</italic>. <italic>vivax</italic> malaria. When previous treatments were sought median costs increased to US$ 335.85 (IQR, 273.38, 398.31) and to US$ 75.03 (IQR, 64.39, 90.33), respectively.</p>
