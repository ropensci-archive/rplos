        <sec id="sec005">
        <title>Dental casts and scanning electronic microscopy observations</title>
        <p>Dental crown molds were made with President MicroSystem Regular Body (Coltène<sup>™</sup>) polyvinyl siloxane following standard procedures [<xref ref-type="bibr" rid="pone.0165447.ref108">108</xref>–<xref ref-type="bibr" rid="pone.0165447.ref110">110</xref>]. Positive casts were made with epoxy resin or polyurethane (Epotek 301 Epoxy Technologies, Inc. Billerica, MA) following the manufacturer's indications. All casts were mounted on aluminum stubs and sputter-coated with a 40 Å gold layer. Prior to scanning electronic microscopy (SEM) examinations, all replicas were observed under a binocular light microscope at 10–30× magnification. The replicas that exhibited clear <italic>post-mortem</italic> damage [<xref ref-type="bibr" rid="pone.0165447.ref102">102</xref>], such as multiple parallel scratches, enamel chipping or enamel prisms exposure, both at low magnification or under SEM observation [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>], were discarded to prevent non-dietary related factors from affecting the buccal microwear pattern analysis.</p>
        <p>Well-preserved buccal enamel surfaces were digitized under SEM at the <italic>Centres Científicos i Tecnològics</italic> (CCiT) of the Universitat de Barcelona, at 100× magnification, 18–25 mm working distance (WD), and 15 kV acceleration voltage [<xref ref-type="bibr" rid="pone.0165447.ref111">111</xref>,<xref ref-type="bibr" rid="pone.0165447.ref112">112</xref>]. Slight variations in WD did not affect the measurements of the microwear features because all analyzed images were cropped to exactly cover 0.56 mm<sup>2</sup> (748.33 × 748.33 μm) of enamel surface, the standard dimensions used in SEM buccal microwear studies [<xref ref-type="bibr" rid="pone.0165447.ref041">41</xref>–<xref ref-type="bibr" rid="pone.0165447.ref043">43</xref>,<xref ref-type="bibr" rid="pone.0165447.ref062">62</xref>], and all image measurements were scaled prior to analysis. During scanning, the buccal enamel surface of each tooth crown was placed perpendicular to the electron beam, with the occlusal crown rim facing upwards in all SEM images. The digital images were taken in the middle third of the crown, avoiding both the occlusal and cervical thirds [<xref ref-type="bibr" rid="pone.0165447.ref042">42</xref>]. A high-pass (50-pixel) filter and the automatic grey levels adjustment command in Photoshop 7.0 (Adobe<sup>™</sup>) were applied to all cropped digital grey-scale images to reduce shadows and enhance image contrast.</p>
        </sec>
        <sec id="sec006">
        <title>Analysis of buccal microwear patterns</title>
        <p>In the selected micrographs, the length (in μm) and orientation angle (with respect to the horizontal occlusal plane) of all observed scratches within the studied enamel patch (including those cropped by the observation area) were measured using a semi-automatic procedure with SigmaScan Pro 5.0 (SPSS<sup>™</sup>) software. All scratches measuring less than 10 μm in length (approximately 4 times the average width) were not considered [<xref ref-type="bibr" rid="pone.0165447.ref042">42</xref>]. Following standard procedures in buccal microwear research [<xref ref-type="bibr" rid="pone.0165447.ref041">41</xref>,<xref ref-type="bibr" rid="pone.0165447.ref042">42</xref>,<xref ref-type="bibr" rid="pone.0165447.ref043">43</xref>,<xref ref-type="bibr" rid="pone.0165447.ref062">62</xref>], measures of the density of scratches (N) and their average length (X) were obtained for all the observed striations by four 45°-degree orientation categories −vertical (V), horizontal (H), mesio-occlusal to disto-cervical (MD), and disto-occlusal to mesio-cervical (DM)−, as well as for the total number of striations observed (T) (see <xref ref-type="sec" rid="sec002">Methods</xref> section). Consequently, a total of 10 variables were derived for each tooth studied (NV, XV, NH, XH, NMD, XMD, NDM, XDM, NT, XT) (<xref ref-type="supplementary-material" rid="pone.0165447.s001">S1 Table</xref>), so that the interpopulation differences could be referred to specific striation densities and lengths by orientations categories. While all the studied variables exhibited normal distributions (Kolmogorov-Smirnov tests, P &gt; 0.05) for all the hominin groups considered (Early <italic>Homo</italic>, <italic>H</italic>. <italic>ergaster</italic>, <italic>P</italic>. <italic>aethiopicus</italic>, <italic>P</italic>. <italic>boisei</italic>), rank-transformed variables were used for the inter-group comparison analyses because sample sizes were small and differed greatly among groups, as well as bevause.</p>
        <p>Inter-observer error is a major concern in microwear research both for the occlusal [<xref ref-type="bibr" rid="pone.0165447.ref062">62</xref>] and buccal [<xref ref-type="bibr" rid="pone.0165447.ref063">63</xref>] enamel surfaces. Therefore, a single observer (LMM) measured all the micrographs of the fossil hominins studied, as well as of the <italic>Theropithecus</italic> specimens used for comparison. However, the primate comparative samples [<xref ref-type="bibr" rid="pone.0165447.ref033">33</xref>,<xref ref-type="bibr" rid="pone.0165447.ref113">113</xref>] and the <italic>A</italic>. <italic>anamensis</italic> and <italic>A</italic>. <italic>afarensis</italic> specimens [<xref ref-type="bibr" rid="pone.0165447.ref065">65</xref>,<xref ref-type="bibr" rid="pone.0165447.ref066">66</xref>] were measured by different researchers (JG and FE, respectively). Nonetheless, the inter-observer error analyses among all the researchers involved in this study have not shown significant differences in the buccal microwear patterns measured [<xref ref-type="bibr" rid="pone.0165447.ref060">60</xref>].</p>
        <p>Comparisons of buccal microwear patterns among the hominin groups studied were made with a multiple analyses of variance (MANOVA) and <italic>post-hoc</italic> pairwise comparisons with Bonferroni correction of <italic>P</italic>-values. The variability in the dispersion of buccal microwear patterns among these hominin groups and among the hominines and the comparative samples are illustrated with Linear Discriminant Analysis (LDA) plots of the first two discriminant functions obtained (DF1 <italic>vs</italic>. DF2), using the species as the independent variable to determine if species with similar microwear patterns show similar diets or share similar environmental conditions. A Cluster Analysis (CA) of the group centroids was derived from the diagonal matric of Fisher's distances among the groups obtained in the CVA. All the statistical analyses and group comparisons were made using PAST v. 3.10 statistical package [<xref ref-type="bibr" rid="pone.0165447.ref114">114</xref>] and XLSTAT v. 2015 (Addinsoft).</p>
        </sec>
        </sec>
        <sec id="sec007" sec-type="results">
        <title>Results</title>
        <p>Average total striation density (NT) is smaller in <italic>Paranthropus aethiopicus</italic> (N = 7, NT = 94.9) and <italic>P</italic>. <italic>boisei</italic> (N = 10, NT = 105.9) than in <italic>H</italic>. <italic>habilis</italic> (N = 10, NT = 122.3) and <italic>H</italic>. <italic>ergaster</italic> (N = 6, NT = 181.8). Both <italic>Paranthropus</italic> taxa show larger average striation lengths (XT) than the <italic>Homo</italic> taxa (<xref ref-type="table" rid="pone.0165447.t003">Table 3</xref>, <xref ref-type="fig" rid="pone.0165447.g003">Fig 3</xref>), although there were no significant differences in striation density or length (rank-transformed data) between the four groups (MANOVA Wilks' lambda = 0.401; F = 0.994; P = 0.486). The four hominines studied showed fewer average striation densities than <italic>A</italic>. <italic>anamensis</italic>, and only <italic>H</italic>. <italic>ergaster</italic> showed more scratches than <italic>A</italic>. <italic>afarensis</italic>.</p>
