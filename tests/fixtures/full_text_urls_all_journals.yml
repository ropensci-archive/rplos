        <body><sec id="s1">
        <title>Introduction</title>
        <p>Post-transcriptional events in mRNA biogenesis are of central importance to the fidelity and regulation of gene expression. Cellular factors regulate nearly every step of RNA metabolism including transcription elongation, RNA splicing, 3′ end formation, nuclear export, translation, etc. In fact, genome-wide profiling experiments demonstrate that a significant percent of the observed changes in RNA levels are dictated by regulation of the stability of a transcript rather than its transcription (e.g. <xref ref-type="bibr" rid="ppat.1000799-RomeroSantacreu1">[1]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Fan1">[2]</xref>). RNA half-life can be modulated directly, through the activities of regulatory stabilizing or destabilizing protein factors or small RNAs <xref ref-type="bibr" rid="ppat.1000799-Beckham1">[3]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Anderson1">[5]</xref>. In addition, RNA quality control pathways ensure aberrant transcripts are less stable than their functional counterparts <xref ref-type="bibr" rid="ppat.1000799-Doma1">[6]</xref>. Given the importance of these pathways for gene expression, it is no surprise that viruses have evolved mechanisms to counteract pathways that otherwise would lead to the destruction of viral transcripts <xref ref-type="bibr" rid="ppat.1000799-Beckham1">[3]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Sokoloski1">[7]</xref>.</p>
        <p>The Kaposi's sarcoma-associated herpesvirus (KSHV) is a member of the gammaherpesvirus family that causes Kaposi's sarcoma, a common AIDS-associated malignancy, as well as the lymphoproliferative disorders primary effusion lymphoma (PEL) and some cases of multicentric Castleman's disease (MCD) <xref ref-type="bibr" rid="ppat.1000799-Nicholas1">[8]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Dourmishev1">[10]</xref>. The life cycle of KSHV includes a latent phase in which the viral DNA is maintained in infected host cells as a circular episome. During latency, few viral genes are expressed and no viral replication occurs. When the KSHV lytic phase is reactivated, a well-regulated cascade of gene expression is initiated by the viral transactivator ORF50 (Rta) resulting in infectious virus production <xref ref-type="bibr" rid="ppat.1000799-Deng1">[11]</xref>–<xref ref-type="bibr" rid="ppat.1000799-West1">[13]</xref>. Like all herpesviruses, the KSHV genome is nuclear and its genes are expressed utilizing the host cell transcription, RNA processing, and translation machinery. In many respects, KSHV genes resemble those of their host; that is, they have canonical promoter elements, 3′-end formation signals, and consensus pre-mRNA splice sites.</p>
        <p>However, KSHV genes differ from canonical cellular genes in several relevant ways. Some transcripts are bicistronic, KSHV introns are smaller than the average size of a mammalian intron, and genes are more closely arranged in the genome than host genes. Most importantly for the present work, ∼70% of KSHV genes lack introns <xref ref-type="bibr" rid="ppat.1000799-Zheng1">[14]</xref>, whereas most human protein-coding genes contain multiple introns <xref ref-type="bibr" rid="ppat.1000799-Sakharkar1">[15]</xref>. This difference in gene structure has implications for the expression of viral genes. The presence of an intron in a pre-mRNA and/or the changes in ribonucleoprotein particle (RNP) composition that result from splicing promote the efficiency of almost every stage of gene expression, including transcription initiation and elongation, 3′-end formation, mRNA export, RNA localization, and translation <xref ref-type="bibr" rid="ppat.1000799-Damgaard1">[16]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Valencia1">[27]</xref>. As a result, transgenes containing an intron are often expressed at significantly higher levels than those same genes lacking an intron <xref ref-type="bibr" rid="ppat.1000799-LeHir1">[18]</xref>. To compensate for the lack of introns or splicing, viruses that express unspliced or intronless transcripts have evolved mechanisms that promote efficient gene expression in the absence of splicing <xref ref-type="bibr" rid="ppat.1000799-Cullen1">[28]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Boyne1">[33]</xref>.</p>
        <p>KSHV encodes a viral post-transcriptional regulator of gene expression called ORF57 (Mta, KS-SM) that is essential for viral replication <xref ref-type="bibr" rid="ppat.1000799-Han1">[34]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Majerciak2">[35]</xref>. ORF57 is a member of a conserved family of herpesvirus proteins that post-transcriptionally enhance gene expression <xref ref-type="bibr" rid="ppat.1000799-SandriGoldin1">[29]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Boyne1">[33]</xref>. ORF57 has been implicated in a variety of steps of RNA biogenesis from transcription to translation and it increases the efficiency of intronless gene expression <xref ref-type="bibr" rid="ppat.1000799-Conrad1">[30]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Majerciak1">[31]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Gupta1">[36]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Kirshner1">[37]</xref>. ORF57 has been reported to interact with ORF50 and to enhance transcription in a promoter and cell-type specific manner <xref ref-type="bibr" rid="ppat.1000799-Kirshner1">[37]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Palmeri1">[39]</xref>. In addition, ORF57 binds cellular export factors and promotes the nuclear export of at least a subset of intronless viral mRNAs <xref ref-type="bibr" rid="ppat.1000799-Boyne2">[40]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Majerciak3">[43]</xref>. Unlike the herpes simplex homolog (HSV) ICP27, which contributes to host gene shut-off by inhibiting splicing, ORF57 promotes the splicing of some viral mRNAs <xref ref-type="bibr" rid="ppat.1000799-Majerciak2">[35]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Majerciak4">[44]</xref>, and splicing activity is also seen with the Epstein-Barr virus (EBV) ORF57 homolog, SM <xref ref-type="bibr" rid="ppat.1000799-Verma1">[45]</xref>. ORF57 has further been suggested to play a role in translation of an internal ribosome entry site-containing reporter <xref ref-type="bibr" rid="ppat.1000799-Nishimura1">[46]</xref>. Thus, ORF57 is a multifunctional regulator of mRNA biogenesis that may, in part, compensate for the lack of introns in viral gene expression.</p>
        <p>ORF57 is critical for the accumulation of the polyadenylated nuclear (PAN) RNA (nut1, T1.1) <xref ref-type="bibr" rid="ppat.1000799-Han1">[34]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Majerciak2">[35]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Kirshner1">[37]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Nekorchuk1">[42]</xref>, a non-coding nuclear transcript that accumulates to high levels during the lytic phase of viral infection <xref ref-type="bibr" rid="ppat.1000799-Sun1">[47]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Zhong1">[48]</xref>. The PAN RNA promoter is ORF50-dependent <xref ref-type="bibr" rid="ppat.1000799-Song1">[49]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Chang1">[50]</xref>, and PAN RNA accumulation further depends on the activity of a 79-nucleotide (nt) RNA element, called the ENE <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>. Mechanistically, the ENE interacts in cis with the poly(A) tail of PAN RNA resulting in the sequestration of the poly(A) tail from exonucleases. Detailed kinetic analysis of the effects of the ENE on PAN RNA decay in transfected cells showed that PAN RNA is subject to two kinetically distinguishable decay pathways, one with a very short half-life (10–20 min) and another with a longer half-life (3–5 hrs). ENE-lacking or ENE-mutant PAN transcripts are more likely to be degraded in the rapid RNA decay pathway than are their wild-type ENE containing counterparts. Because the ENE is sufficient to increase the nuclear accumulation of heterologous intronless transcripts, we further proposed that this rapid decay pathway is part of a nuclear RNA surveillance system that rapidly degrades inefficiently exported mRNAs.</p>
        <p>ORF57-mediated enhancement of the exclusively nuclear PAN RNA suggests that it may be involved in inhibiting the proposed RNA surveillance mechanism. Here, we test this idea and find that ORF57 stabilizes PAN RNA, particularly those transcripts that lack the ENE. We see no ORF57-dependent effect on RNA polymerase II (pol II) density on the PAN RNA gene nor does ORF57 lead to PAN RNA export. Therefore, we conclude that the observed stability enhancement constitutes the major effect of ORF57 on PAN RNA accumulation. In addition, ORF57 binds PAN RNA directly in vivo and a deletion of the 5′ portion of PAN RNA, dubbed the ORF57-responsive element (ORE), reduces ORF57 binding and ORF57 response. We show that tethering of ORF57 to an ORE-deleted PAN RNA restores ORF57-mediated up-regulation. Finally, we show that the ORE is sufficient to confer increased ORF57-response to a heterologous intronless β-globin mRNA, but not its spliced counterpart. We conclude that ORF57 protects viral transcripts from the same cellular RNA decay pathway that the ENE protects from in cis and that its stabilization activity is dependent on ORF57 binding to target RNAs.</p>
        </sec><sec id="s2">
        <title>Results</title>
        <sec id="s2a">
        <title>ORF57 protects transcripts from rapid decay</title>
        <p>If ORF57 protects transcripts from RNA decay pathways in vivo, we reasoned that the effects of ORF57 would be more pronounced on unstable ENE-lacking transcripts than on their ENE-containing counterparts. To test this idea, we compared the RNA levels of PAN RNA containing the ENE (PAN-WT) to PAN RNA lacking the ENE (PAN-Δ79) in the absence of ORF57 or in its presence. We transfected HEK293 cells with constructs that express PAN-WT or PAN-Δ79 and co-transfected ORF57-expression constructs at two concentrations or empty vector. After ∼18-24 hours, we extracted total RNA, and quantified relative RNA levels by northern blot (<xref ref-type="fig" rid="ppat-1000799-g001">Figure 1</xref>). Consistent with published results <xref ref-type="bibr" rid="ppat.1000799-Han1">[34]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Majerciak2">[35]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Kirshner1">[37]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Nekorchuk1">[42]</xref>, ORF57 increases wild-type PAN RNA levels in a dose-dependent fashion (<xref ref-type="fig" rid="ppat-1000799-g001">Figure 1A</xref>, lanes 1–3). Quantitation of these data show that, at the highest ORF57 concentration tested, PAN RNA is ∼3.4-fold more abundant (<xref ref-type="fig" rid="ppat-1000799-g001">Figure 1B</xref>). As predicted from our model, ENE-lacking transcripts show an even greater response to ORF57, ∼11-fold (lanes 4–6 and <xref ref-type="fig" rid="ppat-1000799-g001">Figure 1B</xref>). Because the ENE is involved in RNA stability, these results are consistent with the conclusion that ORF57 increases the half-life of PAN RNA.</p>
        <fig id="ppat-1000799-g001" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g001</object-id><label>Figure 1</label><caption>
        <title>ORF57 preferentially enhances the levels of an unstable nuclear RNA.</title>
        <p>(A) <italic>Top</italic>, schematic diagram of the constructs used. Both are driven by the PAN promoter (gray) and have the PAN 3′-end formation signals (black). PAN-Δ79 has the 79-nt ENE sequence deleted. <italic>Bottom</italic>, representative northern blot showing a dose-dependent response of PAN-WT and PAN-Δ79 to ORF57. Cells were co-transfected with PAN and ORF57 expression plasmids as indicated. Because these constructs use the ORF50-dependent PAN promoter, an ORF50 expression plasmid was also co-transfected. Control panels show signal from a co-transfected plasmid that controls for transfection and loading efficiencies. (B) Quantitation of dose-dependent experiments shown in (A). Values are normalized to the no ORF57 control lanes; error bars show standard deviation (<italic>n = 4</italic>).</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g001" xlink:type="simple"/></fig>
        <p>To directly examine the effects of ORF57 on PAN RNA half-life, we employed a transcription pulse strategy <xref ref-type="bibr" rid="ppat.1000799-Loflin1">[54]</xref>. In these experiments, we transfected HEK293 <underline>T</underline>et-<underline>o</underline>ff <underline>a</underline>dvanced (293TOA) cells with TRP-Δ79, a plasmid that expresses the ENE-lacking PAN-Δ79 transcript from a tetracycline-responsive promoter <xref ref-type="bibr" rid="ppat.1000799-Conrad3">[52]</xref>. In 293TOA cells, transcription from this promoter is turned off in the presence of doxycycline (dox, a tetracycline analog), and is induced in its absence. In our initial experiments, we examined the effects of ORF57 on PAN RNA decay after a two-hour transcription pulse (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2</xref>). As expected, TRP-Δ79 RNA was undetectable prior to transcription pulse, but can be detected after two hours in dox-free media (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2A</xref>, top panels). Examination of the decay profiles clearly shows an increase in RNA stability when ORF57 is expressed (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2B</xref>, top). Interestingly, the mobility of a portion of remaining transcripts after transcription shut-off is reduced while others show increased mobility. We have determined that these mobility changes are due to differences in poly(A) tail length (data not shown). The relationship between changes in poly(A) length and ORF57 function is currently under investigation and will be described elsewhere (see <xref ref-type="sec" rid="s3">Discussion</xref>). We also examined the effects of ORF57 on TRP-WT, a PAN expression construct containing the ENE <xref ref-type="bibr" rid="ppat.1000799-Conrad3">[52]</xref>. However, in 293TOA cells this plasmid produced an extremely stable transcript (t<sub>1/2</sub>&gt;24hr), impractical for use in decay assays. Overall, these data demonstrate that ORF57 increases the half-life of unstable PAN RNA transcripts.</p>
        <fig id="ppat-1000799-g002" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g002</object-id><label>Figure 2</label><caption>
        <title>ORF57 protects transcripts from rapid RNA decay.</title>
        <p>(A) <italic>Top</italic>, schematic diagram of TRP-Δ79 construct, which contains the Tet-responsive promoter driving PAN-Δ79. <italic>Bottom</italic>, representative northern blots showing typical transcription pulse data. The upper panels show data from a two-hour pulse in the presence or absence of ORF57 as indicated. The “-2” lanes are samples taken prior to the pulse. The lower panels show the results from an 18-hr transcription pulse. The asterisks mark the mobility of hyperadenylated transcripts. Cellular 7SK serves as a loading control. (B) Regression analysis of the transcription pulse data. Curves are two-component exponential decay curves as previously described <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>; error bars are standard deviation (<italic>n = 3</italic>). (C) The percent of transcripts undergoing rapid decay was derived using regression analyses. Other kinetic parameters are given in <xref ref-type="supplementary-material" rid="ppat.1000799.s001">Table S1</xref> and <xref ref-type="supplementary-material" rid="ppat.1000799.s002">Figure S1</xref>.</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g002" xlink:type="simple"/></fig>
        <p>Previous studies showed that PAN RNA is subject to two decay pathways with different kinetic properties <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Conrad3">[52]</xref>. That is, one pool of PAN RNA transcripts is degraded very rapidly with half-lives of ∼10-20 minutes, while another pool of transcripts is degraded more slowly (t<sub>1/2</sub> ∼3-5hrs). The presence of the ENE appears to protect transcripts from the rapid decay system resulting in a decrease in the fraction of transcripts that are observed in this population. Consistent with these published findings, the decay profiles in <xref ref-type="fig" rid="ppat-1000799-g002">Figure 2B</xref> are nicely fit by two-component exponential decay curves where the two components represent the two pools of transcripts. Using regression analysis, we can determine the decay parameters in PAN RNA degradation, including the fraction of transcripts undergoing rapid decay and the half-life of each population. Because ENE-lacking transcripts are preferentially up-regulated by ORF57, we predicted that, like the ENE, ORF57 expression would decrease the fraction of PAN transcripts in the rapid RNA decay pathway.</p>
        <p>To test this idea, we performed regression analysis of the data for TRP-Δ79 RNA decay in the presence or absence of ORF57 (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2B</xref>, <xref ref-type="supplementary-material" rid="ppat.1000799.s001">Table S1</xref> and <xref ref-type="supplementary-material" rid="ppat.1000799.s002">Figure S1</xref>). Examination of the kinetic parameters shows that in the absence of ORF57, 73% of the transcripts are in the rapidly degrading population (t<sub>1/2</sub> ∼7.8 min) (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2C</xref>). In contrast, only 51% of the transcripts are degraded rapidly when ORF57 is co-expressed, a statistically significant decrease. Because the more slowly degrading transcripts accumulate over time, the fraction of transcripts observed in the rapidly degrading pool decreases when longer transcription pulse times are employed <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>. If ORF57 decreases the fraction of transcripts that degrade rapidly, it follows that the observed rapidly degrading fraction would decrease more quickly when ORF57 is present. Indeed, the effects of ORF57 on TRP-Δ79 RNA decay are even more apparent after an 18-hour transcription pulse (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2A</xref> and <xref ref-type="fig" rid="ppat-1000799-g002">Figure 2B</xref>). In this case, the apparent half-life (i.e. the time difference at 50% remaining, <xref ref-type="fig" rid="ppat-1000799-g002">Figure 2B</xref>) is increased ∼8-fold. More importantly, the percent of transcripts degrading rapidly in the presence of ORF57 is reduced to 15%, while 57% is rapidly degraded in its absence (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2C</xref>). Taken together, these data strongly argue that ORF57 enhances PAN RNA levels by protecting it from a rapid cellular RNA decay pathway.</p>
        </sec><sec id="s2b">
        <title>ORF57 up-regulation of PAN RNA occurs after transcription initiation</title>
        <p>Previous reports suggested that ORF57 enhances transcription rates of specific promoters in certain cell types, including the PAN RNA promoter in 293 cells <xref ref-type="bibr" rid="ppat.1000799-Kirshner1">[37]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Palmeri1">[39]</xref>. Even though we see an increase in PAN RNA half-life in the presence of ORF57, it remains possible that a significant portion of the up-regulation of PAN RNA by ORF57 is at the level of RNA synthesis rather than decay. To test the effects of ORF57 on transcription initiation, we initially examined the response of PAN RNA to ORF57 from three different promoters (<xref ref-type="fig" rid="ppat-1000799-g003">Figure 3A</xref>). Consistent with the results of others, PAN RNA expression from the cytomegalovirus immediate early (CMV<sub>IE</sub>) promoter is responsive to ORF57 <xref ref-type="bibr" rid="ppat.1000799-Gupta1">[36]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Kirshner1">[37]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Palmeri1">[39]</xref>. We extended this analysis by examining PAN RNA steady-state levels driven by the cellular elongation factor 1α (EF1α) and viral SV40 promoters (<xref ref-type="fig" rid="ppat-1000799-g003">Figure 3A</xref>). Each of these constructs is 3′ processed using the PAN RNA cleavage and polyadenylation signals. For every promoter tested, ORF57 increased PAN RNA levels in a dose-dependent fashion supporting a post-transcriptional role for ORF57. Interestingly, the magnitude of the change differs among the constructs and this does not necessarily correlate with the strength of each promoter. For example, as judged by overall RNA levels, the PAN and SV40 promoters are the strongest and weakest promoters, respectively (<xref ref-type="supplementary-material" rid="ppat.1000799.s003">Figure S2</xref>). However, PAN-WT RNA driven by each of these promoters is increased by similar margins at the highest ORF57 expression levels (3.5-fold and 2.8-fold) (<xref ref-type="fig" rid="ppat-1000799-g001">Figure 1B</xref> and <xref ref-type="fig" rid="ppat-1000799-g003">Figure 3A</xref>). In contrast, the CMV<sub>IE</sub> and EF1α promoters both show greater increases in steady-state levels in response to ORF57 (9.5 and 6.7-fold, respectively). These data suggest that the effect of ORF57 on PAN RNA is not due to any promoter-specific element, but that magnitude of the ORF57 enhancement may be linked to a qualitative difference in these promoters.</p>
        <fig id="ppat-1000799-g003" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g003</object-id><label>Figure 3</label><caption>
        <title>PAN RNA is posttranscriptionally up-regulated by ORF57.</title>
        <p>(A) Northern blots showing a dose-dependent response of PAN RNA driven by the CMV<sub>IE</sub>, EF1α, and SV40 promoters. Relative values and standard deviations are shown below; p values are given for a comparison of the 0 and 0.4 µg ORF57 quantities (CMV<sub>IE</sub>, <italic>n = 3</italic>; EF1a and SV40, <italic>n = 5</italic>). (B) Pol II ChIP results using TRP-Δ79. ChIP assays were done in the presence of dox or in its absence in cells transfected with or without ORF57 as indicated. PCR amplicons were nt 93-147 (5′) and 777-863 (3′) relative to the transcription start site. The diagram shown below is not to scale. Quantitation and background correction are described in the <xref ref-type="sec" rid="s4">Materials and Methods</xref> section (PAN 5′: +dox, <italic>n = 4</italic>, +/−ORF57, <italic>n = 5</italic>; PAN 3′: +dox <italic>n = 2</italic>, +/− ORF57 <italic>n = 3</italic>). P-values are shown for the +/−ORF57 data sets. (C) Pol II ChIP results with PAN-Δ79; details are the same as (B). (PAN 5′: <italic>n = 4</italic>; PAN 3′: <italic>n = 2</italic>). The increased signal for the 3′ samples in the –ORF50 control is a result of lower signal for the 3′ amplicon in the +ORF50 samples and is not due to an increase in the amount of background signal (data not shown).</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g003" xlink:type="simple"/></fig>
        <p>To further test the effects of ORF57 on PAN RNA transcription, we examined the pol II density on the PAN RNA gene by chromatin immunoprecipitation assays (ChIP). In these experiments, ChIP was performed using antibodies to RNA polymerase II and the relative levels of co-immunoprecipitating DNA were compared. We examined DNA from the 5′ and 3′ ends of PAN RNA (<xref ref-type="fig" rid="ppat-1000799-g003">Figure 3B</xref>) to assess polymerase density across the PAN gene. First, we determined the relative polymerase density on TRP-Δ79 in the presence and absence of ORF57 (<xref ref-type="fig" rid="ppat-1000799-g003">Figure 3B</xref>) and saw only a slight increase in polymerase density on either the 5′ or 3′ portion of the PAN gene when ORF57 was co-expressed (∼1.3-fold). As expected, in the presence of dox, the polymerase density significantly decreases. Second, we assayed polymerase density on the PAN RNA gene when transcription is driven from the PAN promoter (<xref ref-type="fig" rid="ppat-1000799-g003">Figure 3C</xref>). Because this promoter depends on the ORF50 viral transactivator, we included samples lacking ORF50 as negative controls. Comparing samples containing or lacking ORF57, we observed little difference in polymerase density at the 5′ end of the PAN gene. Similarly, we saw minimal ORF57-dependent difference in signal from the 3′ end of PAN gene, although there is lower signal in this sample (data not shown). Taken together, these data strongly support the conclusion that the predominant effect of ORF57 on PAN RNA steady-state levels occurs subsequent to transcription initiation.</p>
        </sec><sec id="s2c">
        <title>ORF57 does not induce the cytoplasmic accumulation of PAN RNA</title>
        <p>ORF57, like its homologs in other herpesviruses, has been implicated in the nuclear export of intron-lacking viral mRNAs <xref ref-type="bibr" rid="ppat.1000799-SandriGoldin1">[29]</xref>, <xref ref-type="bibr" rid="ppat.1000799-Swaminathan1">[32]</xref>, <xref ref-type="bibr" rid="ppat.1000799-Boyne2">[40]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Nekorchuk1">[42]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Toth1">[55]</xref>. Because the machinery involved in RNA decay differs between the cytoplasm and the nucleus, it stands to reason that a change in subcellular localization would affect RNA decay profiles. Therefore, we performed in situ hybridization to verify that PAN RNA remains nuclear in the presence of ORF57. As shown in <xref ref-type="fig" rid="ppat-1000799-g004">Figure 4</xref>, PAN-Δ79 RNA localizes to faint spots in the nucleus (top panels), with a few cells demonstrating a more diffuse pattern (data not shown and <xref ref-type="supplementary-material" rid="ppat.1000799.s004">Figure S3</xref>). In the presence of ORF57, PAN-Δ79 RNA is also observed strictly in the nucleus (<xref ref-type="fig" rid="ppat-1000799-g004">Figure 4</xref>, middle panels). The signal intensity, the number of cells showing signal above background, and the percentage of cells with diffuse nuclear staining were all increased in the presence of ORF57 and account for the higher levels of PAN-Δ79 in the presence of ORF57 (data not shown). Importantly, no cytoplasmic PAN RNA signal was detected. In addition, TRP-Δ79 RNA was observed exclusively in the nucleus (<xref ref-type="supplementary-material" rid="ppat.1000799.s004">Figure S3</xref>), as was wild-type PAN RNA driven from either the PAN or TRP promoters (data not shown). As an additional control, since many in situ hybridization protocols will “wash away” cytoplasmic RNA, we tested whether we could detect cytoplasmic signal by examining the localization of a spliced β-globin reporter mRNA. In this case, cytoplasmic signal was observed (<xref ref-type="fig" rid="ppat-1000799-g004">Figure 4</xref>, bottom panels). These results demonstrate that the increase in PAN RNA stability in the presence of ORF57 is not the result of PAN RNA export to the cytoplasm. Because ORF57 enhances RNA stability, but has little or no effect on PAN RNA export or transcription, we conclude that the effect of ORF57 on PAN RNA accumulation is the result of increased nuclear RNA stability.</p>
        <fig id="ppat-1000799-g004" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g004</object-id><label>Figure 4</label><caption>
        <title>PAN-Δ79 RNA remains nuclear in the presence of ORF57.</title>
        <p><italic>Top</italic>, in situ hybridization to PAN-Δ79 in transiently transfected HEK293 cells (middle panels) shows that PAN RNA remains nuclear in the presence or absence (vector) of ORF57 as indicated. Nuclei are stained with DAPI (left) and merged images are shown (right). <italic>Bottom</italic>, <italic>c</italic>ytoplasmic signal from a co-transfected β-globin reporter construct (βΔ1; <xref ref-type="fig" rid="ppat-1000799-g008">Figure 8</xref>) serves as a control for maintenance of cytoplasmic RNA. The βΔ1 localization was unaffected by ORF57 (data not shown).</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g004" xlink:type="simple"/></fig></sec><sec id="s2d">
        <title>ORF57 binds PAN RNA directly in living cells</title>
        <p>ORF57 could stabilize PAN RNA by one of two non-mutually exclusive mechanisms. First, ORF57 may inhibit the activity of RNA decay enzymes, either by binding and inactivating them directly or by decreasing their expression. Second, ORF57 may interact with transcripts and protect the bound RNAs, directly or indirectly, from decay enzymes. The second model predicts that ORF57 is in a complex with PAN RNA and that this binding is necessary for protection by ORF57. Even though a previous report suggested that ORF57 did not bind to PAN RNA in vitro <xref ref-type="bibr" rid="ppat.1000799-Majerciak5">[56]</xref>, we investigated whether ORF57 bound to PAN RNA in vivo.</p>
        <p>One difficulty in examining RNA-protein interactions using co-immunoprecipitation techniques is that RNA-protein complexes frequently reassort in cellular extract <xref ref-type="bibr" rid="ppat.1000799-Conrad5">[57]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Mili1">[58]</xref>. That is, an RNA-binding protein will associate with specific transcripts in an extract that were not bound in vivo. Therefore, in order to conclude that an RNA-protein interaction occurs in cells, it is imperative to test whether a given RNA-protein complex forms subsequent to lysis. To do this, we employed a “cell-mixing” experiment <xref ref-type="bibr" rid="ppat.1000799-Conrad5">[57]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Mili1">[58]</xref> (<xref ref-type="fig" rid="ppat-1000799-g005">Figure 5A</xref>). We induced lytic reactivation of KSHV in HH-B2 cells, a latently infected PEL cell line, with sodium butyrate (NaB) to initiate the expression of lytic genes including PAN RNA. After 24 hours, we mixed the lytically reactivated cells with HEK293 cells transfected with Flag-tagged ORF57 (Fl-ORF57) or with untagged ORF57 expression constructs. After combining intact cells, the cells were lysed and subjected to immunoprecipitation (IP) with anti-Flag antibodies. PAN RNA, which is exclusively derived from the HH-B2 cells, was efficiently and specifically immunoprecipitated with the anti-Flag beads (<xref ref-type="fig" rid="ppat-1000799-g005">Figure 5B</xref>). Because PAN RNA is not produced in the same cells as the Fl-ORF57, this result clearly indicates that ORF57 interacts with RNAs in cell lysate and that RNAs that co-immunoprecipitate with ORF57 do not necessarily reflect RNP composition in vivo. As a result, caution must be taken in the interpretation and experimental design of RNA immunoprecipitation experiments with ORF57.</p>
        <fig id="ppat-1000799-g005" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g005</object-id><label>Figure 5</label><caption>
        <title>ORF57 binds PAN RNA in transfected cells.</title>
        <p>(A) Cell mixing experiment; details described in the text. (B) Northern blot of input (5%), supernatant (5%), and pellet (100%) RNA from a cell-mixing experiment. The control is an exogenously added transcript that controls for RNA recovery after immunoprecipitation. (C) Northern blots for PAN RNA showing 5% of the input RNA and 100% of the pellets from a UV cross-linking experiment. The lanes marked Fl-ORF57 “–”were transfected with an ORF57 expression plasmid lacking a Flag-tag. The nucleotides deleted in each of the PAN RNA variants are listed in parentheses to the left of each panel. One representative control is shown; the control is the same as in (B). (D) Quantitation of the results from UV cross-linking experiments. Average % immunoprecipitation is shown with error bars indicating standard deviation (PAN-WT, <italic>n = 4</italic>; PANΔ1, PANΔ3, PANΔ4, <italic>n = 3</italic>; PANΔ2, <italic>n = 2</italic>). The p-values compare the percent immunoprecipitation of the +UV/+Fl-ORF57 to that of PAN-WT.</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g005" xlink:type="simple"/></fig>
        <p>To control for ORF57-RNA reassortment in cell extract, we employed an ultraviolet light (UV) cross-linking protocol <xref ref-type="bibr" rid="ppat.1000799-Conrad5">[57]</xref>. We transfected HEK293 cells with PAN-WT and Fl-ORF57 or untagged ORF57 expression plasmids and exposed the cells to UV light to covalently cross-link protein to RNA. Cells were lysed under stringent conditions and ORF57 was immunoprecipitated with anti-Flag antibodies. Subsequently, we detected PAN RNA signal by northern blot and quantitated this signal as a percent of input RNA (<xref ref-type="fig" rid="ppat-1000799-g005">Figure 5C and 5D</xref>). Using this procedure, PAN RNA is immunoprecipitated from extracts containing Fl-ORF57, but not the untagged control (compare lanes 5 and 6, top panel). Most importantly, because living cells were exposed to UV, a UV-dependent interaction reflects an interaction in cells. Because the “no UV” control shows little detectable signal (lane 4), we conclude that ORF57 associates with PAN RNA in cells. Moreover, UV cross-linking is limited to interactions in which the RNA and protein are in close contact, so we can further conclude that ORF57 binds directly to PAN RNA in vivo.</p>
        <p>Little is known about the requirements for ORF57 recruitment or RNA-binding in vivo, so we tested whether cis-acting elements in PAN RNA are necessary for the ORF57-PAN RNA interactions. We utilized a series of four previously described PAN RNA expression constructs with 300-nt overlapping deletions in PAN RNA, called PANΔ1-Δ4 <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>. ORF57 cross-linked to PANΔ2, PANΔ3, and PANΔ4 with similar efficiency as PAN-WT (<xref ref-type="fig" rid="ppat-1000799-g005">Figures 5C and 5D</xref>). In contrast, cross-linking to PANΔ1 RNA was only slightly higher than background signal. We previously reported that PANΔ1 RNA is expressed at lower levels than PAN-WT RNA <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref> (see below). To verify that the lower expression of PANΔ1 was not responsible for its lack of ORF57 binding, we performed experiments in which we transfected less of the PAN-WT expression plasmid, to render its steady-state levels similar levels to PANΔ1 (data not shown). In this case, efficient binding to PAN-WT was maintained, so we conclude that reduced ORF57-PANΔ1 cross-linking is not due to lower PANΔ1 expression levels. These results demonstrate that sequences near the 5′ end of PAN RNA are necessary for efficient cross-linking of ORF57 to PAN RNA in cultured cells.</p>
        </sec><sec id="s2e">
        <title>ORF57 binding correlates with ORF57 activity</title>
        <p>The model that ORF57-RNA interactions are required for activity predicts that diminished binding of ORF57 to PANΔ1 will result in decreased ORF57 activity. Therefore, we examined the accumulation of PANΔ1 in the presence of increasing amounts of ORF57 (<xref ref-type="fig" rid="ppat-1000799-g006">Figure 6A</xref>). Under the same conditions in which ORF57 increases PAN-WT by 3.4-fold and PAN-Δ79 by 11-fold (<xref ref-type="fig" rid="ppat-1000799-g001">Figure 1</xref>), we observe no statistically significant change in PANΔ1 levels in the presence of ORF57. Thus, the loss of ORF57 binding to PANΔ1 correlates with loss of PAN RNA up-regulation. Taken with data presented below, our results show that the 5′ end of PAN RNA (nt 1–312) contains an ORF57-responsive element (ORE).</p>
        <fig id="ppat-1000799-g006" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g006</object-id><label>Figure 6</label><caption>
        <title>PANΔ1 is unresponsive to ORF57.</title>
        <p>(A) <italic>Top</italic>, diagram of PANΔ1 construct. <italic>Below</italic>, northern blots showing the lack of a dose-dependent response of PANΔ1 RNA to ORF57. Relative values and standard deviations are shown below (<italic>n = 8</italic>). (B) Comparison of the expression levels of PANΔ1 relative to PAN-WT driven from either the PAN promoter (left, <italic>n = 3</italic>) or the CMV<sub>IE</sub> promoter (right, <italic>n = 4</italic>). (C) Quantitation of the relative ORF57-responsiveness of CMV-WT and CMV-Δ1, which are diagrammed below (<italic>n = 3</italic>). Data displayed in both (B) and (C) are from quantitative northern blot experiments.</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g006" xlink:type="simple"/></fig>
        <p>The loss of binding of ORF57 to PANΔ1 could be due to any one of several non-mutually exclusive models. For example, the ORE may contain a high-affinity binding site for ORF57. Alternatively, there may be a cis-acting sequence in the ORE whose activity is necessary for ORF57 function. As a result, loss of this cis-acting sequence disrupts the ORF57 up-regulatory pathway. Consistent with this idea, previously published data suggested that nt 13–312 contain an activity important for PAN RNA accumulation <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>. Therefore, we examined whether ORF57-responsiveness correlates with the RNA accumulation activity provided by this region of PAN RNA. Using northern blots (data not shown), we confirmed that PANΔ1 is expressed at ∼5-fold lower levels than PAN-WT when ORF57 is not co-expressed (<xref ref-type="fig" rid="ppat-1000799-g006">Figure 6B</xref>). In contrast, when PANΔ1 is placed behind a CMV<sub>IE</sub> promoter (CMV-Δ1), the expression levels are reduced only slightly, ∼30% (<xref ref-type="fig" rid="ppat-1000799-g006">Figure 6B</xref>). Thus, this cis-acting PAN RNA accumulation activity found in nt 13–312 is not operative when a CMV<sub>IE</sub> promoter is used to express PAN RNA. Using the CMV<sub>IE</sub>-driven PANΔ1 constructs, we next tested the hypothesis that this activity is related to ORF57-responsiveness. Quantitation of northern blot data show that CMV<sub>IE</sub>-driven PANΔ1 remains significantly less responsive to ORF57 than CMV<sub>IE</sub>-driven wild-type PAN RNA (<xref ref-type="fig" rid="ppat-1000799-g006">Figure 6C</xref>). CMV<sub>IE</sub>-driven WT PAN was up-regulated nearly 10-fold in the presence of ORF57, while the CMV<sub>IE</sub>-driven PANΔ1 RNA levels increase by a factor of only ∼2-fold. Therefore, we conclude that the lack of ORF57-responsiveness of PANΔ1 is unrelated to its reduced levels from the PAN promoter. Moreover, these data show that the ORE functions in a promoter-independent fashion.</p>
        </sec><sec id="s2f">
        <title>ORF57 binding is sufficient to restore up-regulation to PANΔ1</title>
        <p>Loss of ORF57 binding to PAN RNA correlates with loss of function, supporting the model that RNA-binding is necessary for ORF57 responsiveness. We next tested whether restoration of ORF57-binding was sufficient to restore ORF57-responsiveness to PANΔ1. To do this, we employed a tethering system using the bacteriophage MS2 coat protein, which binds with high affinity to a well-defined bacteriophage RNA hairpin sequence <xref ref-type="bibr" rid="ppat.1000799-LykkeAndersen1">[59]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Coller1">[60]</xref> (<xref ref-type="fig" rid="ppat-1000799-g007">Figure 7</xref>). We expressed an amino-terminal fusion of the bacteriophage MS2 coat protein with ORF57 (NMS2-NLS-Fl-ORF57) and verified that the fusion did not abrogate ORF57 activity on CMV-driven full-length PAN RNA (lanes 1–8). Expression of this construct increases PAN RNA accumulation similarly to Fl-ORF57, (compare lanes 4 and 5 with 2 and 3), while expression of the MS2-NLS-Fl protein alone did not increase PAN RNA levels (lanes 6 and 7). Therefore, we conclude that NMS2-NLS-Fl-ORF57 maintains ORF57 activity. Next, we co-expressed NMS2-NLS-Fl-ORF57 fusion protein with a CMV-Δ1 derivative that includes six binding sites for the MS2 coat protein (<xref ref-type="fig" rid="ppat-1000799-g007">Figure 7</xref>, lanes 12,13). In this case, PAN RNA levels increase ∼7-fold. Expression of neither Fl-ORF57 nor MS2-NLS-Fl alone had a similar effect (lanes 10–11 and 14–15, respectively). Importantly, the increase depends on the presence of MS2-binding sites in the RNA: CMV-Δ1 shows minimal response to MS2-NLS-Fl-ORF57 expression (lanes 20, 21). Thus, tethering of ORF57 to PANΔ1 transcripts can complement the lack of ORF57-responsiveness of PANΔ1. We conclude that the stabilization of PAN RNA by ORF57 depends on direct interactions between ORF57 and its target RNA.</p>
        <fig id="ppat-1000799-g007" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g007</object-id><label>Figure 7</label><caption>
        <title>Tethering of ORF57 to CMV-Δ1 restores ORF57-responsiveness.</title>
        <p><italic>Top</italic>, northern blots showing levels of the PAN RNA and a control signal from a representative experiment. Fl-ORF57, MS2-NLS-Fl-ORF57, and MS2-NLS-Fl were co-transfected as indicated. The NLS was included to ensure that the MS2 control was appropriately localized to the nucleus. Because the MS2-NLS-Fl-ORF57 expresses at lower levels than Fl-ORF57 (data not shown), the transfection conditions were altered from previous experiments (see <xref ref-type="sec" rid="s4">Materials and Methods</xref>). Average values from three experiments with standard deviations are shown below. The black bars (lanes 1–8), light gray bars (lanes 9–16), and the dark gray bars (lanes 17–24) show relative RNA levels expressed from the CMV-WT, the CMV-Δ1-XMS2, and the CMV-Δ1 plasmid, respectively. These constructs are drawn below (not to scale). In each experiment, the results were normalized to the average value of the “no ORF57” control, which was performed in duplicate (lanes 1,8; 9,16; and 17, 24).</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g007" xlink:type="simple"/></fig></sec><sec id="s2g">
        <title>The ORE confers ORF57 responsiveness to an intronless mRNA reporter, but not its spliced counterpart</title>
        <p>The data presented above show that the ORE is necessary for ORF57 responsiveness in the context of PAN RNA. We next tested whether the ORE is sufficient to confer increased ORF57 response to a heterologous transcript. For these experiments, we used a series of previously described β-globin reporter constructs <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>. While wild-type β-globin contains two introns (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8A</xref>, β-wt), these reporters delete either the first (βΔ1) or both (βΔ1,2) β-globin introns. Into the 3′ UTR of the βΔ1,2 construct, we cloned ∼300 nt PAN RNA sequences (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8A</xref>, right). The sequences, named PF1-PF4 (<underline>P</underline>AN <underline>f</underline>ragment 1–4), correspond to the sequences deleted in PANΔ1-PANΔ4 (<xref ref-type="fig" rid="ppat-1000799-g005">Figure 5C</xref>), respectively, except PF1 extends to the 5′-most nucleotide (nt 1-312) and PF4 extends to the nucleotide immediately preceding the polyadenylation hexamer (nt 703–1052). We co-transfected these constructs with the Fl-ORF57 expression plasmid and monitored β-globin mRNA levels by northern blot (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8B</xref>, lanes 1–15). Two different schemes were used to normalize the data (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8C</xref>). First, to show the response of each mRNA variant to Fl-ORF57, we normalized the β-globin mRNA signal in the presence of Fl-ORF57 to the signal from the same construct in its absence (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8C</xref>, top). Second, we normalized all the data to the βΔ1,2 plus 0.4 µg ORF57 (lane 3) to yield information about the expression levels of the reporter mRNAs relative each other (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8C</xref>, bottom).</p>
        <fig id="ppat-1000799-g008" position="float"><object-id pub-id-type="doi">10.1371/journal.ppat.1000799.g008</object-id><label>Figure 8</label><caption>
        <title>The ORE is sufficient to confer ORF57 responsiveness to an intronless mRNA.</title>
        <p>(A) <italic>Left</italic>, schematic diagrams of the β-globin reporter constructs described in the text. Each of these constructs is expressed from a CMV<sub>IE</sub> promoter and has a bovine growth hormone (BGH) polyadenylation signal. The β-globin exonic sequence is shown in white boxes, with horizontal lines representing introns. PF* refers to PF1, PF2, PF3, or PF4. <italic>Right</italic>, schematic representation of the PAN RNA fragments inserted into the β-globin reporters. The nt position is based on the PAN RNA transcription start site. (B) Representative northern blot using total RNA from cells in which β-globin constructs were co-transfected with ORF57 as indicated. These data are all from the same gel and lanes 1–15 are the same exposure; a shorter exposure is shown in lanes 16–21 due to the stronger signal from the spliced mRNAs. The lower panels show a co-transfected control signal. (C) Quantitation of the northern blot data. In the top graph, northern blot data were normalized to the “no ORF57” sample for each set. In the bottom graph, the data were normalized to the βΔ1,2 plus 0.4 µg ORF57 (lane 3) for each experiment. Thus, the top graph shows the ORF57-responsiveness of each transcript, while the bottom graph yields information about the mRNA levels generated from each construct.</p>
        </caption><graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.g008" xlink:type="simple"/></fig>
        <p>Our data conclusively demonstrate that the ORE increases the response of intronless β-globin mRNA to ORF57. In the absence of any PAN fragment, ORF57 increases the expression levels of intronless β-globin mRNA in a dose-dependent fashion reaching ∼4-fold at the highest ORF57 levels tested (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8B</xref> lane 3, <xref ref-type="fig" rid="ppat-1000799-g008">Figure 8C</xref>). When PF1, which contains the ORE, is placed in the β-globin 3′ UTR, ORF57 has an even greater effect: βΔ1,2-PF1 transcripts are up-regulated ∼23-fold. This effect is specific to PF1 because PF2, PF3, PF4 do not increase ORF57 response. As previously shown <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>, the ENE-containing insert (PF4, lanes 13–15) increases the levels of intronless β-globin mRNA. However, as in the case of PAN RNA, ORF57-responsiveness decreases (∼2-fold) when the ENE is included in the transcript (<xref ref-type="fig" rid="ppat-1000799-g001">Figure 1</xref>). These data show that the ORE is sufficient to confer increased response to ORF57 in a heterologous context. Because the ORE was inserted into the β-globin 3′ UTR, we can further conclude that ORE activity is not strictly dependent upon being at the 5′ end of the transcript.</p>
        <p>Published data suggest that intronless mRNAs are subject to degradation by a cellular RNA quality control system <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Zhao1">[61]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Wang1">[62]</xref> and the data presented above support the model that ORF57 protects transcripts from this RNA decay pathway. If this is the case, we reason that ORF57 should have a limited effect on spliced mRNA abundance, even if the mRNAs contain the ORE, because spliced transcripts are not subject to the cellular RNA quality control pathway. To test this idea, we examined the effects of ORF57 on spliced β-globin mRNA levels containing (βΔ1-PF1) or lacking (βΔ1) the ORE (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8A</xref>). Quantitation of β-globin mRNA accumulation by northern blot showed that neither of these mRNAs was significantly altered by ORF57 (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8B</xref>, lanes 16–21, and <xref ref-type="fig" rid="ppat-1000799-g008">Figure 8C</xref>). Examination of the RNA levels shows that the spliced mRNAs accumulate to higher levels than the mRNAs generated from intronless genes, as expected (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8C</xref>, bottom). Interestingly, the levels of the ORE-containing intronless transcripts approach those of the spliced mRNAs under the highest levels of ORF57. These results are consistent with the model that ORF57 protects viral mRNAs from cellular RNA decay factors that preferentially degrade transcripts generated from intronless genes.</p>
        </sec></sec><sec id="s3">
        <title>Discussion</title>
        <p>In this report we uncover three novel findings about the ORF57 protein, an essential KSHV protein involved in viral gene expression. First, these data establish a role for ORF57 in stabilizing nuclear transcripts. Second, our data show that ORF57 binds directly to its target, PAN RNA, in living cells and that binding correlates with function. Third, ORF57 and its homologs can increase the expression of a variety of mRNAs <xref ref-type="bibr" rid="ppat.1000799-Conrad1">[30]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Boyne1">[33]</xref>, suggesting a relatively nonspecific effect. However, here we demonstrate the existence of an ORF57-responsive element in PAN RNA suggesting that, at least in some cases, specific cis-acting sequences have evolved to recruit ORF57 to its targets. Consistent with previous reports, our data further show that ORF57 primarily enhances transcript accumulation from intron-lacking genes but not from intron-containing genes, even when the ORE is included in the spliced transcript. Together, these data are consistent with a model in which ORF57 binds to intronless viral transcripts and protects them from a cellular RNA quality control pathway.</p>
        <p>The data presented here demonstrate ORF57 stabilizes nuclear RNAs that would otherwise be rapidly degraded. Using steady-state analysis (<xref ref-type="fig" rid="ppat-1000799-g001">Figure 1</xref>) and a transcription pulse assay (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2</xref>), we show that ORF57 increases the stability of an unstable polyadenylated nuclear RNA. Kinetic analysis further supports the conclusion that ORF57 is protecting RNAs, at least in part, from the same rapid RNA decay pathway that the ENE protects transcripts from in cis <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Conrad3">[52]</xref>. Even though ORF57 has been implicated in mRNA export <xref ref-type="bibr" rid="ppat.1000799-Boyne2">[40]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Nekorchuk1">[42]</xref>, its expression does not lead to cytoplasmic accumulation of PAN RNA. Thus, we conclude that the effect of ORF57 on RNA stability is independent of its proposed function in RNA export. This conclusion is consistent with previous reports implying that ORF57 stabilizes its target RNAs <xref ref-type="bibr" rid="ppat.1000799-Palmeri1">[39]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Nekorchuk1">[42]</xref> and with the observations that ORF57 homologs SM and ICP27 can stabilize specific transcripts <xref ref-type="bibr" rid="ppat.1000799-Nicewonger1">[63]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Corcoran1">[64]</xref>. However, these data are the first direct demonstration that KSHV ORF57 increases the half-lives of nuclear RNAs and that his function is separable from its proposed roles in mRNA export, transcription, and translation.</p>
        <p>We observe only a slight increase in polymerase density on PAN RNA genes driven from either the PAN or tetracycline-responsive promoter (<xref ref-type="fig" rid="ppat-1000799-g003">Figure 3</xref>). Therefore, we conclude ORF57 increases PAN RNA levels primarily by a post-transcriptional mechanism. We were surprised at the lack of increase in pol II density on the constructs driven by the PAN promoter, which binds the viral transactivator ORF50, an ORF57-interacting protein <xref ref-type="bibr" rid="ppat.1000799-Malik1">[38]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Palmeri1">[39]</xref>. Assuming these proteins associate in our experimental system, the interaction appears to have little effect on transcription initiation. It should be noted that we used an antibody (8WG16) that preferentially recognizes the initiating hypophosphorylated form of pol II <xref ref-type="bibr" rid="ppat.1000799-Patturajan1">[65]</xref>. Thus, it remains possible that a hyperphosphorylated elongating form of pol II increases on the PAN RNA gene in response to ORF57. Taken with the observation that PAN RNA is up-regulated by ORF57 from four different promoters (<xref ref-type="fig" rid="ppat-1000799-g003">Figure 3A</xref>), our data strongly support the conclusion that transcription initiation is unaffected by ORF57.</p>
        <p>ORF57 enhances the expression of viral mRNAs, the noncoding nuclear PAN RNA, and heterologous reporter mRNAs, so it appeared that its effects were not strongly influenced by cis-acting sequences. On the contrary, our data demonstrate that a specific cis-acting sequence, the ORE, can enhance the effects of ORF57 on both PAN RNA and on a β-globin reporter mRNA. Using a previously described set of deletions <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>, we show that ORF57 has reduced binding to PANΔ1 RNA and that this correlates with loss of activity (<xref ref-type="fig" rid="ppat-1000799-g005">Figure 5</xref>, <xref ref-type="fig" rid="ppat-1000799-g006">Figure 6</xref>). Moreover, we placed the ORE into an intronless β-globin mRNA and found that it enhances ORF57-responsiveness by ∼5-fold, demonstrating that the ORE affects mRNAs as well as the noncoding PAN RNA (<xref ref-type="fig" rid="ppat-1000799-g008">Figure 8</xref>). Tethering ORF57 to the ORE-lacking PANΔ1 transcripts in cells is sufficient to complement the ORE deletion, so it seems likely that ORF57 recruitment resides at the core of ORE activity (<xref ref-type="fig" rid="ppat-1000799-g007">Figure 7</xref>). The simplest interpretation of these results is that the ORE is a high-affinity ORF57-binding site, and that RNA binding by ORF57 is necessary for its stabilization activity. Interestingly, intronless β-globin mRNA levels are enhanced by ORF57 ∼4-fold in the absence of the ORE. Perhaps ORF57 has enough non-specific RNA-binding activity to account for its general effects on reporter RNAs. Alternatively, this effect may be linked to a separate ORF57 activity that functions independently of RNA binding.</p>
        <p>Mechanistically, our data support the model that ORF57 binds to its RNA targets and inhibits the activity of nuclear RNA decay enzymes, but we do not yet know the molecular details of ORF57-mediated RNA stabilization. In one model, ORF57 binds RNA making it inaccessible to RNA decay enzymes. Alternatively, ORF57 could indirectly stabilize transcripts by promoting changes in RNP composition or conformation. It remains formally possible that ORF57 increases PAN RNA stability by retaining the transcripts in the nucleus, thereby protecting them from cytoplasmic decay enzymes. However, given the reported role of ORF57 in mRNA export <xref ref-type="bibr" rid="ppat.1000799-Boyne2">[40]</xref>-<xref ref-type="bibr" rid="ppat.1000799-Nekorchuk1">[42]</xref> and its ability to shuttle <xref ref-type="bibr" rid="ppat.1000799-Bello1">[66]</xref>, we think this last hypothesis is unlikely.</p>
        <p>Our data are consistent with the model that ORF57 counteracts a nuclear RNA quality control pathway that rapidly degrades transcripts that derived from intronless genes <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Zhao1">[61]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Wang1">[62]</xref>. It is important to point out that this model does not depend on cells specifically recognizing intronless RNAs. Rather, because of the extensive coupling between the steps of cellular RNA biogenesis including pre-mRNA splicing <xref ref-type="bibr" rid="ppat.1000799-Damgaard1">[16]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Valencia1">[27]</xref>, we believe it more likely that intronless RNAs are inefficiently processed. If RNA surveillance and RNA maturation are in kinetic competition as formally proposed by Doma and Parker <xref ref-type="bibr" rid="ppat.1000799-Doma1">[6]</xref>, these inefficiently processed intronless transcripts would be predicted to be subject to degradation by RNA quality control pathways. Because the majority of KSHV genes are intronless <xref ref-type="bibr" rid="ppat.1000799-Zheng1">[14]</xref>, we propose that ORF57 functions to counteract this RNA decay pathway to promote the robust expression of viral genes. ORF57 has been reported to promote the export of intronless viral mRNAs <xref ref-type="bibr" rid="ppat.1000799-Boyne2">[40]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Majerciak3">[43]</xref>, so it is easy to imagine that ORF57 allows mRNAs to bypass nuclear decay systems by enhancing the efficiency of their export. However, in the case of PAN RNA, we can uncouple ORF57 mRNA export activities from its function in RNA stabilization. Therefore, our data suggest a more active role for ORF57 in protecting transcripts from degradation in the nucleus. Current work focuses on further testing this model by identifying the cellular decay machinery involved as well as the viral RNAs bound and protected by ORF57.</p>
        <p>Because PAN RNA accumulates to such high levels in KSHV lytically reactivated cells <xref ref-type="bibr" rid="ppat.1000799-Sun1">[47]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Zhong1">[48]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Song1">[49]</xref>, it likely performs an important function for the virus. Therefore, studying the biogenesis of this unusual transcript is essential to understanding KSHV biology. In addition, PAN RNA provides a useful a tool to separate ORF57 functions in RNA stability from its role in RNA export. We used an unstable ENE-lacking PAN RNA for our decay studies (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2</xref>), but several observations suggest an important role for ORF57 in PAN RNA biogenesis in infected cells. First, steady-state levels of PAN RNA containing the ENE are up-regulated in the presence of ORF57 (<xref ref-type="fig" rid="ppat-1000799-g001">Figures 1</xref> and <xref ref-type="fig" rid="ppat-1000799-g003">3</xref>). Second, published reports have shown that ORF57-deleted bacmids produce reduced levels of PAN RNA during lytic infection <xref ref-type="bibr" rid="ppat.1000799-Han1">[34]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Majerciak2">[35]</xref>. Finally, we have observed that insertion of multiple copies of the ENE leads to higher levels of PAN RNA (unpublished observations) or βΔ1,2 mRNA <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref> than insertion of one ENE, suggesting that a single ENE does not completely block RNA degradation. Thus, the proposed overlapping activities of the ENE and ORF57 may both be essential to fully stabilize PAN RNA during lytic replication. Perhaps more importantly, our studies provide insights into the possible mechanism of ORF57 activity on the accumulation of intronless viral transcripts that lack ENE-like elements. However, further experimentation is necessary to test the role that ORF57 plays on PAN RNA stability in the context of viral infection and on the stability of intronless viral mRNAs.</p>
        <p>A particularly interesting component of ORF57-mediated RNA stabilization is the role of the poly(A) tail in regulation of transcript stability. After transcription shut-off in the presence of ORF57, we found that some transcripts become hyperadenylated, while others are partially deadenylated (<xref ref-type="fig" rid="ppat-1000799-g002">Figure 2</xref>, data not shown). Because both the hypo- and hyperadenylated PAN transcripts are present 8 hrs subsequent to transcription shut-off, it seems that ORF57 stabilizes both forms. Indeed, when we over-expose our northern blots, we observe transcripts resembling these hyper- and hypoadenylated forms in the samples from cells lacking ORF57, but at significantly reduced levels (data not shown). Several different non-exclusive roles for the poly(A) tail in nuclear RNA stability can be imagined that are consistent with our observations. In the first model, PAN RNA is recognized by the cell as an aberrant transcript, presumably due to its lack of export. In manner analogous to yeast and bacterial systems, hyperadenylation of the transcripts is linked to quality control <xref ref-type="bibr" rid="ppat.1000799-Anderson2">[67]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Kushner1">[68]</xref>. Interestingly, the host-shutoff mechanism employed by KSHV appears to involve destabilization of hyperadenylated cellular mRNAs <xref ref-type="bibr" rid="ppat.1000799-Lee1">[69]</xref>. Moreover, recent work implicates mRNA export factors as regulators of poly(A) length in cells and in polyadenylation assays performed in vitro <xref ref-type="bibr" rid="ppat.1000799-Qu1">[70]</xref>–<xref ref-type="bibr" rid="ppat.1000799-Hilleren2">[73]</xref>. In the second model, ORF57 promotes polyadenylation, which then leads to greater transcript stability. In a third model, ORF57 stabilizes nuclear PAN RNA, and the hyperadenylation results from promiscuous polyadenylation of the stabilized nuclear transcripts. Distinguishing among these models will shed light into host-virus interactions between KSHV ORF57, cellular poly(A) machinery, and cellular RNA decay pathways.</p>
        </sec><sec id="s4" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="s4a">
        <title>Cell culture, cell lines, and transfection</title>
        <p>HEK293, 293TOA, (Clontech) and 293A-TOA cells were grown in Dulbecco's Modified Eagle's Medium (Sigma) supplemented with 10% fetal bovine serum (FBS), 1X penicillin-streptomycin (Sigma), and 2 mM L-glutamate. TOA media utilized tetracycline-free FBS (Clontech) and was supplemented with 100 µg/mL G418 (Fisher Scientific). HH-B2 cells <xref ref-type="bibr" rid="ppat.1000799-Gradoville1">[74]</xref> were cultured in RPMI-1640 media (Sigma) supplemented with 15% FBS, 1X penicillin-streptomycin (Sigma), and 2 mM L-glutamate. Transfections were performed using TransIT-293 reagent as per the manufacturer's protocol (Mirus). Most ORF57 titration experiments were performed in 12-well tissue culture plates with a total of 0.7–0.8 µg plasmid DNA. A typical transfection with PAN-promoter constructs contained 0.15 µg of the PAN construct, 0.15 µg of an ORF50 expression construct, which is necessary for transcription from the PAN promoter, 0.1 µg of a control (mgU2-19/30) and 0.4 µg of Fl-ORF57 plus pcDNA3. The control plasmid generates two products; one is a spliced non-coding transcript and the other is an intron-derived scaRNA important for methylation of U2 snRNA <xref ref-type="bibr" rid="ppat.1000799-Tycowski1">[75]</xref>. These transcripts show little or no response to ORF57, under our typical transfection conditions. However, they may slightly increase (&lt;2-fold) in the presence of ORF57 under the conditions used in <xref ref-type="fig" rid="ppat-1000799-g007">Figure 7</xref> (see below). The result of this slight increase would yield a relative underestimation of the effects of ORF57 in <xref ref-type="fig" rid="ppat-1000799-g007">Figure 7</xref>, so it does not alter our conclusions. When other promoters were used, 0.3 µg of PAN RNA or β-globin expression plasmids were transfected. Total RNA was harvested 18–24 hrs post-transfection using TRI Reagent (Molecular Research Center). The experiments shown in <xref ref-type="fig" rid="ppat-1000799-g007">Figure 7</xref> were slightly different. In this case, we transfected 0.1 µg of the PAN RNA expression plasmids, 0.1 µg of the control plasmid and 0.4 and 0.8 µg of the Fl-ORF57, MS2-NLS-Fl-ORF57, or MS2-NLS-Fl expression constructs. Total RNA was harvested 44–50 hrs post-transfection. The 293A-TOA cell line was generated by transfecting 293A cells (Invitrogen) with a tTA-expressing plasmid (Clontech). Stable transformants were selected in 300 µg/ml G418 and cloned by limiting dilution.</p>
        </sec><sec id="s4b">
        <title>Decay assays</title>
        <p>We have previously described the transcription pulse assay and the quantitation of PAN RNA decay kinetics <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Conrad3">[52]</xref>. We previously used HeLa Tet-off cells, but the expression of ORF57 in HeLa tet-off cells led to abrogation of the tetracycline-responsiveness. The reason for this observation remains unknown. In the current studies, we utilized 293TOA cells.</p>
        </sec><sec id="s4c">
        <title>Plasmids</title>
        <p>PAN-WT, PANΔ1, PANΔ2, PANΔ3, PANΔ4 and β-globin reporters were described in <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>, while PAN-Δ79, TRP-WT, and TRP-Δ79 were described in <xref ref-type="bibr" rid="ppat.1000799-Conrad3">[52]</xref>. PcFl-ORF57II (used to express Fl-ORF57) was generated by PCR amplification ORF57 from KSHV DNA using primers NC495 (5′ <named-content content-type="gene" xlink:type="simple">ATTAGC<underline>GGATTC</underline>ATGGTACAAGCAATGATAGAC</named-content> 3′) and NC496 (5′ <named-content content-type="gene" xlink:type="simple">AAAAGG<underline>CTCGAG</underline>TTAAGAAAGTGGATAAAAGAATAAACCC</named-content> 3′). Underlined sequence show relevant restriction sites. The product was digested with BamHI and XhoI and inserted into pcDNA-Flag (gift of Jens Lykke-Andersen, University of Colorado) cut with the same. The sequence of all constructs using PCR-based methods was verified. Consistent with previous reports <xref ref-type="bibr" rid="ppat.1000799-Gupta1">[36]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Bello1">[66]</xref>, this construct had a silent mutation (CAT to CAC) encoding for the His at amino acid 261.</p>
        <p>The CMV<sub>IE</sub>-WT (pcPAN) was made by PCR amplification of PAN transcribed region and downstream sequence using primers NC39 (5′ <named-content content-type="gene" xlink:type="simple">ATTTCC<underline>AAGCTT</underline>ACTGGGACTGCCCAGTCACCTTGGCTGCCGCTTCACC</named-content> 3′) and NC42 (5′ <named-content content-type="gene" xlink:type="simple">TAAAGC<underline>GGGCCC</underline>CCATCCCAATCGACGCAA</named-content> 3′). The product was cut with ApaI, blunted, cut with HindIII and inserted into pcDNA3 digested with BbsI, blunted, and then digested with HindIII. The CMV-Δ1 derivative of this construct (pcPANΔ1) was generated by PCR amplification with primers NC494 (5′ <named-content content-type="gene" xlink:type="simple">CTCCGA<underline>AAGCTT</underline>ACTGGGACTGCCATTCAATC</named-content> 3′) and NC10 (5′ <named-content content-type="gene" xlink:type="simple">GGGGGCCCGTCACATTTAGGGCAAAGTGG</named-content> 3′) using PANΔ1 as a template. The product was digested with XbaI and HindIII and inserted into pcPAN. The SV40 and EF1a-driven constructs were also derivatives of pcPAN. In this case, pcPAN was digested with NruI and HindIII to remove the CMV<sub>IE</sub> promoter and SV40 or EF1a promoters were inserted using the same restriction sites. Promoter sequences for SV40 and EF1a were amplified using primers NC418 (5′ <named-content content-type="gene" xlink:type="simple">GATC<underline>TCGCGA</underline>CTCCCCAGGCAGGCAGAAGT</named-content> 3′) and NC419 (5′ <named-content content-type="gene" xlink:type="simple">GATC<underline>AAGCTT</underline>TGGATATACAAGCTCCCGGG</named-content> 3′), and NC416 (5′ <named-content content-type="gene" xlink:type="simple">GATC<underline>TCGCGA</underline>GGCTCCGGTGCCCGTCAGTG</named-content> 3′) and NC417 (5′ <named-content content-type="gene" xlink:type="simple">GATC<underline>AAGCTT</underline>GAACGTTCACGGCGACTACT</named-content> 3′), respectively.</p>
        <p>The NMS2-NLS-Fl expression vector (pcNMS2-NLS-Fl) was constructed by amplifying the MS2 coat protein coding sequence using primers NC448 (5′ <named-content content-type="gene" xlink:type="simple">AGACCC<underline>AAGCTT</underline>GCCACCATGGCTTCT</named-content> 3′) and NC449 (5′ <named-content content-type="gene" xlink:type="simple">GGATCC<underline>AAGCTT</underline>AGATCCACCCTTGTCATCGTCGTCCTTGTAGTCTACCTTTCTCTTCTTTTTTGGTCCACCTCCACCTCCGTAGAT</named-content> 3′) and pcNMS2 <xref ref-type="bibr" rid="ppat.1000799-LykkeAndersen1">[59]</xref> as a template. The resulting fragment was digested with HindIII and inserted into pcNMS2 digested with HindIII. NMS2-NLS-Fl-ORF57 was generated by insertion of the BamHI-XhoI fragment of pcFl-ORF57II into pcNMS2-NLS-Fl. The CMV-Δ1-XMS2 construct (pcPANΔ1-XMS2) was generated by amplifying six MS2-binding sites using primers NC584 (5′ <named-content content-type="gene" xlink:type="simple">AAATGC<underline>TCTAGA</underline>AACTACCAAACTGGGTCTAG</named-content> 3′) and NC134 (5′ <named-content content-type="gene" xlink:type="simple">GACCCTAGATCTACTATAGAATAGGGCCCTCT</named-content> 3′), digestion of the resulting product with XbaI, and insertion into pcPANΔ1 digested with XbaI.</p>
        </sec><sec id="s4d">
        <title>ChIP assays</title>
        <p>For ChIP assays, one 10 cm plate of HEK293 cells was used (∼10<sup>7</sup> cells) per sample. Twenty-four hours post-transfection (plus/minus dox as indicated), methanol-free formaldehyde was added to the media at final concentration of 0.75%. Plates were incubated for 10 min and formaldehyde was quenched with 125 mM glycine for 5 min. After washing three times in ice-cold 1X phosphate buffered saline (Sigma), cells were harvested with a rubber policeman and collected by centrifugation at 3500×g for 3 min. Pellets were resuspended in 500 ml RIPA buffer (50 mM Tris-HCl pH 8.0, 150 mM NaCl, 2 mM EDTA, 1% NP-40, 0.5% sodium deoxycholate, 0.1% SDS) with 1X protease inhibitors (cocktail V, Calbiochem), and 1 mM phenylmethanesulphonylfluoride (PMSF), sonicated 6 times for 5 seconds using a Branson Sonifier 450 with a 4.8 mm diameter micro tip producing an average DNA size of ∼250–1000 bp. The extracts were then centrifuged at 800×g for 5 minutes at 4° and the supernatant was pre-cleared for one hour with 20 µl of Protein-A agarose (Pierce). After centrifugation to remove the beads, absorbance 260 was determined. While this does not accurately reflect DNA concentration due to the complexity of the extract, the value can be used to equilibrate extract concentrations for immunoprecipitation (5% was placed at −20° as “input”. Approximately 8 µg of 8WG16 antibody (Abcam) was added to extract (except no antibody control) and the mixture was nutated overnight at 4°. In addition, 20 µl of Protein-A agarose were blocked overnight at 4° with 0.5 mg/ml sheared salmon sperm DNA and 0.1 mg/ml bovine serum albumin (BSA) in RIPA. The next day, the beads were added to the antibody-extract mixture and the nutated for 1.5 hr at 4°. The beads were then washed a total of six times by nutating at room temperature for 3 minutes in 1 mL of the following solutions: 1) RIPA, 2) low salt wash (0.1 SDS, 1% TritonX100, 2 mM EDTA, 20 mM TRIS (pH 8), 150 mM NaCl), 3) high salt wash (0.1 SDS, 1% TritonX100, 2 mM EDTA, 20 mM TRIS (pH 8), 500 mM NaCl), 4) LiCl wash (0.25 M LiCl, 1% NP40, 1% sodium deoxycholate, 1 mM EDTA, 10 mM Tris pH 8.0), 5) TE (10 mM Tris pH 8.0, 1 mM EDTA), 6) TE. After washing, the beads were nutated in 150 mL of elution buffer (1% SDS, 100 mM NaHCO<sub>3</sub>, pH 9.0) for 15 min. The elution step was repeated, the eluted fractions were combined, 60 µl 1M Tris-HCl (pH 6.8) was added to the eluted complexes, proteinase K was added to 0.2 mg/ml and the samples were incubated at 37° for 60 min. The crosslinks were subsequently reversed at 65° for 5–18 hr. The samples were extracted with phenol-chloroform isoamyl alcohol (25∶24∶1), ethanol precipitated in the presence of 0.3M sodium acetate and 20 µg GlycoBlue (Ambion). The pellets washed with 70% ethanol and resuspended in 20 µl of water.</p>
        </sec><sec id="s4e">
        <title>Real-time PCR and quantitation of ChIP assays</title>
        <p>Input and pellet DNA was diluted 1∶100 and 1∶5, respectively and 2 ml of this was used as template for a 20 µl real-time PCR reaction containing iTAQ fast SYBR green supermix (Bio-Rad) with a final concentration of 100 nM primers. Real-time PCR parameters were 40 cycles of 95° for 3 sec and 60° for 30 sec using a 7500 Fast Real-time PCR system (Applied Biosystems). Primers used were: PAN 5′, NC527 (5′ <named-content content-type="gene" xlink:type="simple">CGCCGATTGTGGGTTGA</named-content> 3′) and NC528 (<named-content content-type="gene" xlink:type="simple">5′CGAAAGCCAGGATGGGTATATT 3′</named-content>); PAN 3′, NC550 (5′ <named-content content-type="gene" xlink:type="simple">TGTTTTAATGTGTATGTTGTGTTGGAAGT</named-content> 3′) and NC551 (5′ <named-content content-type="gene" xlink:type="simple">TTCACCTACAAGAAAACATCGTTAGTC</named-content> 3′); GAPDH, NC533 (5′ <named-content content-type="gene" xlink:type="simple">ATGGAAATCCCATCACCATCTT</named-content> 3′) and NC534 (5′ <named-content content-type="gene" xlink:type="simple">CTAGTTGCCTCCCCAAAGCA</named-content> 3′). Efficiency of the PAN 5′, PAN 3′ and GAPDH amplification was determined to be 80%, 63%, and 72%, respectively <xref ref-type="bibr" rid="ppat.1000799-Pfaffl1">[76]</xref>.</p>
        <p>Quantitation of the ChIP signals was performed as follows. First, the relative quantities of Inputs and Pellets for each experiment were determined based on their amplification efficiency and the pellet/input ratio was determined. Each experiment included a “no antibody” control and this pellet/input value was subtracted from the other three samples. Subsequently, the background corrected pellet/input PAN 5′ and PAN 3′ ratios were normalized to the corresponding GAPDH ratios for the same experiment and the “no ORF57” values were set to one. The p-values reported throughout the manuscript are unpaired equal variance Student's t-test values.</p>
        </sec><sec id="s4f">
        <title>RNA immunoprecipitation assays, fluorescence in situ hybridization, northern blotting</title>
        <p>UV cross-linking and cell-mixing experiments were performed as previously described <xref ref-type="bibr" rid="ppat.1000799-Conrad5">[57]</xref>, except poly(U) was omitted from the protocol. Northern blotting was performed as in <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>. For in situ hybridization analyses, PAN RNA was detected using a mix of three DNA oligonucleotides, NC29 (<named-content content-type="gene" xlink:type="simple">ATCGGCGGCACCAATGAAAACCAGAAGCGGCAAGAAGGCA</named-content>), NC30 (<named-content content-type="gene" xlink:type="simple">CCAATGTTCTTACACGACTTTGAAACTTCTGACAAATGCC</named-content>), and NC31 (<named-content content-type="gene" xlink:type="simple">GCACGTTAAATTGTCAAAAGTATAACATGTTTTTCCAATA</named-content>). In situ hybridization was performed as previously described <xref ref-type="bibr" rid="ppat.1000799-Conrad4">[53]</xref>,<xref ref-type="bibr" rid="ppat.1000799-Kendirgi1">[77]</xref>, except in the experiments shown in <xref ref-type="supplementary-material" rid="ppat.1000799.s004">Figure S3</xref>, direct labeling using FAM-conjugated oligonucleotides was employed as an alternative to digoxygenin-tailing protocols. Confocal and fluorescence microscopy was used in <xref ref-type="fig" rid="ppat-1000799-g004">Figures 4</xref> and <xref ref-type="supplementary-material" rid="ppat.1000799.s004">S3</xref>, respectively.</p>
        </sec></sec><sec id="s5">
        <title>Supporting Information</title>
        <supplementary-material id="ppat.1000799.s001" mimetype="application/msword" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.s001" xlink:type="simple"><label>Table S1</label><caption>
        <p>Kinetic constants from PAN RNA decay experiments. These constants were derived from nonlinear regressions of the average values of each data point using the equation y = a<italic>e</italic><sup>−bx</sup>+c<italic>e</italic><sup>−dx</sup>, where a + c = 100, b&lt;10, b&gt;0, d&gt;0. These data correspond to the decay curves shown in <xref ref-type="fig" rid="ppat-1000799-g002">Figure 2B</xref>. They differ slightly from the values reported in <xref ref-type="fig" rid="ppat-1000799-g002">Figure 2C</xref> and <xref ref-type="supplementary-material" rid="ppat.1000799.s002">Figure S1</xref>. These values were derived from a single regression of averaged values for multiple experiments. The data displayed in <xref ref-type="fig" rid="ppat-1000799-g002">Figure 2C</xref> and <xref ref-type="supplementary-material" rid="ppat.1000799.s002">Figure S1</xref> were derived from independent regressions of each data set. The latter calculations make it possible to determine standard deviations for each parameter, while the former allow display of a single regression in which each data point is shown with standard deviation.</p>
        <p>(0.04 MB DOC)</p>
        </caption></supplementary-material><supplementary-material id="ppat.1000799.s002" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.s002" xlink:type="simple"><label>Figure S1</label><caption>
        <p>Kinetic parameters of PAN RNA decay data. (A) Percentage of PAN RNA transcripts in the “slow” decay pathway is shown with standard deviation. These values are effectively the inverse of those displayed in <xref ref-type="fig" rid="ppat-1000799-g002">Figure 2C</xref>. (B) and (C) are the half-lives determined of the slow and rapid RNA decay pathways, respectively. As previously observed in experiments comparing transcripts containing or lacking the ENE <xref ref-type="bibr" rid="ppat.1000799-Conrad2">[51]</xref>, the only parameter consistently significantly affected by ORF57 is the fraction of PAN RNA degrading in each population. Whether the lack of significant differences in half-life determinations between the two pools is due to experimental limitations or reflects a biological phenomenon requires further exploration. Clearly, our data show that the fraction of PAN RNA transcripts that are rapidly degraded decreases when ORF57 is co-expressed.</p>
        <p>(0.99 MB TIF)</p>
        </caption></supplementary-material><supplementary-material id="ppat.1000799.s003" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.s003" xlink:type="simple"><label>Figure S2</label><caption>
        <p>RNA abundance in the absence of ORF57 from multiple promoters. Quantitation of northern blot data showing PAN RNA levels driven by each of the indicated promoters. All values are relative to the PAN RNA promoter; error bars are standard deviation (<italic>n = 3</italic>). It should be noted that the PAN RNA promoter construct is pBluescript-based while the others are pcDNA3 derivatives, so it is possible that some of the basal accumulation differences are due to this difference. All transcripts utilize the PAN RNA polyadenylation signal.</p>
        <p>(0.29 MB TIF)</p>
        </caption></supplementary-material><supplementary-material id="ppat.1000799.s004" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1000799.s004" xlink:type="simple"><label>Figure S3</label><caption>
        <p>TRP-Δ79 RNA remains nuclear in the presence of ORF57. TRP-Δ79 was transfected into 293A-TOA cells and the transfected cells were used for in situ hybridization with PAN RNA probes (middle). PAN RNA signal is shown in the presence and absence (vector) of ORF57 as indicated. Nuclei are stained with DAPI (left) and merged images are shown (right panels).</p>
        <p>(6.40 MB TIF)</p>
        </caption></supplementary-material></sec></body>
