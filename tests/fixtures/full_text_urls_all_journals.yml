        2</xref>). The risk of recurrent falciparum parasitemia unadjusted by genotyping
        was significantly lower for participants treated with DP than for those treated
        with AL after 28 d of follow-up (11% versus 29%; risk difference [RD] = 18%,
        95% confidence interval [CI] 11%–26%) and after 42 d of follow up (43% versus
        53%; RD = 9.6%, 95% CI 0%–19%) (<xref ref-type=\"table\" rid=\"pctr-0020020-t003\">Table
        3</xref>). Similar trends were seen when results were adjusted by genotyping.
        The risk of recurrent parasitemia due to possible recrudescence was significantly
        lower for participants treated with DP than for those treated with AL after
        28 d of follow-up (1.9% versus 8.9%; RD = 7.0%, 95% CI 2.5%–12%) and after
        42 d of follow up (6.9% versus 16%; RD = 9.5%, 95% CI 2.8%–16%) (<xref ref-type=\"table\"
        rid=\"pctr-0020020-t003\">Table 3</xref>). Among patients with recurrent parasitemia,
        the median time to recurrent parasitemia was significantly shorter in patients
        treated with AL compared to patients treated with DP (28 d versus 35 d, <italic>p</italic>
        &lt; 0.0001). Additionally, patients treated with AL had a higher risk of
