        <body>
        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>Apparent motion (AM) is a type of illusory motion that can be perceived when two stimuli are presented alternately at two different locations [<xref ref-type="bibr" rid="pcbi.1005155.ref001">1</xref>]. Under optimal spatial and temporal stimulus conditions, observers can perceive a single stimulus moving continuously along a path between the two locations. Some studies found neurons in primary visual cortex (V1) to respond during AM as if the stimulus was physically present at intermediate locations along the AM path [<xref ref-type="bibr" rid="pcbi.1005155.ref002">2</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref003">3</xref>]. It has been claimed that humans perceive AM because of these V1 responses, indicating that AM has an early cortical locus [<xref ref-type="bibr" rid="pcbi.1005155.ref003">3</xref>]. AM-related V1 responses may be the result of feedback from higher visual areas involved in motion (MT/V5) [<xref ref-type="bibr" rid="pcbi.1005155.ref004">4</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref006">6</xref>] or form processing (anterior temporal lobe) [<xref ref-type="bibr" rid="pcbi.1005155.ref007">7</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref008">8</xref>]. However, evidence for the neural mechanism underlying AM remains inconclusive. Liu et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref009">9</xref>] failed to find AM-related activity in primary visual cortex during the percept of moving concentric rings. These authors did find increased responses in motion processing areas, suggesting that AM has a late cortical locus. Other studies report a similar lack of activation in V1 [<xref ref-type="bibr" rid="pcbi.1005155.ref010">10</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref012">12</xref>].</p>
        <p>Behavioral studies have supported the hypothesis of AM-related activation in V1 by reporting impaired perception of stimuli presented along the path of AM [<xref ref-type="bibr" rid="pcbi.1005155.ref013">13</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref014">14</xref>]. For instance, Hidaka et al. induced an AM percept using Gabor gratings of a specific orientation. They observed that detectability of a target grating was impaired along the AM path, but only when the orientation of the target matched the orientation of the AM-inducing gratings. This AM masking has been explained by perceptual filling-in at the level of V1. The presentation of the AM inducers evokes responses in a subset of V1 cells, tuned to locations along the AM path and to the visual properties of these inducers. These evoked responses interfere with the responses to actual stimuli along the AM path, thus impairing the perception of these stimuli.</p>
        <p>However, AM masking does not necessarily imply V1 activation. An alternative view on AM masking can be provided by a predictive coding account of visual processing. Predictive coding emphasizes the notion of a “predictive brain” generating predictions about incoming information based on the surrounding context [<xref ref-type="bibr" rid="pcbi.1005155.ref015">15</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref016">16</xref>]. Activation in higher-level visual areas represent the generated prediction based on lower-level input, while lower-level responses represent the mismatch between sensory and predicted input (i.e., prediction error). Predictive signals from higher-level areas are sent back to lower-level areas to reduce prediction error by suppressing sensory signals that can be expected based on the higher-level hypothesis. Presumably, early visual areas receive inhibitory feedback from the motion areas hMT/V5+ [<xref ref-type="bibr" rid="pcbi.1005155.ref004">4</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref006">6</xref>]. Several physiological studies have indeed demonstrated that sensory signals which can be predicted from their surrounding motion context evoke smaller responses in V1 [<xref ref-type="bibr" rid="pcbi.1005155.ref017">17</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref019">19</xref>].</p>
        <p>AM stimuli may provide such a predictable motion context. A stimulus presented on the AM path can be considered predictable when (1) its features match those of the apparently moving stimulus and (2) the stimulus appears at a time and place that is consistent with the perceived motion. According to predictive coding models, responses to stimuli presented along the AM path will be suppressed in early visual brain areas such as V1, but only when they are predictable. Using fMRI, Alink et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref017">17</xref>] confirm this claim, reporting reduced V1 responses to a stimulus during AM only when this stimulus appeared at the expected time and place along the AM path. Interestingly, AM-induced masking seems to be consistent with this kind of suppression. Indeed, Hidaka et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref013">13</xref>] report that masking of a target grating presented on the AM path only occurs when the target orientation matches that of the apparently moving grating. Presumably, observers perceiving the apparent movement of a horizontal grating expect to see a horizontal but not a vertical grating in the middle of the AM path. V1 responses to a horizontal target grating are therefore predictable and consequently suppressed, while V1 responses to a vertical target grating are unaffected.</p>
        <p>In summary, it is at present unclear whether AM masking is the result of V1 activation or suppression. In the present study, we use computational modeling to uncover the actual cause of AM masking, thereby revealing the effects of AM on early visual processing. Similar to Hidaka et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref013">13</xref>], we used grating inducers to create an AM percept and find masking of a target grating along the AM path. If AM masking is indeed the result of activation in lower-level visual areas such as V1, this masking can be considered to be a special case of pattern masking. In a typical pattern masking study, a target grating has to be detected against a stationary background grating. When the contrast of the background grating is sufficiently high, the target grating is masked. Pattern masking is typically attributed to activation at the level of V1. The background grating evokes a response in V1 cells, and this response can interfere with the response to the target grating. Contrast normalization models provide an excellent account of pattern masking, explaining how activation in low-level stages of visual processing leads to masking [<xref ref-type="bibr" rid="pcbi.1005155.ref020">20</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref022">22</xref>]. If AM indeed induces V1 activation, in line with the early filling-in hypothesis, and if that activation is the sole cause of AM masking, a normalization model should be able to account for this masking.</p>
        <p>We developed a V1-like population code model by extending a standard contrast normalization model to include effects of AM. We find that this model cannot account for our results when incorporating only AM-related activation. The amount of activation predicted by the model is too small to be perceived by our observers and does not cause significant masking. Instead, a model incorporating strong suppression of responses to stimuli on the AM path captures the observed masking effects, arguing in favour of predictive coding theory.</p>
        </sec>
        <sec id="sec002" sec-type="results">
        <title>Results</title>
        <sec id="sec003">
        <title>AM masking</title>
        <p>We measured the effect of perceiving AM on the detection of a target grating in a spatial two-alternative forced-choice (2AFC) task. In the AM condition, two alternately presented grating stimuli induced a strong percept of AM along a vertical path at both sides of the screen. The target grating was presented either at the left or right side, in the middle of the path. In a Flicker control condition, the two inducers appeared simultaneously, which disrupted the motion percept entirely. Grating contrast and the difference between target and inducer orientation were varied systematically (see <xref ref-type="fig" rid="pcbi.1005155.g001">Fig 1A</xref> for an illustration of part of the trial sequence in the AM condition).</p>
        <fig id="pcbi.1005155.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pcbi.1005155.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title>AM induces decreased contrast detection performance.</title>
        <p>(A) Illustration of part of the trial sequence in the AM condition of the 2AFC task. The figure only shows the fourth sequence of AM during which the target grating was briefly presented. Contrast of the target grating has been increased for illustration purposes. (B) Maximum contrast detection performance of a typical observer (AV) is considerably lower in the AM condition (red) than in the Flicker condition (blue) when the orientation of the target grating and inducers is identical. Full lines depict the best-fitting logistic psychometric function. (C) Maximal detection performance (1 − <italic>λ</italic>) is lower in the AM condition than in the Flicker condition for all observers. Symbols denote different observers. Error bars represent the 95% confidence interval.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pcbi.1005155.g001" xlink:type="simple"/>
        </fig>
        <p>When the target orientation matched the orientation of the inducers, strong masking was observed during AM. Observers failed to reach a high detection performance in the AM condition, even when grating contrast was high. The maximum performance is captured by the psychometric function via 1 − <italic>λ</italic> (see <xref ref-type="sec" rid="sec019">Methods</xref>) and was estimated at 83% on average across observers (<xref ref-type="fig" rid="pcbi.1005155.g001">Fig 1C</xref>). The difference in maximum performance between AM and Flicker condition was significant (average <italic>λ</italic> difference = 16%, parametric bootstrap, <italic>p</italic> &lt; 0.05 for all observers after Bonferroni correction). The position of the psychometric function along the contrast axis did not significantly differ between the AM and Flicker condition. <xref ref-type="fig" rid="pcbi.1005155.g001">Fig 1B</xref> shows the data of a typical observer when target orientation was identical to the orientation of the inducers. As all observers displayed similar patterns, we pooled the data across observers (see <xref ref-type="supplementary-material" rid="pcbi.1005155.s001">S1 Text</xref>). The pooled data set will be used in the remainder of this study.</p>
        <p>
        <xref ref-type="fig" rid="pcbi.1005155.g002">Fig 2</xref> displays the psychometric functions fitted to the pooled data for each orientation level. AM masking appears to be tuned for orientation: the observed masking in the AM condition decreased when the orientation difference between target and inducers increased. This is also evident from <xref ref-type="fig" rid="pcbi.1005155.g003">Fig 3</xref>, which shows the maximum performance level (1 − <italic>λ</italic>) as a function of the orientation difference for the AM and Flicker condition. Maximum performance (1 − <italic>λ</italic>) in the AM condition increased significantly when the difference between target and inducer orientation was increased from 0° to 45° (linear regression slope = 0.0028, parametric bootstrap, <italic>p</italic> &lt; 0.001). In the Flicker condition however, performance was constant in the 0°–45° range (linear regression slope = -0.0001, parametric bootstrap, <italic>p</italic> = 0.865). Increasing the orientation difference from 45° to 90° did not affect maximal performance in either the AM or Flicker condition (pairwise comparison, parametric bootstrap, <italic>p</italic> &gt; 0.05 for both conditions). Maximum performance was significantly higher in the Flicker condition than in the AM condition for all orientation levels (pairwise comparison, parametric bootstrap, <italic>p</italic> &lt; 0.05 after Bonferroni correction). The steepness of the psychometric function controlled by <italic>s</italic> did not differ between the AM and Flicker condition for any of the orientation levels (average difference = 0.0025, parametric bootstrap, <italic>p</italic> &gt; 0.05 for all observers).</p>
