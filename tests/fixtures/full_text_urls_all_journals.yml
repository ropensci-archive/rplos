        <label>Fig 8</label>
        <caption>
        <title>BMP non-canonical pathway activation is increased in the absence of FLNB <italic>in vivo</italic> and <italic>in vitro</italic>.</title>
        <p>(A-C) Western blot analysis of protein lysates extracted from cultured primary mouse chondrocytes. (A) P-Smad1,5,8 levels remain unchanged in <italic>Flnb</italic><sup><italic>–/–</italic></sup>when compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup>, N = 6. (B) P-p38 levels are increased endogenously as well as upon BMP-2 (10ng/mL) stimulation in mutant versus <italic>Flnb</italic><sup><italic>+/+</italic></sup> chondrocytes, N = 3. (C) p-ERK levels are upregulated endogenously but are subsequently decreased in mutant chondrocytes following 30 minutes of BMP-2 stimulation. N = 4. (D) Luciferase assay measuring <italic>Msx2</italic> promoter activity in primary mouse chondrocytes. <italic>Msx2</italic> promoter activity is increased in <italic>Flnb</italic><sup><italic>–/–</italic></sup>chondrocytes, N = 3. * = p&lt;0.05, ** = p&lt;0.01, data are represented as mean ± SEM. (E) Western blot analysis of protein lysates extracted from AF tissue of P15 pups. BMP-2 and p-p38 protein expression levels are increased in <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs with no change in p-Smad1/5/8 levels, N = 7.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1005936.g008" xlink:type="simple"/>
        </fig>
        <p>We subsequently tested whether an increase in Smad1 nuclear localization can be directly visualized in the AF of <italic>Flnb</italic><sup><italic>+/+</italic></sup> and <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice. In the <italic>Flnb</italic><sup><italic>+/+</italic></sup> discs, p-Smad1,5,8 proteins were found in both the cytoplasm and the nucleus of AF cells (<xref ref-type="fig" rid="pgen.1005936.g009">Fig 9A–9D</xref>, arrow). However, in the <italic>Flnb</italic><sup><italic>–/–</italic></sup>AF, p-Smad1,5,8 predominantly demonstrated nuclear localization (<xref ref-type="fig" rid="pgen.1005936.g009">Fig 9A′–9D′</xref>, arrow) with very little cytoplasmic staining. Consistent with our earlier TGFβ experiments, we demonstrated the same increased nuclear localization of p-Smad3 in <italic>Flnb</italic><sup><italic>–/–</italic></sup>AF cells (<xref ref-type="fig" rid="pgen.1005936.g009">Fig 9E–9H</xref>, <xref ref-type="fig" rid="pgen.1005936.g009">9E′–9H′</xref>, arrows). To confirm these findings we determined nuclear versus cytoplasmic levels of p-Smad1,5,8 and p-Smad3 by western blot analysis of stimulated primary chondrocytes (<xref ref-type="fig" rid="pgen.1005936.g009">Fig 9I–9L</xref>). As previously demonstrated, this data set also showed an increase in both cytoplasmic and nuclear p-Smad3 (<xref ref-type="fig" rid="pgen.1005936.g009">Fig 9K and 9L</xref>). Similar to the previous BMP-2 stimulated <italic>in vitro</italic> experiments, total cytoplasmic p-Smad1,5,8 levels were unchanged in <italic>Flnb</italic><sup><italic>+/+</italic></sup> versus mutant chondrocytes, yet the nuclear fraction showed increased Smad1,5,8 phosphorylation (<xref ref-type="fig" rid="pgen.1005936.g009">Fig 9I and 9J</xref>). Taken together, these findings are consistent with a model in which the levels of canonical BMP signaling are not impacted by loss of <italic>Flnb</italic>, but the increase in non-canonical phosphorylation of p38 results in increased Smad1 nuclear activity due to the inhibition of ERK.</p>
