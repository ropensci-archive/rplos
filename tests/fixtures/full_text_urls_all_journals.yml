        <p>Full lines depict regression lines reflecting maximal performance for orientation differences between target and inducers in the 0°–45° range. Error bars denote the 95% confidence interval. When orientation difference increased from 0° to 45°, maximal performance (1 − <italic>λ</italic>) increased significantly in the AM condition (red), while performance remained constant in the Flicker condition (blue). Maximal performance was not affected when increasing the orientation difference from 45° to 90° in either the AM or Flicker condition.</p>
