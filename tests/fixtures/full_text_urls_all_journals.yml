        <sec id="sec007" sec-type="conclusions">
        <title>Discussion</title>
        <p>Our <italic>Flnb</italic> knockout model shows that absence of FLNB leads to progressive fusions of the thoracic and lumbar vertebrae with patterns directly phenocopying those seen in SCT patients. We focused on the spine because it is the most severely affected region of the skeleton in both SCT patients and <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice. Our results indicate that the spinal fusions in <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice initiate in the thoracic vertebrae before progressing into the lumbar region. Within the <italic>Flnb</italic><sup><italic>–/–</italic></sup>cartilage growth plates of the vertebral body flanking the IVD space, there was an initial expansion of proliferative chondrocytes at P1, followed by an expansion of the hypertrophic zone at later stages. This change in growth plate morphology suggests that the growth plate chondrocytes undergo an accelerated differentiation cycle in the absence of FLNB, as has been seen in the growth plates of appendicular elements [<xref ref-type="bibr" rid="pgen.1005936.ref028">28</xref>].</p>
        <p>Further, in the posterior AF of <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs, the cells are rounder and enlarged, resembling the cartilaginous cells normally found only in the endplate. The findings of altered collagen composition and structure, along with increases in sulfated proteoglycans, type II collagen, IHH, MMP13 expression, <italic>ColX</italic> expression, and apoptosis are indicative of advancing chondrocyte maturation in <italic>Flnb</italic><sup><italic>–/–</italic></sup>AF. The transforming <italic>Flnb</italic><sup><italic>–/–</italic></sup>cells also continue to express the AF marker SCX, showing that the observed hypertrophic cells are inappropriately transformed AF cells. This suggests that the AF cells in the IVD of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice undergo an inappropriate transition from fibroblast-like to chondrocytic cells, culminating in transition to terminally differentiated chondrocytes that undergo apoptosis. Whereas MMP13 is used as a marker for late hypertrophic chondrocytes, it also plays a role in matrix degradation as it degrades collagens and cleaves aggrecan [<xref ref-type="bibr" rid="pgen.1005936.ref029">29</xref>]. While its’ inappropriate expression in the AF may be due to the changes in AF cell fate, the consequences of its expression likely results in matrix disruption and decreased ability of the IVD to absorb mechanical forces. It is likely that changing cellular characteristics and the disruption of the extracellular matrix (ECM) reduces the ability of the IVD to absorb mechanical stress, resulting in the collapse of the IVD. The final consequence of these changes is that the IVD transitions through endochondral ossification to bone, producing vertebral fusions (<xref ref-type="fig" rid="pgen.1005936.g010">Fig 10</xref>). In our model, the IVD fusions progress posteriorly to anteriorly and these changes in IVD morphology are temporal with spinal fusions and disappearance of the IVD by P21.</p>
        <fig id="pgen.1005936.g010" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1005936.g010</object-id>
        <label>Fig 10</label>
        <caption>
        <title>Illustration of tissue morphology change in <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD.</title>
        <p>(A) <italic>Flnb</italic><sup><italic>+/+</italic></sup> IVD illustration. (B) <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD illustrating transition of AF to hypertrophic-like state resembling the mineralized endplate. Flanking vertebral bodies shift in position as IVD degenerates resulting in inappropriate spinal curvature. (C) IVD of 5 year old SCT patient. Positions of flanking vertebrae suggest compression of the IVD identical to those observed in <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse spines.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1005936.g010" xlink:type="simple"/>
        </fig>
        <p>TGFβ/BMP signaling has long been implicated in ectopic bone formation and the combination of both TGFβ and BMP up-regulation produces more ectopic bone formation than BMP up-regulation alone [<xref ref-type="bibr" rid="pgen.1005936.ref030">30</xref>]. Our findings of increased canonical and noncanonical TGFβ signaling supports previous findings by Zheng et al. that demonstrated up-regulated TGFβ signaling through increased p-Smad3 in a different <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse model that also exhibited vertebral fusions [<xref ref-type="bibr" rid="pgen.1005936.ref015">15</xref>]. Supporting our findings of enhanced TGFβ signaling activity, we showed increased <italic>in vivo</italic> RNA expression of the TGFβ transcriptional targets <italic>Ctgf</italic> and <italic>p21</italic>. p21 protein acts as an inhibitor of cyclin-dependent kinase CDKs 2, 3, 4, and 6 and participates in cell cycle inhibition through the TGFβ pathway. Its up-regulation is associated with increased hypertrophic differentiation in chondrocytes [<xref ref-type="bibr" rid="pgen.1005936.ref031">31</xref>, <xref ref-type="bibr" rid="pgen.1005936.ref032">32</xref>]. The premature onset of chondrocyte hypertrophy observed in the vertebral growth plates of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice may result from premature cell cycle exit coupled with accelerated differentiation caused by increased p21 expression. Additionally, <italic>Hu et al</italic>. described a decrease in CDK phosphorylation as well as enhanced chondrocyte differentiation after FLNB knockdown, which supports our data [<xref ref-type="bibr" rid="pgen.1005936.ref028">28</xref>]. Interestingly, a study conducted by Sohn et al. elegantly demonstrated (using a knockdown model of the TGFβ receptor TGFβR2 under the control of a Col2a1cre promoter) that the consequences of loss of TGFβ signaling in the embryonic sclerotome results in disruption of IVD development [<xref ref-type="bibr" rid="pgen.1005936.ref008">8</xref>]. This study showed that TGFβ signaling is essential to IVD embryonic development and our findings further show the importance of TGFβ signaling on postnatal IVD homeostasis.</p>
        <p>BMP signaling has been consistently implicated as one of the primary inducers of chondrocyte differentiation. We did not observe increased p-Smad1,5,8 levels in response to BMP-2 stimulation either <italic>in vitro</italic> or <italic>in vivo</italic>. However, BMP-2 stimulation did increase BMP activated p38 phosphorylation, a component of TAK1/p38 non-canonical signaling. Further, in <italic>Flnb</italic><sup><italic>–/–</italic></sup>chondrocytes after BMP-2 stimulation there was diminished ERK phosphorylation at 30 minutes consistent with previous work that showed p38 functions in the inhibition of the MAPK/ERK pathway (Liu at al., 2012). This p38 induced inhibition of ERK results in increased Smad1 nuclear activity and localization [<xref ref-type="bibr" rid="pgen.1005936.ref026">26</xref>]. Our findings of enhanced <italic>in vitro</italic> activation of <italic>Msx2</italic>, a direct target of BMP Smad mediated signaling [<xref ref-type="bibr" rid="pgen.1005936.ref027">27</xref>] and increased nuclear localization of p-Smad1,5,8 supports that in the absence of FLNB, there is activation of the BMP pathway through the p38 and subsequent inhibition of ERK. The aforementioned <italic>Hu et al</italic>. study showed no change in p-ERK levels in their ATDC5 cell model. This difference may result in part from different outcomes in knockout versus knock-down models.</p>
        <p>FLNB is expressed throughout the developing skeleton [<xref ref-type="bibr" rid="pgen.1005936.ref017">17</xref>], yet the increase in TGFβ/BMP signaling has a profound effect specifically on the AF and the vertebrae growth plate. The vertebral body growth plate, endplate and annulus fibrosus are all derived from the same mesenchymal tissues arising in the sclerotome [<xref ref-type="bibr" rid="pgen.1005936.ref033">33</xref>]. The morphological fate of these tissues is governed by the differential levels and ratios of pathway activation and gene expression. A recent study showed that cartilage, ligament/tendon, and IVD tissues develop from distinct progenitor pools that express Sox9, an SRY related transcription factor that is important in the regulation of cartilage development, and/or Scleraxis (Scx), a basic helix-loop-helix transcription factor highly expressed in tendons and ligaments as well as the IVD [<xref ref-type="bibr" rid="pgen.1005936.ref012">12</xref>, <xref ref-type="bibr" rid="pgen.1005936.ref021">21</xref>]. Whereas tendon progenitors are mainly derived from Scx<sup>+</sup>/Sox9<sup>–</sup> progenitor pools, short ligaments and the IVD AF are derived from Scx<sup>+</sup>/Sox9<sup>+</sup> progenitor pools. Cartilage is derived from Scx<sup>–</sup>/Sox9<sup>+</sup> progenitor cells. An additional study showed that knockdown of BMP signaling in Scx<sup>+</sup>/Sox9<sup>+</sup> (ligament/IVD) expressing progenitor cells inhibits tissue development and differentiation indicating that Scx<sup>+</sup>/Sox9<sup>+</sup> expressing cells are more sensitive to changes in TGFβ/BMP signaling whereas Scx<sup>–</sup>/Sox9<sup>+</sup> and Scx<sup>+</sup>/Sox9<sup>–</sup> expressing progenitor cells are less sensitive [<xref ref-type="bibr" rid="pgen.1005936.ref034">34</xref>]. In human SCT as well as our mouse model, the affected tissues include cartilage, ligaments, and the IVD. We have demonstrated FLNB expression in the developing annulus fibrosus and nucleus pulposus of E14.5 mice, implying that the absence of FLNB may have a more profound effect on these Scx<sup>+</sup>/Sox9<sup>+</sup>, TGFβ/BMP sensitive cell populations. In our model, the persistent up-regulation of TGFβ/BMP signaling occurring throughout postnatal development of the axial skeleton is likely to disrupt the normal molecular balance in signaling and induce a change in cell fate. These findings suggest that a crucial role of FLNB is to regulate and attenuate TGFβ/BMP signaling in these tissues in order to maintain normal morphological boundaries during postnatal tissue development.</p>
        <p>In the postnatal IVD, it is vital that signaling and matrix integrity be maintained within the disc, and degeneration is caused by a loss of homeostasis. In aging disc degeneration, the cells of the AF go from a spindle shape to a more rounded chondrocyte-like shape [<xref ref-type="bibr" rid="pgen.1005936.ref035">35</xref>], collagen fibers become thinner and more irregular [<xref ref-type="bibr" rid="pgen.1005936.ref036">36</xref>], and IVDs exhibit a fissure between the nucleus pulposus and AF boundary as well as increased apoptotic activity within the nucleus pulposus and the AF [<xref ref-type="bibr" rid="pgen.1005936.ref037">37</xref>]. An increase in MMP13 production has also been shown in degenerated discs and identified as one of the causative factors in the reorganization of the matrix due to its tendency to cleave aggrecan and collagens [<xref ref-type="bibr" rid="pgen.1005936.ref029">29</xref>]. These morphologic and molecular findings are those seen in the IVDs of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice. Previous work in aging disc degeneration has shown increases in BMP and TGFβ signaling [<xref ref-type="bibr" rid="pgen.1005936.ref035">35</xref>, <xref ref-type="bibr" rid="pgen.1005936.ref038">38</xref>]. Additionally, patients harboring activating Smad3 mutations exhibited increased Smad3 phosphorylation levels coupled with disc degeneration beginning as early as 12 years of age [<xref ref-type="bibr" rid="pgen.1005936.ref039">39</xref>]. These findings further support that inappropriate and increased TGFβ and BMP signaling due to the absence of FLNB is phenotypically and molecularly similar to aging degenerating discs and suggests that our model may be useful in dissecting the molecular mechanisms underlying this common disease process.</p>
        <sec id="sec008" sec-type="conclusions">
        <title>Conclusions</title>
        <p>In our study, we demonstrated that loss of FLNB in a mouse models produces an alteration in AF cells from a fibrous to a cartilaginous fate and disruption of the nucleus pulposus, leading to degeneration, subsequent collapse of the disc followed by fusion of the flanking vertebral bodies. This phenotype results from inappropriate up-regulation of the TGFβ canonical and BMP non-canonical pathways. Previous studies have interpreted that the observed increases in TGFβ/BMP signaling within degenerative discs occur as an effort to repair the extracellular matrix [<xref ref-type="bibr" rid="pgen.1005936.ref040">40</xref>]. Because elevated p-Smad2 and 3 were observed in chondrocytes prior to IVD disc degeneration, our model suggests that increased TGFβ and BMP signaling as a consequence of loss of FLNB initiates the cascade of cell fate changes including differentiation, subsequent IVD degeneration and bony fusions. This study has revealed the cascade of some molecular mechanisms governing the development of vertebral fusions and postnatal disc maintenance and degeneration, providing insights which may direct studies that lead to rationale targets for therapeutic solutions.</p>
        </sec>
        </sec>
        <sec id="sec009" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec010">
        <title>Generation of mice</title>
        <p>Mice used in these experiments were generated and characterized previously [<xref ref-type="bibr" rid="pgen.1005936.ref017">17</xref>]. Briefly, The 129/Ola ES cell line (BayGenomics RRF239) contained the gene-trap vector pGT0Lxf inserted into intron 3 of <italic>Flnb</italic>. The gene trap contains a splice acceptor site and a β-gal Neomycin cassette causing loss of functional protein expression and production of a short fusion transcript. The cells were microinjected into C57BL/6 blastocysts and chimeras were mated with C57BL/6 mice to generate <italic>Flnb</italic><sup><italic>+/–</italic></sup>mice. The mice used in this study were maintained on a mixed genetic background. <italic>Scx/GFP-Cre</italic> mice were a generous gift from the Ronen Schweitzer laboratory.</p>
        </sec>
        <sec id="sec011">
        <title>Histological analyses and immunohistochemistry</title>
        <p>Tissues were fixed in 10% neutral buffered formalin, decalcified using Immunocal decalcification solution and then paraffin embedded. Paraffin blocks were sectioned sagitally at 5–10 μm, and stained with Alcian Blue/Nuclear Fast Red, Hematoxylin/Eosin, and Picrosirius Red. Additional paraffin sections were stained for apoptotic activity using the In Situ Cell Death Detection Kit, Fluorescein (Roche). Sections used for staining were taken from the middle of the spine and each staining and IHC protocol was repeated with at least three biological replicates and three technical replicates for each biological replicate. Whole skeletal preparations were prepared and stained with Alcian Blue and Alizarin Red as previously described [<xref ref-type="bibr" rid="pgen.1005936.ref041">41</xref>].</p>
        <p>Staining protocols: For Alcian Blue/Nuclear Fast Red staining, deparaffinized and rehydrated sections were incubated in 3% acetic acid solution and subsequently stained in 10% Alcian Blue (Sigma, A5268)/3% Acetic Acid solution. This was followed by counter staining in a 0.1% Nuclear Fast Red (Sigma, N8002)/5% Aluminum Sulfate (Sigma, A7523) solution. For Hematoxylin/Eosin staining, deparaffinized and rehydrated sections were stained with Hematoxylin QS (Vector H-3404), rinsed in tap water and then destained in 0.5% Acid EtOH. Sections were then counterstained with a 0.1% Eosin Y (Sigma E4009)/90% EtOH/0.5% Glacial Acetic Acid solution. For Picrosirius Red staining, deparaffinized and rehydrated sections were stained in a 0.1% Direct Red 80 (Sigma, 43665)/Saturated Picric Acid (Sigma, P6744) solution followed by counterstaining Hematoxylin QS. Additional paraffin sections were stained for apoptotic activity using the In Situ Cell Death Detection Kit, Flourescein (Roche, 11684795910).</p>
        <p>For immunohistochemistry, paraffin sections were boiled for 20 minutes in Antigen Unmasking Solution (Vector) and subsequently stained using a Rabbit Specific HRP/DAB (ABC) Detection IHC Kit (Abcam). Beta-galactosidase staining was carried out on 10 mm thick frozen sections following fixation in 10% PBF for two minutes and three washes in 1x PBS. Sections were stained for beta-gal activity using X-gal in the staining solution (5 mM K3Fe(CN)6,5 mM K4Fe(CN)6, 2 mM MgCl2, 1 mg/mL X-gal made in 1x PBS) at 37°C overnight. After washing twice in PBS the slides were counterstained with nuclear fast red (N3020, Sigma) and mounted. All experiments were performed with at least three biological replicates and four sections per replicate.</p>
        <p>Primary Antibodies used for IHC: Phospho-Smad3 (Cell Signaling, cs 9520, 1:50), Phospho-Smad1/5/8 (Cell Signaling, cs 9511, 1:25), Collagen II (Abcam, 34712, 1:50), Pro-Collagen I (Santa Cruz, 8787, 1:50), MMP13 (Abcam, 39012, 1:25), Indian Hedgehog (Abcam, 39634, 1:50), and GFP (Abcam, ab290, 1:100).</p>
        </sec>
        <sec id="sec012">
        <title>RNA <italic>in situ</italic> hybridization</title>
        <p>P15 mouse spines were dissected, immediately placed in 4% paraformaldehyde, and rotated at 4°C for three days. Tissue was washed in PBS at 4°C for thirty minutes, then transferred to 0.48M EDTA DEPC treated pH 7.4 decalcification solution and rotated at 4°C for three days. Samples were checked via X-ray for proper decalcification and, if necessary, decalcification solution was replaced and samples were rotated for an additional day. Samples were transferred to 30% sucrose/PBS solution and rotated at 4°C overnight. Samples were finally embedded in OCT compound.</p>
        <p>Riboprobes were generated using the DIG RNA labeling kit (Roche, 111750259100). Probes were purified using an RNEasy mini kit (Qiagen, 74104). 16 μm sagittal spine sections were collected on slides and fixed for 10 minutes in 4% formaldehyde in PBS. All steps were performed at room temperature unless otherwise noted. Sections were washed 3×3 minutes in PBS, immersed in 0.2M HCl for 10 minutes, washed 2×5 minutes in PBS, immersed in Proteinase K buffer for 10 minutes (40ug/mL proteinase K, 6.25mM EDTA in 0.05M Tris, pH 7.5), washed 2×5 minutes in PBS, immersed in 4% paraformaldehyde for 20 minutes, washed 2×5 minutes in PBS, immersed in Acetic Anhydride buffer for 10 minutes (0.1M triethanolamine pH8.0 + 1/400 acetic anhydride), washed 5 minutes in PBS, washed with 2x SSC for 5 minutes, dehydrated, then incubated with hybridization buffer for at least 5 mins (50% formamide, 5x SSC, 5x Denhardt’s solution, 0.25 mg/mL baker’s yeast RNA, 0.5 mg/mL single stranded fish sperm DNA). DIG labeled probes were diluted to 1–4 ug/ml in hybridization buffer and applied to sections, which were then covered with plastic coverslips and incubated in a humidified chamber containing 50% formamide/5x SSC for 18–20 hours at 52°C. Sections were washed in 35% Formamide/5X SSC/0.1% Tween-20 for 15 minutes at 52°C 3 times, then washed in 50% Formamide/2X SSC at 52°C for 15 minutes 3 times, then washed in Maleic Acid Buffer (0.1M Maleic Acid, 0.15M NaCl, pH 7.5) + 1% Tween-20 (MABT) 10 minutes at room temperature 2 times, then blocked in 1X MABT + 10% goat serum + 2% BMB (blocking agent, Roche) for 1 to 4 hours. Sections were incubated with 1:2500 anti-DIG AB-Alkaline phosphatase ALP conjugated antibody for DIG (Roche) in 1X MABT + 2% goat serum + 1% BMB overnight at 4°C in a humidified chamber.</p>
        <p>Sections were washed with MABT 15 minutes 4-5X + levamisole (0.048g/100mL), then washed with Detection buffer (0.1M Tris-HCl, 0.1M NaCl pH 9.5) + 0.1% TWEEN for 10 minutes 3 times, then slides were immersed in Color Reaction reagent (300ul NBT/BCIP (Roche, cat# 11175041910) in 15mL Detection buffer) and left in the dark at room temperature until color appears. Sections were washed in PBS for 5 minutes, washed in water for 5 minutes, and mounted with Hydro-Matrix.</p>
        </sec>
        <sec id="sec013">
        <title>Cell culture and tissue extraction</title>
        <p>Mouse primary chondrocytes were extracted from the ribcages of P1 mice. Ribcages were digested in 1mg/ml Type II Collagenase (Life Technologies)/serum free DMEM solution (GIBCO) for two hours in a 37°C/5% CO<sub>2</sub> incubator. The liberated cells were subsequently filtered through a 40um sterile cell strainer and plated in DMEM + 10% FBS (GIBCO). Primary chondrocytes were stimulated at multiple time points using recombinant human TGFβ-1 (R&amp;D, 10ng/ml) ligand and then lysed in RIPA buffer. Six biological replicates were performed for stimulation experiments. Cytoplasmic and nuclear fractions were isolated using the Subcellular Protein Fractionation Kit for Cultured Cells (Thermo Scientific). Three biological replicates were performed for stimulated cell fractionation experiments.</p>
        <p>IVD discs were dissected from P15 mouse spines in PBS using a dissecting microscope. IVDs were placed in DMEM + 10% FBS (GIBCO) until dissections were complete. Discs were then washed with PBS, transferred to a 15mL conical tube containing a 10mL solution of DMEM + 0.03% Type II Collagenase (Life Technologies) and incubated overnight in a 37°C/5% CO<sub>2</sub> incubator. The next day, the Collagenase was neutralized with DMEM +10% FBS, the cells collected by centrifugation at 1,000 rpm for 7 minutes, washed with PBS and the solution was passed through a 40um filter to removed larger particulates. For protein lysates, after centrifugation again at 1,000 rpm for 7 minutes, the resulting cell pellet was resuspended in RIPA buffer supplemented with phosphatase inhibitors (Sigma, P0044) and protease inhibitors (Sigma, P8340). We used discs T5 through T11 for protein analysis.</p>
        </sec>
        <sec id="sec014">
        <title>Western blot analysis</title>
        <p>Stimulated primary chondrocytes were rinsed with phosphate buffered saline. The monolayer cells in each well were lysed in RIPA buffer supplemented with phosphatase inhibitors (Sigma, P0044) and protease inhibitors (Sigma, P8340). Both AF tissue and primary chondrocyte lysates were incubated at 4°C for 30 minutes and centrifuged for 10 minutes at 10,000 rpm. The protein concentration was determined using a BCA protein assay, and equivalent amounts of protein (20 μg) were separated by electrophoresis on 10% SDS-polyacrylamide gels and transferred onto polyvinylidene fluoride membranes. After blocking for 1 hour with 5% milk in Tris-buffered saline-Tween (TBST), membranes were incubated with primary antibodies in 3% BSA/TBST solution at 4°C with gentle shaking overnight. Membranes were incubated with horseradish peroxidase-conjugated secondary antibody at a concentration of 1:2000 at room temperature for 1 hour and detected using an ECL plus kit (Cell signaling, 7071). The band intensities were demonstrated to be in the linear range and their intensities were captured using a digital image scanner, quantified using imageJ (NIH, Bethesda, MD) and the data subjected to statistical analysis.</p>
        <p>Primary Antibodies used for Western Blots: Phospho-Smad3 (Cell Signaling, cs 9520, 1:1000), Smad3 (Cell Signaling 9523, 1:1000), Phospho-Smad1/5/8 (Cell Signaling, cs 9511, 1:1000), Smad1 (Cell Signaling, 9743, 1:1000), Phospho-Erk p44/42 MAPK (Cell Signaling, cs 9101, 1:1000), Erk p44/42 MAPK (Cell Signaling 9102, 1:1000), Phospho-p38 (Cell signaling, cs 9211, 1:1000), Beta-Actin (Cell Signaling, cs 4967, 1:1000), BMP2 (Abcam, ab 141933, 1:750), GAPDH (Cell Signaling, cs 2118, 1:1000), and Histone-H3 (Abcam, 1:1000).</p>
        <p>Each primary chondrocyte cell experiment was repeated with at least 6 biological replicates. <italic>Flnb</italic><sup><italic>+/+</italic></sup> and <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD protein lysates were derived from three pooled IVD tissue samples each containing six IVDs from each of three mice. Quantified bands were normalized to housekeeping gene levels (GAPDH). Because western blots for each biological replicate were performed separately, <italic>Flnb</italic><sup><italic>–/–</italic></sup>samples were analyzed as ratios against <italic>Flnb</italic><sup><italic>+/+</italic></sup> samples, <italic>Flnb</italic><sup><italic>+/+</italic></sup> samples were at a value of 1. Data were analyzed by Student’s T-test; the results are shown as the mean ± standard error of a given number of trials (n) as noted in the Fig legend. P ≤ 0.05 was considered statistically significant.</p>
        </sec>
        <sec id="sec015">
        <title>RT-qPCR</title>
        <p>RNA was extracted from isolated mouse sternal tissue and IVD AF tissue using TRIzol reagent (Life Technologies). cDNA was prepared from 1 ug of RNA using RevertAid First strand cDNA synthesis kit (Thermo Scientific) and amplified using Maxima SYBR Green/ROX qPCR Master Mix. Expression levels were calculated using the 2^deltaCT-method of analysis against the stable housekeeping gene beta-2-microglubulin (B2M) [<xref ref-type="bibr" rid="pgen.1005936.ref042">42</xref>]. Significance was determined via Student’s T-test. Biological replicates were performed six times each for sternal tissue and three times each for AF tissue with three technical replicates.</p>
        <p>Primer Sequences: B2M (Forward) tggtgcttgtctcactgacc; (Reverse) tatgttcggcttcccattct, CTGF (Forward) CTGCTATGGGCCAGGACT; (Reverse) CGTCACACACCCACTCCTC; MMP13 (Forward) GGA CAA GCA GTT CCA AAG GC; (Reverse) CTTCATCGCCTGGACCATAAAG; p21 (Forward) CGGTGGAACTTTGACTTCGT; (Reverse) CACACAGAGTGAGGGCTAAGG.</p>
        </sec>
        <sec id="sec016">
        <title>Ethics statement</title>
        <p>UCLA institutional animal care and use committee (IACUC) Approval Number 2010-082-13C. Animals underwent euthanasia with isoflurane and then cervical dislocations as approved by the institutional review board.</p>
        </sec>
