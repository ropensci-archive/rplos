        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>Skeletal dysplasias are a heterogeneous group of more than 450 disorders characterized by abnormalities in patterning, development, and maintenance of the skeleton [<xref ref-type="bibr" rid="pgen.1005936.ref001">1</xref>]. Congenital vertebral deformities in some of these disorders, particularly those that lead to progressive fusions, cause chronic pain and deformity and the mechanisms underlying the development of these fusions are poorly understood. Spondylocarpotarsal synostosis (SCT) syndrome is a recessively inherited disorder caused by nonsense mutations in <italic>Filamin B (FLNB);</italic> it is characterized by progressive vertebral, carpal, and tarsal bone fusions, short stature, and scoliosis [<xref ref-type="bibr" rid="pgen.1005936.ref002">2</xref>]. The vertebral fusions can occur prenatally, leading to the appearance of an ectopic bar of bone spanning multiple vertebral bodies at birth [<xref ref-type="bibr" rid="pgen.1005936.ref003">3</xref>].</p>
        <p>Development of the axial skeleton, including the vertebral bodies, occurs via the process of endochondral bone formation, in which a cartilage template is replaced by bone. Endochondral bone growth occurs through the cartilage growth plate, a stratified tissue consisting of reserve, resting, proliferating, and hypertrophic chondrocytes which ultimately undergo apoptosis, leaving voids that become inhabited by osteoblasts forming the primary spongiosa. Vertebral bodies of the axial skeleton develop through endochondral ossification and are separated from each other by intervertebral discs (IVDs). The IVD forms a fibrous joint that functions as a shock absorber for the spine and allows for slight flexion. Each IVD consists of two functional domains: the inner gel-like center of the nucleus pulposus and the outer fibrous tissue of the annulus fibrosus (AF). At the interface between the IVD and the vertebral body lies the endplate, a transitional tissue of mineralized matrix surrounding hypertrophic-like chondrocytes.</p>
        <p>The process of endochondral ossification requires the coordination of multiple signaling pathways. TGFβ/BMP signaling is essential for early cartilage and bone formation as well as postnatal growth [<xref ref-type="bibr" rid="pgen.1005936.ref004">4</xref>, <xref ref-type="bibr" rid="pgen.1005936.ref005">5</xref>]. The BMP and TGFβ pathways signal via their canonical receptor phosphorylated Smads (R-Smads) [<xref ref-type="bibr" rid="pgen.1005936.ref006">6</xref>, <xref ref-type="bibr" rid="pgen.1005936.ref007">7</xref>]. The TGFβ pathway signals through R-Smads 2 and 3 while the BMP pathway utilizes R-Smads 1, 5, and 8. Upon ligand binding the receptors phosphorylate and activate the R-Smads. The activated R-Smads translocate to the nucleus and form complexes with additional proteins to induce or repress target gene transcription. Both pathways also utilize the MAPK/ERK and TAK1/p38 pathways as non-canonical signaling pathways. Misregulation of TGFβ and BMP signaling affects many aspects of skeletal development, including formation of the IVD [<xref ref-type="bibr" rid="pgen.1005936.ref008">8</xref>], and over-activation of these pathways has been shown to cause ectopic bone formation in several tissues [<xref ref-type="bibr" rid="pgen.1005936.ref009">9</xref>–<xref ref-type="bibr" rid="pgen.1005936.ref011">11</xref>]. The IVD AF, as well as cartilage, ligament, and tendon tissues, are derived from progenitor pools consisting of distinct cell populations with unique expression profiles. While TGFβ and BMP signaling are critically important in musculoskeletal tissues, studies have recently shown that each of these distinct cell populations responds differently to changes in these respective signaling pathways [<xref ref-type="bibr" rid="pgen.1005936.ref012">12</xref>].</p>
        <p>Filamins are cytoskeletal proteins that stabilize actin filament networks and link them to the cellular membrane, thus forming a scaffold for integrating cell mechanics and signaling [<xref ref-type="bibr" rid="pgen.1005936.ref013">13</xref>]. Filamins have also been shown to interact directly with Smads 2 and 3, as well as 1 and 5, central mediators of canonical TGFβ and BMP signaling, respectively [<xref ref-type="bibr" rid="pgen.1005936.ref014">14</xref>, <xref ref-type="bibr" rid="pgen.1005936.ref015">15</xref>]. FLNB is expressed throughout the cartilage growth plate as well as in the cartilaginous condensations of developing vertebrae [<xref ref-type="bibr" rid="pgen.1005936.ref016">16</xref>]. Biallelic loss of function mutations leading to loss of FLNB cause SCT, while heterozygosity for missense mutations in <italic>FLNB</italic> produces a spectrum of autosomal dominant skeletal disorders including boomerang dysplasia (OMIM 112310); Larsen syndrome (OMIM 150250); and atelosteogenesis I and III (AOI, OMIM 108720; AOIII, OMIM 108721).</p>
        <p>In this study we used mice homozygous for a gene trapped <italic>Flnb</italic> allele (<italic>Flnb</italic><sup><italic>–/–</italic></sup>) [<xref ref-type="bibr" rid="pgen.1005936.ref017">17</xref>]. We previously showed that <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice phenocopy SCT and show progressive vertebral, carpal, tarsal, and sternal fusions as well as smaller overall body size, making this an ideal animal model for studying progressive vertebral fusions [<xref ref-type="bibr" rid="pgen.1005936.ref017">17</xref>]. Mice heterozygous for the gene trap are unaffected. FLNB is expressed in the developing skeleton, throughout the growth plate, in the developing limb buds and between the neural arches of the vertebrae [<xref ref-type="bibr" rid="pgen.1005936.ref017">17</xref>] as well as in the somites, which include the cells destined to become the vertebral bodies and IVDs of the spine. It was initially hypothesized that SCT vertebral fusions resulted from failure to segment the vertebrae properly [<xref ref-type="bibr" rid="pgen.1005936.ref018">18</xref>, <xref ref-type="bibr" rid="pgen.1005936.ref019">19</xref>], but analysis of the <italic>Flnb</italic> knockout mouse model demonstrated that the vertebrae form normally but subsequently fuse [<xref ref-type="bibr" rid="pgen.1005936.ref017">17</xref>]. In this study, we seek to explain how absence of FLNB produces spinal fusions, the most compelling phenotypic finding in both humans and mice. We demonstrate that in the absence of FLNB, TGFβ and BMP signaling is increased both <italic>in vitro</italic> and <italic>in vivo</italic>, demonstrating that FLNB is required for the attenuation of TGFβ/BMP signaling. We also show that the mutant AF undergoes ectopic differentiation toward a chondrogenic lineage in the IVD, leading to abnormal endochondral ossification. The phenotypic findings resemble those seen in aging disc degeneration and therefore provide a developmental model for degenerative disc disease.</p>
        </sec>
        <sec id="sec002" sec-type="results">
        <title>Results</title>
        <sec id="sec003">
        <title>Absence of FLNB causes progressive fusions and abnormalities in the postnatal vertebral growth plate and IVD</title>
        <p>In SCT patients, vertebral abnormalities are seen early in infancy, frequently presenting as scoliosis before eventually progressing to the fusion phenotype. Our previous study demonstrated initially normal formation of the IVD, but did not determine the precise time points at which ectopic ossifications and fusions occur. To investigate the spinal phenotype, <italic>Flnb</italic><sup><italic>–/–</italic></sup>and <italic>Flnb</italic><sup><italic>+/+</italic></sup> skeletal preparations were stained with alcian blue (to stain cartilage proteoglycans) and alizarin red (to stain mineralized bone) (<xref ref-type="fig" rid="pgen.1005936.g001">Fig 1</xref>). Ectopic bone formations are seen between the neural arches of the thoracic region of the spine beginning at E17.5 and progressing through P7 (<xref ref-type="fig" rid="pgen.1005936.g001">Fig 1A–1C</xref>, <xref ref-type="fig" rid="pgen.1005936.g001">1A′–1C′</xref>, arrows). These formations likely represent the ossification of the interspinous ligaments. Development of thoracic vertebral fusions (T7, T8, and T9) began later, at P5, and progressed as shown in P15 vertebrae (n = 5) (<xref ref-type="fig" rid="pgen.1005936.g001">Fig 1D and 1D′</xref>). Lumbar vertebrae (T13, L1, and L2) are nearly completely fused by P19 (<xref ref-type="fig" rid="pgen.1005936.g001">Fig 1E and 1E′</xref>). By P21 IVDs have completely disappeared at the thoracic and lumbar fusion sites (<xref ref-type="fig" rid="pgen.1005936.g001">Fig 1F and 1F′</xref>). These observations show that the spinal phenotype is indeed progressive and begins in the thoracic area of the spine before progressing to the lumbar vertebrae.</p>
        <fig id="pgen.1005936.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1005936.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title><italic>Flnb</italic><sup><italic>–/–</italic></sup>vertebrae progressively fuse in the thoracic and lumbar areas of the spine.</title>
        <p>Posterior view of mouse spines stained for cartilage proteoglycans (blue) and mineralized bone (red). (A-C, A′-C′) The <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse spine exhibited ectopic ossifications between the neural arches of the thoracic area (arrows). (D, D′) P15 image depicts representative vertebral fusions between thoracic vertebrae in the <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse spine (arrows). (E, E′) At P19, vertebral fusions and ectopic ossifications have progressed into the lumbar area (arrows). (F, F′) Anterior view. Multiple discs have disappeared and mineralized to bone in the P21 <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse spine. N = 3 for each timepoint.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1005936.g001" xlink:type="simple"/>
        </fig>
        <p>We demonstrated FLNB expression in the AF and nucleus pulposus of E14.5 mice via X-gal staining, indicating that FLNB plays a role in the development of these tissues (<xref ref-type="supplementary-material" rid="pgen.1005936.s001">S1 Fig</xref>). Histological analysis of sagittal IVD sections from P1 to P15 showed that the IVDs developed apparently normally until P1 but IVD disruptions were evident by P5 (<xref ref-type="fig" rid="pgen.1005936.g002">Fig 2</xref>). Within the <italic>Flnb</italic><sup><italic>–/–</italic></sup>vertebral body growth plates there was an initial increase in size of the proliferative zone at P1, followed by an increased zone of hypertrophic chondrocytes at P5 and P7 (<xref ref-type="fig" rid="pgen.1005936.g002">Fig 2A′–2C′</xref>) as compared with control animals (<xref ref-type="fig" rid="pgen.1005936.g002">Fig 2A–2C</xref>). By P15 this increase in hypertrophy was less evident as the vertebral growth plate reached its final stage of differentiation (<xref ref-type="fig" rid="pgen.1005936.g002">Fig 2E and 2E′</xref>). In addition, the vertebral body heights were significantly shorter in <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice (<xref ref-type="supplementary-material" rid="pgen.1005936.s002">S2 Fig</xref>). This was likely due to the accelerated chondrocyte differentiation observed in the growth plate that removed chondrocytes from the proliferative pool, resulting in decreased longitudinal growth. Investigation of the nucleus pulposus showed that beginning at P5, the nucleus pulposus became compressed and the disruption became more severe as the IVD aged as demonstrated in P7, P11, and P15 IVDs (<xref ref-type="fig" rid="pgen.1005936.g002">Fig 2B′–2E′</xref>).</p>
        <fig id="pgen.1005936.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1005936.g002</object-id>
        <label>Fig 2</label>
