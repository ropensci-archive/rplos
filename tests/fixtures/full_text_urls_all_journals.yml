        <body>
        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>The emergence of <italic>Paranthropus</italic> and <italic>Homo</italic> lineages in East Africa has been linked to an ecological shift toward C4 grasslands between 2.4 and 1.8 million years ago (Ma) caused by a marked global cooling and drying that resulted in contrasted year-round seasons and a variety of ecological scenarios with great spatial heterogeneity and ecological instability [<xref ref-type="bibr" rid="pone.0165447.ref001">1</xref>–<xref ref-type="bibr" rid="pone.0165447.ref006">6</xref>]. Remains of both <italic>Paranthropus boisei</italic> and early <italic>Homo</italic> have been associated with both well-watered, riverine habitats with gallery forest and woodlands in older localities and with extensive dry grasslands with episodes of lake fluctuations or, more recently, deltaic conditions. This habitat shift is assumed to have forced hominines to adopt a more intense exploitation of savanna plant foods, including underground storage organs (USOs). The robust australopithecines would have relied on dental and facial morphological adaptations to cope with long-term environmental challenges, whereas the generalized use of lithic tools would have offered early <italic>Homo</italic> greater opportunities to exploit food resources in highly variable environments [<xref ref-type="bibr" rid="pone.0165447.ref007">7</xref>–<xref ref-type="bibr" rid="pone.0165447.ref010">10</xref>]. The massive mandibular corpus, extended muscle insertion areas on the skull, large occlusal molar surfaces, premolar molarization, and thick enamel layers in <italic>Paranthropus</italic> are consistent with consumption of hard foodstuffs involving strong cracking, crushing, and grinding activities [<xref ref-type="bibr" rid="pone.0165447.ref011">11</xref>–<xref ref-type="bibr" rid="pone.0165447.ref014">14</xref>]. Tooth chipping and massive occlusal wear on the postcanine dentition of <italic>Paranthropus</italic> are indicative of peak bite forces and frequent chewing of small, hard food abrasives [<xref ref-type="bibr" rid="pone.0165447.ref015">15</xref>,<xref ref-type="bibr" rid="pone.0165447.ref016">16</xref>]. However, occlusal dental microwear analyses of <italic>Paranthropus boisei</italic> teeth fail to reveal any evidence of hard object feeding and contrast with isotopic evidence supporting a diet based above 70% on C4 plants such as fibrous grasses, sedges, or rhizomes [<xref ref-type="bibr" rid="pone.0165447.ref017">17</xref>–<xref ref-type="bibr" rid="pone.0165447.ref020">20</xref>]. Many fallback foods are mechanically challenging, which may explain the high occlusal wear of <italic>Paranthropus</italic> teeth [<xref ref-type="bibr" rid="pone.0165447.ref021">21</xref>], while the reduced dental and facial proportions in early <italic>Homo</italic> have been interpreted as indicative of meat exploitation as a major food source, mainly through scavenging strategies [<xref ref-type="bibr" rid="pone.0165447.ref022">22</xref>–<xref ref-type="bibr" rid="pone.0165447.ref024">24</xref>] to offset the dearth of succulent food resources in open environments [<xref ref-type="bibr" rid="pone.0165447.ref025">25</xref>,<xref ref-type="bibr" rid="pone.0165447.ref026">26</xref>]. Numerous studies have emphasized the importance of meat consumption in the large brained, small-toothed hominines [<xref ref-type="bibr" rid="pone.0165447.ref027">27</xref>–<xref ref-type="bibr" rid="pone.0165447.ref029">29</xref>]. However, the reduction in tooth size would have potentially limited the types of foods available to <italic>Homo ergaster</italic>. In contrast, in <italic>Homo habilis</italic>, the dental reduction that characterizes more recent humans was not fully attained [<xref ref-type="bibr" rid="pone.0165447.ref030">30</xref>,<xref ref-type="bibr" rid="pone.0165447.ref031">31</xref>].</p>
        <p>Dental microwear patterns, both on buccal and occlusal enamel surfaces, have proved to be highly informative of foraging strategies in extant primates [<xref ref-type="bibr" rid="pone.0165447.ref032">32</xref>–<xref ref-type="bibr" rid="pone.0165447.ref035">35</xref>]. Early analyses of occlusal microwear patterns on <italic>A</italic>. <italic>africanus</italic> and <italic>P</italic>. <italic>robustus</italic> suggested that "the diet <italic>of Paranthropus</italic> entailed the mastication of harder items than composed the dietary staples <italic>of Australopithecus</italic>", similar to those of primates that eat large quantities of hard objects [<xref ref-type="bibr" rid="pone.0165447.ref036">36</xref>,<xref ref-type="bibr" rid="pone.0165447.ref037">37</xref>]. In contrast, more recent analyses of occlusal enamel texture suggested that <italic>P</italic>. <italic>boisei</italic> might not have consumed extremely hard or tough foods in the days prior to death [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>] and that it might have consumed foods “with similar ranges of toughness as those eaten by <italic>A</italic>. <italic>africanus</italic>” [<xref ref-type="bibr" rid="pone.0165447.ref019">19</xref>]. Early <italic>Homo</italic> would not have relied on extremely hard or tough foods such as nuts, USOs or dried meat, whereas <italic>H</italic>. <italic>ergaster</italic> would have consumed more fracture-resistant food items (USOs or tough animal tissues) than <italic>H</italic>. <italic>habilis</italic> [<xref ref-type="bibr" rid="pone.0165447.ref038">38</xref>]. The two <italic>Homo</italic> species would have differed in fallback food consumption during stress periods, consistent with the climate change towards open savannas over time, with <italic>H</italic>. <italic>ergaster</italic> relying on stone tools for processing fallback foods [<xref ref-type="bibr" rid="pone.0165447.ref039">39</xref>,<xref ref-type="bibr" rid="pone.0165447.ref040">40</xref>].</p>
        <p>Dietary hypotheses based on occlusal dental microwear research can be tested by buccal dental microwear patterns analyses. Buccal dental microwear is characterized by numerous striations with varying orientations and the lack of other wear features [<xref ref-type="bibr" rid="pone.0165447.ref035">35</xref>,<xref ref-type="bibr" rid="pone.0165447.ref041">41</xref>–<xref ref-type="bibr" rid="pone.0165447.ref044">44</xref>], such as pits or inter-tooth attrition that are common on occlusal enamel surfaces. Occlusal microwear patterns vary between shearing and grinding facets on the same tooth [<xref ref-type="bibr" rid="pone.0165447.ref045">45</xref>] and intra-facet variability within molar teeth has been shown to depend on varying mastication processes [<xref ref-type="bibr" rid="pone.0165447.ref046">46</xref>]. Occlusal dental microwear is highly affected by dental gross wear, because dentine exposure and enamel cracking quickly wear away the Phase II molar facets upon which most occlusal microwear research is based. In addition, forceful tooth-to-tooth contact and dental grinding are non-dietary sources of microwear features (both pits and scratches) on occlusal surfaces [<xref ref-type="bibr" rid="pone.0165447.ref045">45</xref>,<xref ref-type="bibr" rid="pone.0165447.ref047">47</xref>]. In contrast, buccal microwear is not affected by occlusal wear and dentine exposure [<xref ref-type="bibr" rid="pone.0165447.ref048">48</xref>] and has been shown to have a clearly distinct <italic>in vivo</italic> feature formation dynamics, and is likely to have a longer formation span than occlusal surfaces [<xref ref-type="bibr" rid="pone.0165447.ref049">49</xref>–<xref ref-type="bibr" rid="pone.0165447.ref051">51</xref>]. Buccal microwear is the result of the interaction of abrasive particles, such as plant phytoliths or silica dust, with the buccal enamel surfaces of teeth during chewing [<xref ref-type="bibr" rid="pone.0165447.ref052">52</xref>,<xref ref-type="bibr" rid="pone.0165447.ref053">53</xref>], as food particles move around in the mouth (mainly in an up-to-down and front-to-back direction) until they are swallowed.</p>
        <p>It has been shown that post-depositional, taphonomic processes do not add new microwear features; instead, they obliterate and erase them, significantly damaging enamel surfaces, as shown by experimental analyses [<xref ref-type="bibr" rid="pone.0165447.ref054">54</xref>,<xref ref-type="bibr" rid="pone.0165447.ref055">55</xref>], which makes <italic>post-mortem</italic> damage clearly distinguishable from <italic>ante-mortem</italic> diet-related microwear patterns [<xref ref-type="bibr" rid="pone.0165447.ref035">35</xref>,<xref ref-type="bibr" rid="pone.0165447.ref056">56</xref>,<xref ref-type="bibr" rid="pone.0165447.ref057">57</xref>]. The presence of pits on the buccal surfaces and of microwear features on inter-proximal wear facets is a clear indicator of <italic>post-mortem</italic> damage [<xref ref-type="bibr" rid="pone.0165447.ref035">35</xref>,<xref ref-type="bibr" rid="pone.0165447.ref058">58</xref>].</p>
        <p>Buccal microwear patterns in humans have been shown to be age-dependent in archeological collections [<xref ref-type="bibr" rid="pone.0165447.ref043">43</xref>] and in Middle and Upper Pleistocene fossil specimens, especially in juvenile individuals with definitive, fully functional dentition [<xref ref-type="bibr" rid="pone.0165447.ref059">59</xref>]. However, the intra-population variability of buccal microwear patterns has been shown to be smaller than the inter-population variability in adult individuals of hunter-gatherer populations from different ecological areas [<xref ref-type="bibr" rid="pone.0165447.ref041">41</xref>,<xref ref-type="bibr" rid="pone.0165447.ref053">53</xref>]. Buccal microwear patterns analysis is a replicable procedure [<xref ref-type="bibr" rid="pone.0165447.ref060">60</xref>] and has been shown to be highly dependent on ecological constraints and dietary preferences in both extant and fossil primates [<xref ref-type="bibr" rid="pone.0165447.ref033">33</xref>] and in fossil hominins [<xref ref-type="bibr" rid="pone.0165447.ref041">41</xref>,<xref ref-type="bibr" rid="pone.0165447.ref043">43</xref>,<xref ref-type="bibr" rid="pone.0165447.ref061">61</xref>,<xref ref-type="bibr" rid="pone.0165447.ref062">62</xref>]. Consequently, buccal microwear research is informative of diet composition and on the amount of abrasives incorporated to foodstuffs during food processing [<xref ref-type="bibr" rid="pone.0165447.ref041">41</xref>,<xref ref-type="bibr" rid="pone.0165447.ref062">62</xref>–<xref ref-type="bibr" rid="pone.0165447.ref064">64</xref>].</p>
        <p>In the present research, scratch densities and average lengths by orientation categories on well-preserved teeth of <italic>P</italic>. <italic>boisei</italic>, <italic>H</italic>. <italic>habilis</italic> (early <italic>Homo</italic>), and <italic>H</italic>. <italic>ergaster</italic> specimens are studied. Their buccal microwear patterns are compared to those of extant primate samples from both closed forests and open woodlands and to those of the previously studied hominins <italic>Australopithecus anamensis</italic> [<xref ref-type="bibr" rid="pone.0165447.ref065">65</xref>] and <italic>Australopithecus afarensis</italic> [<xref ref-type="bibr" rid="pone.0165447.ref066">66</xref>] specimens. The main goals are to test the contradictory interpretations derived from anatomical traits, occlusal microwear patterns and texture data, and isotopic evidence for the robust australopithecines from East Africa and to determine the significance of a carnivorous diet in the <italic>Homo</italic> clade.</p>
        </sec>
        <sec id="sec002" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec003">
        <title>Samples studied</title>
        <p>A total of 446 postcanine teeth were analyzed (<xref ref-type="table" rid="pone.0165447.t001">Table 1</xref>), belonging to 167 fossil specimens of <italic>Paranthropus aethiopicus</italic> (N = 44), <italic>Paranthropus boisei</italic> (N = 56), <italic>Homo habilis</italic> (early <italic>Homo</italic>) (N = 49) and <italic>Homo ergaster</italic> (N = 18) from East African sites dating from 2.5 to 1.4 Ma, including Omo and Hadar in Ethiopia, Koobi Fora, West Turkana, Lake Baringo, and Lainyamok in Kenya, and Olduvai Gorge and Peninj in Tanzania. All necessary permits were obtained for the described study from the Tanzania Commission for Science and Technology (COSTECH), the Kenyan National Commission for Science, Technology and Innovation (NACOSTI), and the Nairobi National Museum, which complied with all relevant regulations. The studied samples included the same specimens for which occlusal dental microwear and texture patterns have been previously studied [<xref ref-type="bibr" rid="pone.0165447.ref010">10</xref>,<xref ref-type="bibr" rid="pone.0165447.ref019">19</xref>,<xref ref-type="bibr" rid="pone.0165447.ref038">38</xref>,<xref ref-type="bibr" rid="pone.0165447.ref067">67</xref>,<xref ref-type="bibr" rid="pone.0165447.ref068">68</xref>]. Dental molds were made from the original fossil specimens curated at the National Museums of Ethiopia (Addis-Ababa), Kenya (Nairobi) and Tanzania (Dar es Salaam and Arusha). Taxonomic attributions of hominin specimens were obtained from the literature [<xref ref-type="bibr" rid="pone.0165447.ref069">69</xref>–<xref ref-type="bibr" rid="pone.0165447.ref075">75</xref>]. However, there is no full consensus concerning the taxonomic attribution of some early <italic>Homo</italic> specimens to <italic>H</italic>. <italic>habilis</italic>, <italic>Homo rudolfensis</italic>, or <italic>H</italic>. <italic>ergaster</italic> taxa [<xref ref-type="bibr" rid="pone.0165447.ref068">68</xref>,<xref ref-type="bibr" rid="pone.0165447.ref070">70</xref>,<xref ref-type="bibr" rid="pone.0165447.ref076">76</xref>–<xref ref-type="bibr" rid="pone.0165447.ref078">78</xref>]. In the present study, a broad <italic>H</italic>. <italic>habilis</italic> group was considered for all East African early <italic>Homo</italic> specimens dating between 1.7 and 1.4 Ma. No specimens from the Shungura and Koobi Fora formations, ascribed to the <italic>Homo rudolfensis</italic> clade [<xref ref-type="bibr" rid="pone.0165447.ref076">76</xref>,<xref ref-type="bibr" rid="pone.0165447.ref078">78</xref>–<xref ref-type="bibr" rid="pone.0165447.ref080">80</xref>], showed well-preserved buccal enamel surfaces, as was also the case for the occlusal surfaces [<xref ref-type="bibr" rid="pone.0165447.ref010">10</xref>,<xref ref-type="bibr" rid="pone.0165447.ref038">38</xref>]; therefore, the <italic>H</italic>. <italic>rudolfensis</italic> taxon was not considered. Due to the unresolved controversy concerning the <italic>H</italic>. <italic>habilis</italic> hypodigm from Olduvai [<xref ref-type="bibr" rid="pone.0165447.ref068">68</xref>], the Olduvai sample was considered as a single species [<xref ref-type="bibr" rid="pone.0165447.ref069">69</xref>]. The well-preserved <italic>H</italic>. <italic>habilis</italic> sample (N = 10) included seven specimens from Olduvai (OH 13, OH 16, OH 21, OH 27, OH 41, OH 62, and OH 69), one from Hadar (AL 666–1) and two from Omo (L 984 and 75s-69-14a) that have been considered as early <italic>Homo</italic> specimens [<xref ref-type="bibr" rid="pone.0165447.ref080">80</xref>,<xref ref-type="bibr" rid="pone.0165447.ref081">81</xref>]. The <italic>H</italic>. <italic>ergaster</italic> group included well-preserved specimens from Koobi Fora (ER 820, ER 992, ER 807, and ER 806), Olduvai (OH 23), and Nachukui (WT 15000). Three additional well-preserved remains from Koobi Fora (ER 1814, ER 3734, and ER 6128) have an uncertain <italic>Homo</italic> attribution [<xref ref-type="bibr" rid="pone.0165447.ref076">76</xref>,<xref ref-type="bibr" rid="pone.0165447.ref078">78</xref>,<xref ref-type="bibr" rid="pone.0165447.ref082">82</xref>,<xref ref-type="bibr" rid="pone.0165447.ref083">83</xref>] and were not included in the analysis. The paranthropine samples, dating from between 2.6 and 1.3 Ma [<xref ref-type="bibr" rid="pone.0165447.ref014">14</xref>,<xref ref-type="bibr" rid="pone.0165447.ref073">73</xref>], overlap both temporally and spatially with the early <italic>Homo</italic> group. The well-preserved specimens of this group included <italic>P</italic>. <italic>aethiopicus</italic> from West Turkana (WT 16005 and WT 17000) and Omo (L238-35, L338X-35, L62-17, and L860-2) and <italic>P</italic>. <italic>boisei</italic> from Koobi Fora (ER 1509, ER 1804, and ER 5431), Olduvai (OH 5 and OH 66), Nachukui (WT 17400 and WT 18600), Ileret (ER 729), Omo (L 7a-125), and Peninj (W64-160). The buccal microwear patterns of <italic>A</italic>. <italic>anamensis</italic> [<xref ref-type="bibr" rid="pone.0165447.ref065">65</xref>] (N = 5) and <italic>A</italic>. <italic>afarensis</italic> [<xref ref-type="bibr" rid="pone.0165447.ref066">66</xref>] (N = 26), as well as Cercopithecoidea [<xref ref-type="bibr" rid="pone.0165447.ref032">32</xref>,<xref ref-type="bibr" rid="pone.0165447.ref035">35</xref>] (N = 80) and Hominoidea primates [<xref ref-type="bibr" rid="pone.0165447.ref033">33</xref>] (N = 48), were used for comparative purposes (<xref ref-type="table" rid="pone.0165447.t001">Table 1</xref>). Finally, a sample of <italic>Theropithecus gelada</italic> (N = 7, Natural History Museum, New York) from Ethiopia was also analysed, since its buccal microwear pattern was not yet available and this species has been proposed as a model for interpreting the diet of <italic>Paranthropus</italic> [<xref ref-type="bibr" rid="pone.0165447.ref084">84</xref>].</p>
