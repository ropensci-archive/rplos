        </alternatives><table-wrap-foot><fn id="nt102"><label/><p>Coefficient estimates from linear regression models are shown with standard errors in parentheses. Dependent variables are GM crop impacts measured as percentage differences between GM and non-GM. All explanatory variables are 0/1 dummies (for variable definitions see <xref ref-type="table" rid="pone-0111629-t001">Table 1</xref>). The yield models in columns (1) and (2) and the farmer profit models in columns (6) and (7) have the same dependent variables, but they differ in terms of the explanatory variables, as shown. *, **, *** indicate statistical significance at the 10%, 5%, and 1% level, respectively. <sup>#</sup> indicates that the variable was dropped because the number of observations with a value of one was smaller than 5.</p></fn></table-wrap-foot></table-wrap>
        <p>Most original studies in this meta-analysis build on farm surveys, although some are based on field-trial data. Field-trial results are often criticized to overestimate impacts, because farmers may not be able to replicate experimental conditions. However, results in <xref ref-type="table" rid="pone-0111629-t003">Table 3</xref> (column 1) show that field-trial data do not overestimate the yield effects of GM crops. Reported yield gains from field trials are even lower than those from farm surveys. This is plausible, because pest damage in non-GM crops is often more severe in farmers’ fields than on well-managed experimental plots.</p>
        <p>Another concern often voiced in the public debate is that studies funded by industry money might report inflated benefits. Our results show that the source of funding does not significantly influence the impact estimates. We also analyzed whether the statistical method plays a role. Many of the earlier studies just compared yields of GM and non-GM crops without considering possible differences in other inputs and conditions that may also affect the outcome. Net impacts of GM technology can be estimated with regression-based production function models that control for other factors. Interestingly, results derived from regression analysis report higher average yield effects.</p>
        <p>Finally, we examined whether the type of publication matters. Controlling for other factors, the regression coefficient for journal publications in column (1) of <xref ref-type="table" rid="pone-0111629-t003">Table 3</xref> implies that studies published in peer-reviewed journals show 12 percentage points higher yield gains than studies published elsewhere. Indeed, when only including observations from studies that were published in journals, the mean effect size is larger than if all observations are included (<xref ref-type="supplementary-material" rid="pone.0111629.s002">Figure S2</xref>). On first sight, one might suspect publication bias, meaning that only studies that report substantial effects are accepted for publication in a journal. A common way to assess possible publication bias in meta-analysis is through funnel plots <xref ref-type="bibr" rid="pone.0111629-Borenstein1">[25]</xref>, which we show in <xref ref-type="supplementary-material" rid="pone.0111629.s003">Figure S3</xref>. However, in our case these funnel plots should not be over-interpreted. First, only studies that report variance measures can be included in the funnel plots, which holds true only for a subset of the original studies used here. Second, even if there were publication bias, our mean results would be estimated correctly, because we do include studies that were not published in peer-reviewed journals.</p>
        <p>Further analysis suggests that the journal review process does not systematically filter out studies with small effect sizes. The journal articles in the sample report a wide range of yield effects, even including negative estimates in some cases. Moreover, when combining journal articles with papers presented at academic conferences, average yield gains are even higher (<xref ref-type="table" rid="pone-0111629-t003">Table 3</xref>, column 2). Studies that were neither published in a journal nor presented at an academic conference encompass a diverse set of papers, including reports by NGOs and outspoken biotechnology critics. These reports show lower GM yield effects on average, but not all meet common scientific standards. Hence, rather than indicating publication bias, the positive and significant journal coefficient may be the result of a negative NGO bias in some of the grey literature.</p>
        <p>Concerning other outcome variables, IR crops have much stronger reducing effects on pesticide quantity than HT crops (<xref ref-type="table" rid="pone-0111629-t003">Table 3</xref>, column 3), as already discussed above. In terms of pesticide costs, the difference between IR and HT is less pronounced and not statistically significant (column 4). The profit gains of GM crops are 60 percentage points higher in developing countries than in developed countries (column 6). This large difference is due to higher GM yield gains and stronger pesticide cost savings in developing countries. Moreover, most GM crops are not patented in developing countries, so that GM seed prices are lower <xref ref-type="bibr" rid="pone.0111629-Qaim3">[19]</xref>. Like for yields, studies published in peer-reviewed journals report higher profit gains than studies published elsewhere, but again we do not find evidence of publication bias (column 7).</p>
        </sec></sec><sec id="s4">
        <title>Conclusion</title>
        <p>This meta-analysis confirms that – in spite of impact heterogeneity – the average agronomic and economic benefits of GM crops are large and significant. Impacts vary especially by modified crop trait and geographic region. Yield gains and pesticide reductions are larger for IR crops than for HT crops. Yield and farmer profit gains are higher in developing countries than in developed countries. Recent impact studies used better data and methods than earlier studies, but these improvements in study design did not reduce the estimates of GM crop advantages. Rather, NGO reports and other publications without scientific peer review seem to bias the impact estimates downward. But even with such biased estimates included, mean effects remain sizeable.</p>
        <p>One limitation is that not all of the original studies included in this meta-analysis reported sample sizes and measures of variance. This is not untypical for analyses in the social sciences, especially when studies from the grey literature are also included. Future impact studies with primary data should follow more standardized reporting procedures. Nevertheless, our findings reveal that there is robust evidence of GM crop benefits. Such evidence may help to gradually increase public trust in this promising technology.</p>
