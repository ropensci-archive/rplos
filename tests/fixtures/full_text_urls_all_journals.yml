        <sec id="sec008" sec-type="conclusions">
        <title>Discussion</title>
        <sec id="sec009">
        <title>Live cell imaging reveals fine-tuning of motoneuron position to compensate for tissue shifts</title>
        <p>Similar to other vertebrates, spinal motoneurons in zebrafish develop in register with and thus localize to the same anterior-posterior level as the muscle they innervate [<xref ref-type="bibr" rid="pgen.1006440.ref012">12</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref037">37</xref>]. Our live cell imaging revealed a pronounced shift between spinal motoneurons and adjacent mesodermal notochord cells. Such differential or ‘allometric’ growth of the spinal cord relative to mesodermal derivatives has been previously documented in mammalian and human embryos [<xref ref-type="bibr" rid="pgen.1006440.ref003">3</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref041">41</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref042">42</xref>]. What had not been previously appreciated is that these tissue movements occur during the time period when motor axons have already exited from the spinal cord and migrate through extracellular space between the adjacent notochord and somite muscle cells (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1</xref>). Shifting spinal cord positions relative to adjacent tissues through which motor axons extend is predicted to generate significant mechanical tension between motoneuron soma and their axon, thus necessitating a compensatory mechanisms to keep both aligned and in register.</p>
        <p>In zebrafish, the initial migration of spinal motoneurons ceases just before the onset of axon initiation [<xref ref-type="bibr" rid="pgen.1006440.ref005">5</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref036">36</xref>]. Here, we identify a second period of motoneuron position fine-tuning at a time when axons have already exited from the spinal cord to innervate their muscle targets. Based on loss of function phenotypes, the early migration requires Semaphorin-Neuropilin but is independent of <italic>mypt1</italic>, while the late fine-tuning appears independent of Semaphorin-Neuropilin [<xref ref-type="bibr" rid="pgen.1006440.ref005">5</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref036">36</xref>], but requires <italic>mypt1</italic> function (<xref ref-type="fig" rid="pgen.1006440.g005">Fig 5</xref>). Thus, <italic>mypt1</italic>-dependent fine-tuning of motoneuron position defines a previously unknown mechanism to compensate for morphogenetic tissue movements between the spinal cord and adjacent tissues that occur well after the onset of axonogenesis.</p>
        </sec>
        <sec id="sec010">
        <title>A novel role for <italic>mypt1</italic> in fine-tuning neuron cell body position</title>
        <p><italic>Mypt1</italic> has well documented roles in maintaining epithelial integrity [<xref ref-type="bibr" rid="pgen.1006440.ref024">24</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref043">43</xref>], modulating smooth muscle contractility [<xref ref-type="bibr" rid="pgen.1006440.ref044">44</xref>] as well as regulating cell motility in general [<xref ref-type="bibr" rid="pgen.1006440.ref038">38</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref045">45</xref>]. In the nervous system <italic>mypt1</italic> regulates neuronal migration [<xref ref-type="bibr" rid="pgen.1006440.ref046">46</xref>], axonal patterning and glial morphology [<xref ref-type="bibr" rid="pgen.1006440.ref025">25</xref>]. For many of these processes <italic>mypt1</italic> has been shown to act cell-autonomously [<xref ref-type="bibr" rid="pgen.1006440.ref043">43</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref046">46</xref>], while a cell non-autonomous function for <italic>mypt1</italic> has been reported during zebrafish gastrulation [<xref ref-type="bibr" rid="pgen.1006440.ref038">38</xref>]. Similarly, we find that <italic>mypt1</italic> acts cell non-autonomously to suppress exuberant axonal branching, possibly through myosin II as we detect increased p-MLC activity in slow-twitch skeletal muscle cells (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2F–2K</xref>), which during motor axon outgrowth delineate their migratory path [<xref ref-type="bibr" rid="pgen.1006440.ref030">30</xref>].</p>
        <p>Conversely, <italic>mypt1</italic> acts cell autonomously within motoneurons as cell bodies migrate posteriorly to stay aligned with their axons as they shift posteriorly with the notochord (<xref ref-type="fig" rid="pgen.1006440.g005">Fig 5</xref>). Motoneuron membrane blebbing and neuronal mispositioning in <italic>mypt1</italic> are both sensitive to the myosin II inhibitor blebbistatin, demonstrating that <italic>mypt1</italic> regulates fine tuning of motoneuron position through myosin II-dependent actomyosin contractility (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4</xref>). Blebbistatin induces severe axonal branching, and thus precluded us to determine whether axonal branching is also regulated via a myosin II-dependent mechanism. Importantly, it is also possible that <italic>mypt1</italic> restricts axonal branching through a myosin II-independent mechanism. Besides regulating myosin II phosphorylation, the MYPT1-containing holoenzyme has also been shown to interact with a large host of putative substrates including moesin, tau, MAP2, Polo like kinase and the transcriptional repressor HDAC7, suggesting that <italic>mypt1</italic> likely has broader functions than myosin regulation [<xref ref-type="bibr" rid="pgen.1006440.ref018">18</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref047">47</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref048">48</xref>]. Furthermore, <italic>mypt1</italic> has recently been shown to interact with the insulin receptor substrate-1, and to regulate other pathways including mTOR signaling [<xref ref-type="bibr" rid="pgen.1006440.ref049">49</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref050">50</xref>]. Thus, it will be interesting to determine whether <italic>mypt1</italic> restricts axonal branching through a ‘canonical’ pathway such as myosin II or moesin phosphorylation, or through one of these recently identified substrates and pathways.</p>
        </sec>
        <sec id="sec011">
        <title>Mypt1-dependent motoneuron positioning during notochord driven axis elongation</title>
        <p>Our analyses of <italic>mypt1</italic> mutants uncover a second period of motoneuron migration during the time period when axons grow outside the spinal cord towards their muscle targets, and when the embryo elongates along its anterior-posterior axis. In zebrafish the driving force for axis elongation is thought to be at least in part caused by changes in notochord cell morphology [<xref ref-type="bibr" rid="pgen.1006440.ref015">15</xref>]. The notochord, which is the defining feature of chordates consists of an outer epithelial-like cell layer and an rod like core of cells each containing a single large vacuole that eventually occupies most of the cell volume [<xref ref-type="bibr" rid="pgen.1006440.ref051">51</xref>]. As the vacuoles inflate and expand within the cells, the ECM sheath secreted from the outer cell layer restricts radial expansion of the notochord resulting in the elongation along the anterior-posterior axis [<xref ref-type="bibr" rid="pgen.1006440.ref015">15</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref052">52</xref>]. Importantly, vacuole inflation coincides with the time period when we observe the shift between identified spinal motoneurons and notochord cells relative to each other (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1A–1G</xref>). Notochord vacuoles have been reported in several vertebrate embryos including in mammalian embryos [<xref ref-type="bibr" rid="pgen.1006440.ref053">53</xref>], and recent work in zebrafish has identified vacuole acidification and <italic>rab32</italic> mediated endosomal trafficking to be critical for vacuole expansion and body axis elongation [<xref ref-type="bibr" rid="pgen.1006440.ref015">15</xref>].</p>
        <p>Notochord cells secrete large amounts of ECM that serves as the substratum for migrating motor axons once they exit from the spinal cord. As notochord cells shift caudal, their ECM might ‘drag’ motor axons along caudally, thereby generating tension between the axons and their cell bodies in the spinal cord. It is conceivable that this tension induces <italic>mypt1</italic> function, which acts in motorneurons to fine-tune their position, thereby compensating for the caudal shift of their axons (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4</xref>). How then does <italic>mypt1</italic> fine-tune motoneuron position? We show that inhibiting myosin II activity via blebbistatin restores motoneuron fine-tuning in <italic>mypt1</italic> mutants, providing compelling evidence that <italic>mypt1</italic> modulates actomyosin contractility within motoneurons. Our findings thus implicate the myosin II regulatory network, including myosin light chain kinase (MLCK) and Rho-associated protein kinase (ROCK) [<xref ref-type="bibr" rid="pgen.1006440.ref020">20</xref>] as key modulators to adjust motoneuron position during axonogenesis. It will be interesting to determine whether notochord expansion coordinates <italic>mypt1</italic>-dependent motoneuron positioning through mechanical forces or changes in gene expression.</p>
        <p>Finally, given that tissue shifts of the spinal cord relative to mesodermal derivatives have previously been documented in mammalian embryos [<xref ref-type="bibr" rid="pgen.1006440.ref003">3</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref041">41</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref042">42</xref>], it is tempting to speculate that <italic>mypt1</italic>-dependent compensation for such shifts might be a conserved feature of development. In fact loss of <italic>mypt1</italic> in mice leads to embryonic lethality [<xref ref-type="bibr" rid="pgen.1006440.ref054">54</xref>], consistent with a potential role in tissue shift compensation.</p>
        </sec>
        </sec>
        <sec id="sec012" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec013">
        <title>Ethics statement</title>
        <p>All experiments were conducted according to an Animal Protocol fully approved by the University of Pennsylvania Institutional Animal Care and Use Committee (IACUC) on January 24, 2014, protocol number 803446. Veterinary care is under the supervision of the University Laboratory Animal Resources (ULAR) of the University of Pennsylvania.</p>
        </sec>
        <sec id="sec014">
        <title>Zebrafish care and strains</title>
        <p>Embryos were generated by natural mating as described [<xref ref-type="bibr" rid="pgen.1006440.ref055">55</xref>]. Embryos were raised at 25 to 28°C and developmental stages were determined based on previously described criteria [<xref ref-type="bibr" rid="pgen.1006440.ref051">51</xref>]. <italic>p82emcf</italic> mutants (ZFIN ID: ZDB-ALT-050323-2) were previously generated by ENU mutagenesis [<xref ref-type="bibr" rid="pgen.1006440.ref017">17</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref055">55</xref>]. <italic>Evx1</italic>:<italic>Gal4; UAS</italic>:<italic>GFP</italic> double transgenic fish were kindly provided by Pierre Drapeau [<xref ref-type="bibr" rid="pgen.1006440.ref016">16</xref>].</p>
        </sec>
        <sec id="sec015">
        <title>Immunohistochemistry</title>
        <p>Embryos were fixed in 4% paraformaldehyde with 1% DMSO in 0.1 M phosphate buffer, pH 7.4, then dehydrated in methanol and permeabilized for 30 min. in acetone at -20°C or 1mg/ml collagenase for 7 min (NCadh), and rehydrated with incubation buffer (0.2% BSA, 0.5% Triton X 100 in 0.1 M phosphate buffer, pH 7.4). The following primary antibodies were used: anti-SV2 antibody (1:50, Developmental Studies Hybridoma Bank [DSHB]), anti-phospho-myosin light chain 2 (Ser19, 1:20, Cell Signaling Technology), anti-c-myc clone 9E1 (1:600, Sigma) and anti-F59 (1:10, DSHB) [<xref ref-type="bibr" rid="pgen.1006440.ref056">56</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref057">57</xref>], anti-En1 clone 4D9 (1:5, DSHB), anti-NCadh (1:100, Abcam ab12221), anti-znp1 (1:200) [<xref ref-type="bibr" rid="pgen.1006440.ref058">58</xref>], and for labeling of AChR, we used Alexa 594-coupled α-bungarotoxin (10μg/ml, Molecular Probes). Embryos were washed at least three times in incubation buffer before adding secondary antibodies conjugated with Alexa Fluor 488, 568 or 594 (1:400, Life Technologies). Antibody incubations were performed for 4 h at room temperature or overnight at 4°C. Embryos were mounted in Vectashield mounting medium (Vector laboratories), head tissue was used for genotyping (see below) and samples were viewed and documented as described below.</p>
        </sec>
        <sec id="sec016">
        <title>Cell transplantation</title>
        <p>To generate chimeric embryos, cell transplantations between wildtype and mutant embryos were performed as previously described [<xref ref-type="bibr" rid="pgen.1006440.ref059">59</xref>], with the following modifications. Donor one-cell stage embryos were injected with lysine-fixable rhodamine-dextran (MW 3,000, Life Technologies, 5% in 0.2 M KCl). Embryos were released from their chorions using 0.6 mg/ml pronase and 5–10 labeled cells were transplanted between embryos at the oblong or sphere stage. Embryos were raised in E2 until 26–27 hpf, when host embryos were fixed for staining with SV2 antibody and analysis (see below) and donor embryos were genotyped (see below).</p>
        </sec>
        <sec id="sec017">
        <title>Blebbistatin treatment</title>
        <p>To study the effects of blebbistatin on cellular blebbing, embryos were treated with 0.1% DMSO (control) or 100μM blebbistatin (in 0.1% DMSO) starting at 18 hpf, to study the effects of blebbistatin on neuronal positioning from 21–26 hpf with 30μM blebbistatin (in 0.2% DMSO) and then imaged on a spinning disc confocal as described below. All embryos were genotyped for <italic>mypt1</italic>.</p>
        </sec>
        <sec id="sec018">
        <title>Chromosomal mapping of <italic>p82emcf</italic> and cloning of <italic>mypt1</italic></title>
        <p>We established two mapping crosses between fish carrying the <italic>p82emcf</italic> allele and polymorphic WIK and AB strains. PCR amplification of microsatellite markers on chromosome 4 revealed linkage to markers z9247 (fw primer: 5'-CTG CTT GAA AGC CTG AGG AC-3', rev primer: 5'-TGC CCA TGT TCA TAG CTC TG-3') and z6977 (fw primer: 5'-TGC TAA TTG GGA CAC TGC AA-3', rev primer: 5'-AGA GTG GCA CAC TGG TAA AAC A-3'). A cDNA clone for <italic>mypt1</italic> (ENSDARG00000010784) was generated by RT-PCR amplification from individual wildtype and mutant embryos using the following primer combinations: Ppp2 fw 5'-GTC AGA CGG CAT TTG ACG TAG C-3' and Ppp2 rev 5'-TAC CGG GAC AGC AGG CTG C-3'; Ppp3 fw 5'-CAC ACG GCC TCG AGA AGA TGA-3' and Ppp3 rev 5'- CTA TTT GGA AAG CTT GCT TAT TAC TCG G-3'; Ppp8 fw 5'-ATG AAG ATG GCG GAC GCC AAG C-3' and Ppp8 rev 5'-TCG TCC TTC TTT CCC TCT CCC TCC-3'; Ppp10 fw 5'-AGC AAC CAG GTG ACC ACC C-3' and Ppp10 rev 5'-GCT ACG ATA GCG CGA CCT G-3'. The <italic>p82emcf</italic> mutation was confirmed by amplifying the lesion site from genomic DNA and sequencing of the PCR product using the primer pair Ppp1r12a exon10 fw: 5'-CTG TGT TCC TCA GGT GAG CAC3' and Ppp1r12a exon10 rev: 5'-CCA CTA AAG TAA AGT GCA AGA GAC CT-3'. For cloning of <italic>mypt1</italic> into pCS2+ the following primer pairs were used: Ppp1r12a EcoRI fw 5'-AAT TGA ATT CAC CAT GAA GAT GGC GGA CGC CAA GC-3' and Ppp1r12a SnaBI rev 5'-CCG CTA CGT ACC AGA CTA GCA-3'; Ppp1r12a SnaBI fw 5'-TGC TAG TCT GGT ACG TAG CGG-3' and Ppp1r12a SnaBI rev 5'-TAT GAT ACG TAC TAT TTG GAA AGC TTG CTT ATT ACT CGG-3'. Both PCR products were initially cloned separately into pCS2+ using EcoRI/SnaBI and SnaBI respectively. After sequencing, both pieces of <italic>mypt1</italic> were fused by SnaBI digest and ligation resulting in full length <italic>mypt1</italic> cDNA in pCS2+. To move <italic>mypt1</italic> into pBSII, it was first amplified using Ppp1r12a EcoRI fw short 5'-AAT TGA ATT CAC CAT GAA GAT GGC GGA-3' and Ppp1r12a XmaI stop rev: 5'-ACC CGG GCT ATT TGG AAA GCT TGC TTA TTA CTC G-3' and then cloned using EcoRI and XmaI.</p>
        </sec>
        <sec id="sec019">
        <title>Genotyping</title>
        <p>Wildtype and mutant alleles of <italic>mypt1</italic> were distinguished using dCAPS PCR. GoTaq polymerase (Promega) and the following PCR conditions were used: initial denaturation at 94°C for 3 min., amplification by 40 cycles of 94°C denaturation for 30 s, annealing at 62°C for 30 s, extension at 72°C for 45 s, final extension at 72°C for 10 min. PCR products were separated in 3% agarose gels in SB buffer using a 1:1 mix of ultrapure agarose (Life Technologies) and methaphore agarose (Lonza). The following primers were used: HinfI-fw: 5'-AGG ACA GGA AGG ATG AGT CTC CTG AAT-3' and intronically binding HinfI-rev: 5'- TGA GGG TGA TGA ATA AGT GGT AGG TGA-3'. PCR products were digested with HinfI restriction enzyme overnight.</p>
        </sec>
        <sec id="sec020">
        <title>Single cell labeling and transgenic lines</title>
        <p>24–26 pg of plasmid DNA containing I-SceI/ meganuclease cleavage sites were injected into one-cell stage embryos to generate transgenic lines as described [<xref ref-type="bibr" rid="pgen.1006440.ref060">60</xref>]. The following plasmids were used for injections: pI-SceI mnx1:mKate, pI-SceI mnx1:mKate (2 copies), pI-SceI mnx1:mKate_ mnx1:mCD8-mKate, pI-SceI mnx1:mCD8-GFP (2 copies). To generate <italic>mnx1</italic>:<italic>mCD8-GFP</italic> transgenic fish and for some single cell labeling experiments with mnx1:mKate, we used constructs that contained two copies of the <italic>mnx1</italic> enhancer/ promoter in tandem resulting in supra-additive expression levels and higher rates of transgene-expressing transgenic lines.</p>
        </sec>
        <sec id="sec021">
        <title>Quantification of motoneuron cell body positioning</title>
        <p>Throughout this study, we focused on primary motoneurons and distinguished them from the later born secondary motor neurons based on previously established unambiguous criteria: more oval cell body shape, larger diameter, more dorsal localization of cell bodies in the spinal cord and further extended axonal projections [<xref ref-type="bibr" rid="pgen.1006440.ref010">10</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref031">31</xref>]. CaP cell body position was quantified as previously described [<xref ref-type="bibr" rid="pgen.1006440.ref028">28</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref029">29</xref>].</p>
        </sec>
        <sec id="sec022">
        <title>Whole-mount in situ hybridization</title>
        <p>Antisense riboprobes for detection of <italic>mypt1</italic> and <italic>isl-1</italic> labeled with digoxygenin-UTP were synthesized by in vitro transcription using T3 polymerase (Promega) and DIG-labeling mix (Roche). As templates, we used XbaI linearized pBS isl-1 [<xref ref-type="bibr" rid="pgen.1006440.ref061">61</xref>] and BssHII linearized pBSII containing <italic>mypt1</italic>. Probes were hydrolyzed to an average length of 200 bases by limited alkaline hydrolysis using sodium bicarbonate/ carbonate [<xref ref-type="bibr" rid="pgen.1006440.ref062">62</xref>]. Whole mount in situ hybridization was performed as described by [<xref ref-type="bibr" rid="pgen.1006440.ref063">63</xref>], with the following modifications: (1) acetic anhydride/ triethanolamine treatment was omitted, (2) torula RNA in the hybridization solution was replaced by 1mg/ml glycogen, and (3) hybridizations were carried out at 60–61°C. Blocking and antibody incubation with anti-DIG antibody (1:5000, Roche) were performed in maleic acid buffer containing 2% blocking reagent (Roche). Detection was performed using BM purple (Roche). Stained embryos were dehydrated, viewed on a compound scope (Zeiss) and documented.</p>
        </sec>
        <sec id="sec023">
        <title>mRNA injections</title>
        <p>Capped <italic>mypt1</italic> mRNA was generated using mMessage mMachine Sp6 transcription kit (Life Technologies) and NotI linearized pCS2+ Mypt1-myc as a template as described by the manufacturer. For mRNA purification, phenol-chloroform extraction was performed. 250 pg capped <italic>mypt1</italic> mRNA in 0.1 M KCl containing 0.05–0.1% phenol red were injected into each one-cell stage embryo from pooled clutches derived from incrosses of <italic>mypt1</italic> heterozygous fish. Embryos were fixed and stained at 26 hpf using anti-SV2-antibody and all embryos were genotyped for <italic>mypt1</italic>.</p>
        </sec>
        <sec id="sec024">
        <title>Imaging, FRET analysis, image processing and data analysis</title>
        <p>Fixed and stained embryos mounted in Vectashield (Vector laboratories) were imaged using either a spinning disk (Olympus) or using a laser scanning confocal microscope (Zeiss, LSM710). Maximum intensity projection images of z-stacks were created using Slidebook (3i) or Image J (NIH) software. Live embryos were mounted in 0.7–0.8% agarose in E3 and anesthetized in 0.022% tricaine and kept at 28°C. For quantification of FRET efficiency, donor emission was determined using ZEN software (Zeiss) in a single muscle fiber (region of interest) in which the acceptor was bleached. FRET efficiency was calculated as the ratio of donor emission before minus after acceptor bleaching divided by the emission after bleaching (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2I–2K</xref>). Confocal images were further processed and analyzed using the Image J software package (NIH). Image manipulations included adjustment of brightness, contrast, gamma-value, background substraction. Manipulations were always applied to the entire image and to all images in one experiment ensuring that the content of the image wasn't altered. Images were exported and further processed in Photoshop CS4 and final versions of the figures for the manuscript were prepared using Illustrator CS4 and Photoshop CS4 (Adobe). To visualize the entire growing embryo in brightfield (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1A and 1B</xref>), several separate maximum projection images were stitched together using Image J (NIH). For better visualization of the notochord cells in brightfield (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1C and 1D</xref>), we generated separate substacks, one containing the motor neurons on one side of the fish (GFP) and the other containing the notochord cells (brightfield), generated maximum intensity projection images, merged the channels using Image J (NIH) and used the unsharp mask filter in Illustrator CS4 (Adobe). For <xref ref-type="fig" rid="pgen.1006440.g002">Fig 2E</xref>, a 3D project of a 36 μm substack was generated in Image J (NIH) and a slightly turned view is shown. For quantification of anti-phospho-myosin light chain 2 staining compared to F59 staining (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2F–2H</xref>), we processed all embryos in the same tube during antibody staining, and always imaged the same hemisegments; substacks of 40 μm were subjected to a z-projection (slice summation) and integrated densities were determined after splitting the two channels. For anti-phospho-myosin light chain 2 (p-MLC) staining, outliers were removed to reduce noise using Image J (NIH). Values in <xref ref-type="fig" rid="pgen.1006440.g002">Fig 2H</xref> represent the ratio of p-MLC/ F59 relative to the ratio in wildtype sibling embryos. For better visualization of the dynamic range, p-MLC signal and SECFP channel for FRET were changed to a thermal color scale (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2F', 2G', 2I and 2I'</xref>). N-Cadherin colocalization with the neuronal membrane marker mCD8-GFP was determined using the colocalization tool within Imaris software (Bitplane). Colocalized pixels were pseudocolored by the software to help visualizing colocalization and colocalization was quantified as the percentage of the green channel volume above threshold which is colocalized with the red channel (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4L–4N</xref>). Statistical analysis was performed using Prism 5 (GraphPad) and all data are presented as mean ± standard deviation. P values were calculated using either a 2-tailed student's t-test for continuous and normally distributed data or Fisher exact test for categorical outcomes using Prism 5 or a Graph Pad web tool (GraphPad).</p>
        </sec>
        </sec>
