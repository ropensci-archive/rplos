        <p>H&amp;E staining of (A-E) <italic>Flnb</italic><sup><italic>+/+</italic></sup> and (A′-E′) <italic>Flnb</italic><sup><italic>–/–</italic></sup>T7 thoracic IVDs and vertebral growth plates. Left: posterior, Right: anterior. (A, A′) <italic>Flnb</italic><sup><italic>–/–</italic></sup>P1 vertebral growth plates showed an enlarged proliferative zone compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup> (green brackets). (B, B′) <italic>Flnb</italic><sup><italic>–/–</italic></sup>P5 vertebral growth plates showed enlarged hypertrophic zones compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup> (blue brackets). (C, C′) <italic>Flnb</italic><sup><italic>–/–</italic></sup>P7 vertebral growth plates showed increased hypertrophic zones (blue brackets). <italic>Flnb</italic><sup><italic>–/–</italic></sup>P7 AF tissues exhibited rounder cell morphologies (black arrows) at the same time point as the initiation of endplate mineralization (red arrows). (D, D′, E, E′) <italic>Flnb</italic><sup><italic>–/–</italic></sup>P11 and P15 AF tissues exhibited similar morphology (black arrows) to the now mineralized endplate tissues (red arrows).</p>
