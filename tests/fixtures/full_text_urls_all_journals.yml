        <body>
        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>A large body of literature has documented genetic and environmental influences on the composition of host-associated microbial communities [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>–<xref ref-type="bibr" rid="pbio.2000225.ref010">10</xref>]. Although environmental factors are considered to play a much larger role than host genetics and evolutionary history [<xref ref-type="bibr" rid="pbio.2000225.ref011">11</xref>], host influences and their functional consequences are poorly elucidated and thus require systematic study across host–microbiota systems. Several outstanding questions remain regarding the nature of host effects on microbiota assembly. Are host–microbiota associations stochastically assembled, or might there be deterministic assembly mechanisms that predict these associations? How rapidly do microbiota differences form between closely related host species, and are interspecific microbiota differences prone to decay over evolutionary time? Can host-driven assembly of the microbiota be isolated from confounding variables such as diet, age, sex, and endosymbionts? If there are microbiota differences between species, are they functional in an evolutionarily informed manner, such that mismatches between host and interspecific microbiota lead to reductions in fitness or performance, particularly when interspecific microbiota transplants are conducted between older host species pairs?</p>
        <p>If host-associated microbial communities assemble stochastically through environmental acquisition with no host-specific influence, then microbiota compositions across related host species will not differ from expectations based on random community assemblies and dispersal limitations. Therefore, in a common environment, microbiota will form independent of host species (<xref ref-type="fig" rid="pbio.2000225.g001">Fig 1A</xref>), and any interspecific differences in microbiota composition would be arbitrary. In contrast, if hosts influence a sufficient amount of the composition of the microbiota, then under controlled rearing conditions, intraspecific microbial communities will structure more similarly to each other than to interspecific microbial communities (<xref ref-type="fig" rid="pbio.2000225.g001">Fig 1B</xref>). Similarly, if microbial communities are randomly established or are not distinguishable with regard to host evolutionary relationships, then dendrograms illustrating beta diversity distance relationships between microbial communities will not parallel the phylogeny of the host species (<xref ref-type="fig" rid="pbio.2000225.g001">Fig 1C</xref>). However, if microbial communities are distinguishable, then hosts with greater genetic divergence may exhibit more distinguishable microbiota. In this case, there will be congruence between the host phylogeny and microbiota dendrogram (<xref ref-type="fig" rid="pbio.2000225.g001">Fig 1D</xref>). As this outcome is not likely due to coevolution, cospeciation, or cocladogenesis of the entire microbial community from a last common ancestor, "phylosymbiosis" was proposed as a new term that does not necessarily presume that members of the microbial community are constant, stable, or vertically transmitted from generation to generation [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref012">12</xref>]. Rather, phylosymbiosis refers to an eco-evolutionary pattern in which evolutionary changes in the host associate with ecological changes in the microbiota.</p>
        <fig id="pbio.2000225.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000225.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title>Analyses and predictions that can distinguish stochastic host–microbiota assembly from phylosymbiosis under controlled conditions.</title>
        <p>Two-dimensional ordination plots depict hypothetical microbiota similarity under (A) stochastic versus (B) phylosymbiotic models. Dashed lines represent host-specific clustering. Topological congruence analyses between host phylogeny (evolutionary relatedness) and microbial community dendrogram (ecological relatedness) depict the pattern expected for (C) stochastic versus (D) phylosymbiotic host–microbiota assembly.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000225.g001" xlink:type="simple"/>
        </fig>
        <p>Phylosymbiosis leads to the explicit prediction that as host nuclear genetic differences increase over time, the differences in host-associated microbial communities will also increase. Indeed, phylosymbiosis has been observed in natural populations of sponges [<xref ref-type="bibr" rid="pbio.2000225.ref013">13</xref>], ants [<xref ref-type="bibr" rid="pbio.2000225.ref010">10</xref>], bats [<xref ref-type="bibr" rid="pbio.2000225.ref014">14</xref>], and apes [<xref ref-type="bibr" rid="pbio.2000225.ref015">15</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref016">16</xref>]. However, other studies on termites [<xref ref-type="bibr" rid="pbio.2000225.ref017">17</xref>], flies [<xref ref-type="bibr" rid="pbio.2000225.ref018">18</xref>–<xref ref-type="bibr" rid="pbio.2000225.ref020">20</xref>], birds [<xref ref-type="bibr" rid="pbio.2000225.ref021">21</xref>], and mice [<xref ref-type="bibr" rid="pbio.2000225.ref022">22</xref>] have not observed strict patterns of phylosymbiosis or host-specific microbial signatures. In natural population studies, determining the forces driving phylosymbiosis is equivocal, as both environmental and host effects can covary and contribute to microbiota assembly. Importantly, major effects of the environment, age, or sex may overwhelm the ability to detect phylosymbiosis. Indeed, diet is a stronger determinant of whole microbial community structure than genotype in lab-bred mice [<xref ref-type="bibr" rid="pbio.2000225.ref023">23</xref>]. Additionally, conjecture about the formation of host-specific communities should be resolved in a wider context, especially their functional significance, as microbiotas may be inconsequential to host biology or uniquely situated for certain host genotypes and fitness. Thus, the prevalence and functional significance of phylosymbiosis is uncertain and requires reductionist approaches to discriminate among the frequently confounded variables of host, environment, development, sex, and even endosymbiont status.</p>
        <p>Here, we quantify phylosymbiosis under laboratory conditions to control for environmental and host rearing variation. Prior investigations of phylosymbiosis have not typically controlled for these confounding variables, with the exception of male <italic>Nasonia</italic> wasps [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>] and <italic>Hydra</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref005">5</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref024">24</xref>]. Specifically, we reared 24 species in the laboratory while controlling for sex (virgin females), age, diet, and endosymbionts, thus removing major environmental variables and isolating the contribution of host species on microbiota assembly. The experimental systems, or “host clades,” span four species of <italic>Nasonia</italic> parasitic jewel wasps, six species of <italic>Drosophila</italic> fruit flies, eight species of <italic>Anopheles</italic>, <italic>Aedes</italic>, and <italic>Culex</italic> mosquitoes, and six species of <italic>Peromyscus</italic> deer mice. An externally derived dataset with seven members of the hominid lineage [<xref ref-type="bibr" rid="pbio.2000225.ref016">16</xref>] provides another mammalian and multigenus clade for reference and facilitates examination of natural populations in which phylosymbiosis was previously documented. Together, the five host clades include 31 distinct taxa and span a range of estimated divergence times from 0.2–108 million y. Last, we test the hypothesis that phylosymbiosis represents a functional association through a series of microbial transplants with autochthonous (intraspecific) and allochthonous (interspecific) microbiota in <italic>Nasonia</italic> and <italic>Peromyscus</italic>. We expect that an experimentally mediated disruption of phylosymbiosis will have functional costs that may lower host fitness or performance in an evolutionarily informed manner. Our findings demonstrate that a consistent set of controlled experimental and bioinformatic approaches in comparative microbiota studies can isolate host-driven phylosymbiosis.</p>
        </sec>
        <sec id="sec002" sec-type="results">
        <title>Results</title>
        <sec id="sec003">
        <title>Host Clade Differentiates Microbial Communities</title>
        <p>Phylosymbiosis predicts that host clades will harbor distinguishable microbial communities (e.g., jewel wasps versus fruit flies versus deer mice, etc.) and that more closely related host clades will exhibit more similar microbial communities (e.g., insects versus mammals). Indeed, at a broad scale, we found that host clades harbored relatively distinct microbial communities (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2A</xref>, ANOSIM, R = 0.961, <italic>p</italic> &lt; 1e–6). Furthermore, there was significant microbiota differentiation between the mammalian and invertebrate host clades in the principle coordinates analysis (PCoA) (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2A</xref>, ANOSIM, R = 0.905, <italic>p</italic> &lt; 1e–6). The PCoA shows insect groups separating along two dimensions of a plane, with the mammals distinguished orthogonally from that plane in a third dimension, suggesting that variance in insect microbial communities is fundamentally different than that in mammals. As is well established, the gut communities of mammals were dominated by the bacterial classes Clostridia (Firmicutes) (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2B</xref>, hominid 42%, <italic>Peromyscus</italic> 37%) and Bacteroidia (Bacteroidetes) (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2B</xref>, hominid 15%, <italic>Peromyscus</italic> 37%), while the insect clades were dominated by Proteobacteria (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2B</xref>, <italic>Drosophila</italic> 78%, mosquito 69%, <italic>Nasonia</italic> 77%). This same bacterial divide is also seen in the network analysis, with significant clustering of the insect microbial communities around Proteobacteria, and the mammal microbial communities around subsets of shared and unique Firmicutes and Bacteroidetes (G-test, <italic>p</italic> &lt; 1e–6, <xref ref-type="fig" rid="pbio.2000225.g002">Fig 2C</xref>). Microbial diversity as measured by the Shannon index [<xref ref-type="bibr" rid="pbio.2000225.ref025">25</xref>] was approximately 35% higher in mammalian hosts compared to insects, indicating more diverse symbiont communities among the mammalian clades (<xref ref-type="fig" rid="pbio.2000225.g002">Fig 2D</xref>; Nested analysis of variance [ANOVA]: phylum effect [mammals versus insects]: F<sub>1,302</sub> = 419.82, <italic>p</italic> &lt; 0.001; clade effect nested within phylum: F<sub>3,298</sub> = 18.46, <italic>p</italic> &lt; 0.001; species effect nested within clade and phylum: F<sub>26,272</sub> = 7.94, <italic>p</italic> &lt; 0.001).</p>
        <fig id="pbio.2000225.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000225.g002</object-id>
        <label>Fig 2</label>
        <caption>
        <title>Meta-analysis of microbiota variation across five host clades.</title>
        <p>(A) PCoA analysis of Bray–Curtis ecological similarity in three dimensions based on 99% operational taxonomic unit (OTU) cutoff, with colors depicting clade of origin. (B) Phylum level relative abundance for all samples, with a key provided in C. (C) Network analysis in which small squares depict samples, with their color indicating clade of origin. Lines connect genus-level OTUs to samples and are weighted by occurrence and colored by OTU phylum. (D) Shannon alpha diversity for each host species. Small ellipses depict individual samples, and dark lines indicate the species’ median diversity. The lower and upper end of each box represent the 25th and 75th quartiles, respectively. Whiskers denote the 1.5 interquartile range. Data available at [<xref ref-type="bibr" rid="pbio.2000225.ref026">26</xref>] in folders (A) Fig_2A, (B) Fig_2B, (C) Fig_2C, (D) Fig_2D.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000225.g002" xlink:type="simple"/>
        </fig>
        <p>We implemented a random forest classifier (RFC) supervised learning algorithm to quantify the degree to which individual microbial communities can be classified into their respective host clade. RFC models show a strong ability to classify microbial communities to their correct host clades based on OTUs (98.5% classification accuracy) (<xref ref-type="supplementary-material" rid="pbio.2000225.s005">S1 Table</xref>). Additionally, models distinguish mammals and insect samples with high accuracy (95.9% classification accuracy) (<xref ref-type="supplementary-material" rid="pbio.2000225.s005">S1 Table</xref>). Cross-validation prevents overfitting by ensuring that classification accuracy is assessed using only samples excluded from model training. We also used RFC models to identify the most distinguishing bacterial taxonomic level for both interclade distinction and the divide between mammals and insects. Genera provided the strongest ability to predict host clade (99.0% classification accuracy) (<xref ref-type="supplementary-material" rid="pbio.2000225.s005">S1 Table</xref>); however, the major groups of insects and mammals were better distinguished by family-level community classification (98.3% classification accuracy) (<xref ref-type="supplementary-material" rid="pbio.2000225.s005">S1 Table</xref>). Taken together, these results illustrate that evolutionary relationships of the host clades broadly covary with differences in microbial communities. While differentiation of the five clades could in part be attributable to varied experimental conditions for each animal group (since they were reared separately), clustering of the vertebrate microbial communities from the insect microbial communities is independent of rearing conditions and suggests a host-assisted structuring of microbial communities.</p>
        </sec>
        <sec id="sec004">
        <title>Intraspecific Microbial Communities Are Distinguishable within Host Clades</title>
        <p>Phylosymbiosis predicts that an individual’s microbial community will exhibit higher similarity to communities of the same host species than to those from different host species. The degree of similarity can be variable but should correlate with genetic relatedness of the host species. Pairwise comparisons of beta diversity distances between all individuals within each host clade reveal that the average distance between microbial communities within a species is always less than between species (<xref ref-type="supplementary-material" rid="pbio.2000225.s001">S1 Fig</xref>). Summarized beta diversity also reveal lower intraspecific versus interspecific distances, with significant differences observed for all clades (<xref ref-type="fig" rid="pbio.2000225.g003">Fig 3A</xref>, Each dataset: Mann–Whitney U, <italic>p</italic> &lt; 1e–6).</p>
        <fig id="pbio.2000225.g003" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000225.g003</object-id>
        <label>Fig 3</label>
        <caption>
        <title>Intraspecific versus interspecific microbial community variation within and between host clades.</title>
        <p>(A) Box-and-whisker plot of intraspecific and interspecific Bray–Curtis distances between samples for each clade. Boxes represent the 25th to 75th quartiles, with the central line depicting the group median and whiskers showing the 1.5 interquartile extent. (B) PCoA of Bray–Curtis distances with first three most distinguishing dimensions shown. Colors represent different species and correspond to the colors in <xref ref-type="fig" rid="pbio.2000225.g004">Fig 4</xref>. (C) Regression analysis measuring the correlation between the evolutionary age of host clade divergence on a log scale and the ANOSIM R-values of intraspecific microbiota distinguishability from part B for each host clade. Data available at [<xref ref-type="bibr" rid="pbio.2000225.ref026">26</xref>] in folders (A) Fig_3A_&amp;_S1, (B) Fig_3B, (C) Fig_3C.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000225.g003" xlink:type="simple"/>
        </fig>
        <p>We next evaluated intraspecific microbiota clustering through Bray–Curtis beta diversity interrelationships with PCoA and statistically assessed the strength of interspecific microbiota distinguishability with ANOSIM (<xref ref-type="fig" rid="pbio.2000225.g003">Fig 3B</xref>). Visualization of the first three principle components revealed that individual samples clustered around their respective species’ centroid position. In all host clades, each host species harbored significantly distinguishable microbial communities (<xref ref-type="fig" rid="pbio.2000225.g003">Fig 3B</xref>, ANOSIM <italic>p</italic> &lt; 0.001 for all host clades). Notably, the ANOSIM R-values of interspecific microbiota distinguishability within a host clade positively correlated with the maximal age of divergence of the species in the host clades (<xref ref-type="fig" rid="pbio.2000225.g003">Fig 3C</xref>, Regression Analysis Log Transformed Clade Age, R<sup>2</sup> = 0.92, <italic>p</italic> = 0.006; Untransformed Clade Age, R<sup>2</sup> = 0.70, <italic>p</italic> = 0.048). Thus, host clades with higher total divergence times between species had stronger degrees of microbiota distinguishability, while less diverged host clades exhibited less microbiota distinguishability. For example, with an estimated host divergence time of 108 million y [<xref ref-type="bibr" rid="pbio.2000225.ref027">27</xref>], mosquitoes showed the greatest distinguishability of their microbiota. Conversely, in <italic>Nasonia</italic> jewel wasps, which only diverged between 200,000 and 1 million y ago [<xref ref-type="bibr" rid="pbio.2000225.ref028">28</xref>], the relative strength of clustering was less distinct but still statistically significant. The three intermediate aged clades showed corresponding intermediate levels of clustering: <italic>Drosophila</italic> had an estimated divergence time of 62.9 million y [<xref ref-type="bibr" rid="pbio.2000225.ref029">29</xref>], hominids diverged 9 million y ago [<xref ref-type="bibr" rid="pbio.2000225.ref030">30</xref>], and <italic>Peromyscus</italic> diverged 11.7 million y ago [<xref ref-type="bibr" rid="pbio.2000225.ref031">31</xref>]. Therefore, the phylosymbiotic prediction that host species will exhibit significant degrees of specific microbiota assembly was supported in these observations, even under highly controlled conditions in the laboratory models. Microbiota specificity was maintained among very closely related and very divergent species, and a connection was observed between the magnitude of host genetic divergence and microbiota similarity.</p>
        </sec>
        <sec id="sec005">
        <title>Supervised Classification: Microbiota Composition Predicts Host Species</title>
        <p>As microbiota clustering was supported within species across all five animal clades, it should be possible to model the strength of how well communities of bacteria predict their host species and how specific members of the microbiota affect these predictions. We therefore used RFC models trained on the microbiota of each host clade to evaluate classification accuracy (i.e., the percentage of assigning microbiota to their correct host species) and the expected predicted error (EPE, i.e., the ratio of model accuracy relative to random classification). RFC results indicated that the operational taxonomic units (OTUs) for <italic>Drosophila</italic> and <italic>Peromyscus</italic> and genus taxonomic levels for hominid, mosquito and <italic>Nasonia</italic> have the highest classification accuracies, with significant EPE observed for all clades (EPE &gt; 2, <xref ref-type="supplementary-material" rid="pbio.2000225.s005">S1 Table</xref>). At the genus level, the mosquito and <italic>Drosophila</italic> host clades exhibited the strongest results (mosquito, classification accuracy = 99.8%, EPE = 558.9; <italic>Drosophila</italic>, classification accuracy = 97.2%, EPE = 31.7). Other host clades demonstrated significant but comparatively lower strength models. The reduced predictive power of these models may be due to a number of factors, such as a lower number of host species (<italic>Nasonia</italic>, classification accuracy = 88.7%, EPE = 13.4), uneven sample representation from each species (hominid, classification accuracy = 53.4%, EPE = 2.1), and lower sequencing coverage (<italic>Peromyscus</italic>, classification accuracy = 61.4%, EPE = 2.5).</p>
        <p>To determine the most distinguishing genera of the bacterial community, we examined the resulting loss of model classification accuracy when each genus was excluded from RFCs (<xref ref-type="supplementary-material" rid="pbio.2000225.s006">S2 Table</xref>). Distinguishability within the <italic>Drosophila</italic>, <italic>Nasonia</italic>, and mosquito clades was driven primarily by genera in Proteobacteria, which represent five (14.0% model accuracy), seven (11.3% model accuracy), and eight (18.2% model accuracy) of the top ten genera, respectively. Three of the ten most distinguishing genera in <italic>Drosophila</italic> females are from the Acetobacteraceae family (9.5% model accuracy), previously recognized to be “core” microbiota members [<xref ref-type="bibr" rid="pbio.2000225.ref019">19</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref032">32</xref>]. Three of the twenty most distinguishing genera in <italic>Nasonia</italic> females were closely related symbionts from the Enterobacteriaceae family (genera: <italic>Proteus</italic>, <italic>Providencia</italic>, <italic>Morganella</italic>; 3.1% model accuracy), consistently found in our previous studies of <italic>Nasonia</italic> males [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>]. Eight genera from the phylum Proteobacteria dominate mosquito female distinguishability, primarily three Gammaproteobacteria of the order Pseudomonadales (8.2% model accuracy), and three Betaproteobacteria of the family Comamonadaceae (5.9% model accuracy). Hominid interspecific distinguishability was driven by the phylum Firmicutes, particularly of the order <italic>Clostridiales</italic> that contains three of the most distinguishing genera (1.5% model accuracy). The genus <italic>Allobaculum</italic> conferred nearly double the distinguishing power of any other bacteria in <italic>Peromyscus</italic> (3.8% model accuracy), and it is associated with low-fat diet, obesity, and insulin resistance in mice [<xref ref-type="bibr" rid="pbio.2000225.ref033">33</xref>]. As may be expected, genera of the abundant phyla Firmicutes and Bacteroidetes dominated the majority of distinguishability in <italic>Peromyscus</italic> (10.6% model accuracy), but genera from Proteobacteria in the family Helicobacteraceae comprised four of the top eleven genera (4.4% model accuracy). Overall, microbiota composition can be used to predict host species with high accuracy, and genera commonly observed in other studies of these host clades underlie interspecific distinguishability.</p>
        </sec>
        <sec id="sec006">
        <title>Phylosymbiosis Is Common within Host Clades</title>
        <p>The major prediction of phylosymbiosis is that phylogenetic relatedness will correlate with beta diversity relationships of microbial communities among related host species. Microbiota dendrograms were constructed by collapsing individual samples to generate an aggregate microbial community for each species and then by comparing relationships of their beta diversity metrics. The matching cluster and Robinson–Foulds tree metrics were utilized to calculate host phylogenetic and microbiota dendrogram topological similarity, with normalized distances ranging from 0.0 (complete congruence) to 1.0 (complete incongruence; [<xref ref-type="bibr" rid="pbio.2000225.ref034">34</xref>]). Matching cluster weights topological congruency of trees, similar to the widely used Robinson–Foulds metric [<xref ref-type="bibr" rid="pbio.2000225.ref034">34</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref035">35</xref>]. However, matching cluster takes into account sections of subtree congruence and therefore is a more refined evaluation of small topological changes that affect incongruence. Significance of the matching cluster and Robinson–Foulds analyses was determined by the probability of randomized bifurcating dendrogram topologies yielding equivalent or more congruent phylosymbiotic patterns than the microbiota dendrogram. Additionally, using the same methodology, matching cluster and Robinson–Foulds metrics were evaluated for Bray–Curtis, unweighted UniFrac [<xref ref-type="bibr" rid="pbio.2000225.ref036">36</xref>], and weighted UniFrac [<xref ref-type="bibr" rid="pbio.2000225.ref036">36</xref>] beta diversity dendrograms at both 99% and 97% clustered OTUs (<xref ref-type="supplementary-material" rid="pbio.2000225.s002">S2 Fig</xref>). The cytochrome oxidase I (COI) gene was used to construct the phylogeny for each host clade, which compared well to established phylogenetic or phylogenomic trees for all species included in the study (<italic>Nasonia</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref027">27</xref>]; <italic>Drosophila</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref028">28</xref>]; hominids [<xref ref-type="bibr" rid="pbio.2000225.ref029">29</xref>]; mosquitoes [<xref ref-type="bibr" rid="pbio.2000225.ref026">26</xref>]). <italic>Peromyscus</italic> was further resolved with an additional marker (arginine vasopressin receptor 1A [AVPR1A]) to reflect the latest phylogenetic estimates [<xref ref-type="bibr" rid="pbio.2000225.ref037">37</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref038">38</xref>].</p>
        <p><italic>Nasonia</italic> female wasps exhibited an equivalent phylogenetic tree and microbial community dendrogram, representing exact phylosymbiosis (<italic>Nasonia</italic> wasps, <xref ref-type="fig" rid="pbio.2000225.g004">Fig 4A</xref>). These results parallel previous findings in <italic>Nasonia</italic> males [<xref ref-type="bibr" rid="pbio.2000225.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref002">2</xref>]. Despite congruency, the <italic>Nasonia</italic> clade has limited topological complexity with only four species, therefore resulting in a relatively marginal significance. Mice also show nearly perfect congruence, with the exception of <italic>Peromyscus eremicus</italic> (<xref ref-type="fig" rid="pbio.2000225.g004">Fig 4B</xref>). <italic>Drosophila</italic> fruit flies (<xref ref-type="fig" rid="pbio.2000225.g004">Fig 4C</xref>) showed the lowest topological congruency but were still moderately significant. Four of the six species show correct topological relationships, while the microbial community relationships of <italic>Drosophila pseudoobscura</italic> and <italic>D</italic>. <italic>erecta</italic> are topologically swapped. These results are different from previous findings in <italic>Drosophila</italic> that utilized a different experimental design, set of taxa, and sequencing technology [<xref ref-type="bibr" rid="pbio.2000225.ref019">19</xref>]. However, the evidence for phylosymbiosis is tentative in <italic>Drosophila</italic> as, unlike other clades, there is no significant congruence for either unweighted or weighted UniFrac metrics (<xref ref-type="supplementary-material" rid="pbio.2000225.s002">S2 Fig</xref>). Previous studies detected no pattern of phylosymbiosis across <italic>Drosophila</italic> species [<xref ref-type="bibr" rid="pbio.2000225.ref019">19</xref>], which could be attributed to <italic>Drosophila’s</italic> constant replenishment of microbes from the environment [<xref ref-type="bibr" rid="pbio.2000225.ref018">18</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref020">20</xref>] or the dominance by the bacterial genus <italic>Acetobacter</italic>, which is important for proper immune and metabolic development [<xref ref-type="bibr" rid="pbio.2000225.ref019">19</xref>]. The two additional clades, mosquitoes and hominids, showed significant phylosymbiosis (<xref ref-type="fig" rid="pbio.2000225.g004">Fig 4D and 4E</xref>). Specifically, the mosquitoes showed accurate separation of <italic>Culex</italic> and <italic>Aedes</italic> genera from <italic>Anopheles</italic>, and the topological departures from phylosymbiosis appeared in two of the bifurcations between closely related species. The hominid microbial community dendrogram reflects the correct branching of <italic>Gorilla</italic> from <italic>Homo sapiens</italic>, followed by bonobos and chimpanzees, with the exception that one of the chimpanzee subspecies grouped more closely with the bonobo lineage. These results are similar to previous observations that the relationships of the microbial communities parallel those in the host phylogeny [<xref ref-type="bibr" rid="pbio.2000225.ref016">16</xref>]. With the exception of <italic>Drosophila</italic>, which yielded variable evidence for host–microbiota congruence, significant degrees of phylosymbiosis were observed across clades with varying tree similarity metrics and microbiota beta diversity analyses.</p>
        <fig id="pbio.2000225.g004" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000225.g004</object-id>
        <label>Fig 4</label>
        <caption>
        <title>Phylosymbiosis between host phylogeny and microbiota dendrogram relationships.</title>
        <p>Topological congruencies are quantified by the normalized Robinson–Foulds (RF) metric, which takes into account symmetry in rooted tree shape on a scale from 0 (complete congruence) to 1 (incomplete incongruence). The normalized matching cluster (MC) metric is a refined version of the RF metric that sensitively accounts for incongruences between closely related branches. Horizontal lines connect species whose position is concordant between host phylogeny and microbiota dendrogram based on 99% OTU cutoffs, therefore requiring no topological shift to demonstrate phylosymbiosis. Data available at [<xref ref-type="bibr" rid="pbio.2000225.ref026">26</xref>] in folder Fig_4.</p>
