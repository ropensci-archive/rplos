        </alternatives><table-wrap-foot><fn id="nt101"><label/><p>Average percentage differences between GM and non-GM crops are shown with 95% confidence intervals in parentheses. *, **, *** indicate statistical significance at the 10%, 5%, and 1% level, respectively. <italic>n</italic> is the number of observations, <italic>m</italic> the number of different primary datasets from which these observations are derived.</p></fn></table-wrap-foot></table-wrap>
        <p>On average, GM technology has increased crop yields by 21% (<xref ref-type="fig" rid="pone-0111629-g002">Figure 2</xref>). These yield increases are not due to higher genetic yield potential, but to more effective pest control and thus lower crop damage <xref ref-type="bibr" rid="pone.0111629-Qaim4">[27]</xref>. At the same time, GM crops have reduced pesticide quantity by 37% and pesticide cost by 39%. The effect on the cost of production is not significant. GM seeds are more expensive than non-GM seeds, but the additional seed costs are compensated through savings in chemical and mechanical pest control. Average profit gains for GM-adopting farmers are 69%.</p>
        <fig id="pone-0111629-g002" position="float"><object-id pub-id-type="doi">10.1371/journal.pone.0111629.g002</object-id><label>Figure 2</label><caption>
        <title>Impacts of GM crop adoption.</title>
        <p>Average percentage differences between GM and non-GM crops are shown. Results refer to all GM crops, including herbicide-tolerant and insect-resistant traits. The number of observations varies by outcome variable; yield: 451; pesticide quantity: 121; pesticide cost: 193; total production cost: 115; farmer profit: 136. *** indicates statistical significance at the 1% level.</p>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pone.0111629.g002" position="float" xlink:type="simple"/></fig>
        <p>Results of Cochran’s test <xref ref-type="bibr" rid="pone.0111629-Borenstein1">[25]</xref>, which are reported in <xref ref-type="supplementary-material" rid="pone.0111629.s001">Figure S1</xref>, confirm that there is significant heterogeneity across study observations for all five outcome variables. Hence it is useful to further disaggregate the results. <xref ref-type="table" rid="pone-0111629-t002">Table 2</xref> shows a breakdown by modified crop trait. While significant reductions in pesticide costs are observed for both HT and IR crops, only IR crops cause a consistent reduction in pesticide quantity. Such disparities are expected, because the two technologies are quite different. IR crops protect themselves against certain insect pests, so that spraying can be reduced. HT crops, on the other hand, are not protected against pests but against a broad-spectrum chemical herbicide (mostly glyphosate), use of which facilitates weed control. While HT crops have reduced herbicide quantity in some situations, they have contributed to increases in the use of broad-spectrum herbicides elsewhere <xref ref-type="bibr" rid="pone.0111629-FernandezCornejo1">[2]</xref>, <xref ref-type="bibr" rid="pone.0111629-Qaim1">[11]</xref>, <xref ref-type="bibr" rid="pone.0111629-Qaim3">[19]</xref>. The savings in pesticide costs for HT crops in spite of higher quantities can be explained by the fact that broad-spectrum herbicides are often much cheaper than the selective herbicides that were used before. The average farmer profit effect for HT crops is large and positive, but not statistically significant because of considerable variation and a relatively small number of observations for this outcome variable.</p>
        </sec><sec id="s3b">
        <title>Impact heterogeneity and possible biases</title>
        <p><xref ref-type="table" rid="pone-0111629-t003">Table 3</xref> shows the estimation results from the meta-regressions that explain how different factors influence impact heterogeneity. Controlling for other factors, yield gains of IR crops are almost 7 percentage points higher than those of HT crops (column 1). Furthermore, yield gains of GM crops are 14 percentage points higher in developing countries than in developed countries. Especially smallholder farmers in the tropics and subtropics suffer from considerable pest damage that can be reduced through GM crop adoption <xref ref-type="bibr" rid="pone.0111629-Qaim4">[27]</xref>.</p>
