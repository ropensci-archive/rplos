        or <named-content content-type=\"genus-species\" xlink:type=\"simple\">P.
        ovale</named-content>) compared to patients treated with DP (5.2% versus 0.9%,
        <italic>p</italic> = 0.01). Results were similar when restricting the analyses
        to children under the age of 5 y, as 94% of patients enrolled were in this
        age range.</p><fig id=\"pctr-0020020-g002\" position=\"float\"><object-id
