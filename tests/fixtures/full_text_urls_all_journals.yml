        <sec id="sec008" sec-type="conclusions">
        <title>Discussion</title>
        <p>Phytoliths require some 6,000 mega-Pascal (MPa; 6,000 mega-Pascal = 6,000 Newton/mm<sup>2</sup>) of force per unit area to deform [<xref ref-type="bibr" rid="pone.0165447.ref115">115</xref>]. It has been suggested that enamel can be scratched at about half that force (3,700 MPa) [<xref ref-type="bibr" rid="pone.0165447.ref116">116</xref>]. Based on this estimate, it has been argued that the forces applied to food on the buccal side of a tooth may not be sufficient to scratch enamel [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>], indicating that it is "merely a matter of believe" that as food matter is masticated the abrasive particles scratch the buccal enamel surfaces (page 290 in [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>]). However, more recent estimates suggests that the critical loads required to fracture enamel in humans exceed 500 Newtons (N), whereas the loads required to produce individual microwear traces are in the order of milli-Newtons (mN), less than 1 N per unit area (&lt;1 MPa) [<xref ref-type="bibr" rid="pone.0165447.ref117">117</xref>] −much less that previously suggested 3,700 MPa. Whatever the case, our experimental analyses on modern human volunteers have clearly shown that striations on buccal enamel surfaces are in fact formed as a result of food chewing [<xref ref-type="bibr" rid="pone.0165447.ref049">49</xref>], despite the buccal side of the tooth is not involved in tooth-to-tooth contact during food processing. Experimental analyses have shown not only that buccal enamel scratching is possible, but also that despite scratch formation rates on buccal surfaces are faster than expected, buccal microwear patterns can be used as long-term proxy for inferring dietary habits [<xref ref-type="bibr" rid="pone.0165447.ref050">50</xref>,<xref ref-type="bibr" rid="pone.0165447.ref051">51</xref>]. Furthermore, buccal microwear patterns have been shown to significantly discriminate among dietary habits of living hunter-gatherer pygmy populations from western central Africa with varying degrees of hunting and gathering practices, as well as from agricultural populations [<xref ref-type="bibr" rid="pone.0165447.ref063">63</xref>]. Despite these evidences, buccal microwear incidence has also been suggested to be "most likely related to differences in the frequency of terrestrial feeding events" in relation to the "opportunity to ingest exogenous grit" [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>]. However, the volunteers in our experimental buccal microwear analyses [<xref ref-type="bibr" rid="pone.0165447.ref049">49</xref>,<xref ref-type="bibr" rid="pone.0165447.ref063">63</xref>] are not likely to be consumers of grit and dust. In addition, complex behaviors, such as the possibility that hominins could have cleaned dirty food before consuming it, with or without stone tools, should not be disregarded. An occlusal-limited view of attritional processes disregards the fact that the energy of a particle depends not only on the forces applied on occlusal surfaces, either involving no particle movement (causing pits) or slight and angular displacement (causing scratches). It also depends on the mechanical energy attributable to particles, especially their speed, while moving between the cheek and the buccal enamel surfaces of teeth during food chewing. As has been acknowledged, the precise causes of microwear formation are difficult to "pin down" and involve mechanics that are more complex than imagined [<xref ref-type="bibr" rid="pone.0165447.ref118">118</xref>]. More specific research on enamel etching, analyzing both forces and particle speed, are yet required.</p>
        <p>In addition, attempts to associate buccal microwear patterns of fossil hominins to post-depositional, taphonomic processes should also be valid for occlusal enamel surfaces. There is no reason to disregard well-preserved, <italic>ante-mortem</italic> microwear signals, either on buccal or occlusal dental surfaces, since those microwear features have been observed on live modern humans, as well as primates. It is germane to note that taphonomic processes affect both buccal and occlusal enamel surfaces and that <italic>post-mortem</italic> damage can be properly dealt with in both cases [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>,<xref ref-type="bibr" rid="pone.0165447.ref102">102</xref>].</p>
        <p>Occlusal enamel microwear SEM or texture data are available for most African hominin species [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>,<xref ref-type="bibr" rid="pone.0165447.ref019">19</xref>,<xref ref-type="bibr" rid="pone.0165447.ref038">38</xref>,<xref ref-type="bibr" rid="pone.0165447.ref067">67</xref>,<xref ref-type="bibr" rid="pone.0165447.ref119">119</xref>,<xref ref-type="bibr" rid="pone.0165447.ref120">120</xref>], whereas buccal microwear data for the same specimens is yet scarce [<xref ref-type="bibr" rid="pone.0165447.ref065">65</xref>,<xref ref-type="bibr" rid="pone.0165447.ref066">66</xref>]. Consistent dietary interpretations of both occlusal and buccal enamel surfaces analyses have been obtained for <italic>Australopithecus anamensis</italic> specimens [<xref ref-type="bibr" rid="pone.0165447.ref065">65</xref>,<xref ref-type="bibr" rid="pone.0165447.ref120">120</xref>], whereas contrasting results have been shown for <italic>Australopithecus afarensis</italic> fossil specimens [<xref ref-type="bibr" rid="pone.0165447.ref066">66</xref>,<xref ref-type="bibr" rid="pone.0165447.ref119">119</xref>]. The occlusal microwear pattern of <italic>A</italic>. <italic>afarensis</italic> have suggested that <italic>Gorilla</italic> and/or <italic>Theropithecus</italic> constitute the best modern analogues for dietary preference of this species, and that there is no occlusal microwear evidence of the mastication of hard, brittle items [<xref ref-type="bibr" rid="pone.0165447.ref118">118</xref>]. The buccal microwear pattern of <italic>A</italic>. <italic>afarensis</italic> has shown resemblances in striation densities, although not in striation lengths, to those of <italic>Gorilla</italic> and <italic>Pan</italic>, which are clearly distinct from those of cercopitecoid primates from more open environments [<xref ref-type="bibr" rid="pone.0165447.ref066">66</xref>]. In the present study, <italic>A</italic>. <italic>afarensis</italic> specimens show a distinct buccal microwear pattern that significantly differs from those of most of the cercopitecoids species studied (except <italic>Colobus</italic>), including <italic>Theropithecus</italic> that was not available in our previous analyses. The buccal microwear patterns of <italic>A</italic>. <italic>afarensis</italic> and <italic>Theropithecus</italic> significantly differ (d<sub>F</sub> = 4.712, P&lt;0.0001), which suggests that the diet of <italic>A</italic>. <italic>afarensis</italic> was not heavily dependent on grasses or seeds. It would have rather consumed greater amounts of less abrasive foods, such as fruits and foliage, since its buccal microwear pattern more closely resemble that of the hominoids that those observed in the cercopitecoids. By contrast, <italic>Australopithecus anamensis</italic>, characterized by a high density of vertical scratches, greatly overlaps with <italic>Theropithecus</italic> in the CVA and the two taxa do not significantly differ (d<sub>F</sub> = 1.192, P = 0.307). Our analysis supports that the diet of <italic>A</italic>. <italic>anamensis</italic> would have significantly relied on seeds and grasses from open woodlands, in addition to fruits from more closed environments, as we have previously suggested [<xref ref-type="bibr" rid="pone.0165447.ref065">65</xref>].</p>
        <p>Fossil specimens of <italic>P</italic>. <italic>aethiopicus</italic> have shown high carbon isotope ratios (δC<sup>13</sup>) suggestive of a significant consumption of C4 or/and CAM plant foods (≥ 50%)—clearly higher (with specimen WT-17000 being an outlier) than those shown by <italic>A</italic>. <italic>anamensis</italic>, which would have preferred C3-rich diets with low percentages of C4 plants [<xref ref-type="bibr" rid="pone.0165447.ref121">121</xref>–<xref ref-type="bibr" rid="pone.0165447.ref123">123</xref>]. Nevertheless, <italic>P</italic>. <italic>aethiopicus</italic> shows the lowest overall density of buccal scratches, with WT-17000 showing the highest striation density compared to the other six specimens of the same taxon (see raw data in <xref ref-type="supplementary-material" rid="pone.0165447.s001">S1 Table</xref>). <italic>Paranthropus boisei</italic> specimens have also shown high C4 isotopic signals, ranging from 75% to 80% [<xref ref-type="bibr" rid="pone.0165447.ref020">20</xref>,<xref ref-type="bibr" rid="pone.0165447.ref121">121</xref>]. However, their buccal microwear patterns do not support an abrasive diet based on hard, tough, or fibrous C4 plant foods, a result concordant with that obtained on occlusal surfaces [<xref ref-type="bibr" rid="pone.0165447.ref019">19</xref>]. In contrast, the significance of CAM plants such as the succulent xerophytes, which would be less abrasive but result in greater C4 signals, is difficult to disentangle. The significant C4 signal of <italic>P</italic>. <italic>boisei</italic> could also be due to secondary C4-based diet from animal foods [<xref ref-type="bibr" rid="pone.0165447.ref124">124</xref>] or to consumption of aquatic resources [<xref ref-type="bibr" rid="pone.0165447.ref125">125</xref>], which is supported by the δO<sup>18</sup> values [<xref ref-type="bibr" rid="pone.0165447.ref017">17</xref>]. The buccal microwear patterns of <italic>P</italic>. <italic>aethiopicus</italic> and <italic>P</italic>. <italic>boisei</italic> do not support the hypothesis of consumption of highly abrasive or tough foodstuffs, in contrast to the assumption that their distinct cranio-dental adaptations are indicative of highly abrasive food intake, mostly USOs [<xref ref-type="bibr" rid="pone.0165447.ref126">126</xref>]. The robust facial and dental anatomy of <italic>Paranthropus</italic> might reflect the occlusal biomechanics of food processing (such as peak loads, repeated loadings, and tooth-food-tooth contact while chewing) as the cause of enamel fracture rather than the chewing of abrasive foods. The preparation and ingestion of large, fracture-inducing food objects such as nuts and seeds might result in distinct, high-density occlusal microwear signals [<xref ref-type="bibr" rid="pone.0165447.ref127">127</xref>,<xref ref-type="bibr" rid="pone.0165447.ref128">128</xref>]. In contrast, buccal microwear patterns might depend more on the particle movements during the chewing cycle rather than on food cutting, cracking, or grinding with dental occlusal surfaces. Low cheek-to-tooth loadings and the kinetics of abrasive particles in the mouth, along with the amount of chewed abrasives, sufficiently explain scratch formation on buccal enamel surfaces [<xref ref-type="bibr" rid="pone.0165447.ref049">49</xref>]. Thus, buccal microwear is more indicative of food properties than occlusal microwear, which is also dependent on the mechanics of the chewing cycle. Biomechanically challenging USOs (underground storage organs) such as corms, seeds, or bulbs could lead to isotopic signals that would match the low microwear feature densities observed in <italic>Paranthropus boisei</italic> [<xref ref-type="bibr" rid="pone.0165447.ref129">129</xref>]. Moreover, C4 resources capable of causing high densities of microwear features remain to be found in East Africa [<xref ref-type="bibr" rid="pone.0165447.ref130">130</xref>].</p>
        <p>A durophage-ecotone trophic model [<xref ref-type="bibr" rid="pone.0165447.ref124">124</xref>] for the robust australopithecines would be consistent with the buccal microwear patterns, morphological adaptations, and isotopic indicators. If <italic>P</italic>. <italic>boisei</italic> did not consume highly abrasive diets, its robust dental morphology and thick enamel could have developed as adaptations to consumption of hard-shelled invertebrate prey such as crabs, similar to those present in animals such as marsh mongoose (<italic>Atilax</italic>) or Cape clawless otter (<italic>Aonyx</italic>) that live in riverine or lake environments [<xref ref-type="bibr" rid="pone.0165447.ref037">37</xref>,<xref ref-type="bibr" rid="pone.0165447.ref131">131</xref>]. A durophage-ecotone model for the robust australopithecines was suggested to provide a clear mechanism, based on habitat and trophic preferences, to explain the long-term coexistence of <italic>Paranthropus</italic> and early <italic>Homo</italic> [<xref ref-type="bibr" rid="pone.0165447.ref124">124</xref>]. A durophage dietary hypothesis for the paranthropines would also be consistent with the observed microwear results, the morphological adaptations [<xref ref-type="bibr" rid="pone.0165447.ref111">111</xref>], and the isotopic indicators [<xref ref-type="bibr" rid="pone.0165447.ref132">132</xref>]). However, it has been questioned whether <italic>P</italic>. <italic>boisei’s</italic> dental traits would have evolved as an adaptation to a diet specialized on freshwater crabs. Grine <italic>et al</italic>. [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>] argued that otters would not serve as a model for hard-object feeding in <italic>P</italic>. <italic>robustus</italic> due to its thin enamel. Moreover, there are concerns about the viability of a diet specialized in freshwater resources. Ancient hominin species lived near freshwater springs, rivers, lakes or estuaries [<xref ref-type="bibr" rid="pone.0165447.ref133">133</xref>–<xref ref-type="bibr" rid="pone.0165447.ref137">137</xref>], which has led several authors to speculate that access to freshwater from endorheic lakes of the East African Rift System (EARS) would have been vital for hominin survival and expansion during the Pliocene [<xref ref-type="bibr" rid="pone.0165447.ref134">134</xref>,<xref ref-type="bibr" rid="pone.0165447.ref138">138</xref>–<xref ref-type="bibr" rid="pone.0165447.ref140">140</xref>]. However, many of these lakes would have been saline during the Pliocene [<xref ref-type="bibr" rid="pone.0165447.ref140">140</xref>,<xref ref-type="bibr" rid="pone.0165447.ref141">141</xref>]. It may seem unlikely that <italic>P</italic>. <italic>boisei</italic> would have been a crab-specialist in a highly dispersed resource landscape if the productivity of the freshwater lakes would not have been sufficient to maintain the large populations of crabs needed to feed a highly specialized crab-consuming hominin [<xref ref-type="bibr" rid="pone.0165447.ref133">133</xref>]. However, consumption of fresh water crabs might have been a sporadic, or even a fallback resource for the paranthropines.</p>
        <p>Early <italic>Homo</italic> specimens have shown isotopic signals mainly indicative of C3 plant consumption (45−65%) with an increase in C4 resource consumption of more than 20% over time [<xref ref-type="bibr" rid="pone.0165447.ref122">122</xref>], which is consistent with the observed increase in buccal microwear striation densities from <italic>H</italic>. <italic>habilis</italic> to <italic>H</italic>. <italic>ergaster</italic>. On one hand, early <italic>Homo</italic> specimens show low scratch densities suggestive of chewing soft foods, consistent with meat consumption as a major dietary source and increased brain volume [<xref ref-type="bibr" rid="pone.0165447.ref028">28</xref>,<xref ref-type="bibr" rid="pone.0165447.ref142">142</xref>]. On the other hand, <italic>H</italic>. <italic>ergaster</italic> specimens show higher and more variable striation densities, suggestive of consumption of a wider range of hard and/or tough items than early <italic>Homo</italic> and consistent with an ecological diversification of the <italic>Homo</italic> clade [<xref ref-type="bibr" rid="pone.0165447.ref143">143</xref>]. Although more research is needed to clarify the question of the synchrony of two, or even three, <italic>Homo</italic> species, the distinct buccal microwear signals observed in early <italic>Homo</italic> and <italic>H</italic>. <italic>ergaster</italic> specimens suggest a clear temporal trend in food exploitation strategies that might be related to increasing dependence on mechanically demanding USOs [<xref ref-type="bibr" rid="pone.0165447.ref129">129</xref>]. An efficient exploitation of a wide range of high-quality fallback foods might have required complex behavioral adaptations, including the use of tools for food processing [<xref ref-type="bibr" rid="pone.0165447.ref039">39</xref>]. The evolved Acheulian lithic industry linked to <italic>H</italic>. <italic>ergaster</italic> might have provided the opportunity and flexibility required to differentially exploit a variety of fallback resources, although it might have not significantly reduced the amount of abrasive particles in foodstuffs. Climatic fluctuations in East Africa approximately 1.8 Ma and the aridity peak coincident with the emergence of <italic>H</italic>. <italic>ergaster</italic> [<xref ref-type="bibr" rid="pone.0165447.ref003">3</xref>] might explain its highly abrasive buccal microwear signal, which is indicative of a more abrasive diet in this taxon than in early <italic>Homo</italic>—a finding that is in line with an omnivorous diet including plant foods with silica particles [<xref ref-type="bibr" rid="pone.0165447.ref040">40</xref>] that are abundant in East African open and arid environments [<xref ref-type="bibr" rid="pone.0165447.ref144">144</xref>]. This does not rule out the hypothesis of meat as an important food source, but dependence on plant foods would have been at least of similar importance as that described for modern hunter-gatherer populations from arid environments [<xref ref-type="bibr" rid="pone.0165447.ref129">129</xref>,<xref ref-type="bibr" rid="pone.0165447.ref145">145</xref>]. Despite the occlusal crown relief suggesting that <italic>H</italic>. <italic>habilis</italic> would have heavily relied on fallback resources [<xref ref-type="bibr" rid="pone.0165447.ref146">146</xref>], the buccal microwear patterns suggest that early <italic>Homo</italic> might have ingested fewer abrasives than <italic>H</italic>. <italic>ergaster</italic>, which may have depended on harder and tougher fallback foods. Differences in the exploitation of ecological niches by the two species may explain the buccal microwear differences observed: wooded, gallery forest with softer foods rich in sugars by <italic>H</italic>. <italic>habilis</italic> and open savannas with abrasive food items by <italic>H</italic>. <italic>ergaster</italic>, irrespective of the amount of meat they consumed.</p>
        <p>Finally, differences in temporal scales of dietary proxies [<xref ref-type="bibr" rid="pone.0165447.ref147">147</xref>] might be relevant to explain the lack of concordance of dietary interpretations, especially between isotope data, indicative of dietary practices during the time of dental crown development, and occlusal microwear and texture data, largely affected by the "last-supper" effect. Carbon and oxygen isotopes are incorporated into the teeth during the formation and mineralization of the enamel (from a few months to two years). The dietary signal is therefore averaged over that time period and for the time that enamel becomes fully mineralized. Thus, the enamel might not reflect the animal's diet right before death. In contrast, the rate of formation of microwear features on occlusal surfaces is so fast that microwear patterns and texture measures might be reflecting the diet consumed only a few days before death, which has been referred to as the "Last Supper Effect". Despite microwear traces of diet might be somewhat ephemeral on occlusal surfaces, one can decipher the actual dietary habits of an individual at a given point [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>]. However, buccal microwear patterns might be informative of a longer span of dietary-related activities. The rates of newly formed features per week may increase from about 3% in normal <italic>ad-libitum</italic> diets to 9% when dried meat or fish are consumed, or to 22% when stone-ground flower is consumed. In the short span of about 5 weeks of this experimental design, there was no loss of microwear features. However, in the long-term experiments, no significant increase through time () was observed in the striation densities, and the average net long-term turn over rate on buccal enamel surfaces was −0.009 scratches/week. This suggests a stasis in microwear patterns depending on dietary habits or ecological factors [<xref ref-type="bibr" rid="pone.0165447.ref049">49</xref>]. Although buccal microwear patterns might average a longer period of dietary habits than occlusal microwear patterns, they are more likely to show concordant results than if compared to carbon isotopic stages if the diets of infant and adults hominins differed.</p>
        </sec>
        <sec id="sec009" sec-type="conclusions">
        <title>Conclusions</title>
        <p>Patterns of buccal dental microwear striation densities and lengths are consistent with enamel microwear complexity and anisotropy on occlusal dental surfaces previously described for East African Lower Pleistocene <italic>Paranthropus</italic> specimens. Our results do not support the dietary interpretations based on 13C stable isotopic ratios that suggest a significant consumption of C4 plant foods in open environments. Quite the contrary, the buccal microwear patterns suggest that the dietary habits of both <italic>P</italic>. <italic>aethiopicus</italic> and <italic>P</italic>. <italic>boisei</italic>, unlike early <italic>Homo</italic> and <italic>H</italic>. <italic>ergaster</italic>, did not involve chewing significant amounts of abrasive foods. Alternatively, consumption of non-abrasive, though brittle, C4-rich resources would be consistent with both occlusal and buccal microwear patterns, isotopic data, and anatomical adaptations in the paranthropine clade.</p>
        </sec>
