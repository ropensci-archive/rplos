        <p>To determine whether C34-coreceptor expressing primary CD4 T cells were selectively enriched during HIV-1 infection, transduced and non-transduced cells were mixed prior to infection at a ratio of 1:3 and the proportion of C34-expressing cells was assessed over time in multiple donors. As shown (<bold><xref ref-type="fig" rid="ppat.1005983.g005">Fig 5C</xref></bold>), following JRFL infection, C34-coreceptor transduced cells increased over time and by Day 14, C34-CCR5- and C34-CXCR4-expressing cells had increased to 51.5% and 66.1%, respectively. In contrast, C34-CD4-transduced cells decreased to 5.5%, with a similar decrease seen when cells were transduced with GFP (<bold><xref ref-type="fig" rid="ppat.1005983.g005">Fig 5C</xref>, Lower Panels</bold>). An expansion of C34-CCR5- or C34-CXCR4-expressing cells was also seen in cultures inoculated with additional primary R5- (US1), X4-tropic (CMU-02), and dual R5/X4-tropic (SF2) HIV-1 isolates <bold>(<xref ref-type="fig" rid="ppat.1005983.g006">Fig 6</xref>)</bold>. We observed highly restricted replication of dual tropic HIV-1 R3A in cultures containing C34-coreceptor-transduced CD4 T cells, and the expansion of these cells when diluted with untransduced CD4 T cells are shown in <bold><xref ref-type="supplementary-material" rid="ppat.1005983.s011">S9A</xref></bold> and <bold><xref ref-type="supplementary-material" rid="ppat.1005983.s011">S9B Fig</xref>,</bold> respectively. Of note, in assays performed using multiple donors and with different HIV-1 isolates, a greater expansion of cells expressing C34-CXCR4 was seen than for cells expressing C34-CCR5 <bold>(<xref ref-type="supplementary-material" rid="ppat.1005983.s001">S1 Table</xref>)</bold>.</p>
