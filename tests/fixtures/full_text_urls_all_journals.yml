        </sec>
        <sec id="sec004">
        <title>Population code model of AM-induced effects</title>
        <p>We developed a V1-like population code model (see <xref ref-type="sec" rid="sec019">Methods</xref>), based on the contrast normalization model [<xref ref-type="bibr" rid="pcbi.1005155.ref020">20</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref022">22</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>], to incorporate AM-induced effects on low-level visual processing. In our model, the effects of AM on the encoding of a target grating can potentially occur in three different ways (for a schematic overview, see <xref ref-type="fig" rid="pcbi.1005155.g004">Fig 4</xref>). First, AM can cause excitation by “filling-in” activation along the AM path. More specifically, AM can induce a response in neurons sensitive to the inducer orientation. Second, AM can inhibit responses in the neural population by exciting the gain control pool and hence causing normalization. It should be noted that the excitatory and inhibitory AM effects mimic the excitation and inhibition that would be observed in the case of real motion. In other words, the neural population responds “as if” the inducer was actually moving along the AM path, in accordance with a “filling-in” account of AM. A third way AM can affect the population response is by reducing the response gain of neurons sensitive to the inducer orientation. In this case, the maximum response is reduced as the entire contrast response function is rescaled to lower response rates. We consider such a suppressive effect because of our finding that AM reduces maximum performance and that a rescaled psychometric function is required to capture this observation. Note that, in this study, AM-induced effects refer to effects caused by the inducers during the AM sequence, presumably via feedback from motion areas, and not necessarily caused by the conscious percept of AM.</p>
        <fig id="pcbi.1005155.g004" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pcbi.1005155.g004</object-id>
        <label>Fig 4</label>
        <caption>
        <title>Schematic overview of possible AM-induced effects in the contrast normalization model.</title>
        <p>Following the standard contrast normalization model, the target grating in our task is encoded by a population of V1-like neurons tuned to orientation, which are subject to response acceleration and divisive inhibition. This standard model is extended by including the effects of AM, which can modify the encoding of gratings in our model in three ways. (1) AM can excite linear receptive fields sensitive to the orientation of the inducers controlled by <italic>α</italic>, evoking responses as if the inducer was physically present at the target location (as during real motion). This would correspond to a “filling-in” process along the AM path. (2) AM can induce divisive normalization via <italic>β</italic> by exciting neurons in the gain control pool tuned to the orientation of the inducers. A similar divisive normalization signal would be observed when the inducer would be positioned at the target location. As such, AM-induced inhibition is also in accordance with a “filling-in” account of AM. (3) AM can scale down the contrast response functions due to the suppressive effect exerted by neurons tuned to the inducers’ orientation via <italic>γ</italic>.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pcbi.1005155.g004" xlink:type="simple"/>
        </fig>
        </sec>
        <sec id="sec005">
        <title>Evaluation of model fit</title>
        <p>Our model accurately captures the observed AM masking and its dependence on the orientation difference between the target and inducers (see <xref ref-type="fig" rid="pcbi.1005155.g002">Fig 2</xref>). We compared the AIC of this model with the AIC of the best-fitting logistic psychometric function model which depends on fewer theoretical constraints. The AIC of our model was not significantly higher than this model (AIC difference = 12.74, parametric bootstrap, <italic>p</italic> = 0.27), meaning that our population code model provided a good fit in comparison to a highly flexible psychometric function model.</p>
        </sec>
        <sec id="sec006">
        <title>Response suppression during AM</title>
        <p>Maximum-likelihood fitting provided the optimal parameter estimates of our model. Most estimates are well within the range of values reported in physiological V1 single-cell recording studies in monkeys or cats. The semi-saturation contrast was estimated at 9.65%. A similar value has been reported in a physiologically plausible population code model of human contrast processing [<xref ref-type="bibr" rid="pcbi.1005155.ref025">25</xref>]. The spontaneous background activity equalled 4.55% of the maximal response, matching reports of Geisler and Albrecht [<xref ref-type="bibr" rid="pcbi.1005155.ref026">26</xref>]. The concentration parameter <italic>k</italic><sub><italic>exc</italic></sub>, controlling the bandwidth of excitatory (Von Mises) orientation tuning functions, was estimated at 1.35 (95%<italic>CI</italic> = [0.93, 3.52]). This corresponds to an orientation bandwidth at half-height of 41.92° (95%<italic>CI</italic> = [25.62°, 51.17°]), in agreement with observed bandwidths of V1 orientation tuning functions [<xref ref-type="bibr" rid="pcbi.1005155.ref027">27</xref>]. The response exponent <italic>p</italic>, determining the degree of non-linear response expansion, was estimated at 5.52. This is a relatively high value in comparison with physiological findings (see <xref ref-type="sec" rid="sec019">Methods</xref> and <xref ref-type="sec" rid="sec010">Discussion</xref>) [<xref ref-type="bibr" rid="pcbi.1005155.ref028">28</xref>]. Our efficiency parameter <italic>ϵ</italic> was estimated at 67%. As noted previously, the exact value of the efficiency parameter may reflect a wide range of possible factors which merely affect absolute performance and do not mediate AM-specific masking.</p>
        <p>Possible effects underlying AM in our model are excitation, inhibition through divisive normalization and response gain suppression, controlled by <italic>α</italic>, <italic>β</italic>, and <italic>γ</italic>, respectively. AM induces significant excitation: <italic>α</italic> was estimated at 1.17% (95%<italic>CI</italic> = [0.62%, 1.68%]). AM also causes significant inhibition, as estimated by <italic>β</italic> which equalled 1.51% (95%<italic>CI</italic> = [1.20%, 2.06%]). Importantly, AM-induced excitation and inhibition have only a limited effect on the contrast response functions and, consequently, on detection performance. To demonstrate the contribution of excitation and inhibition to masking, <xref ref-type="fig" rid="pcbi.1005155.g005">Fig 5</xref> shows the predictions of the model for the case in which <italic>α</italic> and <italic>β</italic> were set to zero after model fitting. It can be seen that the model still predicts a considerable amount of masking when AM-induced excitation and inhibition are removed. The reason is that masking is mainly caused by response gain suppression in our model. <italic>γ</italic> equalled 64.4% (95%<italic>CI</italic> = [56.4%, 76.5%]), indicating that the contrast response function in the presence of AM is scaled down by a factor of (100 − 64.4)% = 35.6%. <xref ref-type="fig" rid="pcbi.1005155.g005">Fig 5</xref> shows the predictions of the best fitting model in which <italic>γ</italic> was set to zero after fitting. Not only is masking significantly reduced at high contrast levels, at low contrast levels the model predicts facilitation. In other words, detection performance is predicted to be better in the AM condition compared to the Flicker condition when target grating contrast is low. This facilitation effect was not present in the data. In agreement with the predictions of the logistic psychometric function model, the population code model predicts that performance in the AM condition is always lower than in the Flicker condition, also at lower contrast levels. To further test whether a model including only excitation and inhibition could account for our results, we refitted the model without suppression (<italic>γ</italic> was constrained to zero before fitting). The AIC of this model was significantly worse than the AIC of our full model including suppression (AIC difference = 212.62, parametric bootstrap, <italic>p</italic> &lt; 0.001), indicating that the latter provided a better fit to the data.</p>
        <fig id="pcbi.1005155.g005" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pcbi.1005155.g005</object-id>
        <label>Fig 5</label>
        <caption>
        <title>Comparison of contrast normalization models in capturing AM masking.</title>
        <p>The pooled data of five observers are shown for the condition in which the orientation of target and inducers is identical. The predictions of the best-fitting contrast normalization model including AM-induced effects is indicated by the full red line (AM condition) and full blue line (Flicker condition). The dashed line shows the model prediction for the AM condition when excitation and divisive inhibition effects are removed after fitting (<italic>α</italic> = <italic>β</italic> = 0). The dash-dotted line represents the prediction when the suppression effect is set to zero after fitting (<italic>γ</italic> = 0). In contrast to the model without excitation and divisive inhibition, the model without suppression fails to account for the observed masking at high contrast levels. In addition, this model predicts facilitation of contrast detection at low contrast levels, which is not supported by the data. All three models predict the same performance for the Flicker condition, as all parameters controlling AM effects (<italic>α</italic>, <italic>β</italic> and <italic>γ</italic>) are set to zero for this condition.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pcbi.1005155.g005" xlink:type="simple"/>
        </fig>
        </sec>
        <sec id="sec007">
        <title>AM-induced effects are tuned to orientation</title>
        <p>The effects induced by AM in our model are selective to orientation. More specifically, the size of the AM effects on a neuron decreases as the difference between the neuron’s preferred orientation and the inducer orientation increases. For AM-induced excitation as well as response gain suppression, the tuning functions have an orientation bandwidth equal to the bandwidth of the neurons’ excitatory receptive fields, as evident from the fact that the concentration parameters <italic>k</italic><sub><italic>exc</italic></sub> and <italic>k</italic><sub><italic>exc</italic>,<italic>AM</italic></sub> are equal. Their value of 1.35 (95%<italic>CI</italic> = [0.81, 2.00]) corresponds to an orientation bandwidth at half-height of 41.92° (95%<italic>CI</italic> = [54.98°, 34.22°]). AM thus only affects neurons sensitive to the inducer orientation, with an orientation precision that matches the orientation selectivity of typical V1 cells [<xref ref-type="bibr" rid="pcbi.1005155.ref027">27</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref029">29</xref>]. The bandwidth concentration parameter of the tuning function for the AM-induced inhibition was estimated at 0.001. This small value implies that inhibition is not tuned for the inducer orientation and is consistent with a broadly tuned gain control pool. To examine whether a model which allows no orientation tuning of the AM-evoked effects could also account for our data, we compared the AIC of our model with the AIC of a model in which <italic>k</italic><sub><italic>exc</italic>,<italic>AM</italic></sub> and <italic>k</italic><sub><italic>inh</italic>,<italic>AM</italic></sub> are fixed at 0.001 before fitting. Our full model was evaluated significantly better than the model containing no tuning of AM effects (AIC difference = 136.55, parametric bootstrap, <italic>p</italic> &lt; 0.001).</p>
        </sec>
        <sec id="sec008">
        <title>Early excitation cannot be considered as perceptual filling-in</title>
        <p>The small level of AM-induced excitation can be seen as filling-in of activation along the AM path, as mentioned earlier, but to what extent can it be considered as <italic>perceptual</italic> filling-in? To answer this question, we used our population code model to predict the detectability of a grating evoking the same level of activation as induced by AM. This is a grating with contrast equal to <italic>α</italic> = 1.17%, following from the fact that the estimated values of <italic>k</italic><sub><italic>exc</italic></sub> and <italic>k</italic><sub><italic>exc</italic>,<italic>AM</italic></sub> are equal (see <xref ref-type="disp-formula" rid="pcbi.1005155.e012">Eq (10)</xref> in <xref ref-type="sec" rid="sec019">Methods</xref> section). Our best-fitting model predicts that even in the Flicker condition, in which the AM-induced suppression is absent, such a grating cannot be detected (detection performance would equal 50%).</p>
        </sec>
        <sec id="sec009">
        <title>Eye movements are not the cause of AM masking</title>
        <p>Note that observers were instructed not to move their eyes and maintain fixation on the centre of the screen throughout the entire trial duration. It is however possible that observers did not follow these instructions and that the observed AM-induced effects can be explained by systematic differences in eye movement patterns between the AM and Flicker condition. We therefore conducted a control experiment in which three observers performed the contrast detection task while eye movements were recorded (see <xref ref-type="supplementary-material" rid="pcbi.1005155.s002">S2 Text</xref>).</p>
        <p>Observers were found to be highly successful in maintaining fixation on the cross in the centre of the screen. For one observer, significant differences in fixation behavior were observed between the Flicker and AM condition. These small differences however could not account for the observed AM-induced masking. Our population code model was able to account for this masking effect and parameter estimates were highly similar compared to the estimates obtained in the main experiment. The modeling results show that all AM-induced effects found in the main experiment were present and equally strong in the control experiment. In summary, eye movements do not seem to play a role in AM masking nor in the underlying AM-induced effects on early sensory responses.</p>
        </sec>
        </sec>
        <sec id="sec010" sec-type="conclusions">
        <title>Discussion</title>
        <sec id="sec011">
        <title>Early response suppression instead of perceptual filling-in during AM</title>
        <p>In the present study, we examined the underlying neural effects of AM on low-level visual processing. To this end, we investigated how AM influences the detection of grating stimuli presented along the AM path. We found that AM impairs the detection of a target presented on the AM path when the target’s orientation matches the inducers’ orientation. A previous study reporting AM masking measured detection performance at a single stimulus intensity level [<xref ref-type="bibr" rid="pcbi.1005155.ref013">13</xref>]. We evaluated detection performance across a wide range of grating contrast levels in order to obtain full psychometric functions. This allowed us to discover that perceiving AM imposes an upper bound on performance, which cannot be exceeded by raising the contrast level of the target grating.</p>
        <p>We applied a V1-like population code model, based on contrast normalization, and found that this model provides an excellent account of the data, predicting the AM-induced upper bound on performance. Importantly, the model reveals that AM masking is not caused by excitation but by suppression of responses to stimuli along the AM path, through a reduction in response gain. In fact, when this suppressive effect is removed from our model, masking disappears and the model even predicts facilitation. This is related to the well-known pedestal effect, which refers to the observation that the presence of a background grating can facilitate the detection of a superimposed target grating at low background contrasts. The pedestal effect has been attributed to the fact that the background grating evokes a small level of activation in V1 [<xref ref-type="bibr" rid="pcbi.1005155.ref021">21</xref>]. Due to this activation, target detection operates on a steeper part of the V1 contrast response functions, leading to larger differential responses. According to our model, the AM-induced activation also acts as a pedestal, improving detection performance. This facilitation effect does not show up in the data due to the strong suppressive effect of AM. The results of a control experiment rule out the possibility that eye movements were responsible for the observed masking or AM effects on early sensory responses.</p>
        <p>Previous studies have claimed that human observers perceive motion when viewing an AM display because of filling-in of V1 activation along the AM path [<xref ref-type="bibr" rid="pcbi.1005155.ref003">3</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref013">13</xref>]. This perceptual filling-in would imply that AM is (at least partly) represented at the level of V1. Our results suggest that AM-induced activation is too small to be perceptually relevant. A grating on the AM path evoking the same level of excitation as the level of AM-induced activation predicted by our model would not be detectable. Consequently, AM would most likely not be perceived if it was only represented in this small amount of V1 activation. The AM-evoked excitation can thus hardly be considered as an instance of perceptual filling-in. This result provides strong support for the hypothesis that the AM percept is due to activation at a later processing stage.</p>
        <p>However, it is at present not clear which higher-level brain areas are involved in the representation of AM. Some neuroimaging studies indicate that the motion area hMT/V5+ plays an important role in the perception of AM [<xref ref-type="bibr" rid="pcbi.1005155.ref005">5</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref006">6</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref009">9</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref010">10</xref>]. This area contains neurons selective to motion direction with large receptive fields, which seems necessary for an AM percept occurring over a relatively large distance (i.e., 8° in our study). Such type of perceived motion has been contrasted with short-range AM (i.e., motion occurring over a limited spatial and temporal range), which has been hypothesized to be represented at lower levels of the visual processing hierarchy [<xref ref-type="bibr" rid="pcbi.1005155.ref030">30</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref031">31</xref>]. However, single-cell recording studies in nonhuman primates have failed to find a representation of long-range motion in MT [<xref ref-type="bibr" rid="pcbi.1005155.ref032">32</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref034">34</xref>]. Instead, MT neurons responded only to short-range motion even when long-range motion was perceptually dominant. Moreover, other findings suggest that the visual ventral pathway, which is important for shape processing, is involved in the representation of AM [<xref ref-type="bibr" rid="pcbi.1005155.ref007">7</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref008">8</xref>]. Irrespective of where AM is represented in the brain, our results suggest that neurons responding to AM will activate a mechanism that ultimately leads to response suppression in early visual areas.</p>
        <p>The response gain reduction predicted by our model was strongest when the target matches the orientation of the motion-inducing stimuli. This orientation tuning of AM-induced suppression is implemented in the model by rescaling the effects of AM on a given neuron with the selectivity of that neuron to the inducers. AM thus only affects neurons that are selective for the inducers’ orientation. It should be noted that, due to our stimulus design, detection performance for a horizontal target grating was always worse than for a vertical grating in the AM condition. The degraded detection performance for a horizontal grating in the AM condition could be due to a difference between the Flicker and AM condition in preferred direction of eye movements. The control experiment ruled out this alternative explanation.</p>
        </sec>
        <sec id="sec012">
        <title>AM-induced effects occur in the early visual cortex</title>
        <p>AM most likely modulates sensory responses in the early visual cortex. Evidence for this claim comes from the fact that the response properties of the neurons assumed in our model’s encoding front-end are consistent with those of V1 neurons. All parameter estimates specifying the front-end match estimates reported by physiological studies of V1, with the exception of the response exponent <italic>p</italic>. The value of <italic>p</italic> was estimated at 5.52, which is higher than the value of 2 typically observed in V1. The large response exponent had to be assumed in the model to account for the large steepness of the psychometric functions. As such, the response exponent estimate does not only reflect the degree of V1 response acceleration but can also capture other factors contributing to psychometric function steepness which were not incorporated in our model to keep computations tractable (see <xref ref-type="sec" rid="sec019">Methods</xref>). Spatial uncertainty, for instance, has been found to increase the steepness of the psychometric function [<xref ref-type="bibr" rid="pcbi.1005155.ref035">35</xref>]. Notably, spatial uncertainty is higher in the periphery compared to the fovea [<xref ref-type="bibr" rid="pcbi.1005155.ref036">36</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref037">37</xref>]. In our experiment, the target was positioned relatively far in the periphery (i.e., 10°), making it possible that uncertainty contributed to the steepness of the psychometric functions. Importantly, it is unlikely that a possible increase in spatial uncertainty played any role in AM, as the slope of the psychometric functions did not differ between the AM and Flicker condition. A reduction in maximum performance, which is the key aspect of AM masking, has not been linked to spatial uncertainty [<xref ref-type="bibr" rid="pcbi.1005155.ref036">36</xref>]. The large value of the response exponent is thus not inconsistent with the claim that the encoding front-end captures the responses of V1 neurons.</p>
        <p>Although a population code model of V1 is able to capture our results, we cannot rule out the possibility that AM-induced effects occur in other areas of the early visual cortex. Indeed, while multiple physiological [<xref ref-type="bibr" rid="pcbi.1005155.ref038">38</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref039">39</xref>] as well as psychophysical [<xref ref-type="bibr" rid="pcbi.1005155.ref021">21</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref023">23</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref040">40</xref>] studies have linked changes in contrast detection and discrimination performance to response changes in a V1 population of neurons, activity in areas V2 and V3 has also been found to correlate with decisions in contrast detection tasks [<xref ref-type="bibr" rid="pcbi.1005155.ref041">41</xref>]. Even the majority of V4 neurons show monotonic sigmoidal contrast responses that can be characterised using parameter values largely similar to the ones we used [<xref ref-type="bibr" rid="pcbi.1005155.ref042">42</xref>], especially in case of short stimulus presentation durations [<xref ref-type="bibr" rid="pcbi.1005155.ref043">43</xref>].</p>
        <p>Nevertheless, the orientation tuning bandwidth estimates found in our study do argue against AM-induced suppression occurring in V4 and higher-level areas. The confidence interval of the <italic>k</italic><sub><italic>exc</italic></sub> parameter has a relatively low upper bound of approximately 50°. In other words, our detection task mainly involved narrowly-tuned neurons, i.e., with a bandwidth (at half height) lower than 50°. While this value matches the estimates found for V1 [<xref ref-type="bibr" rid="pcbi.1005155.ref027">27</xref>] and V2 neurons [<xref ref-type="bibr" rid="pcbi.1005155.ref044">44</xref>], the bandwidths found in higher-level areas are considerably larger [<xref ref-type="bibr" rid="pcbi.1005155.ref029">29</xref>]. David, Hayden, and Gallant [<xref ref-type="bibr" rid="pcbi.1005155.ref045">45</xref>], for instance, explicitly compare the orientation tuning bandwidth of individual V1 [<xref ref-type="bibr" rid="pcbi.1005155.ref027">27</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref046">46</xref>] and V4 [<xref ref-type="bibr" rid="pcbi.1005155.ref047">47</xref>] neurons. They find that the majority of V4 cells have a bandwidth larger than 60°, with a median as large as 74.4°. The median for V1 cells equalled 43.7°, with a considerable amount of bandwidth values being smaller than 60° and, as such, part of the confidence interval estimated for our <italic>k</italic><sub><italic>exc</italic></sub> parameter. Even though the distribution of tuning bandwidths observed in V1 is known to be broad, the average bandwidth is lower compared to the average bandwidth observed in higher visual areas. It is this average bandwidth that is captured by our model’s <italic>k</italic><sub><italic>exc</italic></sub> parameter. The bandwidth estimate of the orientation tuning functions capturing AM-induced effects also matches the average bandwidth of V1 neurons, which again suggests a V1 locus of AM effects.</p>
        </sec>
        <sec id="sec013">
        <title>Response suppression can be explained by predictive coding theory</title>
        <p>Our computational modeling results only provide a description of the suppressive effects of AM on responses in early visual cortex. Although such a description is interesting and useful in its own right, it does not explain why AM induces suppression. An explanation can be provided by predictive coding theory, which assumes that responses in low-level visual areas signaling prediction error are suppressed when they are consistent with the higher-level prediction of motion by a single stimulus along the AM path. Such an explanation is in accordance with other studies reporting reduced V1 activation for local features that fit their surrounding context [<xref ref-type="bibr" rid="pcbi.1005155.ref017">17</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref019">19</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref048">48</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref049">49</xref>]. For instance, Alink et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref017">17</xref>] found that the predictability of stimuli in their surrounding AM context leads to reduced activation in V1. However, since the authors did not include a control Flicker condition, responses to a predictable stimulus in the context of AM could not be compared to those evoked by an unpredictable stimulus in the absence of AM. Our model predicts that responses to a physically present stimulus in the AM condition would be lower than those to a stimulus in the Flicker condition and that this suppression of responses to predictable sensory input is the main cause of AM masking. It should be noted that this is different from the paradigm used by Muckli et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref003">3</xref>], in which no stimulus was present along the AM path and suppression of responses to such a stimulus could consequently not be measured.</p>
        <p>Stimulus predictability is a key element of the predictive coding framework, which claims that responses to a stimulus are suppressed only when the occurrence of those stimuli is predictable or expected. It should be noted that our manipulation of target grating orientation can be interpreted as a manipulation of the predictability of the target stimulus. Arguably, when viewing the apparent movement of a horizontal grating, observers may expect a horizontal target grating appearing in the middle of the AM path. The percept of this grating can be interpreted as being part of the motion percept: the apparently-moving horizontal grating is expected to pass by the middle of the AM path at the exact moment the target grating is presented. However, suppose we present a vertical target grating. This grating is presumably unexpected, as observers expect to see the horizontal grating passing by the middle of the AM path at the time the vertical grating is presented. By manipulating the target grating orientation in the present study, we induced both predictable as well as unpredictable responses in early visual cortex. We find that mainly the predictable responses, i.e., responses of neurons tuned to the predictable horizontal grating orientation are suppressed. As the orientation of the target grating deviates more from horizontal, the neurons responding to that grating are suppressed less. This finding supports the claim of predictive coding models that stimulus predictability leads to suppression.</p>
        <p>Suppression through response gain reduction is a multiplicative effect that can be implemented in a predictive coding framework [<xref ref-type="bibr" rid="pcbi.1005155.ref016">16</xref>]. Multiplicative or proportional scaling of responses of lower-level neurons has been reported by multiple studies [<xref ref-type="bibr" rid="pcbi.1005155.ref042">42</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref050">50</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref051">51</xref>]. In addition, it has been found that GABA<sub><italic>A</italic></sub> inhibition controls response gain in V1, without affecting contrast gain [<xref ref-type="bibr" rid="pcbi.1005155.ref052">52</xref>]. It is possible that GABA<sub><italic>A</italic></sub> levels are selectively increased during AM. Indeed, GABA-mediated cortical inhibition has been linked to predictive coding in a recent study [<xref ref-type="bibr" rid="pcbi.1005155.ref053">53</xref>].</p>
        <p>Although the predictive coding framework provides a functional explanation of our results, any other theory that predicts orientation-tuned AM-induced suppression can in principle account for these results. The descriptive nature of our population code model prevents us from providing direct evidence in favor of one particular theoretical framework. Our main contribution lies in the fact that we managed to use our descriptive model to reject the conclusions of multiple previous studies by uncovering a suppressive rather than facilitatory mechanism underlying AM. Any future theory of AM will have to account for this mechanism.</p>
        </sec>
        <sec id="sec014">
        <title>Nature of AM-induced suppression</title>
        <p>In our model, V1 responses are inhibited during AM in two distinct ways, namely reduction in response gain and contrast gain (i.e., contrast sensitivity) [<xref ref-type="bibr" rid="pcbi.1005155.ref050">50</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref051">51</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref054">54</xref>]. Contrast response functions were found to be rescaled to lower response rates during AM, indicating a decrease in response gain. At the same time, a gain control mechanism is activated during AM, which shifts the contrast response function to higher contrasts, thereby lowering contrast sensitivity. Importantly, the response gain effect is much larger than the change in contrast sensitivity. In addition, the change in response gain is much more narrowly tuned for the inducers’ orientation. This seems to suggest that the two forms of inhibition reflect different neural mechanisms. We believe that the response gain reduction is a direct consequence of AM because it is narrowly tuned. The change in contrast sensitivity seems to be a more indirect effect in that it may result from the activation of the gain control mechanism by the small AM-induced excitation. Indeed, it has often been found that the gain control mechanism is broadly tuned for orientation [<xref ref-type="bibr" rid="pcbi.1005155.ref055">55</xref>]. Presumably, inhibition by neurons that are not sensitive to the inducers’ orientation results in weak AM masking to be still present in our data when the target and inducers are orthogonal. We incorporated response gain reduction in our model as a linear rescaling of the contrast response function similar to previous studies [<xref ref-type="bibr" rid="pcbi.1005155.ref042">42</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref050">50</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref051">51</xref>], but other implementations may be possible. For instance, Rosenberg et al. implement a decrease in response gain via divisive normalization [<xref ref-type="bibr" rid="pcbi.1005155.ref056">56</xref>]. More specifically, they assume an amplification of the normalization signal, which causes the contrast response functions to scale to lower response rates. This non-linear rescaling approximates the linear rescaling implemented in our model to a large degree. It is therefore possible that a model incorporating changes in divisive normalization during AM may account for the observed suppression. However, such a model would also have to predict the contrast gain reduction observed during AM in the present study. A contrast gain decrease corresponds to an additive increase of the normalization signal, whereas response gain reduction is realized through a multiplicative increase. Although it is possible that changes in the normalization mechanism are compound, consisting of both additive and multiplicative effects, previous studies have mainly reported additive changes leading to a change in contrast gain [<xref ref-type="bibr" rid="pcbi.1005155.ref020">20</xref>]. Our model therefore only incorporates additive changes in normalization during AM.</p>
        </sec>
        <sec id="sec015">
        <title>Robustness of the population code model</title>
        <p>A highly similar version of our population code model, consisting of a physiologically plausible encoding front-end and a simple linear decoder, has been used previously by Putzeys et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>]. For the model to be considered robust, the parameter estimates obtained in the current study should be consistent with those reported by Putzeys et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>]. It should be noted that some of the parameters are poorly constrained by the data and their exact values are not critical. Differences in these values between current and previous studies should not be taken as evidence against the model. For instance, the spontaneous discharge rate was estimated at 4.55% in our study, but was poorly constrained in the Putzeys et al. study [<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>]. The proportionality constant was poorly constrained in both studies. Only two of the well-constrained parameters estimates were different compared to the Putzeys et al. study [<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>]. Firstly, the response exponent <italic>p</italic> was estimated at 5.52, which is higher than the physiologically plausible value of 2 used by Putzeys et al. Secondly, the estimated semi-saturation contrast <italic>c</italic><sub>50</sub> equalled 9.65% in the present study while Putzeys et al. reported a value of only 3%.</p>
        <p>As discussed earlier, we attribute the large response exponent to the high spatial uncertainty in the periphery compared to the fovea [<xref ref-type="bibr" rid="pcbi.1005155.ref036">36</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref037">37</xref>]. While we presented targets in the periphery, Putzeys et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>] used a temporal 2AFC task with all stimuli being presented in the fovea. It is therefore likely that the amount of spatial uncertainty was lower in the latter study, which led to less steep psychometric functions and, consequently, a lower response exponent.</p>
        <p>The difference between foveal and peripheral grating presentation may also account for the difference in semi-saturation contrast. It is known that contrast sensitivity is lower in the periphery [<xref ref-type="bibr" rid="pcbi.1005155.ref057">57</xref>]. The contrast sensitivity of a V1 neuron is determined by its semi-saturation contrast value. The high estimate of this value may simply reflect the low peripheral contrast sensitivity. Furthermore, it has been suggested that spatial attention can increase the contrast sensitivity of V1 neurons by lowering their semi-saturation contrast value [<xref ref-type="bibr" rid="pcbi.1005155.ref040">40</xref>]. In the spatial 2AFC task of the current study, spatial attention had to be divided over two regions in the periphery, while in the temporal 2AFC task of Putzeys et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>], attention could be fully directed to a single foveal region. This higher level of attention may have lowered the semi-saturation contrast.</p>
        </sec>
        <sec id="sec016">
        <title>Possible extra-classical receptive field effects</title>
        <p>A possible issue concerns extra-classical receptive field effects operating at the level of V1, such as surround facilitation and suppression [<xref ref-type="bibr" rid="pcbi.1005155.ref058">58</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref060">60</xref>]. These effects involve an increase (surround facilitation) or decrease (surround suppression) of the response gain of individual classical receptive fields by stimuli presented in their spatial surround [<xref ref-type="bibr" rid="pcbi.1005155.ref061">61</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref062">62</xref>]. Extra-classical receptive field effects may arise due to the size of our stimuli. The target grating stimulus to be detected in our task is relatively large, with a length and width equalling 4.5°. As such, it is likely that neurons with their classical receptive fields tuned to the centre of this stimulus are affected to some extent by the target stimulus contrast presented in their extra-classical surround [<xref ref-type="bibr" rid="pcbi.1005155.ref063">63</xref>]. Gain modulations of these neurons will occur in both the AM and Flicker condition and can therefore not explain AM-induced suppression. Such response gain changes will only lower overall observer performance, which can be captured by a reduction of our model’s efficiency parameter.</p>
        <p>A second possible extra-classical receptive field effect may stem from the fact that, in the Flicker condition, the target grating is presented together with two inducers, while in the AM condition, the target grating is surrounded by maximally one inducer at any given time. One could argue that the inducers cause surround suppression or facilitation in the neurons responsible for detecting the target grating. This would mean that AM-induced effects are an instance of the traditional extra-classical receptive field effects as discussed in, e.g., Henry et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref059">59</xref>]. However, in that case, we would expect these effects to be larger in the Flicker condition than in the AM condition as the former condition involves more simultaneous surround stimulation. In other words, we would expect facilitation or suppression in the Flicker condition. Rather, we clearly observed that performance is affected in the AM condition instead. Indeed, maximal performance is strongly limited in the AM condition. Such a performance limit is not observed in a typical “baseline” contrast detection task in the absence of inducers. The psychometric functions found in the Flicker condition, on the other hand, do resemble the functions found for standard baseline contrast detection. This suggests that it is the specific spatio-temporal pattern of inducer presentation in the AM condition that causes both the percept of AM as well as response suppression. This suppression can in itself be seen as a dynamic extra-classical receptive field effect, but one that is different from the more traditional extra-classical receptive field effects.</p>
        </sec>
        <sec id="sec017">
        <title>AM-induced masking cannot be explained by attention</title>
        <p>When considering the effect of <italic>spatial</italic> attention, one possibility is that the target grating location is attended less in the AM condition compared to the Flicker condition. The inducers in the Flicker condition may both attract attention, resulting in a locus of attention on a spatial region which includes the target grating. In the AM condition, on the other hand, each inducer appears separately. This may cause observers to alternately focus on the two inducer locations, thereby neglecting the location of the target grating. Recall that our model revealed that AM-induced masking is mainly due to suppression of neurons tuned to the target location. To judge whether spatial attention to one of the inducers can lead to such suppression, one has to consider the scale at which spatial attention operates. Various neurophysiological studies have found that spatial attention to a specific location can indeed lead to response suppression of neurons in early visual areas. However, suppression is limited to neurons tuned to locations in the immediate vicinity of the attended location [<xref ref-type="bibr" rid="pcbi.1005155.ref064">64</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref065">65</xref>]. Psychophysical studies support this finding [<xref ref-type="bibr" rid="pcbi.1005155.ref066">66</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref067">67</xref>]. In our experiment, the target is presented at a distance of 4° from the inducers. At such a distance from the locus of attention, suppression is not observed [<xref ref-type="bibr" rid="pcbi.1005155.ref064">64</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref065">65</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref067">67</xref>]. Consequently, we do not consider spatial attention as a plausible explanation of AM-induced effects.</p>
        <p>Likewise, <italic>feature-based</italic> attention cannot account for our results. This form of attention has been found to enhance the processing of attended visual features at the expense of features that are not attended. In our task, the relevant visual feature is arguably grating orientation. However, we found the detectability of the target grating to be <italic>impaired</italic> when its orientation was close to the horizontal inducer orientation. This finding cannot be attributed to feature-based attention improving the detectability of more vertical orientations at the expense of horizontal orientations. If that would indeed be the case, one would expect improved detectability at vertical orientations, which was not observed in our study.</p>
        </sec>
        <sec id="sec018">
        <title>Conclusion</title>
        <p>In the present study, we made three important contributions to the understanding of AM. First, we discovered a central but hitherto unnoticed aspect of AM masking, namely the upper bound on detection performance. Second, we identified orientation-tuned suppression of responses in early visual cortex as the major cause of AM masking. This suppression may be explained by predictive coding models of cortical processing, proposing that higher-level predictions of motion are generated which “explain away” lower-level responses to expected sensory input. Third, we concluded that perceptual filling-in of the motion path does not occur at an early stage of visual processing. Further research is needed to determine exactly where and how AM is implemented in the brain and whether predictive coding theory can fully account for AM-induced response suppression.</p>
        </sec>
        </sec>
        <sec id="sec019" sec-type="materials|methods">
        <title>Methods</title>
        <sec id="sec020">
        <title>Subjects</title>
        <p>Five observers (AV, BO, CV, EV, and SG) participated in the experiment. All were naive to the purpose of the study and had normal or corrected-to-normal vision (age range 20–23). The study was approved by the Social and Societal Ethics Committee of the University of Leuven. Written consent was obtained for all participants before the start of the experiment. Observers were paid 8 euros an hour for participating. A block of 50 practice trials were conducted to familiarize subjects with the stimuli and task. All subjects reported having no difficulty in perceiving the AM sequences.</p>
        </sec>
        <sec id="sec021">
        <title>Apparatus</title>
        <p>Stimuli were generated and presented using a ViSaGe stimulus generator (Cambridge Research Systems, Cambridge, England) controlled by MATLAB (MathWorks, Natick, US). A linearized ViewSonic G90fB monitor (ViewSonic, California, USA) was used to display the stimuli. The monitor had a spatial resolution of 1024 x 768 pixels and operated at a refresh rate of 118 Hz, with 8-bit luminance precision for all contrast levels used in the study. Participants were seated in a darkened room with their heads supported by a chin rest, at a viewing distance of 60 cm (corresponding to a pixel size of 0.0315° of visual angle). The mean background luminance of the screen was equal to 72.5 cd/m<sup>2</sup>. Participants’ responses were registered by means of a Cedrus response box (RB-530, Cambridge Research Systems).</p>
        </sec>
        <sec id="sec022">
        <title>Eye movement recording</title>
        <p>A video-based infrared eye tracker was used (EyeLink 1000, desktop version, SR Research Ltd., Ontario, Canada) in a control experiment to ensure that observers’ eye positions remained fixated on the fixation cross in the centre of the screen during the course of a trial (see <xref ref-type="supplementary-material" rid="pcbi.1005155.s002">S2 Text</xref>). Movements of the right eye were tracked with a sampling frequency of 1000 Hz. The default settings of the Eyelink software were employed to detect saccades, namely a velocity threshold of 30°/<italic>s</italic> and an acceleration threshold of 8000°/<italic>s</italic><sup>2</sup>. A calibration procedure was performed at the start of the experiment and was repeated at regular times during the experiment. During the calibration procedure, participants were asked to follow a dot presented at each of nine locations on the screen. This procedure was repeated until the positions of the recorded fixations were aligned on a three by three rectangular grid. At the beginning of each trial, observers were instructed to fixate a cross in the centre of the screen. This cross was presented until the experimenter pressed the space bar, which triggered correction for drifts in recorded eye positions due to small head movements. If deviation between eye position and the central cross was larger than 2°, the eye tracker was recalibrated. Eye movement recording was manually interrupted by the experiment as soon as the observers made a response.</p>
        </sec>
        <sec id="sec023">
        <title>Stimuli</title>
        <p>All stimuli used in the experiment were Gabor patches, created by multiplying a cosine grating with a 2D Gaussian envelope (SD = 0.75°). The spatial frequency of all gratings was 1.5 cycles per degree. Stimuli were displayed on a gray background (Michelson contrast of 50%). Both AM- and Flicker-inducing stimuli had a Michelson contrast of 100%, while the contrast levels of the target stimulus ranged from 4% to 40% Michelson contrast. Target orientation equalled 0° (horizontal), 15°, 30°, 45° or 90° (vertical). The orientation of the inducers was 0°. The target grating was presented at 10° eccentricity either left or right from a fixation cross (0.76° x 0.76°). Two pairs of inducers were used, eliciting either an AM or Flicker percept both at the right and left side of the screen. Within each pair, the inducers were vertically separated by 8° and the target stimulus was positioned exactly in between one of these pairs, at a distance of 4° from each inducer stimulus.</p>
        </sec>
        <sec id="sec024">
        <title>Detection task</title>
        <p>Observers were instructed to detect a target stimulus appearing either at the left or right of a fixation cross in a spatial two-alternative forced-choice (2AFC) task. At the beginning of the trial, a fixation cross was shown for 500 ms. This fixation cross remained on the screen for the entire trial duration and observers were asked to maintain fixation on it. The inducers were then presented for a duration of 80 ms alternately at the top and bottom position at both sides of the screen with an inter-stimulus interval of 106 ms. This AM sequence was repeated four times to induce a strong percept of stimuli moving back and forth. The target was flashed briefly for 30.8 ms during the fourth AM sequence, 38 ms after the presentation of the inducer at the top position and at an intermediate position in the interstimulus interval. At the end of the trial, observers were asked to indicate at which side of the screen the target appeared. No limits were placed on the allowed reaction time. Auditory feedback was provided after each trial. In the Flicker condition, the procedure was identical, except that the inducers simultaneously appeared at the top and bottom. This disrupted the percept of motion completely, while controlling for masking effects resulting from the presence of the inducers [<xref ref-type="bibr" rid="pcbi.1005155.ref068">68</xref>]. <xref ref-type="fig" rid="pcbi.1005155.g001">Fig 1A</xref> shows an example of part of the stimulus sequence in the AM condition in which the orientation of the target and inducers are the same.</p>
        <p>The experiment consisted of blocks of 50 trials, in which contrast (5), orientation (5) and condition (2) levels were randomised. Each subject completed at least 50 trials for each combination of these levels. Due to time constraints, subject CV only completed three of the orientation levels, namely 0°, 15°, and 45°. Psychometric functions were fitted to the individual and pooled data, relating target grating contrast to proportion correct responses. The form of our psychometric function is given by:
        <disp-formula id="pcbi.1005155.e001"><alternatives><graphic id="pcbi.1005155.e001g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e001" xlink:type="simple"/><mml:math display="block" id="M1"><mml:mrow><mml:mi>ψ</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>;</mml:mo> <mml:msub><mml:mi>c</mml:mi> <mml:mi>m</mml:mi></mml:msub> <mml:mo>,</mml:mo> <mml:mi>s</mml:mi> <mml:mo>,</mml:mo> <mml:mi>λ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mn>0</mml:mn> <mml:mo>.</mml:mo> <mml:mn>5</mml:mn> <mml:mo>+</mml:mo> <mml:mrow><mml:mo>(</mml:mo> <mml:mn>0</mml:mn> <mml:mo>.</mml:mo> <mml:mn>5</mml:mn> <mml:mo>-</mml:mo> <mml:mi>λ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mi>F</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>;</mml:mo> <mml:msub><mml:mi>c</mml:mi> <mml:mi>m</mml:mi></mml:msub> <mml:mo>,</mml:mo> <mml:mi>s</mml:mi> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:math></alternatives> <label>(1)</label></disp-formula>
        where <italic>c</italic> denotes the contrast levels of the target grating and <italic>F</italic> is a sigmoidal logistic function of <italic>c</italic> ranging from 0 to 1 [<xref ref-type="bibr" rid="pcbi.1005155.ref069">69</xref>]:
