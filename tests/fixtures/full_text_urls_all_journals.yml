        <p>The upper maps show the health district boundaries (the district of Fatick was subdivided in 2010 to create a new district of Niakhar); land cover and water bodies; and the location of villages and health facilities. In the lower maps, the polygons show the catchment areas of the 54 health posts (drawn as the convex hull of the village coordinates). <sup>#</sup> Each zone comprised nine health post areas. The nine health post areas in Zone 6 remained untreated. * In 2008, SMC was delivered to children aged 3–59 months; in other years, SMC was provided for children aged 3–119 months.</p>
