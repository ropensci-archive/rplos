        <sec id="sec024">
        <title>Severe Malaria</title>
        <p>One hundred and twenty-three children were admitted to hospital with a diagnosis of severe malaria, with 50 under 5 years of age (25 in SMC areas and 25 in control areas, rates per 100 child-years of 0.48 and 0.53, respectively) and 73 children 5–9 years of age (22 before SMC started in this age group, 34 in SMC areas, and 17 in control areas, rates of 0.95 and 1.2, respectively), giving a combined rate ratio of 0.55 and an overall reduction of 45% (95% CI 5%–68%, <italic>p</italic> = 0.031), with no evidence of difference between the age groups (interaction <italic>p</italic>-value 0.224) (<xref ref-type="supplementary-material" rid="pmed.1002175.s009">S4 Table</xref>).</p>
        </sec>
        <sec id="sec025">
        <title>Prevalence of Parasitaemia and Anaemia at the End of the Transmission Season</title>
        <p>SMC was associated with a reduction in the prevalence of <italic>P</italic>. <italic>falciparum</italic> parasitaemia in both age groups. In 2008, in children under five years of age, the prevalence was 5.1% in control areas and 1.6% in SMC areas, a reduction of 68% (95% CI 35%–85%) <italic>p</italic> = 0.002. In children under ten years of age, in 2009, the prevalence was 1.3% and 0.22% in control and SMC areas (reduction of 84% (95% CI 58%–94%, <italic>p</italic> &lt; 0.01), and in 2010, 2.5% and 1.86, respectively, a reduction of 30% (95% CI -130%–79%, <italic>p</italic> = 0.56) (<xref ref-type="table" rid="pmed.1002175.t003">Table 3</xref>). Gametocyte carriage was reduced in SMC areas in 2008 (2.6% compared to 0.64%, prevalence ratio 0.28 [95% CI 0.10–0.75]). In 2009 and 2010, the number of gametocyte carriers was too low to measure any difference between SMC and control areas (<xref ref-type="supplementary-material" rid="pmed.1002175.s007">S2 Table</xref>). Mean Hb concentration, which was measured in 2008 and 2009, was similar in SMC and non-SMC areas in each year (<xref ref-type="supplementary-material" rid="pmed.1002175.s010">S5 Table</xref>). The prevalence of moderate anaemia in children under five years of age was 27% in SMC areas and 29% in non-SMC areas in 2008, a prevalence ratio of 0.92 (95% CI 0.79–1.07), and 27.9% and 27.6% in 2009, a prevalence ratio of 1.0 (95% CI 0.86–1.15). The prevalence of severe anaemia (Hb &lt; 6 g/dL) was 1.07% and 0.32%, prevalence ratio 0.30 (95% CI 0.07–1.19) in 2008 and 1.0% and 2.2%, prevalence ratio 2.1 (95% CI 0.93–4.9) in 2009. In children 5–9 years of age in 2009, the prevalence of moderate anaemia was 8.9% and 9.2%, prevalence ratio 1.0 (95% CI 0.86–1.15), and the prevalence of severe anaemia was 1.21% and 1.20%, prevalence ratio 1.01 (95% CI 0.44–2.33) (<xref ref-type="supplementary-material" rid="pmed.1002175.s011">S6</xref> and <xref ref-type="supplementary-material" rid="pmed.1002175.s012">S7</xref> Tables).</p>
