        <sec id="sec020">
        <title>Provider total costs in Manaus</title>
        <p>Total provider costs for all malaria cases in pregnant women reported at the FMT-HVD in 2010 were US$ 12,479.73, of which US$ 11,287.60 (90.4%) were due to <italic>P</italic>. <italic>vivax</italic> malaria. Being the unit cost of a malaria diagnosis by microscopy of US$ 6.44, total cost of diagnosis for MiP in the same year, including both positive and negative cases, were US$ 2,788.52, of which US$ 1,919.12 associated with the negative cases and not included in the US$ 12,479.73 reported above.</p>
        <p>Total provider costs for malaria cases in pregnant women reported to other health facilities in Manaus were US$ 4,558.77 in 2010, of which US$ 4,453.54 (97.7%) was due to <italic>P</italic>. <italic>vivax</italic> malaria.</p>
        <p>Total provider costs for all malaria cases in pregnant women reported in Manaus in 2010 were US$ 17,038.50, of which US$ 15,741.14 (92.4%) was due to <italic>P</italic>. <italic>vivax</italic> malaria. <xref ref-type="table" rid="pntd.0004494.t007">Table 7</xref> shows the provider total cost for malaria cases in pregnant women reported in Manaus in 2010 per health facility and per species.</p>
