        <sec id="sec006">
        <title>Loss of FLNB up-regulates BMP mediated TAK1/p38 signaling in the postnatal IVD affecting homeostasis</title>
        <p>The BMP signaling pathway is an inducer of chondrocyte differentiation. Therefore, observed ectopic ossification of IVDs seen in <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice suggested a possible increase in BMP signaling activation. Similar to the <italic>in vitro</italic> TGFβ experiments, we stimulated primary sternal chondrocytes with BMP-2 ligand. Although the data indicated a trend towards increased phosphorylation of receptor Smad1,5,8, we did not see a statistically significant change in treated mutant versus <italic>Flnb</italic><sup><italic>+/+</italic></sup> primary sternal chondrocytes (<xref ref-type="fig" rid="pgen.1005936.g008">Fig 8A</xref>). We therefore tested whether there was an alteration in non-canonical signaling within the mutant chondrocytes. We detected a significant increase in the phosphorylation of p38 in both unstimulated and BMP-2 stimulated mutant sternal chondrocytes (<xref ref-type="fig" rid="pgen.1005936.g008">Fig 8B</xref>). A previous study by Liu et al. demonstrated that increases in BMP activated TAK1/p38 result in inhibition of the MAPK/ERK pathway [<xref ref-type="bibr" rid="pgen.1005936.ref026">26</xref>]. We therefore tested whether the increase in p-p38 in our mutant chondrocytes exhibited the same inhibitory effect. Similar to the TGFβ stimulation experiments, <italic>Flnb</italic><sup><italic>–/–</italic></sup>cells have increased p-ERK at baseline (<xref ref-type="fig" rid="pgen.1005936.g008">Fig 8C</xref>), adding complexity to the <italic>in vitro</italic> analyses of p-ERK. However, although there was an endogenous increase of ERK phosphorylation levels in <italic>Flnb</italic><sup><italic>–/–</italic></sup>chondrocytes, these levels were no longer increased after 10 minutes and significantly decreased after 30 minutes of BMP-2 stimulation in mutant versus <italic>Flnb</italic><sup><italic>+/+</italic></sup> chondrocytes (<xref ref-type="fig" rid="pgen.1005936.g008">Fig 8C</xref>). Our finding supports that increased BMP-2 activation of p38 results in inhibition of ERK phosphorylation and shows non-canonical up-regulation of the BMP pathway in the absence of FLNB. The Liu et al. study also demonstrated that p38 inhibition of ERK had the ability to increase Smad1 nuclear activity and localization [<xref ref-type="bibr" rid="pgen.1005936.ref026">26</xref>]. To determine if there was augmented pathway activation through increased p-p38 and decreased ERK, we performed a <italic>Msx2</italic> luciferase assay in primary sternal chondrocytes using a p-Smad1,5 reporter construct to test for potential increased R-Smad1,5,8 nuclear activity. <italic>Msx2</italic> is a direct target of Smad mediated BMP signaling [<xref ref-type="bibr" rid="pgen.1005936.ref027">27</xref>]. We observed an endogenous increase of <italic>Msx2</italic> transcription in <italic>Flnb</italic><sup><italic>–/–</italic></sup>chondrocytes compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup> (<xref ref-type="fig" rid="pgen.1005936.g008">Fig 8D</xref>). Further, to determine if BMP signaling pathway targets are inappropriately activated in <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs, we interrogated by western blot analysis whole tissue IVD lysates for expression of BMP-2, a target of the pathway, as well as p-Smad1/5/8 and p-p38 levels. There was a statistically significant increase in BMP-2 expression and an increase of p-p38 in the IVDs of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice with no change in p-Smad1/5/8 levels (<xref ref-type="fig" rid="pgen.1005936.g008">Fig 8E</xref>). Increased total BMP-2 and <italic>Msx2</italic> transcription are consistent with increased BMP pathway output.</p>
