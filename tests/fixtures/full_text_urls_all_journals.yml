        --></table-wrap></sec></sec><sec id=\"s3e\"><title>Adverse Events</title><p>Both
        drugs were well tolerated. Most adverse events were of mild or moderate severity
        and consistent with symptoms due to malaria. Overall, there was no difference
        in the proportion of study participants who experienced any adverse event
        of moderate or greater severity between the DP (46%) and AL (42%) treatment
        groups (<italic>p</italic> = 0.47). There was also no difference in the proportion
        of patients who experienced common adverse events of any severity (<xref ref-type=\"table\"
        rid=\"pctr-0020020-t004\">Table 4</xref>). Serious adverse events occurred
        in six participants and included three febrile convulsions, one case of acute
        otitis media, one acute asthma attack, and one case of pyomyositis. All serious
        adverse events were judged to be unrelated to study medications. No patients
        were withdrawn from the trial for drug-induced vomiting that would have required
        alternative treatment.</p></sec></sec><sec id=\"s4\"><title>Discussion</title><sec
        id=\"s4a\"><title>Interpretation</title><p>In this randomized clinical trial,
        AL and DP were both highly efficacious at initial clearance of parasitemia
        and well tolerated for treatment of uncomplicated malaria in Apac, Uganda,
        an area with extremely high malaria transmission intensity. Importantly, DP-treated
        patients had a significantly lower risk of recurrent parasitemia in both falciparum
        and non-falciparum infections. Accurate distinction between recrudescent and
        new falciparum infections following therapy was challenging due to the complexity
        of infection in this high transmission setting, despite the use of 6-locus
        genotyping. However, DP clearly offered better post-treatment prophylactic
        effect following therapy compared to AL and our data suggest a reduced risk
        of treatment failure due to recrudescent parasites. DP also offered other
        benefits, including a lower risk of gametocytemia after therapy and better
        hemoglobin recovery.</p><p>The significantly lower risk of recurrent parasitemia
        after treatment with DP compared to AL is likely explained by differences
        in the terminal elimination half-lives of the two partner drugs. Piperaquine,
        a bisquinoline, is estimated to have an elimination half-life of 2–3 wk [<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b021\">21</xref>] compared to lumefantrine,
        a quinoline, which has an estimated elimination half-life of 4–10 d [<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b022\">22</xref>]. Selecting the ideal
        partner drug to combine with artemisinins in ACT regimens remains a challenge.
        Extended elimination half-lives may provide better post-treatment prophylaxis,
        but may also increase the risk for the selection of drug-resistant parasites,
        especially in areas of intense malaria transmission [<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b023\">23</xref>]. Resistance may develop to partner drugs
        during the elimination phase of the drug (due to their longer half-life),
        when newly infecting parasites are exposed to subtherapeutic levels of the
        drug. As ACT use becomes widespread in areas with high levels of malaria transmission,
        it will be important to monitor closely for the selection of parasites that
        are resistant to artemisinin partner drugs, since the benefits of a regimen
        that offers decreased recurrent infection must be balanced with the consequences
        of increased selection of resistant parasites.</p></sec><sec id=\"s4b\"><title>Generalizability</title><p>Our
        study was conducted in an area of very high malaria transmission and highlights
        the importance of level of transmission in determining the overall efficacy
        of an antimalarial treatment regimen [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b024\">24</xref>].
        In a high-transmission setting, differences in the post-treatment prophylactic
        effect of ACTs may have a significant impact on the timing and frequency of
        recurrent episodes of malaria, as seen in this study. In areas with lower
        transmission intensity, a drug's post-treatment prophylactic effect would
        be expected to be of lesser importance. This is illustrated in a study from
        three sites in Rwanda with differing transmission intensity [<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b014\">14</xref>]. At a periurban site with relatively
        low transmission intensity, the risk of recurrent parasitemia after 28 d was
        equally low in patients treated with DP (4%) and patients treated with AQ
        + AS (7%). In contrast, at two rural sites with high transmission intensity,
        the risk of recurrent parasitemia was significantly lower with DP (12%) compared
        to AQ + AS (23%).</p><p>One limitation of this study was the difficulty of
        accurately distinguishing recrudescence from new infections among patients
        with recurrent parasitemia, due to the high complexity of infection. Among
        episodes classified as “possible recrudescence,” the mean complexity of infection
        was over five clones on day 0 and approximately four clones on the day of
        recurrent parasitemia. Even using six-locus genotyping, the probability of
        a new infection being misclassified as a recrudescence may be relatively high.
        Thus, the reported 42-d risks of recurrent parasitemia adjusted by genotyping
        of 16% in the AL treatment arm and 6.9% in the DP treatment arm likely overestimate
        the true risks of recrudescence.</p><p>In this study we followed the new WHO
        outcome classification system where a patient is classified as a failure after
        the first reappearance of parasitemia, regardless of whether the patient is
        symptomatic [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b016\">16</xref>].
        Previously, patients with asymptomatic parasitemia following therapy were
        distinguished from those with recurrent symptomatic malaria based on the assumption
        that asymptomatic parasitemia may not be clinically important in areas of
        high transmission intensity [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b025\">25</xref>].
        However, in this study, where semi-immunity is expected to be high, the vast
        majority of patients with asymptomatic parasitemia following therapy went
        on to develop symptomatic malaria, strongly supporting the new WHO protocol
        recommendations and suggesting the weakness of natural immunity in clearing
        these parasites.</p></sec><sec id=\"s4c\"><title>Overall Evidence</title><p>In
        this study, DP was shown to offer benefits over AL, including lower risks
        of recurrent parasitemia and gametocytemia following therapy and improved
        hemoglobin recovery. Both DP and AL are fixed-dose coformulated ACTs. However,
        DP has a simpler, once-daily dosing schedule compared to AL, which is provided
        twice daily, ideally with a fatty meal. Our results could have important policy
        implications. Currently AL is the recommended first-line therapy for treatment
        of uncomplicated malaria in Uganda, with AQ + AS recommended as an alternative
        if AL is not available. DP is now registered for use in Uganda, and appears
        to offer an additional highly efficacious ACT for our limited antimalarial
        armamentarium. In studies from Southeast Asia, DP appears to be well tolerated
        and highly efficacious against multidrug-resistant falciparum malaria [<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b007\">7</xref>–<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b011\">11</xref>]. In the only published study evaluating
        DP in Africa, DP had a cure rate of over 95% and had a significantly lower
        risk of recurrent parasitemia and adverse events compared to AQ + AS and AQ
        + SP in Rwanda [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b014\">14</xref>].
        Based on available data, DP warrants serious consideration as a first-line
        therapy for uncomplicated malaria in Africa. DP may also have a role for presumptive
        treatment of fever through the program for home-based management of fever
        (HBMF). Currently prepackaged CQ + SP (Homapak) is being distributed in the
        HBMF program. However, the CQ + SP combination is no longer efficacious [<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b024\">24</xref>], and there are plans
        to incorporate ACTs in the future. Use of DP for HBMF might be attractive
        because of its simple dosing schedule. There are also potential advantages
        of having more than one first-line therapy, one for facility-based management
        of malaria and another for HBMF, in reducing the selective pressure of using
        one ACT.</p><p>Despite the excellent initial parasite clearance of both ACT
        regimens in this study and the provision of ITNs at enrollment, approximately
        half of all participants experienced recurrent parasitemia within 42 d. This
        finding emphasizes the need for more aggressive approaches to malaria control
        in areas with very high malaria transmission. A study done in an area of South
        Africa with lower-intensity transmission found that the combination of vector
        control measures including indoor residual spraying and provision of AL dramatically
        decreased the malaria burden [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b026\">26</xref>].
        In order to reduce new malaria infections in our study population, we anticipate
        that combining several malaria control measures, including treatment with
        ACTs, provision of ITNs (with education about their use), and potential use
        of indoor residual spraying, as in South Africa, will likely decrease the
        malaria burden and reduce drug pressure due to repeated use of ACTs. Monitoring
        of the impact of these combined control measures will be critical to assess
        our success in malaria control in Uganda.</p></sec></sec><sec id=\"s5\"><title>Supporting
