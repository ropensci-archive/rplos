        <p>The pooled data of the five observers are shown for each orientation level. Red and blue symbols represent the AM and Flicker conditions, respectively. Dashed lines depict the best-fitting logistic psychometric function, while full lines represent the best-fitting contrast normalization model. Symbols denote different observers.</p>
