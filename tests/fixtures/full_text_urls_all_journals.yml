        <sec id="sec026">
        <title>Markers of Resistance to SMC Drugs</title>
        <p>One hundred and sixty-one samples positive for <italic>P</italic>. <italic>falciparum</italic> parasitaemia were typed, 48 from SMC areas and 113 from non-SMC areas. The proportion with parasites with <italic>pfdhfr</italic> and <italic>pfdhps</italic> mutations was similar in SMC and non-SMC areas (prevalence ratios SMC: non-SMC, adjusted for study year, were 0.90 [95% CI 0.79–1.02] for the <italic>pfdhfr</italic> triple mutation and 0.98 [95% CI 0.80–1.21] for the <italic>pfdhps</italic> mutation at codon 437), whereas the CVIET haplotypes of <italic>pfcrt</italic> and the <italic>86Y</italic> polymorphism of pfmdr1 were more common in SMC areas (prevalence ratios 1.46 [95% CI 0.70–3.05] for <italic>pfcrt</italic> CVIET, 1.86 [95% CI 1.04–3.34] for <italic>pfmdr1</italic> 86Y, and 1.09 [95% CI 0.82–1.47] for <italic>pfmr1</italic> 184F). When the overall prevalence of pfdhfr, pfdhps, pfcrt, and pfmdr1 mutations was compared (including both infected and uninfected children in the denominator), the prevalences were lower in SMC areas than in control areas [<xref ref-type="bibr" rid="pmed.1002175.ref014">14</xref>].</p>
        </sec>
        <sec id="sec027">
        <title>Adverse Events</title>
        <p>No cases of Stevens–Johnson syndrome were seen in children who received SMC. One child had an extra-pyramidal syndrome associated with AQ taken during SMC but recovered. Three serious adverse events were considered possibly related to SMC: an acute diarrhoeal illness, a case of rash and facial oedema, and a case of jaundice. The average percentage of children who attended clinic within ten days of an SMC round with symptoms attributed to SMC drugs was 0.1% in 2008, 0.2% in 2009, and 0.14% in 2010. The most commonly reported symptom was vomiting. Details of adverse events are described in [<xref ref-type="bibr" rid="pmed.1002175.ref009">9</xref>].</p>
        </sec>
        <sec id="sec028">
        <title>Costs</title>
        <p>The average financial cost of delivery was US$0.50 per child per month, and economic cost was US$0.59. Estimates for each health post varied widely depending on the size of the health post.</p>
        </sec>
        <sec id="sec029">
        <title>Incidence of Malaria in SMC and Control Areas in the Year after Intervention</title>
        <p>Children could have received SMC for up to three years, depending on their age and implementation zone. The number of previous years of SMC can be defined for each age group in each zone (<xref ref-type="supplementary-material" rid="pmed.1002175.s013">S8 Table</xref>); for example, those living in areas where SMC implementation started in 2008, if they were aged 3–59 months when SMC started in 2008, could have received SMC for up to three years; these children would be aged from three years and three months to seven years at the start of the 2011 transmission season. When the incidence of malaria in 2011 was compared in relation to the number of years of SMC, the rate ratio for three years of previous SMC, compared with no previous SMC, was 1.18 (95% CI 0.84–1.67); for two years of SMC, 1.09 (95% CI 0.82–1.45); and for one year of SMC, 0.77 (95% CI 0.59–1.01), after adjusting for effects of age.</p>
        </sec>
        </sec>
        <sec id="sec030" sec-type="conclusions">
        <title>Discussion</title>
        <p>This trial showed that SMC delivered to children under ten years of age by district health teams on a large scale was highly effective in reducing the malaria burden in young and older children by at least 60%, that the intervention was well tolerated and well accepted by communities, and that high coverage could be achieved at moderate cost. There was a substantial reduction in the incidence of malaria and in the prevalence of parasitaemia, and, importantly, our results were consistent with an indirect benefit in age groups too old to receive SMC themselves.</p>
        <p>We found a reduction in the incidence of severe malaria, but we did not observe a reduction in all-cause mortality. No reduction in the prevalence of anaemia was observed. In previous studies [<xref ref-type="bibr" rid="pmed.1002175.ref014">14</xref>], the effect of SMC on anaemia has differed between studies; this may reflect differences in the extent to which malaria is an important cause of anaemia in different populations.</p>
        <p>In areas of intense transmission, the main burden of severe malaria disease is in young children, but, as the intensity of transmission decreases, an increasing proportion of cases occur at older ages, reflecting slower acquisition of natural immunity; in these areas, wider age group could be included in SMC programmes.</p>
        <p>Despite high coverage and the contribution of a herd effect, SMC effectiveness was somewhat lower than the efficacy observed in clinical trials (efficacy of 75% against uncomplicated and severe malaria, [<xref ref-type="bibr" rid="pmed.1002175.ref015">15</xref>]). This may be partly due to the use of RDTs to diagnose malaria. These can give a false positive result, as the HRP (histidine-rich protein) persists after infections have been treated, reducing specificity and biasing effectiveness estimates downwards. Care was taken to assign malaria cases to clusters on the basis of their place of residence, but there could have been some misclassification, which would also reduce estimates of effectiveness. We may have somewhat overestimated coverage by sampling, at the end of the transmission season, the population resident at that time, excluding families that were present for only parts of the transmission season whose children may have missed SMC doses. Our results could have been influenced by effects of other interventions: these included distribution of LLINs and a campaign of mass treatment with azithromycin in Bambey district. However, randomisation, which was balanced by district, should have minimised the impact of this source of bias. During one year of the trial, malaria incidence was unexpectedly very low. The reasons for this are not known, as malaria surveillance methods were unchanged and no reduction in mosquito density was seen in that year in the four areas where entomological monitoring was done.</p>
        <p>An effect on transmission brought about by the clearance of infection in a substantial proportion of the population (children under ten years of age represent about 30% of the population and account for about 40% of all outpatient malaria cases) is not unexpected. The use of microscopy to detect gametocytes may have underestimated the prevalence of gametocyte carriage, but there was a substantial reduction in the prevalence of asexual parasitaemia, and it is likely this was accompanied by a reduction in gametocyte prevalence. We were not able to measure an effect of SMC on entomological inoculation rates; this would be challenging due to the very low sporozoite rates. The randomisation zones were well balanced at baseline, and the stepped-wedge design permits adjustment for pre-intervention incidence, so a chance imbalance is unlikely to account for the observed findings.</p>
        <p>We found no evidence that children who had received SMC for up to three years were at increased risk of malaria the year after SMC stopped. This is consistent with the relatively low incidence of malaria and the consequently slow pace of naturally acquired immunity in untreated children in the study area.</p>
        <p>SMC programmes will increase selection pressure for drug resistance, but the rate at which this will occur is not known. In our study, children who had <italic>P</italic>. <italic>falciparum</italic> infection at the end of the transmission season were more likely to carry the <italic>pfmdr1</italic> 86Y mutation associated with AQ resistance if they came from areas where SMC had been implemented [<xref ref-type="bibr" rid="pmed.1002175.ref014">14</xref>], but the effect of this on the spread of resistance may be mitigated to some extent by the much lower prevalence of infection in SMC areas; the overall proportion of children carrying parasites with these mutations was consequently lower in SMC areas than in areas where SMC had not been implemented.</p>
        <p>We did not observe an effect on all-cause mortality. There had been a gradual reduction in mortality rates in the years before the study related to improved vaccination coverage and access to primary health care [<xref ref-type="bibr" rid="pmed.1002175.ref016">16</xref>], but the sudden drop in mortality in our study was unexpected. It may partly reflect a reduction in malaria transmission associated with scaling up of universal coverage of LLINs and may also be related to increased use of antibiotics. When RDTs for malaria were introduced in Senegal in 2007 and 2008, there was increased use of antibiotics, as guidelines for health facility workers stipulated that persons who tested negative for malaria should be given a broad-spectrum antibiotic. Although we were not able to demonstrate an effect on all-cause mortality, a reduction in the incidence of severe malaria was observed; there may, therefore, have been a reduction in malaria-specific mortality, but the overall number of deaths and the proportion due to malaria was too low for this effect to be measured.</p>
        <p>Including older children increases the cost of SMC programmes, but in our study, which employed door-to-door delivery, did not greatly increase the overall time required for delivery, as older children could readily be treated during health worker visits.</p>
        <p>A Technical Expert Group of WHO reviewed evidence about SMC in 2011 [<xref ref-type="bibr" rid="pmed.1002175.ref002">2</xref>], including preliminary results from this study. SMC was recommended for high-incidence areas [<xref ref-type="bibr" rid="pmed.1002175.ref001">1</xref>]; our study area fell outside these recommendations on the basis of a low incidence of malaria, and so our implementation was not expanded, but monitoring was continued to assess rebound effects. SMC is now being implemented in the south of Senegal, where the burden is higher, for children up to ten years of age. In 2015, SMC programmes took place in nine countries, in about 7 million children. Apart from in Senegal, SMC is currently being provided only for children up to five years of age, but, in many areas, the burden in older children may justify extending this range. Our study shows that, in some areas, expanding the age range for SMC could have a substantial impact on the malaria burden and could contribute to reducing malaria transmission.</p>
        </sec>
