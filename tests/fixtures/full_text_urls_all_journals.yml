        adjusted for baseline values for anxiety<bold>.</bold></p></fn></table-wrap-foot>
        --></table-wrap></sec></sec><sec id=\"s4\"><title>Discussion</title><sec id=\"s4a\"><title>Interpretation</title><p>We
        were unable to prove our hypothesis that the MISS would be more effective
        than UC, either on our primary outcome measure nor on the secondary. The median
        number of days on sick leave before return to work was substantial in both
        groups and a considerable number of patients still scored above threshold
        on the self-reported symptoms. However, the severity of symptoms was reduced
        significantly during the 1 y follow-up.</p><p>The MISS did not show an overall
        effect in our study sample of patients with symptoms of distress on sick leave.
        Possible explanations for the failure to find an effect can be sought within
        the patients, the PCPs, and the intervention used. First of all, we shall
        discuss the patients. There might have been a problem with the inclusion criteria
        used. It is possible that we misclassified a substantial part of the patients
        because our criteria might have been much too broad at both sides of the severity
        continuum. As can be seen with the self-reported symptoms of depression, 24.0%
        in the MISS group and 28.8% in the UC group still scored above threshold level
        after one year. This substantial group of patients may have had conditions
        that were of a more chronic nature (e.g., depressive disorder) and needed
        more extensive care. The difficulty here is that relevant dimensions of psychopathology
        that are subacute, but not yet chronic, and clearly related to stress (e.g.,
        SMD), could not be distinguished in a straightforward way from more severe
        psychopathology or from an admixture of somatic and psychological symptoms.
        Nevertheless, we used only three questions on distress symptoms and one question
        on sick leave to recruit patients who had visited their PCP. We were convinced
        of the importance of undertaking this study, and for that reason might have
        underestimated the challenge of diagnosing SMDs. Thus, it is clear that the
        evidence base on criteria for the diagnosis of SMD in patients has to grow
        substantially.</p><p>Furthermore, the lack of effect might be due to the PCPs.
        They are the gatekeepers of health care and have extensive workloads. The
        MISS takes into account the time constraints under which a PCP works, as well
        as the position of a PCP as a generalist who does not have the capacity to
        apply highly specialised interventions. Nevertheless, the PCPs may have been
        too busy to carry out any intervention at all. Alternatively, the intervention
        might have been too minimal, or the training hours too short for the PCPs
        to actually learn the necessary skills. Unfortunately, except for detection
        and labelling of symptoms, the extent to which the PCPs actually applied their
        skills was not addressed in this study.</p><p>Ancillary analyses showed there
        was an interaction between the intervention and detection of SMDs, other mental
        health problems, or somatic problems. Both SMDs and other mental health problems
        were more frequently diagnosed by the PCPs in the MISS group than by the PCPs
        in the UC group. Since, as a result of the training, the MISS PCPs were more
        sensitive to mental disorders and more keen to diagnose SMDs in particular,
        it seems logical to expect that this result would be biased. It seems likely
        that the SMD patients in the MISS group were significantly less severely affected
        than the SMD patients in the UC group. This in turn could have caused differences
        in outcome of the SMD patients in the study group, giving a false (confounded)
        impression of the effect of the MISS. However, the SMD patients in the MISS
        group actually turned out to have higher baseline levels of symptoms than
        the SMD patients in the UC group (see <xref ref-type=\"supplementary-material\"
        rid=\"pctr-0020026-st001\">Table S1</xref>). We tested baseline variables
        for confounding and as a result controlled for severity of symptoms, but that
        did not make the effect of the intervention in the SMD patients disappear.
        Nevertheless, it should be noted that this was an ancillary analysis, and
        because of the selection of the SMD patients by the PCPs' diagnosis, although
        it was a preplanned subgroup analysis, in no case can this result be regarded
        as evidence of a difference between the MISS group and UC group.</p></sec><sec
        id=\"s4b\"><title>Generalisability</title><p>We carried out a randomised controlled
        trial with only a few exclusion criteria and thereby allowed considerable
        variation due to context, diagnosis, and treatment, so flattering performances
        or overestimation of application are unlikely to be issues. Instead, this
        considerable variation increases the relevance of our results because it reflects
        routine clinical practice instead of ideal circumstances.</p></sec><sec id=\"s4c\"><title>Overall
        Evidence</title><p>As far as we know, this is the first randomised controlled
        trial to evaluate the effects of an intervention in primary care for SMDs
        with sick leave as a primary outcome. At the start of our study, the only
        comparable study had been performed in occupational health care by Jac van
        der Klink et al. [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b024\">24</xref>],
        who reported high return-to-work rates after three months (78% in the intervention
        group and 63% in the UC group, <italic>p</italic> = 0.02). In our study, these
        rates were lower (51% in the MISS group and 57% in the UC group, <italic>p</italic>
        = 0.239). In the meantime, the results of one other randomised controlled
        trial performed in primary care have been published [<xref ref-type=\"bibr\"
        rid=\"pctr-0020026-b001\">1</xref>]. In that trial, social workers were trained
        to apply the intervention, while PCPs provided UC for patients in the other
        group. The study found no differences between the conditions. Return-to-work
        rates after three months were 37% in the intervention group and 40% in the
        UC group. The more favourable outcomes of this study seem to indicate that
        the occupational setting may be exceptional, and that the results may not
        equally apply to primary care. Moreover, our trial addressed a wider range
        of patients than the trial of van der Klink et al., who excluded patients
        with major depression or anxiety. The more beneficial effects of the MISS
        among patients with a PCP's diagnosis of SMD may indicate that these patients
        more strongly resemble the participants in the occupational study.</p></sec><sec
        id=\"s4d\"><title>Conclusions</title><p>This project represents a further
        step in the development of an evidence-based intervention for the treatment
        of distressed patients on sick leave. We were unable to show an effect of
        the MISS on duration of sick leave. In subgroup analyses a possible direction
        for further research was identified: namely, whether patients diagnosed with
        SMDs may benefit from an effect of the MISS on duration of sick leave. We
        feel that emphasis on functional rehabilitation of the patient is important,
        because continuation of sick leave may lead to chronicity and deterioration
        of symptoms. Unfortunately, diagnosis of SMD in primary health care turns
        out to be less straightforward than we expected, and the evidence base on
        criteria for this diagnosis will need to grow substantially before definite
        conclusions can be drawn. Researchers should take into account the importance
        of a diagnostic work-up to differentiate between common mental health problems,
        because there is still a lack of generally accepted criteria to diagnose “uncomplicated
        SMD” as a level of psychopathology.</p><p>Furthermore, continuing research
        should focus on the potential beneficial effects of the MISS; we need to investigate
        which elements of the intervention might be useful and which elements should
        be adjusted to make the MISS effective.</p></sec></sec><sec id=\"s5\"><title>Supporting
