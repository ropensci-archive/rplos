        <label>S1 Fig</label>
        <caption>
        <title><italic>Mypt1</italic> is dispensable for motoneuron specification.</title>
        <p>(A, B) <italic>In situ</italic> hybridization for <italic>isl-1</italic> in 25 hpf embryos. Rohon Beard neurons in the dorsal spinal cord and motoneurons in the ventral spinal cord both express <italic>isl-1</italic> in both, siblings (A) and <italic>p82emcf</italic> mutants (B). Higher magnification images of the orange-boxed area in the ventral spinal cord containing motoneurons on the right side: sibling (A') and <italic>p82emcf</italic> mutant (B'), demonstrating normal neuronal specification.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="pgen.1006440.s003" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.pgen.1006440.s003" xlink:type="simple">
        <label>S2 Fig</label>
        <caption>
        <title>Mypt1 is dispensable for polarity and postsynaptic differentiation of adaxial /slow twitch muscle cells but is required for muscle cell growth.</title>
        <p>(A, B) Immunostaining for Engrailed-1 (En1, red) and axonal Znp1 (green) at 26 hpf in wildtype (A) and <italic>mypt1</italic> mutant embryos (B), showing normal localization of En1 positive elongated nuclei of adaxial muscle cells in the anterior somites (anterior of the motor axons, arrowheads). This indicates normal specification and polarity of adaxial muscle cells in <italic>mypt1</italic> mutant embryos. (C, D) Staining with bungarotoxin (BTX, red) and for axonal Znp1 (green) at 26 hpf in wildtype (C) and <italic>mypt1</italic> mutant embryos (D), showing normal sites of postsynaptic differentiation in muscle cells directly opposing motor axons. This indicates normal muscle fiber differentiation in <italic>mypt1</italic> mutant embryos. (E-H) Immunostaining for myosin heavy chain in adaxial muscle cells (F59, red) at 26 hpf in wildtype (E) and <italic>mypt1</italic> mutant embryos (F), showing irregular spacing of muscle cells (stars) and shorter muscle cells in <italic>mypt1</italic> mutant embryos. Quantification of muscle fiber length at 18 hpf and 26 hpf (G) showing that <italic>mypt1</italic> mutant muscle cells have normal length initially, but fail to grow over time. Quantification of sarcomere length at 26 hpf (H) as determined by the interval of myosin heavy chain rich A-bands, showing that the reduced muscle cell length is not caused by sarcomere shortening, but rather by reduced addition of new sarcomeres.</p>
        <p>(TIF)</p>
        </caption>
