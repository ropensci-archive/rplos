        <p>The control of RNA stability is a key determinant in cellular gene expression. The stability of any transcript is modulated through the activity of cis- or trans-acting regulatory factors as well as cellular quality control systems that ensure the integrity of a transcript. As a result, invading viral pathogens must be able to subvert cellular RNA decay pathways capable of destroying viral transcripts. Here we report that the Kaposi's sarcoma-associated herpesvirus (KSHV) ORF57 protein binds to a unique KSHV polyadenylated nuclear RNA, called PAN RNA, and protects it from degradation by cellular factors. ORF57 increases PAN RNA levels and its effects are greatest on unstable alleles of PAN RNA. Kinetic analysis of transcription pulse assays shows that ORF57 protects PAN RNA from a rapid cellular RNA decay process, but ORF57 has little effect on transcription or PAN RNA localization based on chromatin immunoprecipitation and in situ hybridization experiments, respectively. Using a UV cross-linking technique, we further demonstrate that ORF57 binds PAN RNA directly in living cells and we show that binding correlates with function. In addition, we define an ORF57-responsive element (ORE) that is necessary for ORF57 binding to PAN RNA and sufficient to confer ORF57-response to a heterologous intronless β-globin mRNA, but not its spliced counterparts. We conclude that ORF57 binds to viral transcripts in the nucleus and protects them from a cellular RNA decay pathway. We propose that KSHV ORF57 protein functions to enhance the nuclear stability of intronless viral transcripts by protecting them from a cellular RNA quality control pathway.</p>
        </abstract><abstract abstract-type="summary"><title>Author Summary</title>
        <p>In order to replicate efficiently, a virus must ensure that its genes are properly expressed in the context of an infected host cell. Recent work has demonstrated that eukaryotic cells have RNA quality control pathways that degrade improperly processed, aberrant RNAs. Our published findings using an unusual Kaposi's sarcoma-associated herpesvirus (KSHV) nuclear RNA, called PAN RNA, have suggested that intronless polyadenylated transcripts are subject to such a quality control system. Because most KSHV genes lack introns, we hypothesized that KSHV must have evolved mechanisms that bypass this quality control system. In support of this idea, we show that the ORF57 protein, a multifunctional enhancer of KSHV gene expression, binds to and stabilizes PAN RNA. We further define an element called the ORF57-responsive element (ORE) in PAN RNA that is necessary for ORF57-binding and activity on PAN RNA. In addition, we show that the ORE is sufficient to confer ORF57-responsiveness to a heterologous intronless mRNA, but not its spliced counterpart. These observations substantiate the model that ORF57 enhances KSHV gene expression by protecting viral transcripts from host RNA surveillance pathways. More broadly, these data suggest that viruses producing intronless nuclear RNAs require mechanisms to evade host quality control mechanisms.</p>
