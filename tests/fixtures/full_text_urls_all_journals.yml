        <body>
        <sec id="sec004" sec-type="intro">
        <title>Introduction</title>
        <p>Malaria in pregnancy (MiP) is associated with maternal and foetal morbidity and mortality [<xref ref-type="bibr" rid="pntd.0004494.ref001">1</xref>]. Among the clinical consequences of MiP are maternal anemia, low birth weight, prematurity, severe disease, and malaria morbidity in infancy [<xref ref-type="bibr" rid="pntd.0004494.ref002">2</xref>–<xref ref-type="bibr" rid="pntd.0004494.ref005">5</xref>]. In addition to the clinical burden, MiP implies a significant economic burden [<xref ref-type="bibr" rid="pntd.0004494.ref006">6</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref007">7</xref>], but the little available evidence on the economics of MiP is limited to <italic>Plasmodium falciparum</italic> malaria and to the sub-Saharan region [<xref ref-type="bibr" rid="pntd.0004494.ref008">8</xref>].</p>
        <p>In Brazil, malaria risk is mostly restricted to the Amazon region (99%), and <italic>Plasmodium vivax</italic> is the predominant species, responsible for 84% of malaria cases [<xref ref-type="bibr" rid="pntd.0004494.ref009">9</xref>]. The Brazilian National Malaria Control Program relies on prompt diagnosis and treatment of cases [<xref ref-type="bibr" rid="pntd.0004494.ref010">10</xref>]. Malaria is a notifiable disease and every confirmed case has to be reported through the National Surveillance System (SIVEP) [<xref ref-type="bibr" rid="pntd.0004494.ref010">10</xref>]. Information on pregnancy status is collected for any malaria case reported in women of reproductive age. Although these figures may be overestimated for Brazil as MiP cases are underreported in the continent, in 2008 Brazil notified the 75% (4315/5740) of MiP reported cases in the Americas [<xref ref-type="bibr" rid="pntd.0004494.ref011">11</xref>]. Of these, 571 were reported in the Manaus metropolitan area, representing over 13% of the MiP cases in Brazil [<xref ref-type="bibr" rid="pntd.0004494.ref012">12</xref>].</p>
        <p>Despite the increasing interest devoted to <italic>P</italic>. <italic>vivax</italic> in recent years, little is known on its impact on maternal and foetal health [<xref ref-type="bibr" rid="pntd.0004494.ref001">1</xref>]. As for the clinical consequences, the economics of <italic>P</italic>. <italic>vivax</italic> malaria has been neglected [<xref ref-type="bibr" rid="pntd.0004494.ref008">8</xref>]. In Brazil, published data on the socio-economic aspects of malaria date from the nineties. At that time attention was focused on <italic>P</italic>. <italic>falciparum</italic> malaria, which was responsible for nearly half of the outpatient cases, and associated with high fatality rates. Most studies focused either on value estimates of productive time losses due to malaria among specific group of workers, mainly miners, or on the costs and the cost-effectiveness of specific malaria control measures [<xref ref-type="bibr" rid="pntd.0004494.ref013">13</xref>–<xref ref-type="bibr" rid="pntd.0004494.ref018">18</xref>]. Recently, attention has been dedicated to the economic evaluation of diagnostic tools for the identification of the most cost-effective strategy for malaria control in the country [<xref ref-type="bibr" rid="pntd.0004494.ref019">19</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref020">20</xref>]. So far, no published data exists on the socio-economic aspects of MiP in Brazil.</p>
        <p>The Brazilian National Health System is based on the principle of universal access to care. Malaria treatment is provided only through the National Unified Health System (SUS) and it is free to patients, implying great challenges on the public finance of healthcare [<xref ref-type="bibr" rid="pntd.0004494.ref021">21</xref>]. Even if patients do not incur any medical costs, other costs are likely to have a relevant impact on household budgets, such as transportation and indirect costs [<xref ref-type="bibr" rid="pntd.0004494.ref006">6</xref>].</p>
        <p>This study aims to describe the costs of the treatment of MiP in an endemic setting of the Brazilian Amazon both from the health system and the patient perspectives. This information may be of relevance for health policy decision-making on MiP control and it may have implications for malaria elimination in the region.</p>
        </sec>
        <sec id="sec005" sec-type="materials|methods">
        <title>Methods</title>
        <sec id="sec006">
        <title>Study area and population</title>
        <p>This study was carried out at the Fundação de Medicina Tropical Doutor Heitor Vieira Dourado (FMT-HVD) and at the João Avelino Pereira Health Post (JAPHP) in the city of Manaus, Western Brazilian Amazon. Manaus is the most populous city of the Brazilian northern region, with about 2 million inhabitants. Gross domestic product (GDP) per capita in Manaus is US$ 13,695, nearly 20% higher than the national average GDP per capita. Despite this good economic indicator, mainly due to the presence of natural resources in the area, Manaus has the highest poverty rates of the Metropolitan Region’s capitals of the North/Northeast of Brazil [<xref ref-type="bibr" rid="pntd.0004494.ref022">22</xref>]. The Gini index for the year 2010 was 0.6334, pointing to high level of inequality in income distribution [<xref ref-type="bibr" rid="pntd.0004494.ref023">23</xref>]. The Annual Parasitic Index (API) in Manaus was of 8.87/1,000 inhabitants in 2011, being classified as a low risk malaria transmission area (less than 10 cases/1.000 inhabitants) [<xref ref-type="bibr" rid="pntd.0004494.ref024">24</xref>]. In 2011, a total of 215 cases of MiP were reported in the Manaus area. Seventy percent (151/215) were reported by the FMT-HVD, and most of them (96%) were caused by <italic>P</italic>. <italic>vivax</italic> infection [<xref ref-type="bibr" rid="pntd.0004494.ref012">12</xref>]. The FMT-HVD is the only public tertiary referral hospital for infectious diseases in the Amazonas state. The institution is a 150-bed hospital, including a passive case detection (PCD) system outpatient clinic, a day-hospital care area, and an intensive care unit. The FMT-HVD is also a referral institution for research and training. The JAPHP is a primary health care centre located in an endemic malaria area in the periphery of Manaus city responsible for 22.5% of local notification in 2010. There is no emergency care or inpatient care at the JAPHP.</p>
        </sec>
        <sec id="sec007">
        <title>Study design and definitions</title>
        <p>This was a cost-of-illness study conducted in the context of the PregVax multicentre collaborative project (UE 201588), a health-facility based cohort study aimed to determine the burden and impact of <italic>P</italic>. <italic>vivax</italic> infection in pregnancy, conducted in five endemic countries: Brazil, Guatemala, Colombia, India and Papua New Guinea.</p>
        <p>In the current study, an outpatient malaria episode was defined as an episode that does not require hospital admission. The treatment provided for an outpatient episode is called ambulatory care. Every visit to the health facility, whether for ambulatory care or follow up, is called consultation. At the FMT-HVD, an outpatient malaria episode usually requires three consultations; a first one for diagnosis and treatment, and two additional consultations for follow-up. An inpatient malaria episode requires hospital admission for 3 days plus two follow-up consultations as outpatients after discharge.</p>
        <p>Two different approaches were taken to estimate patient and provider costs. Patients’ costs were estimated based on a survey conducted among pregnant women who presented at the FMT-HVD or at the JAPHP and receiving a diagnosis of malaria. Direct and indirect costs were estimated through data collected during the survey. Provider costs were estimated following treatment protocol for <italic>P</italic>. <italic>vivax</italic> and <italic>P</italic>. <italic>falciparum</italic> and by accessing administrative data at the FMT-HVD.</p>
        </sec>
        <sec id="sec008">
        <title>Ethical considerations</title>
        <p>This study received ethical approval by the FMT-HVD Ethics in Research on Humans Committee, and by the Ethical Committee of Clinical Research of the Hospital Clinic of Barcelona (Registration no. 2010/6088) in December 2010. We obtained informed written consent from all participants and from the guardians on behalf of the pregnant women less than 18 years old. The PregVax study was approved by the Brazil National Committee of Ethics in Research (CONEP) (Registration no. 063) in 2009.</p>
        </sec>
        <sec id="sec009">
        <title>Patients’ data</title>
        <p>Pregnant and postpartum women attending the FMT-HVD or the JAPHP from January 2011 to March 2012 diagnosed with clinical malaria (due to any <italic>Plasmodium</italic> species) microscopically confirmed, were invited to participate in the study before leaving the health facility after a consultation or at discharge after admission. After written informed consent was given, women were administered with a questionnaire (<xref ref-type="supplementary-material" rid="pntd.0004494.s004">S1 Appendix</xref>) and personal information, time lost because of the illness, and data on costs for the treatment and prevention (use of bed net, skin repellent, insecticide) of MiP, including direct (medical and non-medical) costs incurred at the health facility were collected. At each contact with the health facility, women were asked about eventual previous treatments sought for the symptoms associated with the same malaria episode.</p>
        <p>From the patient perspective the cost of an outpatient consultation and of an admission for a malaria episode were estimated. In the case the same woman was interviewed twice the time gap between two consultations or between a consultation and an admission was observed in order to distinguish between contacts on the same episode and on a new one. The second contact with the health facility was considered as part of a new episode when the time between the first and the second interview was more than 7 days. If the time between two interviews was less than 7 days, the second one was not included in the analysis.</p>
        <p>Postpartum period was considered until six weeks after the delivery date. The place of residence for each study woman (neighbourhood) was located on digital maps and distance to the health facility was calculated linearly. Average transportation costs per unit of distance (kilometres) were estimated.</p>
        </sec>
        <sec id="sec010">
        <title>Providers’ data</title>
        <p>Direct medical cost data were gathered by interviewing focal staff from the Department of Health of the State of Amazonas at the municipal, state, and federal levels; as well as focal personnel from the Administration and Malaria Departments of the FMT-HVD. Additional data sources, such as the official databases of the Brazilian Ministry of Health and scientific literature, were also consulted (<xref ref-type="supplementary-material" rid="pntd.0004494.s001">S1</xref> and <xref ref-type="supplementary-material" rid="pntd.0004494.s002">S2</xref> Tables) [<xref ref-type="bibr" rid="pntd.0004494.ref025">25</xref>].</p>
        <p>From the provider perspective, costs of an outpatient (including 3 consultations) and of an inpatient malaria episode (including 3 days admission and 2 follow-up consultations) were estimated. Direct provider costs for a malaria episode included the cost of a thick smear test, the drugs for malaria treatment (including treatment of febrile syndrome), the value of time of health staff, and the cost of food in the case of inpatients.</p>
        <p>The cost of a thick smear was assumed to be equal to the one published by Oliveira et al. adjusted for inflation according to the Consumer Price Index for 2011 (<xref ref-type="supplementary-material" rid="pntd.0004494.s001">S1 Table</xref>) [<xref ref-type="bibr" rid="pntd.0004494.ref019">19</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref026">26</xref>]. In Oliveira et al. the base-case estimate was taken from Macauley that considered the costs of all supplies used in a PCD system [<xref ref-type="bibr" rid="pntd.0004494.ref027">27</xref>]. Microscopes and maintenance, training and the value of time of the staff involved in the malaria diagnosis were added to Macauley’s estimates. The cost of microscopes was based on purchase costs by the Brazilian Ministry of Health (Health Surveillance Foundation) in 2006, annualized based on a 5% depreciation rate and a 15-year average lifespan [<xref ref-type="bibr" rid="pntd.0004494.ref019">19</xref>]. The cost of the annual maintenance for one microscope was provided by a supplier of the FMT-HVD. The staff costs for malaria and anemia diagnosis were based on the time allocated to perform each activity reported by the staff of the FMT-HVD. Time was estimated in 20 minutes per diagnosis performed by each staff involved, except the laboratory technician (10 minutes). Training costs was based on one annual 160 hour training for reading blood smears for malaria diagnosis and obtained from the Public Health Central laboratory of the Amazonas (LACEN).</p>
        <p>Calculation of malaria treatment costs was based on the current recommendations for case management of MiP in Brazil (<xref ref-type="supplementary-material" rid="pntd.0004494.s002">S2 Table</xref>). The standard treatment for <italic>P</italic>. <italic>vivax</italic> malaria in pregnant women consists of oral chloroquine (CQ) (1500 mg, over three days) followed by weekly prophylactic regimen of CQ (300 mg, over 12 weeks). Radical treatment with primaquine is recommended six months after delivery [<xref ref-type="bibr" rid="pntd.0004494.ref008">8</xref>]. The recommendation for treatment of <italic>P</italic>. <italic>falciparum</italic> malaria is quinine plus clindamycin in the first trimester and artemether-lumefantrine in the second and third trimesters. Severe <italic>P</italic>. <italic>vivax</italic> malaria cases are treated as for <italic>P</italic>. <italic>falciparum</italic> cases.</p>
        <p>In addition to the malaria treatment, a haemogram was assumed to be performed in both outpatient and inpatient cases. It was assumed that at least a full blood count was performed for the malaria cases managed at the FMT-HVD (outpatient and inpatient cases) but not for those managed at the JAPHP. For <italic>P</italic>. <italic>vivax</italic> cases, one extra outpatient consultation was considered for radical cure six months after delivery. It was considered that malaria treatment during admission was done intravenously, and completed with antimalarials orally after discharge. Antipyretic and antiemetic drugs were considered for both outpatient and inpatient treatments, regardless of their actual use. The patients are advised to use these medications only in the presence of symptoms, not continuously. It was assumed that the acetaminophen and the metoclopramide were prescribed in the quantity of 10 tablets each for an outpatient malaria case, and that intravenous metoclopramide were prescribed over admission for an inpatient case, plus 10 tablets of acetaminophen and metoclopramide orally after discharge.</p>
        <p>The cost of antimalarial drugs was provided by the Health Surveillance Foundation, and cost for analgesics and antiemetics drugs and for parenteral solutions for intravenous treatment by the Stock Prices of the Ministry of Health [<xref ref-type="bibr" rid="pntd.0004494.ref028">28</xref>]. The personnel involved in malaria case management were a medical doctor for an outpatient case, plus nurse and nurse technician for an inpatient case. Reported time per consultation or per bed/day allocated to care for the each woman was 20 minutes for all professionals excluding nurse technicians (45 minutes). For inpatients, the cost spent on food, all meals (six meals/day) for the patient and for one companion was provided by a supplier of FMT-HVD.</p>
        <p>Overhead costs data were retrieved from the Administration Department of the FMT-HVD based on reports of all economic and financial costs incurred during the year 2010 (<xref ref-type="supplementary-material" rid="pntd.0004494.s003">S3 Table</xref>). Overheads included recurrent costs such as water, energy, cleaning, laundry, kitchen, communication, transportation, and other contracted services such as legal expenses, security, maintenance and capital costs. Capital costs included vehicles, at their replacement value, and capital investments such as the construction of new buildings or the restoration of old ones within the FMT-HVD facilities undertaken between 2005 and 2010. Useful life was considered as 30 years for buildings and 10 years for vehicles.</p>
        </sec>
        <sec id="sec011">
        <title>Data analysis</title>
        <p>All data from patients were collected through standardized questionnaires and analysed using Stata software (version 12, College Station, Texas, USA) and Microsoft Excel. The time horizon was one year and the year of analysis from the patient perspective was 2011 and from the provider perspective was 2010.</p>
        </sec>
        <sec id="sec012">
        <title>Patient costs</title>
        <p>From the patient perspective, direct costs (financial costs) were broken down into medical, transportation and other costs (food, phone calls, etc). Indirect costs were calculated by multiplying reported time lost by the nominal value of the median monthly permanent income per capita of households of Manaus from Census of 2010 (US$ 237.50) [<xref ref-type="bibr" rid="pntd.0004494.ref029">29</xref>]. Patient costs incurred at the FMT-HVD or at JAPHP, as well as for any treatment sought earlier for the same episode, were calculated.</p>
        <p>Due to distribution skewness, the median and the interquartile range (IQR) were used to report cost estimates, instead of mean and standard errors. Yet, mean values are also shown to provide a comprehensive description of cost distributions. Bootstrap simulation with 1000 replications was carried out to deal with the issue of distribution skewness [<xref ref-type="bibr" rid="pntd.0004494.ref030">30</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref031">31</xref>].</p>
        </sec>
        <sec id="sec013">
        <title>Provider costs</title>
        <p>From the health provider perspective, costs were estimated using a mixed approach of bottom-up and top-down costing [<xref ref-type="bibr" rid="pntd.0004494.ref032">32</xref>]. Bottom-up approach was used for treatment costs. These were calculated by multiplying the quantity of each drug by the relative unit costs plus the time spent by each professional times the respective unit wage cost.</p>
        <p>Top-down and bottom-up costing was also used to estimate the cost of a thick smear. The cost of a microscope, its maintenance and the training of a microscopist per slide examined was calculated by dividing the value of each input (considering that four microscopes and eight microscopists were the available resources for malaria diagnosis at the Malaria Diagnosis Department in the FMT-HVD) by the number of thick smears performed at the FMT-HVD in 2010 (27,257 thick smears) [<xref ref-type="bibr" rid="pntd.0004494.ref011">11</xref>]. Personnel costs, estimated through bottom-up approach, were added to these figures.</p>
        <p>Top-down costing was the approach used on overheads. On the 2010 FMT-HVD activity report, the number of basic care consultations (not involving a medical doctor), medical consultations, day hospital stays and hospital admissions were identified. To apportion overhead costs to one malaria episode as outpatient and as inpatient, all activities were expressed in terms of outpatient by assuming that a day of admission and a day hospital at the FMT-HVD correspond to 2, and a basic care consultation to half outpatient consultation, respectively. Total overheads were divided by the resulting number of outpatient-translated activities to estimate the share of overhead imputable to one outpatient consultation; this ratio was then multiplied by 2 and by 3 (average number of days for malaria inpatient) to impute overheads to an inpatient case. Overhead costs were distinguished between recurrent, such as annual general expenses, and capital costs, such as vehicles and long term investments.</p>
        <p>Costs at the JAPHP were estimated based on one microscope, one microscopist, and one clinical technician for malaria diagnosis, with the clinical technician being also the focal person for administration of malaria treatment if the thick smear was positive.</p>
        <p>Among non-overhead costs, personnel costs were considered as economic costs, while the remaining costs were considered as financial.</p>
        <p>For sensitivity analysis parameters were varied 10% above and below these base-case values. For malaria diagnosis, upper limit of variation considered Macauley’s estimates of a passive plus active case detection diagnosis scenario; lower limit was the cost estimated by Malaria Laboratory of the Instituto Evandro Chagas (IEC) [<xref ref-type="bibr" rid="pntd.0004494.ref019">19</xref>].</p>
        </sec>
        <sec id="sec014">
        <title>Provider total costs in Manaus</title>
        <p>Total provider cost for outpatient and inpatient MiP episodes reported at the FMT-HVD in 2010 were calculated by multiplying the unit costs of every resource used for diagnostic and treatment by the number of MiP cases. Total costs were calculated separately for <italic>P</italic>. <italic>vivax</italic> and <italic>P</italic>. <italic>falciparum</italic>. In 2010, 135 out of the total of 364 MiP episodes reported in the Manaus area presented at the FMT-HVD, with 120 of them treated as outpatients and 15 requiring admission. One hundred of the outpatient cases were due to <italic>P</italic>. <italic>vivax</italic> and 20 to <italic>P</italic>. <italic>falciparum</italic>. All the 15 malaria admissions were due to <italic>P</italic>. <italic>vivax</italic>. Total costs also included malaria screening of suspected cases that resulted negative (N = 298 at the FMT-HVD in pregnant women, year 2010). Total costs of treating MiP for the whole Manaus area, not only FMT-HVD, were calculated by considering that the number of malaria cases in pregnant women reported to other health facilities in the area was 229, of which 222 cases were due to <italic>P</italic>. <italic>vivax</italic> and 7 cases due to <italic>P</italic>. <italic>falciparum</italic>. Costs of the 229 MiP cases were estimated based on the assumption that these were managed at primary health facilities similar to the JAPHP: costs of JAPHP were, thus, used. All costs were expressed in US$ 2011. The average exchange rate Brazilian Real/US$ of 0.57 (January 2011 –March 2012) was applied [<xref ref-type="bibr" rid="pntd.0004494.ref033">33</xref>]. Costs were adjusted from 2010 to 2011 based on inflation rate of 13%</p>
        </sec>
        </sec>
        <sec id="sec015" sec-type="results">
        <title>Results</title>
        <p>A total of 73 malaria episodes in 64 women were included in the study between January 2011 and March 2012, with a refusal rate among those who were invited of 0%. Ten out of the 64 women enrolled were interviewed twice as they presented more than one positive thick blood smear during study period; in only one of them the time interval between interviews was less than seven days, considered as the same episode of the first interview, and not included in the analysis. In nine the mean interval was of 79.5 days (SD 42.63), then considered as new episodes and included in the analysis.</p>
        <sec id="sec016">
        <title>Characteristics of study subjects</title>
        <p><xref ref-type="table" rid="pntd.0004494.t001">Table 1</xref> shows the characteristics of study women. Nearly half of the women (47%; 30/64) were between 20 and 29 years of age, and a high proportion (20%; 13/64) were adolescents (≤ 19 years old), with the youngest aged 11 years. Most women (67%; 43/64) were from the Manaus urban area, and their main activity was housework (72%; 46/64). Nearly 50% of study women (30/64) came from two metropolitan areas of the city of Manaus where the incidence of malaria is reported to be highest, namely Jorge Teixeira and Tarumã areas [<xref ref-type="bibr" rid="pntd.0004494.ref034">34</xref>] (<xref ref-type="fig" rid="pntd.0004494.g001">Fig 1</xref>). Some of the women enrolled were from outside the Manaus area. Precisely, three of them were from nearby municipalities (Presidente Figueiredo and Rio Preto da Eva) and other three from very remote municipalities (São Gabriel da Cachoeira, Barcelos and Tapauá) (<xref ref-type="fig" rid="pntd.0004494.g002">Fig 2</xref>). The median distance from place of residence to the health facility was 8.75 km, with the mean at 71.26 km and the maximum at 850 km. Maximum distance was travelled by an indigenous woman from a Yanomami tribe of São Gabriel da Cachoeira municipality.</p>
