        <sec id="sec004">
        <title>Absence of FLNB induces ectopic differentiation towards chondrogenic lineages in AF tissue</title>
        <p>Using sagittal sections of the vertebral spine in both <italic>Flnb</italic><sup><italic>+/+</italic></sup> and <italic>Flnb</italic><sup><italic>–/–</italic></sup>, we observed starting at P7 the cells of the AF begin to exhibit a change in morphology by becoming rounder and more hypertrophic in appearance as demonstrated in P7, P11, and P15 IVDs (<xref ref-type="fig" rid="pgen.1005936.g002">Fig 2C–2E</xref>, <xref ref-type="fig" rid="pgen.1005936.g002">2C′–2E′</xref>, black arrows). These findings suggest that a process of cell transformation occurred in the AF cells of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse spines rather than solely the encroachment of the existing growth plate. A closer examination of P15 IVDs in <xref ref-type="fig" rid="pgen.1005936.g003">Fig 3A–3D</xref> revealed that <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice exhibited a developing front of chondrocyte-like cells and an expanding acellular matrix that overtook the cells of the nucleus pulposus leading to a fissure (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3D</xref>, asterisk). This expanding front of cells led to a narrowing of the nucleus pulposus (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3D</xref>). In the posterior AF of <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs, the cells became rounder, resembling the hypertrophic-like cells normally found in the cartilaginous endplate (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3C</xref>, arrows).</p>
        <fig id="pgen.1005936.g003" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1005936.g003</object-id>
        <label>Fig 3</label>
        <caption>
        <title><italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs exhibit disruptions in AF cell morphology; show altered ECM and markers of enhanced chondrocyte differentiation.</title>
        <p>Left: posterior, Right: anterior. (A-D) H&amp;E staining of P15 T7 IVDs. The IVD is composed of: NP = Nucleus Pulposus, AF = Annulus Fibrosus, EP = Endplate, AC = Articular Cartilage. (A-C) P15 <italic>Flnb</italic><sup><italic>+/+</italic></sup> AF cells had a fibroblast-like appearance while <italic>Flnb</italic><sup><italic>–/–</italic></sup>AF cells were enlarged and exhibited more hypertrophic-like qualities (arrows). (D) The <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD showed a disruption of the AC hypertrophic zone as well as a fissure within the NP/AF boundary (shown by *). (E-H) Polarized imaging of picrosirius red staining of P15 mouse IVD paraffin sections. (E) <italic>Flnb</italic><sup><italic>+/+</italic></sup> IVDs exhibited a distinct structure of collagen bundles forming the lamellae of the AF. (G) The <italic>Flnb</italic><sup><italic>–/–</italic></sup>collagenous matrix of the posterior AF lacked an organized structure. (I,J) P15 disc tissue stained with alcian blue. The posterior AF of the <italic>Flnb</italic><sup><italic>–/–</italic></sup>disc contained increased proteoglycan deposition compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup> (black arrow). (K,L) IHC against type II collagen. Type II collagen was increased in the anterior and posterior AF of the <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD (black arrows). (M,N) IHC against type I pro-collagen. Pro-type I collagen protein expression was decreased throughout the AF, end-plate and nucleus pulposus of the <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD. (O,P) IHC against IHH in P7 T7 IVD. The <italic>Flnb</italic><sup><italic>–/–</italic></sup>disc contained increased IHH protein expression in the AF compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup>. (Q,R) IHC against MMP13 in P15 T7 IVD. The <italic>Flnb</italic><sup><italic>+/+</italic></sup> AF exhibited some MMP13 expression in both the posterior and anterior AF regions. MMP13 protein expression was increased throughout the AF and endplate in the absence of FLNB. (S,T) TUNEL staining of P15 T7 IVD to detect apoptotic activity. <italic>Flnb</italic><sup><italic>+/+</italic></sup> discs exhibit apoptosis almost exclusively in the hypertrophic zone of the vertebral body growth plate. In <italic>Flnb</italic><sup><italic>–/–</italic></sup>discs, the apoptotic zone seen in <italic>Flnb</italic><sup><italic>+/+</italic></sup> discs was no longer present and there was an increase in apoptotic cells visible within the posterior and anterior AF as well as the nucleus pulposus. Blue background represents auto-fluorescence and is shown for orientation only.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1005936.g003" xlink:type="simple"/>
        </fig>
        <p>Because hypertrophy is associated with changes in matrix composition, we examined AF matrix structure and composition [<xref ref-type="bibr" rid="pgen.1005936.ref020">20</xref>]. Loss of polarized birefringence visualized with picrosirius red staining indicated a severe disruption of the collagen structure with the fibers becoming thinner and more irregular in the <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD, indicating matrix disorganization (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3E–3H</xref>). Additionally, the <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse IVD spaces exhibited markedly increased alcian blue staining indicating greater proteoglycan content (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3I and 3J</xref>, arrow). To further investigate the <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD matrix, we probed for specific collagen distributions and demonstrated an increase in type II collagen staining in the outer AF (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3K and 3L</xref>, arrows) as well as a decrease in type I collagen staining in the AF of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup> (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3M and 3N</xref>). This change in the type II: type I collagen ratio, as well as an increased proteoglycan content, is indicative of a change from a fibrous to a more cartilaginous matrix.</p>
        <p>To investigate whether there were cell fate changes in the AF cells, we examined the AF and nucleus pulposus regions of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mouse spines for expression of the chondrocyte specific markers Indian Hedgehog (IHH) for prehypertophic chondrocytes and Matrix Metalloproteinase-13 (MMP13) for hypertrophic chondrocytes. There was an early increase in IHH expression within the AF of P7 <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3O and 3P</xref>). We also observed a subsequent increase in MMP13 expression throughout <italic>Flnb</italic><sup><italic>–/–</italic></sup>P15 IVDs (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3Q and 3R</xref>) compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup>. These findings are consistent with the gradual inappropriate and premature differentiation of AF cells to a hypertrophic chondrocyte phenotype. Additionally, we carried out TUNEL staining to detect apoptotic activity characteristic of terminally differentiated hypertrophic chondrocytes (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3S and 3T</xref>). Whereas in the <italic>Flnb</italic><sup><italic>+/+</italic></sup> section, apoptotic activity is restricted to the hypertrophic region of the vertebral growth plate (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3S</xref>), there is evidence of increased apoptotic activity in the AF as well as the nucleus pulposus of <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs (<xref ref-type="fig" rid="pgen.1005936.g003">Fig 3T</xref>, arrows). We also performed RNA <italic>in situ</italic> hybridization on frozen sagittal sections of the mouse spine at P15 using a Collagen X (<italic>ColX</italic>) riboprobe to detect <italic>in vivo ColX</italic> expression, a known specific marker of hypertrophic chondrocytes. While the <italic>Flnb</italic><sup><italic>+/+</italic></sup> IVD showed <italic>ColX</italic> expression restricted to the hypertrophic region of the vertebral body growth plate, the <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVD showed <italic>ColX</italic> expression within the AF of the collapsing IVD (<xref ref-type="fig" rid="pgen.1005936.g004">Fig 4</xref>). These data confirms the transformation of fibroblastic AF cells to hypertrophic chondrocytes in <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs.</p>
        <fig id="pgen.1005936.g004" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1005936.g004</object-id>
        <label>Fig 4</label>
        <caption>
        <title><italic>Flnb</italic><sup><italic>–/–</italic></sup>AF tissues exhibit Collagen X expression.</title>
        <p>Left: posterior, Right: anterior. (A, A′, B, B′) RNA <italic>in situ</italic> staining of P15 T7 IVD sagittal sections. (A, A′) <italic>Flnb</italic><sup><italic>+/+</italic></sup> and <italic>Flnb</italic><sup><italic>–/–</italic></sup><italic>in situ</italic> sections using sense riboprobe as a negative control. (B) <italic>Flnb</italic><sup><italic>+/+</italic></sup> <italic>in situ</italic> section using antisense riboprobe against ColX. ColX expression is exhibited in the hypertrophic zone of the <italic>Flnb</italic><sup><italic>+/+</italic></sup> vertebral body growth plate (black arrows) and not in the IVD. (B′) <italic>Flnb</italic><sup><italic>–/–</italic></sup><italic>in situ</italic> section using antisense riboprobe against ColX. ColX expression is exhibited in both the vertebral body growth plate hypertrophic zone (black arrows) as well as the transformed hypertrophic <italic>Flnb</italic><sup><italic>–/–</italic></sup>AF cells (red arrows).</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1005936.g004" xlink:type="simple"/>
        </fig>
        <p>Although we have shown that AF cells adopt gene expression patterns of hypertrophic chondrocytes in the <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs, we further sought to determine if these findings result from transformation of AF cells as opposed to invasion by chondrocytes. Thus, we crossed <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice with mice containing a GFP reporter driven by the <italic>Scleraxis (Scx)</italic> promoter. SCX expression is used as a marker for tendons, ligaments, and AF tissue, but not chondrocytes [<xref ref-type="bibr" rid="pgen.1005936.ref021">21</xref>]. Using paraffin embedded spine sections, we stained for GFP expression in the IVD. At ages P7 and P15, the <italic>Flnb</italic><sup><italic>+/+</italic></sup> IVDs showed SCX expression in the AF tissues (<xref ref-type="fig" rid="pgen.1005936.g005">Fig 5A and 5B</xref>, white arrows). Importantly, SCX expression was also observed in the inappropriately transformed hypertrophic cells of <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs at P7 and P15 (<xref ref-type="fig" rid="pgen.1005936.g005">Fig 5A′ and 5B′</xref>, white arrows). Co-expression of SCX in cells that also express genetic markers of hypertrophic chondrocytes indicated that AF cells become hypertrophic chondrocytes. These findings show that the AF cells differentiate from a fibroblast-like cell to prehypertrophic then hypertrophic-like chondrocytes, leading to destruction of the nucleus pulposus through apoptosis.</p>
