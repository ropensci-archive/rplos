        </sec>
        <sec id="sec009">
        <title>II. Serosurvey</title>
        <p><italic>Study population</italic>. We conducted a serosurvey in Sukudu, a village of approximately 900 inhabitants (100 households) that was one of three major ‘hotspots’ in Kono District. We obtained a list of quarantined houses and EVD cases from the Kono DERC and verified it with the town chiefs and youth leaders. We also interviewed members of all of the affected households and discussed the identification of EVD cases with them to triangulate DERC records. We defined potential participants as having been exposed to EBOV if they stayed in a house that was quarantined based on sharing a public latrine with a confirmed case or based on a confirmed case living there. All homes were geolocated using a remotely sensed image (<xref ref-type="fig" rid="pntd.0005087.g002">Fig 2</xref>).</p>
        <fig id="pntd.0005087.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pntd.0005087.g002</object-id>
        <label>Fig 2</label>
        <caption>
        <title>Satellite image of village.</title>
        <p>Quarantined areas are bounded in red; public latrines in yellow. Source: Google Earth Pro. (Inset: Sierra Leone and surrounds. Kono District in red. Source: Centers for Disease Control and Prevention.)</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pntd.0005087.g002" xlink:type="simple"/>
        </fig>
        <p>Between December 15, 2014 and January 14, 2015, the Kono DERC reported 34 cases of EVD in Sukudu (16 confirmed cases, 12 probable cases, and 6 survivors). Probable cases were defined as any deceased suspected case having an epidemiological link with a confirmed case.</p>
        <p>We recruited healthy children and adults age 4 and older who had been placed under quarantine during the period of active Ebola transmission in Sukudu. None of these individuals had participated in an Ebola vaccine trial. Each potential participant was screened for fever or symptoms consistent with EVD, and he/she was excluded if any were present. Medical referral to a nearby Partners In Health-supported clinic (which provides free medical care to those unable to pay) was provided.</p>
        <p>Of 193 individuals from Sukudu who were quarantined for sharing a public latrine or living quarters with a confirmed case, only 4 declined to participate. Ten individuals were initially excluded because of fever at the time of initial contact; none of these met the case definition for EVD. On reassessment one week later, all but one had defervesced and were able to provide blood samples. Two participants had failed venipuncture attempts for blood draw. We thus sampled a total of 187 individuals for anti-GP in 24 of 25 previously quarantined houses as defined above (the members of 1 quarantined household could not be located).</p>
        <p><italic>Survey</italic>. We collected the following data from study participants: age, gender, occupation, education level, whether or not they shared a room with a confirmed case of EVD, and whether they had signs or symptoms consistent with EVD that were severe enough to prompt seeking of care during the time of their village outbreak. Specifically, these included fever or unexplained bleeding or any three of the following: headache, myalgia, rash, vomiting, diarrhea, hiccups, breathing problems, or difficulty swallowing [<xref ref-type="bibr" rid="pntd.0005087.ref013">13</xref>]. Other household members verified signs and symptoms.</p>
        <p><xref ref-type="table" rid="pntd.0005087.t001">Table 1</xref> shows that 57.8% of participants were male, 35.8% were less than 15 years of age, 48.6% worked outside the home (mostly as farmers or miners), and 79.1% had completed primary school or less. Among exposed participants who were quarantined, 50.2% shared a public latrine with a confirmed case, and 49.8% slept in the house of a confirmed case.</p>
