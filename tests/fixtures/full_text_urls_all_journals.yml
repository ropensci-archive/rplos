        <sec id="sec005">
        <title>FLNB attenuates TGFβ signaling pathway activation in the annulus fibrosus</title>
        <p>Since FLNB has been shown to interact with Smad3, a component of canonical TGFβ signaling in cultured primary chondrocytes [<xref ref-type="bibr" rid="pgen.1005936.ref015">15</xref>], we chose to investigate whether there are further changes in the TGFβ signaling pathway in chondrocytes and the IVD. Protein extracts from <italic>Flnb</italic><sup><italic>–/–</italic></sup>IVDs demonstrated increased endogenous levels of phospho-Smad3 and phospho-ERK in the AF compared with <italic>Flnb</italic><sup><italic>+/+</italic></sup> (<xref ref-type="fig" rid="pgen.1005936.g006">Fig 6A</xref>). The sterna of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice, similar to vertebrae, also exhibit fusions [<xref ref-type="bibr" rid="pgen.1005936.ref017">17</xref>] and sternal chondrocytes were used to further interrogate the TGFβ pathway. To determine the <italic>in vitro</italic> responsiveness of <italic>Flnb</italic><sup><italic>–/–</italic></sup>cells to TGFβ pathway activation, primary sternal chondrocytes were isolated from P1 <italic>Flnb</italic><sup><italic>+/+</italic></sup> and <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice and stimulated with TGFβ-1 ligand. In both unstimulated and stimulated <italic>Flnb</italic><sup><italic>–/–</italic></sup>primary chondrocytes, TGFβ signaling activity was upregulated as measured by increased phosphorylation of Smad3 (<xref ref-type="fig" rid="pgen.1005936.g006">Fig 6B</xref>), as well as Smad2 (<xref ref-type="fig" rid="pgen.1005936.g006">Fig 6C</xref>). Additionally, with TGFβ-1 stimulation, we found increased phospho-ERK signaling indicating a noncanonical pathway signaling response (<xref ref-type="fig" rid="pgen.1005936.g006">Fig 6D</xref>) [<xref ref-type="bibr" rid="pgen.1005936.ref022">22</xref>]. To further define the increase in TGFβ signaling activity, we quantified the <italic>in vivo</italic> expression of TGFβ signaling targets including <italic>Connective Tissue Growth Factor (CTGF)</italic> and <italic>p21</italic>, both of which are highly expressed in cartilage, by qPCR of RNA derived from <italic>Flnb</italic><sup><italic>+/+</italic></sup> and <italic>Flnb</italic><sup><italic>–/–</italic></sup>P1 sternal cartilage as well as P15 IVD AF tissue [<xref ref-type="bibr" rid="pgen.1005936.ref023">23</xref>–<xref ref-type="bibr" rid="pgen.1005936.ref025">25</xref>]. <italic>Flnb</italic><sup><italic>–/–</italic></sup>sternal cartilage showed a statistically significant increase in <italic>Ctgf</italic> (<xref ref-type="fig" rid="pgen.1005936.g007">Fig 7A</xref>) and <italic>p21</italic> expression (<xref ref-type="fig" rid="pgen.1005936.g007">Fig 7B</xref>). We also observed statistically significant increases in both <italic>Ctgf</italic> (<xref ref-type="fig" rid="pgen.1005936.g007">Fig 7C</xref>) and <italic>p21</italic> (<xref ref-type="fig" rid="pgen.1005936.g007">Fig 7D</xref>) in P15 IVDs indicating that the observed increase in TGFβ signaling activation also results in increases in TGFβ target transcription <italic>in vivo</italic>.</p>
