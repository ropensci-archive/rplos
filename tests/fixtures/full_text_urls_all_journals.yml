        in which <italic>c</italic><sub><italic>m</italic></sub> equals the midpoint contrast and <italic>s</italic> determines the steepness of the function. <italic>λ</italic> controls the upper bound of the psychometric function, as <italic>ψ</italic> ranges from 50% to a maximum of 1 − <italic>λ</italic>. Note that <italic>λ</italic> is often considered a lapse rate parameter, reflecting the amount of stimulus-independent errors made by the observer [<xref ref-type="bibr" rid="pcbi.1005155.ref069">69</xref>]. However, <italic>λ</italic> is estimated here for both the AM and Flicker condition and for each orientation of the target. Hence, <italic>λ</italic> should not be interpreted as a lapse rate, as it will be evident from our results that <italic>λ</italic> is highly dependent on these stimulus conditions. Psychometric functions were fitted using a maximum-likelihood fitting procedure [<xref ref-type="bibr" rid="pcbi.1005155.ref069">69</xref>]. A parametric Monte-Carlo bootstrap procedure involving 10000 samples provided the distributions of the deviance statistic used to assess goodness-of-fit, as well as the confidence intervals for the parameter estimates [<xref ref-type="bibr" rid="pcbi.1005155.ref070">70</xref>]. It should be noted that the goodness-of-fit of all psychometric functions fitted in the present study was acceptable (parametric bootstrap, <italic>p</italic> &gt; 0.05 after Bonferroni correction).</p>
        </sec>
        <sec id="sec025">
        <title>Population code model</title>
        <sec id="sec026">
        <title>Encoding stage</title>
        <p>Gratings in our task are encoded by a population of V1-like neurons. Each neuron in the population is characterized by a linear excitatory receptive field tuned to orientation [<xref ref-type="bibr" rid="pcbi.1005155.ref071">71</xref>]. The response of this receptive field to a grating of contrast <italic>c</italic> and orientation <italic>θ</italic> is provided by:
        <disp-formula id="pcbi.1005155.e003"><alternatives><graphic id="pcbi.1005155.e003g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e003" xlink:type="simple"/><mml:math display="block" id="M3"><mml:mrow><mml:msub><mml:mi>L</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mi>c</mml:mi> <mml:mo>*</mml:mo> <mml:msub><mml:mi>f</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:math></alternatives> <label>(3)</label></disp-formula>
        where <italic>f</italic> is a von Mises orientation tuning function [<xref ref-type="bibr" rid="pcbi.1005155.ref072">72</xref>] rescaled to obtain a maximum of one at the preferred orientation <inline-formula id="pcbi.1005155.e004"><alternatives><graphic id="pcbi.1005155.e004g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e004" xlink:type="simple"/><mml:math display="inline" id="M4"><mml:msub><mml:mover accent="true"><mml:mi>θ</mml:mi> <mml:mo>^</mml:mo></mml:mover> <mml:mi>i</mml:mi></mml:msub></mml:math></alternatives></inline-formula>, irrespective of the bandwidth of the function:
        <disp-formula id="pcbi.1005155.e005"><alternatives><graphic id="pcbi.1005155.e005g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e005" xlink:type="simple"/><mml:math display="block" id="M5"><mml:mrow><mml:msub><mml:mi>f</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mfrac><mml:msup><mml:mi>e</mml:mi> <mml:mrow><mml:msub><mml:mi>k</mml:mi> <mml:mrow><mml:mi>e</mml:mi> <mml:mi>x</mml:mi> <mml:mi>c</mml:mi></mml:mrow></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mn>2</mml:mn> <mml:mi>c</mml:mi> <mml:mi>o</mml:mi> <mml:mi>s</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:mn>2</mml:mn> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>-</mml:mo> <mml:msub><mml:mover accent="true"><mml:mi>θ</mml:mi> <mml:mo>^</mml:mo></mml:mover> <mml:mi>i</mml:mi></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>-</mml:mo> <mml:mn>1</mml:mn> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:msup> <mml:msup><mml:mi>e</mml:mi> <mml:msub><mml:mi>k</mml:mi> <mml:mrow><mml:mi>e</mml:mi> <mml:mi>x</mml:mi> <mml:mi>c</mml:mi></mml:mrow></mml:msub></mml:msup></mml:mfrac></mml:mrow></mml:math></alternatives> <label>(4)</label></disp-formula>
        The bandwidth is controlled by the concentration parameter <italic>k</italic><sub><italic>exc</italic></sub>. Note that we implicitly assume that each neuron in the population is spatially tuned to the location of the target grating in the middle of the AM path. Given the large spatial separation of the target and inducers, the neurons in our population are further assumed to operate independently from neurons tuned to the inducer locations. Hence, in our model, neurons tuned to other spatial locations do not play a role in the detection of the target.</p>
        <p>The linear response <italic>L</italic><sub><italic>i</italic></sub>(<italic>c</italic>, <italic>θ</italic>) is raised to an exponent <italic>p</italic> to introduce an accelerating non-linearity [<xref ref-type="bibr" rid="pcbi.1005155.ref028">28</xref>], and divided by a normalization term according to the Naka-Rushton equation [<xref ref-type="bibr" rid="pcbi.1005155.ref073">73</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref074">74</xref>]:
        <disp-formula id="pcbi.1005155.e006"><alternatives><graphic id="pcbi.1005155.e006g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e006" xlink:type="simple"/><mml:math display="block" id="M6"><mml:mrow><mml:msub><mml:mi>R</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mfrac><mml:mrow><mml:msub><mml:mi>L</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:msup><mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mi>p</mml:mi></mml:msup></mml:mrow> <mml:mrow><mml:msup><mml:mrow><mml:msub><mml:mi>c</mml:mi> <mml:mn>50</mml:mn></mml:msub></mml:mrow> <mml:mi>p</mml:mi></mml:msup> <mml:mo>+</mml:mo> <mml:msub><mml:mi>G</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:msup><mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mi>p</mml:mi></mml:msup></mml:mrow></mml:mfrac></mml:mrow></mml:math></alternatives> <label>(5)</label></disp-formula> <italic>G</italic><sub><italic>i</italic></sub>(<italic>c</italic>, <italic>θ</italic>) is the normalization signal, i.e., the linear response of a divisive inhibitory contrast gain control pool, defined as:
        <disp-formula id="pcbi.1005155.e007"><alternatives><graphic id="pcbi.1005155.e007g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e007" xlink:type="simple"/><mml:math display="block" id="M7"><mml:mrow><mml:msub><mml:mi>G</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mi>c</mml:mi> <mml:mo>*</mml:mo> <mml:msub><mml:mi>g</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:math></alternatives> <label>(6)</label></disp-formula>
        where <italic>g</italic> captures the orientation tuning function of the gain control pool [<xref ref-type="bibr" rid="pcbi.1005155.ref075">75</xref>]. <italic>g</italic><sub><italic>i</italic></sub> is identical to <italic>f</italic><sub><italic>i</italic></sub>, except that a different bandwidth parameter <italic>k</italic><sub><italic>inh</italic></sub> is used. The responses of neurons in the gain control pool inhibit the response of neuron <italic>i</italic> to the target grating, thereby causing the response <italic>R</italic><sub><italic>i</italic></sub> of this neuron to saturate at contrasts above <italic>c</italic><sub>50</sub>, which is also known as the semi-saturation contrast. The average response <inline-formula id="pcbi.1005155.e008"><alternatives><graphic id="pcbi.1005155.e008g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e008" xlink:type="simple"/><mml:math display="inline" id="M8"><mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:math></alternatives></inline-formula> to the target grating (in number of spikes) is obtained by extending <xref ref-type="disp-formula" rid="pcbi.1005155.e006">Eq 5</xref> to incorporate spontaneous discharge <italic>r</italic><sub>0</sub> (in Hertz), maximum response rate <italic>r</italic><sub><italic>max</italic></sub> (in Hertz) and stimulus presentation duration <italic>t</italic> (in seconds):
        <disp-formula id="pcbi.1005155.e009"><alternatives><graphic id="pcbi.1005155.e009g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e009" xlink:type="simple"/><mml:math display="block" id="M9"><mml:mrow><mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mi>t</mml:mi> <mml:mfenced close="]" open="[" separators=""><mml:msub><mml:mi>r</mml:mi> <mml:mn>0</mml:mn></mml:msub> <mml:mo>+</mml:mo> <mml:msub><mml:mi>r</mml:mi> <mml:mrow><mml:mi>m</mml:mi> <mml:mi>a</mml:mi> <mml:mi>x</mml:mi></mml:mrow></mml:msub> <mml:mfrac><mml:mrow><mml:msub><mml:mi>L</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:msup><mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mi>p</mml:mi></mml:msup></mml:mrow> <mml:mrow><mml:msup><mml:mrow><mml:msub><mml:mi>c</mml:mi> <mml:mn>50</mml:mn></mml:msub></mml:mrow> <mml:mi>p</mml:mi></mml:msup> <mml:mo>+</mml:mo> <mml:msub><mml:mi>G</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:msup><mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:mi>θ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mi>p</mml:mi></mml:msup></mml:mrow></mml:mfrac></mml:mfenced></mml:mrow></mml:math></alternatives> <label>(7)</label></disp-formula>
        Response variance is proportional to the average response rate [<xref ref-type="bibr" rid="pcbi.1005155.ref076">76</xref>]:
        <disp-formula id="pcbi.1005155.e010"><alternatives><graphic id="pcbi.1005155.e010g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e010" xlink:type="simple"/><mml:math display="block" id="M10"><mml:mrow><mml:mi>v</mml:mi> <mml:mi>a</mml:mi> <mml:mi>r</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mi>ζ</mml:mi> <mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:mrow></mml:math></alternatives> <label>(8)</label></disp-formula>
        where <italic>ζ</italic> is a proportionality constant. Individual neural responses <italic>r</italic><sub><italic>i</italic></sub> are assumed to follow a normal distribution:
        <disp-formula id="pcbi.1005155.e011"><alternatives><graphic id="pcbi.1005155.e011g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e011" xlink:type="simple"/><mml:math display="block" id="M11"><mml:mrow><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>∼</mml:mo> <mml:mspace width="4pt"/><mml:mi>N</mml:mi> <mml:mfenced close="]" open="[" separators=""><mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mo>,</mml:mo> <mml:mi>v</mml:mi> <mml:mi>a</mml:mi> <mml:mi>r</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>)</mml:mo></mml:mrow></mml:mfenced></mml:mrow></mml:math></alternatives> <label>(9)</label></disp-formula>
        Implementing the effect of response covariance requires elaborate Monte-Carlo simulations. To keep computations tractable, a diagonal covariance matrix is used, thereby assuming that correlations between neural responses are zero. However, V1 neurons are known to be correlated [<xref ref-type="bibr" rid="pcbi.1005155.ref077">77</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref080">80</xref>]. Note that these correlations only scale down the average signal-to-noise ratio of the population response. A lower overall signal-to-noise ratio results in lower average detection performance across all conditions. To capture such variations in overall detection performance, we included a global efficiency parameter in the model’s decoding stage (cf. infra).</p>
        <p>
        <xref ref-type="disp-formula" rid="pcbi.1005155.e009">Eq 7</xref> defines the contrast response function of the standard contrast normalization model [<xref ref-type="bibr" rid="pcbi.1005155.ref020">20</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref022">22</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref024">24</xref>]. This model is used to predict responses when AM is absent, i.e., in the Flicker condition. To account for the effects of AM, however, <xref ref-type="disp-formula" rid="pcbi.1005155.e009">Eq 7</xref> has to be extended. The average response of neuron <italic>i</italic> to the target grating in the presence of AM is given by:
        <disp-formula id="pcbi.1005155.e012"><alternatives><graphic id="pcbi.1005155.e012g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e012" xlink:type="simple"/><mml:math display="block" id="M12"><mml:mrow><mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mi>t</mml:mi> <mml:mfenced close="]" open="[" separators=""><mml:msub><mml:mi>r</mml:mi> <mml:mn>0</mml:mn></mml:msub> <mml:mo>+</mml:mo> <mml:mfenced close="]" open="[" separators=""><mml:mn>1</mml:mn> <mml:mo>-</mml:mo> <mml:mi>γ</mml:mi> <mml:mo>*</mml:mo> <mml:msub><mml:mi>h</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow></mml:mfenced> <mml:msub><mml:mi>r</mml:mi> <mml:mrow><mml:mi>m</mml:mi> <mml:mi>a</mml:mi> <mml:mi>x</mml:mi></mml:mrow></mml:msub> <mml:mfrac><mml:msup><mml:mfenced close="]" open="[" separators=""><mml:msub><mml:mi>L</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>+</mml:mo> <mml:mi>α</mml:mi> <mml:mo>*</mml:mo> <mml:msub><mml:mi>h</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow></mml:mfenced> <mml:mi>p</mml:mi></mml:msup> <mml:mrow><mml:msubsup><mml:mi>c</mml:mi> <mml:mrow><mml:mn>50</mml:mn></mml:mrow> <mml:mi>p</mml:mi></mml:msubsup> <mml:mo>+</mml:mo> <mml:msup><mml:mfenced close="]" open="[" separators=""><mml:msub><mml:mi>G</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>+</mml:mo> <mml:mi>β</mml:mi> <mml:mo>*</mml:mo> <mml:msub><mml:mi>j</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow></mml:mfenced> <mml:mi>p</mml:mi></mml:msup></mml:mrow></mml:mfrac></mml:mfenced></mml:mrow></mml:math></alternatives> <label>(10)</label></disp-formula>
        where <italic>h</italic><sub><italic>i</italic></sub> and <italic>j</italic><sub><italic>i</italic></sub> are identical to <italic>f</italic><sub><italic>i</italic></sub>, except that a bandwidth parameter <italic>k</italic><sub><italic>exc</italic>,<italic>AM</italic></sub> is used for <italic>h</italic><sub><italic>i</italic></sub> and a bandwidth parameter <italic>k</italic><sub><italic>inh</italic>,<italic>AM</italic></sub> is used for <italic>j</italic><sub><italic>i</italic></sub>. <italic>θ</italic><sub><italic>tgt</italic></sub> represents the target grating orientation and <italic>θ</italic><sub><italic>ind</italic></sub> equals the orientation of the two AM-inducing gratings used to create the percept of AM. We assume that AM can affect the encoding of gratings by changing the contrast response function in three major ways. (1) AM can introduce a level of excitation, controlled by <italic>α</italic>, (2) AM can cause inhibition, i.e., a shift of the contrast response function towards higher contrasts, controlled by <italic>β</italic>, and (3) AM can cause suppression, i.e., a reduction of the maximal contrast response, controlled by <italic>γ</italic>. In the absence of AM (as in the Flicker condition), <italic>α</italic>, <italic>β</italic> and <italic>γ</italic> are zero and <xref ref-type="disp-formula" rid="pcbi.1005155.e012">Eq 10</xref> reduces to <xref ref-type="disp-formula" rid="pcbi.1005155.e009">Eq 7</xref>. We now discuss these effects in detail.</p>
        <p>Via <italic>α</italic>, AM induces a neural response provided that the tuning function <italic>h</italic><sub><italic>i</italic></sub> evaluated at the inducer grating orientation is not zero. AM thus only excites neurons that are sensitive to the inducer orientation. In this way, we obtain responses “as if” the inducer was physically moving along the AM path. These responses thus reflect the “filling-in” of activation. In the special case that <italic>θ</italic><sub><italic>tgt</italic></sub> = <italic>θ</italic><sub><italic>ind</italic></sub> and <italic>k</italic><sub><italic>exc</italic></sub> = <italic>k</italic><sub><italic>exc</italic>,<italic>AM</italic></sub>, AM will induce a response that is equal to the excitatory receptive field response that would be evoked by an inducer grating with contrast <italic>α</italic> presented at the target location (for instance, during a physical motion along the AM path). As the inducer gratings were presented at 100% contrast during our experiments, complete filling-in occurs when <italic>α</italic> equals 1. It should be noted that the tuning bandwidth parameter <italic>k</italic><sub><italic>exc</italic>,<italic>AM</italic></sub> for the AM-induced excitation was allowed to differ from the bandwidth parameter <italic>k</italic><sub><italic>exc</italic></sub> of the linear receptive field when fitting the model. However, the estimates of these parameters did not differ for the best-fitting model (cf. <xref ref-type="sec" rid="sec002">Results</xref> section).</p>
        <p>As mentioned earlier, the responses of a given neuron <italic>i</italic> are normalized by the responses of other neurons in a gain control pool. By evoking responses in these gain control neurons, AM may cause divisive normalization. <italic>β</italic> controls the strength of this inhibitory effect. The term <italic>β</italic> * <italic>j</italic><sub><italic>i</italic></sub>(<italic>θ</italic><sub><italic>ind</italic></sub>) lowers contrast sensitivity by shifting the contrast response function to higher contrasts, but only of neurons tuned to the inducer orientation. It can be seen as an indirect effect, resulting from a more direct excitatory effect that activates the normalization mechanism. The tuning bandwidth parameter of the inhibitory effect <italic>k</italic><sub><italic>inh</italic>,<italic>AM</italic></sub> was allowed to be different from the bandwidth parameter <italic>k</italic><sub><italic>inh</italic></sub> of the gain control pool during fitting but again, these parameters were estimated to be equal for the best-fitting model (cf. <xref ref-type="sec" rid="sec002">Results</xref> section).</p>
        <p>The third AM-induced effect is suppression through a reduction of response gain. <italic>γ</italic> rescales the contrast response function to lower response rates, thereby reducing the neurons’ maximal response. Similar to the other two AM effects, this suppressive effect only occurs in neurons that are tuned to the inducer orientation. The bandwidth of the tuning function is equal to the bandwidth <italic>k</italic><sub><italic>exc</italic>,<italic>AM</italic></sub> of the excitatory effect.</p>
        </sec>
        <sec id="sec027">
        <title>Decoding stage</title>
        <p>In the decoding stage, neural responses are combined into decisions in our spatial 2AFC detection task. We implemented a simple linear decoder that considers the two spatial locations at which the target grating can appear. For each location, the decoder sums the responses of all neurons tuned to that location. The location yielding the largest summed response is indicated as containing the target grating. <italic>S</italic><sub><italic>tgt</italic></sub> equals the summed responses of those neurons tuned to the location at which the target is presented, whereas <italic>S</italic><sub><italic>blank</italic></sub> equals the summed responses of neurons tuned to the other location. For the AM conditions, the average values of these sums are defined as:
        <disp-formula id="pcbi.1005155.e013"><alternatives><graphic id="pcbi.1005155.e013g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e013" xlink:type="simple"/><mml:math display="block" id="M13"><mml:mrow><mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:munderover><mml:mo>∑</mml:mo> <mml:mrow><mml:mi>i</mml:mi> <mml:mo>=</mml:mo> <mml:mn>1</mml:mn></mml:mrow> <mml:mi>N</mml:mi></mml:munderover> <mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:math></alternatives> <label>(11)</label></disp-formula> <disp-formula id="pcbi.1005155.e014"><alternatives><graphic id="pcbi.1005155.e014g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e014" xlink:type="simple"/><mml:math display="block" id="M14"><mml:mrow><mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>b</mml:mi> <mml:mi>l</mml:mi> <mml:mi>a</mml:mi> <mml:mi>n</mml:mi> <mml:mi>k</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mrow><mml:mo>(</mml:mo> <mml:mi>c</mml:mi> <mml:mo>=</mml:mo> <mml:mn>0</mml:mn> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:munderover><mml:mo>∑</mml:mo> <mml:mrow><mml:mi>i</mml:mi> <mml:mo>=</mml:mo> <mml:mn>1</mml:mn></mml:mrow> <mml:mi>N</mml:mi></mml:munderover> <mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>,</mml:mo> <mml:msub><mml:mi>θ</mml:mi> <mml:mrow><mml:mi>i</mml:mi> <mml:mi>n</mml:mi> <mml:mi>d</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:math></alternatives> <label>(12)</label></disp-formula>
        where <inline-formula id="pcbi.1005155.e015"><alternatives><graphic id="pcbi.1005155.e015g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e015" xlink:type="simple"/><mml:math display="inline" id="M15"><mml:mover><mml:msub><mml:mi>r</mml:mi> <mml:mi>i</mml:mi></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:math></alternatives></inline-formula> is provided by <xref ref-type="disp-formula" rid="pcbi.1005155.e012">Eq 10</xref>. For the Flicker condition, <inline-formula id="pcbi.1005155.e016"><alternatives><graphic id="pcbi.1005155.e016g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e016" xlink:type="simple"/><mml:math display="inline" id="M16"><mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:math></alternatives></inline-formula> and <inline-formula id="pcbi.1005155.e017"><alternatives><graphic id="pcbi.1005155.e017g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e017" xlink:type="simple"/><mml:math display="inline" id="M17"><mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>b</mml:mi> <mml:mi>l</mml:mi> <mml:mi>a</mml:mi> <mml:mi>n</mml:mi> <mml:mi>k</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:math></alternatives></inline-formula> are obtained in a similar fashion, but using the standard contrast response function of <xref ref-type="disp-formula" rid="pcbi.1005155.e009">Eq 7</xref> instead of the elaborated version of <xref ref-type="disp-formula" rid="pcbi.1005155.e012">Eq 10</xref>. In agreement with Vogels et al. [<xref ref-type="bibr" rid="pcbi.1005155.ref076">76</xref>], the variance of the summed responses is provided by:
        <disp-formula id="pcbi.1005155.e018"><alternatives><graphic id="pcbi.1005155.e018g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e018" xlink:type="simple"/><mml:math display="block" id="M18"><mml:mrow><mml:mi>v</mml:mi> <mml:mi>a</mml:mi> <mml:mi>r</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mi>ζ</mml:mi> <mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:mrow></mml:math></alternatives> <label>(13)</label></disp-formula>
        and
        <disp-formula id="pcbi.1005155.e019"><alternatives><graphic id="pcbi.1005155.e019g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e019" xlink:type="simple"/><mml:math display="block" id="M19"><mml:mrow><mml:mi>v</mml:mi> <mml:mi>a</mml:mi> <mml:mi>r</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>b</mml:mi> <mml:mi>l</mml:mi> <mml:mi>a</mml:mi> <mml:mi>n</mml:mi> <mml:mi>k</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>=</mml:mo> <mml:mi>ζ</mml:mi> <mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>b</mml:mi> <mml:mi>l</mml:mi> <mml:mi>a</mml:mi> <mml:mi>n</mml:mi> <mml:mi>k</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:mrow></mml:math></alternatives> <label>(14)</label></disp-formula></p>
        <p>Proportion correct detection <italic>p</italic> in our task is then provided by the cumulative Gaussian function:
        <disp-formula id="pcbi.1005155.e020"><alternatives><graphic id="pcbi.1005155.e020g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e020" xlink:type="simple"/><mml:math display="block" id="M20"><mml:mrow><mml:mi>p</mml:mi> <mml:mo>=</mml:mo> <mml:munderover><mml:mo>∫</mml:mo> <mml:mrow><mml:mn>0</mml:mn></mml:mrow> <mml:mrow><mml:mo>+</mml:mo> <mml:mi>∞</mml:mi></mml:mrow></mml:munderover> <mml:mfrac><mml:mn>1</mml:mn> <mml:mrow><mml:mi>σ</mml:mi> <mml:msqrt><mml:mrow><mml:mn>2</mml:mn> <mml:mi>π</mml:mi></mml:mrow></mml:msqrt></mml:mrow></mml:mfrac> <mml:msup><mml:mi>e</mml:mi> <mml:mfrac><mml:mrow><mml:mo>-</mml:mo> <mml:msup><mml:mrow><mml:mo>(</mml:mo> <mml:mi>x</mml:mi> <mml:mo>-</mml:mo> <mml:mi>μ</mml:mi> <mml:mo>)</mml:mo></mml:mrow> <mml:mn>2</mml:mn></mml:msup></mml:mrow> <mml:mrow><mml:mn>2</mml:mn> <mml:msup><mml:mi>σ</mml:mi> <mml:mn>2</mml:mn></mml:msup></mml:mrow></mml:mfrac></mml:msup> <mml:mi>d</mml:mi> <mml:mi>x</mml:mi></mml:mrow></mml:math></alternatives> <label>(15)</label></disp-formula>
        with
        <disp-formula id="pcbi.1005155.e021"><alternatives><graphic id="pcbi.1005155.e021g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e021" xlink:type="simple"/><mml:math display="block" id="M21"><mml:mrow><mml:mi>μ</mml:mi> <mml:mo>=</mml:mo> <mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover> <mml:mo>-</mml:mo> <mml:mover><mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>b</mml:mi> <mml:mi>l</mml:mi> <mml:mi>a</mml:mi> <mml:mi>n</mml:mi> <mml:mi>k</mml:mi></mml:mrow></mml:msub> <mml:mo>¯</mml:mo></mml:mover></mml:mrow></mml:math></alternatives> <label>(16)</label></disp-formula>
        and
        <disp-formula id="pcbi.1005155.e022"><alternatives><graphic id="pcbi.1005155.e022g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005155.e022" xlink:type="simple"/><mml:math display="block" id="M22"><mml:mrow><mml:mi>σ</mml:mi> <mml:mo>=</mml:mo> <mml:mfrac><mml:mn>1</mml:mn> <mml:mi>ϵ</mml:mi></mml:mfrac> <mml:msqrt><mml:mrow><mml:mi>v</mml:mi> <mml:mi>a</mml:mi> <mml:mi>r</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>t</mml:mi> <mml:mi>g</mml:mi> <mml:mi>t</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow> <mml:mo>+</mml:mo> <mml:mi>v</mml:mi> <mml:mi>a</mml:mi> <mml:mi>r</mml:mi> <mml:mrow><mml:mo>(</mml:mo> <mml:msub><mml:mi>S</mml:mi> <mml:mrow><mml:mi>b</mml:mi> <mml:mi>l</mml:mi> <mml:mi>a</mml:mi> <mml:mi>n</mml:mi> <mml:mi>k</mml:mi></mml:mrow></mml:msub> <mml:mo>)</mml:mo></mml:mrow></mml:mrow></mml:msqrt></mml:mrow></mml:math></alternatives> <label>(17)</label></disp-formula>
        where <italic>ϵ</italic> is an efficiency parameter. This parameter can accommodate the effect of interneural correlation as mentioned previously, but can also capture other factors that may affect overall performance such as global attention level and fatigue. The purpose of our study is not to distinguish between these factors, as they only affect absolute performance and do not cause relative differences in performance between AM and Flicker conditions.</p>
        <p>It should be noted that our decoder does not use a-priori knowledge of the target grating orientation when summing filter responses. A more optimal decoder may preferentially weight filters that are tuned to the grating while ignoring filters tuned to other, irrelevant orientations. Such a decoder is not plausible in our experiments, however, as multiple target orientations were randomized across trials. Observers did not know the target orientation at the start of each trial. It would be impossible for them to implement a detection strategy tailored to grating orientation without first detecting the grating. In addition, the same decoding strategy is used in the AM and Flicker conditions. In other words, the decoder does not account for the effects of AM on filter responses. The fact that we observe strong masking indeed suggests that the decoder does not manage to discount or compensate for the AM-induced effects on the population response.</p>
        <p>Previous studies have shown that observers are to some extent uncertain about the exact spatial location of the target in grating detection tasks, which increases the slope of the psychometric function [<xref ref-type="bibr" rid="pcbi.1005155.ref035">35</xref>]. This spatial uncertainty effect could be captured by assuming a more complex decoder in our model, for instance, a non-linear decoder that selects the maximum of all neural responses to obtain the decision variable instead of computing a linear sum [<xref ref-type="bibr" rid="pcbi.1005155.ref035">35</xref>]. Implementing such a decoder would involve elaborate Monte-Carlo simulations as the distribution of the decision statistic cannot be obtained analytically (cf. Eqs <xref ref-type="disp-formula" rid="pcbi.1005155.e013">11</xref> and <xref ref-type="disp-formula" rid="pcbi.1005155.e018">13</xref>). Furthermore, the population of neurons assumed in our model would have to be expanded considerably to include subpopulations that are sensitive to irrelevant locations. As these operations would render model fitting computationally prohibitive, we did not implement non-linear decoding. This does not imply that our model cannot capture the increased slope of the psychometric function in the presence of spatial uncertainty. An increase of the response exponent <italic>p</italic> allows for such an increased slope. Consequently, the estimated value of <italic>p</italic> should not be taken to solely reflect V1 response acceleration but may also capture other factors mediating psychometric function steepness. Separating these factors is not a goal of the present study, as we show in the Results section that psychometric function steepness is unrelated to AM.</p>
        </sec>
        </sec>
        <sec id="sec028">
        <title>Model constraints and fitting</title>
        <p>Three parameters were poorly constrained by our data and were fixed to physiologically plausible values. These values can be changed without affecting the conclusions of this study. The concentration parameter of the gain control tuning function <italic>k</italic><sub><italic>inh</italic></sub> was set to 0.001, resulting in a broadly tuned gain control pool [<xref ref-type="bibr" rid="pcbi.1005155.ref055">55</xref>]. <italic>r</italic><sub><italic>max</italic></sub> was fixed at 100 Hz [<xref ref-type="bibr" rid="pcbi.1005155.ref081">81</xref>]. <italic>ζ</italic>, the proportionality constant controlling response variance, was fixed at 1.9 [<xref ref-type="bibr" rid="pcbi.1005155.ref026">26</xref>, <xref ref-type="bibr" rid="pcbi.1005155.ref076">76</xref>]. A number of additional constraints were introduced. As physiological studies suggest rather low spontaneous discharge rates at the level of V1, <italic>r</italic><sub>0</sub> was constrained to be smaller than 5% of the maximal response <italic>r</italic><sub><italic>max</italic></sub>. The tuning functions controlling the orientation selectivity of the AM effects were not allowed to be narrower than the orientation tuning functions of the excitatory receptive fields. The reason for this constraint is that effects induced by AM are presumably the result of feedback from higher visual areas specialized in motion, such as hMT/V5+ [<xref ref-type="bibr" rid="pcbi.1005155.ref004">4</xref>–<xref ref-type="bibr" rid="pcbi.1005155.ref006">6</xref>]. These areas are typically characterized by a lower orientation selectivity compared to V1 [<xref ref-type="bibr" rid="pcbi.1005155.ref029">29</xref>]. It is therefore unlikely that the AM effects are more selective to orientation than V1 cells. The response exponent <italic>p</italic> was not allowed to be smaller than 2 [<xref ref-type="bibr" rid="pcbi.1005155.ref028">28</xref>] and the efficiency parameter <italic>ϵ</italic> was constrained between 0% and 100%.</p>
        <p>A total of 10 parameters were estimated using a maximum-likelihood fitting procedure [<xref ref-type="bibr" rid="pcbi.1005155.ref069">69</xref>]. Multiple fits were performed using randomized starting values for each parameter. Akaike’s Information Criterion (AIC) was calculated to assess the goodness-of-fit of the models while taking into account the complexity of the model quantified as the number of fitted parameters. Parametric Monte-Carlo bootstrapping involving 1000 samples provided the confidence intervals of the estimated parameters and the distributions of the AIC statistics which were used in evaluating the quality of the model fit [<xref ref-type="bibr" rid="pcbi.1005155.ref070">70</xref>].</p>
        </sec>
        </sec>
