        </fig>
        <p>The methods for sample selection followed standard procedures in buccal microwear research [<xref ref-type="bibr" rid="pone.0165447.ref041">41</xref>–<xref ref-type="bibr" rid="pone.0165447.ref043">43</xref>,<xref ref-type="bibr" rid="pone.0165447.ref062">62</xref>]. A single tooth, showing a well-preserved buccal enamel patch, was chosen to represent each individual. The lower M<sub>1</sub>, either left or right, was preferentially selected when available because it is the first tooth to erupt. Otherwise, P<sub>4</sub>, M<sub>2</sub>, P<sub>3</sub>, or M<sub>3</sub> were selected (in that order) in preference to the upper dentition. Consequently, the final studied sample included 33 specimens from the 66 well-preserved teeth belonging to the four hominine species studied: 7 <italic>Paranthropus aethiopicus</italic>, 10 <italic>Paranthropus boisei</italic>, 10 <italic>Homo habilis</italic>, and 6 <italic>Homo ergaster</italic>, as well as 3 undetermined <italic>Homo sp</italic>. specimens from Koobi Fora (<xref ref-type="table" rid="pone.0165447.t002">Table 2</xref>).</p>
