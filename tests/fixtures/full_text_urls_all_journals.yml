        <abstract>
        <p>There is much debate on the dietary adaptations of the robust hominin lineages during the Pliocene-Pleistocene transition. It has been argued that the shift from C3 to C4 ecosystems in Africa was the main factor responsible for the robust dental and facial anatomical adaptations of <italic>Paranthropus</italic> taxa, which might be indicative of the consumption of fibrous, abrasive plant foods in open environments. However, occlusal dental microwear data fail to provide evidence of such dietary adaptations and are not consistent with isotopic evidence that supports greater C4 food intake for the robust clades than for the gracile australopithecines. We provide evidence from buccal dental microwear data that supports softer dietary habits than expected for <italic>P</italic>. <italic>aethiopicus</italic> and <italic>P</italic>. <italic>boisei</italic> based both on masticatory apomorphies and isotopic analyses. On one hand, striation densities on the buccal enamel surfaces of paranthropines teeth are low, resembling those of <italic>H</italic>. <italic>habilis</italic> and clearly differing from those observed on <italic>H</italic>. <italic>ergaster</italic>, which display higher scratch densities indicative of the consumption of a wide assortment of highly abrasive foodstuffs. Buccal dental microwear patterns are consistent with those previously described for occlusal enamel surfaces, suggesting that <italic>Paranthropus</italic> consumed much softer diets than previously presumed and thus calling into question a strict interpretation of isotopic evidence. On the other hand, the significantly high buccal scratch densities observed in the <italic>H</italic>. <italic>ergaster</italic> specimens are not consistent with a highly specialized, mostly carnivorous diet; instead, they support the consumption of a wide range of highly abrasive food items.</p>
        </abstract>
