        <p><italic>Laboratory analyses</italic>. Of the 187 exposed individuals tested, none of whom were previously known to have EVD, we identified 14 (7.5%) who tested positive by anti-GP ELISA (<xref ref-type="fig" rid="pntd.0005087.g003">Fig 3</xref>). Two (14.3%) of these 14 reported fever during quarantine while the remaining 12 denied any signs or symptoms during quarantine.</p>
        <fig id="pntd.0005087.g003" position="float">
