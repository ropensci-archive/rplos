        --><!-- <table-wrap-foot><fn id=\"nt101\"><p>IQR, interquartile range; SD,
        standard deviation</p></fn></table-wrap-foot> --></table-wrap></sec><sec id=\"s3d\"><title>Outcomes
        and Estimation</title><sec id=\"s3d1\"><title>Primary efficacy outcomes.</title><p>There
        were no early treatment failures in the first 3 d following initiation of
        therapy. Episodes of recurrent parasitemia were first detected 14 d following
        therapy in the AL arm and 21 d following therapy in the DP arm (<xref ref-type=\"fig\"
