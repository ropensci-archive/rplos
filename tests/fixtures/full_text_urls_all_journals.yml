        <sec id="sec021">
        <title>Coverage and Adherence</title>
        <p>The proportion of children who received three monthly SMC treatments in 2008 was 93% (95% CI 91%–95%), estimated from a survey of 1,019 children in 9 health post areas; the corresponding figure in 2009 was 84% (95% CI 82%–87%) (<italic>n</italic> = 3,397) and 93% in 2010 (95% CI 91%–96%) (<italic>n</italic> = 882). A high level of adherence to daily doses was reported. The main reason for missed doses was that the caregiver was away when the health worker visited. Fewer than 1% refused, and less than 1% of children missed SMC because of illness on the day of treatment; those who did miss SMC due to illness on the day of treatment were referred to the health facility. When asked about adherence to the two doses of AQ left for the caregiver to administer, 9.6% reported difficulties giving these doses.</p>
        </sec>
        <sec id="sec022">
        <title>Mortality</title>
        <p>During the transmission seasons, the mortality rate among children aged 3–59 months in SMC areas was 4.6 per 1,000 child-years at risk (197 deaths) and 4.5/1,000 in control areas (159 deaths). Among children aged 5–9 years, the mortality rates were 1.30/1,000 in SMC areas (45 deaths) and 1.2/1,000 in control areas (43 deaths). Mortality in infants under three months of age was 19/1,000. The mortality rate ratio SMC: control given by a random effect model that included cluster, time, and age effects was 0.89 (95% CI 0.65–1.2, <italic>p</italic> = 0.442) for the 3–59 months age group and 0.97 (95% CI 0.61–1.6, <italic>p</italic> = 0.916) for the 5- to 9-year-olds. The pooled estimate for both age groups combined was 0.90 (95% CI 0.68–1.2 <italic>p</italic> = 0.496) (<xref ref-type="supplementary-material" rid="pmed.1002175.s003">S3 Fig</xref>, <xref ref-type="supplementary-material" rid="pmed.1002175.s007">S2 Table</xref>).</p>
        </sec>
        <sec id="sec023">
        <title>Outpatient Cases of Malaria</title>
        <p>A total of 1,001 RDT-confirmed cases of malaria were recorded in children &lt;10 years in 2008, 310 in 2009, and 1,111 in 2010. The number treated for malaria without an RDT being performed was 1,231 in 2008 but fell to 73 in 2009 and 17 in 2010, following expansion of a new national policy of “test and treat” in 2009. In Zone 6, which did not receive SMC, the incidence of RDT-confirmed malaria during the transmission season was 2.0/1,000 in children under five years of age in 2008, 0.2/1,000 in 2009, and 4.3/1,000 in 2010 (<xref ref-type="supplementary-material" rid="pmed.1002175.s004">S4</xref> and <xref ref-type="supplementary-material" rid="pmed.1002175.s005">S5</xref> Figs). The reasons for the very low incidence in 2009 are not known. Rates of confirmed cases in under 5′s in SMC areas were 2.8,0.36 and 2.0 per1000 in the 2008, 2009 and 2010 transmission seasons respectively and 2.2, 0.51 and 4.3 in control areas in the same years. In the 5-9 age group the rates were 0.83 and 4.1 per 1000 in SMC areas in 2009 and 2010 respectively and 1.5 and 10.0 in control areas in the same years (<xref ref-type="supplementary-material" rid="pmed.1002175.s008">S3 Table</xref>). The incidence rate ratio comparing SMC and control areas, adjusted for effects of calendar time, for RDT-confirmed malaria during the transmission season was 0.43 In children under five years of age and 0.39 for children five to nine years of age (<xref ref-type="table" rid="pmed.1002175.t002">Table 2</xref>), giving reductions of 57% (95% CI 48%–63%) in the younger group and 61% (95% CI 55%–67%) in the older group, an overall effectiveness of 60% (95% CI 54%–64%, <italic>p</italic> &lt; 0.001). The reduction in all cases treated for malaria (confirmed and unconfirmed) was 69% (95% CI 65%–72%, <italic>p</italic> &lt; 0.001). Among age groups too old to receive SMC, incidence was reduced by 26% (95% CI 18%–33%, <italic>p</italic> &lt; 0.001) (RDT-confirmed), or 29% (95% CI 21%–35%, <italic>p</italic> &lt; 0.001) (confirmed and unconfirmed cases) in areas where SMC was delivered to children compared to control areas (<xref ref-type="fig" rid="pmed.1002175.g003">Fig 3</xref>). When cases of malaria throughout the year were included in the analysis, the reduction in confirmed cases in children under ten years of age was 48% (95% CI 42%–54%, <italic>p</italic> &lt; 0.001) and in total malaria treatments was 60% (95% CI 56%–63%). The indirect effect in older age groups was an overall reduction of 20% (95% CI 12%–27%) in confirmed cases and 20% (95% CI 13%–25%) in total treatments (<xref ref-type="supplementary-material" rid="pmed.1002175.s008">S3 Table</xref>).</p>
