        <sec id="sec009" sec-type="conclusions">
        <title>Discussion</title>
        <p>The persistence of HIV-1 in reservoirs remains the principal obstacle to curing infected individuals [<xref ref-type="bibr" rid="ppat.1005983.ref052">52</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref055">55</xref>]. Although a substantial proportion of viruses archived in these compartments are defective and/or unable to replicate in CD4 T cells [<xref ref-type="bibr" rid="ppat.1005983.ref056">56</xref>], a genetically diverse array of replication competent viruses persists for the lifetime of the infected host and is poised to replicate upon discontinuation of antiretroviral therapy [<xref ref-type="bibr" rid="ppat.1005983.ref057">57</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref058">58</xref>]. While pharmacologic approaches are being explored to reverse HIV-1 latency and drive reservoirs to a more active state that could be vulnerable to antiviral interventions [<xref ref-type="bibr" rid="ppat.1005983.ref055">55</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref059">59</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref060">60</xref>], there has been no proof of concept to date that these agents alone can impact the size of the reservoir or its capacity to generate new infectious viruses. Indeed, <italic>in vitro</italic> studies have strongly suggested that whether the goal is elimination of HIV-1 reservoirs or their long-term control in the absence of antiretroviral therapy, an immunologic response will likely be required [<xref ref-type="bibr" rid="ppat.1005983.ref012">12</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref013">13</xref>] and will need to persist and be broad enough to recognize the genetic diversity within the reservoir. This response will also need to be resistant to the immunopathogenic effects of HIV infection on CD4 T cells that provide help to initiate and sustain adaptive immunity.</p>
        <p>In this report we show that conjugating a fusion-inhibitory peptide from the gp41 HR2 domain to the amino terminus of HIV-1 coreceptors CCR5 or CXCR4 exerts potent, broad, and specific inhibition of genetically diverse HIV-1 isolates. The conjugated C34 peptide exhibited picomolar binding affinity to soluble 5-Helix, which presents HR1 domains in a trimeric context that likely reflects a structure formed as the gp41 pre-hairpin fusion intermediate transitions to the 6-helix bundle during viral entry [<xref ref-type="bibr" rid="ppat.1005983.ref037">37</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref039">39</xref>]. C34-conjugated CCR5 and CXCR4 were unable to be used for infection by R5- and X4-tropic viruses, respectively, and exhibited potent inhibition over unconjugated receptors with inhibition at input ratios of expression plasmids as low as 1 C34-conjugated to 10 unconjugated receptors. Strikingly, this <italic>trans</italic>-dominant inhibition occurred irrespective of viral tropism and across genetically diverse clades. The potency of inhibition was further reflected by the ability of C34-conjugated CCR5 to inhibit viruses that were resistant to the soluble HR2 peptide, enfuvirtide, consistent with more effective binding of the conjugated peptide to gp41 in the setting of a highly localized intermolecular interaction. <italic>In vitro</italic> and in NOG/SCID mice, CD4 T cells stably expressing C34-conjugated coreceptors appeared to be resistant to HIV-1 infection by their selective outgrowth during HIV-1 infection. Collectively, these findings demonstrate a novel approach to enhance the fusion-inhibiting properties of HR2 peptides and to confer broad and durable protection from HIV-1 infection to CD4 T cells by directly targeting the peptides to the precise site of fusion and viral entry.</p>
        <p>How do C34-conjugated coreceptors inhibit HIV-1 irrespective of viral tropism and with such high stoichiometric potency? Several reports have shown that CD4, CCR5 and CXCR4 reside in cholesterol-rich microdomains, termed lipid rafts, on the plasma membrane [<xref ref-type="bibr" rid="ppat.1005983.ref061">61</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref063">63</xref>]. Although some reports have indicated that in contrast to CCR5, CXCR4 may be only partially present in these domains [<xref ref-type="bibr" rid="ppat.1005983.ref064">64</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref066">66</xref>], there is general agreement that in the context of HIV-1 gp120 and virion binding to CD4, lipid rafts can serve as sites for the recruitment, concentration and colocalization of CCR5 and CXCR4 to facilitate cooperative interactions with the envelope trimer that are required for entry [<xref ref-type="bibr" rid="ppat.1005983.ref064">64</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref066">66</xref>]. Indeed, disrupting coreceptor localization in lipid rafts by cholesterol depletion potently inhibits infection and entry of both R5- and X4-tropic HIV-1s [<xref ref-type="bibr" rid="ppat.1005983.ref063">63</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref064">64</xref>]. It is likely that C34-conjugated CCR5 and CXCR4 retain their physiologic trafficking and, as a result, are able to colocalize in lipid rafts with unconjugated receptors. In addition, HIV-1 entry requires highly cooperative interactions with multiple coreceptor molecules [<xref ref-type="bibr" rid="ppat.1005983.ref067">67</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref068">68</xref>] and there is evidence for direct interactions between CCR5 and CXCR4 [<xref ref-type="bibr" rid="ppat.1005983.ref064">64</xref>] in lipid rafts including their ability to form heterodimers [<xref ref-type="bibr" rid="ppat.1005983.ref069">69</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref070">70</xref>]. Collectively these findings suggest that HR2 peptides conjugated to CCR5 or CXCR4 are well positioned to disrupt cooperative interactions between the viral envelope and coreceptors regardless of viral tropism. Lastly, it has been well documented that HR2 peptides target a transient intermediate state (i.e. the pre-hairpin fusion intermediate), and as a consequence, the potency of these inhibitors depends not only on how tightly they bind, but on how rapidly they associate [<xref ref-type="bibr" rid="ppat.1005983.ref037">37</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref039">39</xref>] [<xref ref-type="bibr" rid="ppat.1005983.ref071">71</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref073">73</xref>]. Thus, our findings are consistent with the model diagrammed in <bold><xref ref-type="fig" rid="ppat.1005983.g008">Fig 8</xref></bold> that C34-conjugated coreceptors exploit physiologic trafficking of chemokine receptors to present HR2 peptides at the site of HIV-1 entry, and that the proximity of the C34-conjugated amino termini on CXCR4 or CCR5 is well positioned to interrupt formation of the 6-helix bundle and to take advantage of a kinetic window required for this structure to be generated.</p>
        <fig id="ppat.1005983.g008" position="float">
        <object-id pub-id-type="doi">10.1371/journal.ppat.1005983.g008</object-id>
        <label>Fig 8</label>
        <caption>
        <title>Model of HIV-1 fusion and entry inhibition by C34-containing coreceptors.</title>
        <p><bold>(Panels 1, 2 and 3)</bold> Diagrams depicting stages of HIV-1 fusion are shown. <bold>Panel 1</bold>: HIV-1 gp120 engages CD4 through its CD4 binding site. Coreceptors CCR5 and CXCR4 colocalize with CD4 in lipid raft microdomains. Gp41, attached noncovalently to gp120, contains HR1 and HR2 regions, separated by steric constraints within the Env trimer. <bold>Panel 2</bold>: Conformational changes following CD4 binding enable coreceptor binding (CCR5 in the diagram) to occur through interactions of gp120 with CCR5 extracellular loops and its amino terminus resulting in formation of the gp41 pre-hairpin intermediate in which the N-terminal fusion peptide is inserted into target cell membrane and HR1 and HR2 are released. <bold>Panel 3</bold>: The 6-helix bundle forms by packing of individual HR2 peptides into outer grooves of the centrally-located HR1 trimers, providing energy to merge viral and cellular membranes and to create a fusion pore that initiates viral entry. <bold>(Panels 4 and 5)</bold> Fusion/entry inhibition by C34-containing coreceptors. <bold>Panel 4</bold>: A neighboring coreceptor (CXCR4 in the diagram) is shown containing a C34 peptide fused to its amino terminus. <bold>Panel 5</bold>: With the release of gp41 and formation of the prehairpin intermediate, the N-terminal C34 peptide is positioned to interact directly with binding sites within the HR1 trimer, thus preventing 6-helix bundle formation and inhibiting fusion.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.g008" xlink:type="simple"/>
        </fig>
        <p>To inhibit HIV-1 fusion, an HR2 peptide conjugated to a cell surface molecule must be able to be presented to trimeric heptad repeat-1 domains (HR1) on gp41 that are exposed during formation of the pre-hairpin fusion intermediate and prior to its conformational transition to the 6-helix bundle [<xref ref-type="bibr" rid="ppat.1005983.ref074">74</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref075">75</xref>]. Membrane-associated structures of CXCR4 [<xref ref-type="bibr" rid="ppat.1005983.ref076">76</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref077">77</xref>] and CCR5 [<xref ref-type="bibr" rid="ppat.1005983.ref078">78</xref>] have been resolved at the atomic level for CCR5 in association with the small molecule inhibitor maraviroc [<xref ref-type="bibr" rid="ppat.1005983.ref078">78</xref>] and for CXCR4 bound to a small molecule or a cyclic peptide antagonist [<xref ref-type="bibr" rid="ppat.1005983.ref077">77</xref>] and the viral chemokine vMIP-II [<xref ref-type="bibr" rid="ppat.1005983.ref076">76</xref>]. Although the amino termini of chemokine receptors play important roles in chemokine binding, a large number of N-terminal residues were missing in CXCR4 structures bound to vMIP-II and to US28 or CX3CL1 (i.e., 22 and 14 aminio acids, respectively), presumably due to its flexibility. Similarly, nearly the entire N-termini were also not resolved in the small molecule inhibitor-bound structures of CCR5 and CXCR4 (18 and 26 residues, respectively). Flexibility of the CXCR4 and CCR5 amino termini, which is a structural theme for many G-protein coupled receptors, likely plays a role in binding to gp120 by facilitating an interaction with the gp120 bridging sheet that forms following CD4 activation [<xref ref-type="bibr" rid="ppat.1005983.ref079">79</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref081">81</xref>]. As noted above and diagrammed in <bold><xref ref-type="fig" rid="ppat.1005983.g008">Fig 8</xref></bold>, this flexibility, as well as the membrane-proximal positioning of the CXCR4 and CCR5 amino termini, could serve to present the C34 peptide to HR1 domains following the insertion of the proximal amino terminal gp41 fusion peptide into the cell membrane. Although structural information on this pre-hairpin fusion intermediate is lacking, modeling strongly suggests that a spatial relationship between the C34 peptide on the coreceptor amino terminus and the trimeric HR1 domain anchored in the cell membrane is favorable for such an interaction to occur (personal communication, Irina Kufareva, UCSD, San Diego, CA). Interestingly, when the C34 peptide was conjugated to the amino terminus of CD4, it exhibited considerably less potency in preventing fusion, even though this construct was competent for binding to CD4-specific mAb and initiating fusion (<bold><xref ref-type="fig" rid="ppat.1005983.g003">Fig 3</xref></bold>). It is likely that in this context the C34 peptide was poorly positioned on the more extended CD4 molecule and/or that gp120 binding itself prevented the peptide from accessing gp41 HR1 domains. Overall, our findings are consistent with the view that in the context of an intermolecular interaction between the envelope glycoprotein trimer, CD4 and coreceptors, that the positioning of the C34 peptide and its tethering to a flexible domain on the anchoring chemokine receptor was critical for inhibiting fusion.</p>
        <p>HIV-1 peptides containing 36 or 46 amino acids from HR2 have been shown to inhibit HIV-1 infection in primary T cells when conjugated to membrane-associated scaffold proteins derived from the nerve growth factor receptor or CD34 [<xref ref-type="bibr" rid="ppat.1005983.ref026">26</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref027">27</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref030">30</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref033">33</xref>]. The effect of these constructs has been proposed to result from inhibition of 6-helix bundle formation and viral entry following the insertion of gp41 fusion peptides into the target cell membrane [<xref ref-type="bibr" rid="ppat.1005983.ref025">25</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref026">26</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref029">29</xref>]. However, their antiviral activity has been shown to be dependent on high and stable levels of surface expression, which can vary considerably in different cell types [<xref ref-type="bibr" rid="ppat.1005983.ref033">33</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref034">34</xref>]. Although in human trials these constructs were well tolerated and non-immunogenic when transduced ex vivo in peripheral CD4 T cells and re-infused into patients, no selective advantage of transduced cells or antiviral effects were observed [<xref ref-type="bibr" rid="ppat.1005983.ref032">32</xref>]. In nonhuman primates infected with a simian-human immunodeficiency virus (SHIV) bearing an HIV-1 envelope, stem cells transduced with a C46-containing construct showed a modest survival advantage, although no antiviral effects were seen [<xref ref-type="bibr" rid="ppat.1005983.ref035">35</xref>]. While a head to head comparison of these constructs with the C34-conjugated coreceptors described in this report has not been conducted, the stoichiometric relationship of one C34-conjugated coreceptor to several unconjugated coreceptors suggests a highly efficient mechanism of fusion inhibition. Interestingly, in primary CD4 T cells <italic>in vitro</italic> and, particularly in humanized mice, the survival of CD4 T cells expressing C34-CXCR4 was greater than for C34-CCR5. Although there could be steric and/or structural attributes of the N-termini of these receptors that account for these differences, it is also possible that the level of C34-CXCR4 surface expression was greater over time in primary cells.</p>
        <p>To be efficacious in HIV-infected humans, T cells expressing C34-conjugated coreceptors that have been rendered resistant to HIV-1 infection will also need to exhibit physiologic functions that permit their expansion and persistence and the ability to promote effective adaptive immune responses. Peripheral blood CD4 T cells expressing C34-conjugated CCR5 or CXCR4 proliferated and exhibited levels of cytokines when stimulated by CD3/CD28-mediated T cell receptor activation that were identical to untransduced T cells (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s009">S7 Fig</xref></bold>). C34-conjugated coreceptors expressed on cell lines were also shown to mediate chemotaxis in response to their cognate chemokines, CCL4 for C34-CCR5 and CXCL12 for C34-CXCR4, although C34-CXCR4 appeared to be less efficient than wildtype CXCR4 (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s004">S2 Fig</xref></bold>). It remains to be determined whether the ability to mediate chemotaxis would be advantageous to primary T cells <italic>in vivo</italic> or to what extent this function would affect the ability of these cells to provide help for adaptive immune responses. However, the potency of protection from HIV-1 infection conferred by these C34-conjugated coreceptors provides a rich opportunity for future studies to explore the full anti-viral potential of these cells. This question is of particular interest given possible antiviral effects observed during an interruption of anti-retroviral therapy in patients who received autologous CD4 T cells that had been rendered CCR5-negative and HIV-1 resistant (to R5-tropic isolates) by zinc-finger nuclease treatment [<xref ref-type="bibr" rid="ppat.1005983.ref021">21</xref>].</p>
        <p>In summary, these studies demonstrate a proof of concept that peptides from gp41 HR2 can be delivered to the precise sites of HIV-1 entry when conjugated to chemokine receptors CCR5 or CXCR4, with C34-conjugated CXCR4 conferring particularly potent, broad and durable protection from HIV-1 infection to primary CD4<sup>+</sup> T cells <italic>in vitro</italic> and in humanized mice. The ability to exploit the physiologic trafficking of coreceptors that are essential for HIV-1 entry, and spatial relationships of viral and cellular molecules that interact during fusion provide a novel approach to generate HIV-1 resistance. Whether the creation of HIV-1 resistant CD4 T cells can generate stable and long lasting antiviral immune responses in infected patients remains to be determined; however, the feasibility of safely administering gene-modified peripheral T cells expanded <italic>ex vivo</italic>, has been well shown in patients with hematologic malignancies [<xref ref-type="bibr" rid="ppat.1005983.ref082">82</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref083">83</xref>] and in HIV-1 infection [<xref ref-type="bibr" rid="ppat.1005983.ref021">21</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref022">22</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref084">84</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref085">85</xref>].</p>
        </sec>
        <sec id="sec010" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec011">
        <title>Ethics Statement</title>
        <p>All humanized mouse experiments were approved by the University of Pennsylvania’s Institutional Animal Care and Use Committee (Protocol 802717) and were carried out in accordance with recommendations in the Guide for the Care and Use of Laboratory Animals of the National Institutes of Health.</p>
        </sec>
        <sec id="sec012">
        <title>Generation of C34-coreceptor and C34-CD4 expression constructs</title>
        <p>The HIV gp41 HR2 domain (C34) peptide sequence was conjugated to the N-terminus of CCR5, CXCR4, or CD4 with a two amino acids spacer. To generate the pVAX-C34-CXCR4 expressing construct, two paired oligonucleotide (oligo) sequences (C34-left-F1/R1 and C34-right-F1/R1, refer to <bold><xref ref-type="supplementary-material" rid="ppat.1005983.s002">S2 Table</xref></bold> for oligo sequences) were allowed to anneal to each other and then used as inserts to ligate into a NheI and AflII-digested pVAX-X4b construct, which is a pVAX plasmid (Life Technologies, Carlsbad, CA) with the CXCR4 isoform B cDNA cloned in. To generate the scrambled C34 with 4 mutated amino acids (SC34mut4 LLEQEDKEQENQAEEIISHLLSTFNNELRDFEMW), the two oligo pairs were replaced with SC34mut4-left-F1/R1 and SC34mut4-right-F1/R1. To generate the scramble C34 with 8 mutated amino acids (SC34mut8 LLEQEDKEQENQSEEILSHILSTYNNLERDFEMW), the two oligo pairs were replaced with SC34mut8-left-F1/R1and SC34mut8-right-F1/R1. To generate the pVAX-C34-CCR5 expressing construct, a pair of primers (R5 cDNA_F1/R1) were used to PCR amplify CCR5 cDNA (single exon) from genomic DNA (gDNA) of the Jurkat T cell line. The PCR product was digested with AflII and XhoI and ligated to pVAX-C34-CXCR4 digested with the same restriction enzymes. To generate the pVAX-C34-CD4 construct, the CD4 signal peptide portion was PCR amplified from a CD4 cDNA clone with a pair of primers (CD4sig_F1/R1) and then digested with SpeI and BsaI. The C34 portion was PCR amplified from the pVAX-C34-CXCR4 construct with a pair of primers (C34_F1/R1) and then digested with BsaI and EcoRI. The mature CD4 portion was PCR amplified from the CD4 cDNA clone with a pair of primers (CD4_cDNA_F1/R1) and then digested with EcoRI and Bgl2. The three parts described above were then ligated into pVAX plasmid digested with NheI and BglII.</p>
        <p>To generate C34 constructs for lenti production, we first introduced NheI and XbaI restriction sites to flank the GFP ORF portion of the pCCLSIN.cPPT.hPGK.EGFP.wPRE construct [<xref ref-type="bibr" rid="ppat.1005983.ref086">86</xref>] using a QuickChange Site-Directed Mutagenesis Kit (Agilent Technologies, Santa Clara, CA) to facilitate subsequent cloning steps. The resultant pCCLSIN.cPPT.hPGK.EGFP.wPRE-Nhe1Xba1 construct was digested with NheI and XbaI and ligated with inserts derived from C34-coreceptor constructs (pVAX-C34-CXCR4 or pVAX-C34-CCR5) digested with the same restriction enzymes to generate pCCLSIN.cPPT.hPGK.C34X4.wPRE or pCCLSIN.cPPT.hPGK.C34R5.wPRE. To generate pCCLSIN.cPPT.hPGK.C34CD4.wPRE, pVAX-C34-CD4 was digested with AseI and XbaI, blunted with DNA Polymerase I Klenow fragment, and then ligated to the digested and blunted pCCLSIN.cPPT.hPGK.EGFP.wPRE vector to replace the EGFP portion. The pTRPE lentivirus vector is previously described [<xref ref-type="bibr" rid="ppat.1005983.ref050">50</xref>], and contains the EF1α promoter and cloning sites at 5’ (Nhe I site) and 3’ (Sal I site) ends. Both the C34-R5 and C34-X4 fragments were subcloned into pTRPE using 5’ Nhe1 and 3’ Sal1 sites.</p>
        <p>The pCCLSIN or pTRPE constructs described above were used to produce lentivirus, pseudotyped with the VSV-G envelope, by transient co-transfection of four plasmids in 293T cells as described [<xref ref-type="bibr" rid="ppat.1005983.ref087">87</xref>]. Expression of the transgene is driven by either the human phosphoglycerate kinase (PGK) promoter in pCCLSIN vector or EF1α in pTRPE vector.</p>
        </sec>
        <sec id="sec013">
        <title>Cells</title>
        <p>The 293T cells (Invitrogen/Thermo Fisher Scientific, Carlsbad, CA) for producing virus and the CF2-Luc cells (kindly gifted by Dr. Dana H. Gabuzda, Dana-Farber Cancer Institute, Boston, MA) for the entry assays were grown in Dulbecco's modified Eagle medium (DMEM) (high glucose) supplemented with 10% fetal bovine serum (FBS), 2 mM glutamine, and 2 mM penicillin/streptomycin. The human T-cell line SupT1 were obtained from the American Type Culture Collection (ATCC, Manassas, VA) and grown in Roswell Park Memorial Institute (RPMI) 1640 medium supplemented with 10% FBS, 2 mM glutamine, and 2 mM penicillin/streptomycin. The SupT1 derived A66 CXCR4 negative cell line, in which the endogenous CXCR4 alleles were both disrupted (CXCR4<sup>-/-</sup>), was created as previous described [<xref ref-type="bibr" rid="ppat.1005983.ref036">36</xref>]. To generate A66-derived stable cell lines, A66 cells were transduced with lentivirus to express either wild-type (pTRPE constructs) or C34 fused receptors (pCCLSIN.cPPT.hPGK.wPRE or pTRPE constructs). Receptor-expressing cells were then enriched/selected by either cell sorting or single cell cloning (limited dilution and expansion).</p>
        </sec>
        <sec id="sec014">
        <title>Generation of stable cell lines expressing C34-conjugated coreceptors</title>
        <p>The lentiviral vector pTRPE with the EF1α promoter has cloning sites at 5’ (NheI site) and 3’ (SalI site). NheI and SalI digested C34-CCR5 and C34-CXCR4 fragments from pCCL.SIN.cPPT.hPGK.WPRE were subcloned into these sites to make the pTRPE constructs. These lentiviral vectors were then transfected in 293T cells in six-well plates using 3 μg vector, 1 μg gag, 1 μg pol, and 0.5 μg VSV-Env plasmids with 20 μl Lipofectamine 2000 (Invitrogen) for 1 h. After incubation at 37°C for 24 h. the cell-free supernatant was added to A66 cells and spun in six-well plates at 1,500 g for 1 h. This procedure was repeated a second time at 48 h post-transfection. Individual cells were then isolated through limiting dilution and when the cultures had expanded single clones were chosen based on their expression profile.</p>
        </sec>
        <sec id="sec015">
        <title>CF2-luc infection assay</title>
        <p>To determine which coreceptors were used by HIV-1 to enter cells CF2-Luc cells in six well plates were transfected for 1hr at 37oC with 2 μg per well of pcDNA3.1 containing CD4 and 6 μg per well of pcDNA3.1 containing coreceptors (C34-conjugated or unconjugated) and 25 μl Lipofectamine 2000 (Invitrogen). For experiments in which the ratio of C34-conjugated to unconjugated coreceptors was varied, the total amount of transfected DNA was maintained at 6 μg per well with parental pcDNA3.1 plasmid added, as needed, to maintain the same total input of DNA (e.g., for a ratio of 1.0 of C34-conjugated to unconjugated coreceptor, 3 μg of each coreceptor-containing plasmid were transduced; for a 0.1 ratio, 0.3 μg of C34-conjugated coreceptor, 3.0 μg of unconjugated coreceptor, and 2.7 μg of pcDNA3.1 plasmid were transfected). The transfected cells were incubated over night at 37°C and then plated in duplicate into 24-well plates with each coreceptor in duplicate. The cells were incubated overnight at 37°C and then equal amounts of virus were added to each well. Cells were then incubated for 48 h at 37°C. The level of virus entry was determined by lysing cells with 200 μl of a 0.5% Triton X-100/PBS solution of which 100 μl was then mixed with an equal amount of luciferase substrate (Promega). Luciferase activity was quantified on a Thermo-Labsystems Luminoskan Ascent luminometer.</p>
        </sec>
        <sec id="sec016">
        <title>Flow cytometry</title>
        <p>Cells were aliquoted equally into 13 mm tubes and washed in PBS with 2% FBS. Pelleted cells were then resuspend and stained with particular antibodies on ice for 30 min. CCR5 staining was done with conjugated anti-CCR5 monoclonal antibody 2D7-FITC [fluorescein isothiocyanate] (BD Pharmingen). The anti-CD4 staining was done with mAb #19 [<xref ref-type="bibr" rid="ppat.1005983.ref088">88</xref>], and CXCR4 staining was done with mAb 12G5 [<xref ref-type="bibr" rid="ppat.1005983.ref088">88</xref>] followed by secondary staining with a FITC-conjugated goat anti-mouse antibody (1:40 dilution; Invitrogen). For the <italic>in vitro</italic> and <italic>in vivo</italic> primary CD4 T cell staining the anti-CD4 was labeled with BV421, clone OKT4, (BioLegend, San Diego, CA) and the anti-p24 Gag antibody, clone KC57, was labeled with RD1 (Beckman Coulter, Brea, CA). C34 staining was done with an anti-C34 mAb, generated at Green Mountain Antibodies (Burlington, VT) by immunizing Balb/c mice with the C34 peptide synthesized at ELIM Biopharmaceuticals (Hayward, CA). Fluorescence-activated cell sorter analysis was performed either on a Becton Dickinson FACS Calibur flow cytometer or a BD LSRII.</p>
        </sec>
        <sec id="sec017">
        <title>Enfuvirtide-resistant HIV-1</title>
        <p>HIV-1 R3A Env was mutagenized using a QuickChange Site-Directed Mutagenesis Kit (Agilent Technologies, Santa Clara, CA). Oligonucleotides primer pairs (refer to <bold><xref ref-type="supplementary-material" rid="ppat.1005983.s001">S1 Table</xref></bold> for oligonucleotide sequences) used for the I37A change were I37A_F1/R1; for the V38A were V38A_F1/R1; and for the N43D were N43D_F1/R1. Enfuvirtide was provided by the NIH AIDS Reagent Program Repository and resistance determined with pNL4-3 luc pseudotype virions bearing mutated Envs compared to non-mutated Envs.</p>
        </sec>
        <sec id="sec018">
        <title><italic>In vitro</italic> and <italic>in vivo</italic> primary CD4 T Cells</title>
        <p>Primary CD4 T cells were enriched by negative selection (UPenn CFAR Immunology Core) and then culture in RPMI supplemented with 300 U rIL-2 / ml and 2mM pen/strep. The cells were stimulated with CD3/CD28 Dynabeads (Invitrogen) for 5 days, de-beaded, and then rested for 3 additional days prior to either <italic>in vitro</italic> HIV-1 challenge or infusion into NSG mice for the <italic>in vivo</italic> challenge.</p>
        </sec>
        <sec id="sec019">
        <title>HIV-1 isolates</title>
        <p>Recombinant NL4-3 virus with the R3A, BaL, and HxB Envs inserted were transfected into 293T cells for 4 h using the standard calcium-phosphate (cal-phos) method. At 48 h post-transfection virus was collected and stored at –80°C. Virus concentrations were quantified via enzyme-linked immunosorbent assay (ELISA) for the viral p24 antigen (Perkin-Elmer). The US1, CMU 02, SF2, JRFL, and MN virus were amplified in PBMC and equal amounts of viral stocks were used in all challenges.</p>
        </sec>
        <sec id="sec020">
        <title>Viral replication assays</title>
        <p>Equivalent amounts of virus were added to all cell lines and at 18 hours post infection excess virus was removed by washing the cells in fresh RPMI 1640 medium supplemented with 10% FBS. Replication was monitored by measuring the viral reverse transcriptase (RT) activity in culture supernatants which were collected at the indicated dates, centrifuged at 45,000 g for 30 min, 4C. The supernatant was aspirated and 100 μl of RT buffer was added to each tube before the samples were stored at -20C until the completion of the experiment.</p>
        </sec>
        <sec id="sec021">
        <title>Assessment of intracellular cytokines</title>
        <p>CD4<sup>+</sup> T cells were cultured for 12 days after removal of anti-CD3/CD28 coated beads, and then restimulated with PMA/Ionomycin (1.5 ug/mL PMA, 1.0 ug/mL ionomycin; Sigma-Aldrich) or with fresh anti-CD3/CD28 beads (3:1 bead to cell ratio). For PMA/Ionomycin, a 1/1000 dilution of brefeldin-A (BFA, GolgiPlug, Becton Dickinson, cat #555029) was added at the same time, and cells were pulsed for 3 hours before being washed in FACS buffer and fixed in Caltag Fix and Perm buffer A for 15 minutes. Cells restimulated with anti-CD3/CD28 beads were incubated with beads alone for 1 hour, and then with BFA and beads for 4 hours, prior to washing and fixing in buffer A. Cells were washed again in FACS buffer after fixation, and then stained for intracellular cytokines in Caltag Fix and Perm buffer B for 15 minutes. After intracellular staining, cells were washed again in FACS buffer and resuspended in 1X PBS with 2% paraformaldyde, prior to analysis by flow cyotometry.</p>
        </sec>
        <sec id="sec022">
        <title>Chemotaxis assays</title>
        <p>Transendothelial migration of A66-derived CD4+ T cell lines was assessed using a method described previously[<xref ref-type="bibr" rid="ppat.1005983.ref089">89</xref>] with some modifications. Briefly, an endothelial cell line, EA.hy926 (ATCC, Manassas, VA), was pre-cultured in 24-well transwell inserts (Coaster) with a 5-μm pore size for 2–4 days in Dulbecco's Modified Eagle's Medium (DMEM) with 10% FBS. Lower wells were then filled with the migration medium (1:1 of RPMI/DMEM, 0.5% BSA, 20 mM HEPES, pH 7.4) in the presence or absence of the indicated amounts of CCL4 or CXCL12. Transwell inserts were washed and filled with 100 μL of A66-derived T cells. The cells were allowed to migrate through the endothelial cell layer into the lower wells at 37°C for 4 h. The migrated cells in the lower well were then collected and counted using a flow-count technique (Coulter). Responses were calculated as the ratio of migrated cells in comparison to total input cells (% input).</p>
        </sec>
        <sec id="sec023">
        <title>5-Helix binding assay and quantification of C34-coreceptor surface expression</title>
        <p>Surface expression of C34-conjugated coreceptors on A66 cells was quantified by flow fluorimetry using rhodamine-labeled 5-Helix, an engineered partial mimetic of the gp41 6-helix bundle that lacks one of three HR2 domains and, consequently, binds with high affinity and specificity to HR2 [<xref ref-type="bibr" rid="ppat.1005983.ref037">37</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref039">39</xref>]. A 5-Helix variant containing a C-terminal Cys residue was recombinantly expressed, purified, and conjugated to rhodamine-5-maleimide (Anaspec), as previously [<xref ref-type="bibr" rid="ppat.1005983.ref037">37</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref039">39</xref>]. Specific binding activity of 5-Helix-rhodamine was assessed through stoichiometric titrations using HR2-peptide C37 (K<sub>D</sub> = 0.65 pM). Briefly, 5-Helix-rhodamine (estimated concentration of 1 nM) was incubated with varying concentrations of C37 (5 pM—10 nM) for 2 hours at room temperature in Tris-buffered saline containing 100 μg/ml bovine serum albumin. Each solution was individually loaded through the flow cell of a KinExA 3000 flow fluorimeter (Sapidyne Instruments). The flow cell contained azlactone-activated polyacrylamide beads (ThermoFisher) covalently conjugated to C37 peptide. The beads captured free (unbound) 5-Helix-rhodamine, resulting in a change in bead fluorescence (Δ<italic>f</italic>) that was directly proportional to the free 5-Helix concentration in solution. The C37-dependence to Δ<italic>f</italic> was fit using a general bimolecular binding model where the real concentration of 5-Helix-rhodamine was assumed to be unknown (Origin Software, OriginLabs):
        <disp-formula id="ppat.1005983.e001">
        <alternatives>
        <graphic id="ppat.1005983.e001g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.ppat.1005983.e001" xlink:type="simple"/>
        <mml:math display="block" id="M1">
        <mml:mrow><mml:mi mathvariant="normal">Δ</mml:mi><mml:mi>f</mml:mi><mml:mo>=</mml:mo><mml:mi mathvariant="normal">Δ</mml:mi><mml:msub><mml:mi>f</mml:mi><mml:mrow><mml:mtext>min</mml:mtext></mml:mrow></mml:msub><mml:mo>+</mml:mo><mml:mfrac><mml:mrow><mml:mi mathvariant="normal">Δ</mml:mi><mml:msub><mml:mi>f</mml:mi><mml:mrow><mml:mtext>max</mml:mtext></mml:mrow></mml:msub><mml:mo>−</mml:mo><mml:mi mathvariant="normal">Δ</mml:mi><mml:msub><mml:mi>f</mml:mi><mml:mrow><mml:mtext>min</mml:mtext></mml:mrow></mml:msub></mml:mrow><mml:mrow><mml:mn>2</mml:mn><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mn>5</mml:mn><mml:mtext>H</mml:mtext></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub></mml:mrow></mml:mfrac><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mn>5</mml:mn><mml:mtext>H</mml:mtext></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mtext>C</mml:mtext><mml:mn>37</mml:mn></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mtext>K</mml:mtext><mml:mtext>D</mml:mtext></mml:msub><mml:mo>+</mml:mo><mml:msqrt><mml:mrow><mml:msup><mml:mrow><mml:mrow><mml:mo>(</mml:mo><mml:mrow><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mn>5</mml:mn><mml:mtext>H</mml:mtext></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mtext>C</mml:mtext><mml:mn>37</mml:mn></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub><mml:mo>+</mml:mo><mml:msub><mml:mtext>K</mml:mtext><mml:mtext>D</mml:mtext></mml:msub></mml:mrow><mml:mo>)</mml:mo></mml:mrow></mml:mrow><mml:mn>2</mml:mn></mml:msup><mml:mo>−</mml:mo><mml:mn>4</mml:mn><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mn>5</mml:mn><mml:mtext>H</mml:mtext></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mtext>C</mml:mtext><mml:mn>37</mml:mn></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub></mml:mrow></mml:msqrt></mml:mrow><mml:mo>)</mml:mo></mml:mrow></mml:mrow>
        </mml:math>
        </alternatives>
        </disp-formula></p>
        <p>Here, Δ<italic>f</italic><sub>min</sub> is the minimal fluorescence signal obtained at high C37 concentrations where all 5-Helix-rhodamine is bound; Δ<italic>f</italic><sub>max</sub> is the fluorescence signal obtained in the absence of C37; [5H]<sub>0</sub> and [C37]<sub>0</sub> are the total concentrations of 5-Helix-rhodamine and C37 used in each incubation; and K<sub>D</sub> is the equilibrium dissociation constant. The specific binding activity of 5-Helix-rhodamine determined from these experiments (0.61 ± 0.06 nM, compared to the 1 nM estimated concentration) was utilized as the basis for 5-Helix-rhodamine dilutions in cell binding experiments.</p>
        <p>To determine expression levels of C34-conjugated coreceptors, A66 cells were first washed extensively in complete RPMI media to remove cellular debris before being visualized with Trypan Blue staining to ensure that the proportion of intact, live cells per sample exceeded 90%. Cells were counted manually with a hemacytometer and subsequently aliquoted (500 μl) at a concentration of 4-8x10<sup>6</sup> per mL. For titration experiments, C34-conjugated coreceptor-expressing A66 cells were serially diluted (1:2) into an equal number of matching coreceptor-expressing A66 cells so that the total cell concentration for each sample was constant. An equal volume (500 μl) of cell-free media containing 100 pM or 200 pM 5-Helix-rhodamine was added to each cell aliquot and the samples were incubated at room temperature for 2–3 hours. Cells were pelleted by slow speed centrifugation, and supernatants were removed and re-centrifuged at high speeds to remove any additional insoluble material. The amount of 5-Helix-rhodamine remaining in clarified supernatants was quantified by flow fluorimetry as described above. For titration experiments, the dependence of Δ<italic>f</italic> on C34-coreceptor-expressing A66 cell concentration was fit to the bimolecular binding equation above with [5H]<sub>0</sub> fixed at either 50 or 100 pM and [C37]<sub>0</sub> replaced with the molar concentration of C34-coreceptors:
        <disp-formula id="ppat.1005983.e002">
        <alternatives>
        <graphic id="ppat.1005983.e002g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.ppat.1005983.e002" xlink:type="simple"/>
        <mml:math display="block" id="M2">
        <mml:mrow><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mtext>C</mml:mtext><mml:mn>37</mml:mn></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub><mml:mo>→</mml:mo><mml:msub><mml:mrow><mml:mrow><mml:mo>[</mml:mo><mml:mrow><mml:mtext>C</mml:mtext><mml:mn>34</mml:mn><mml:mo>−</mml:mo><mml:mtext>CoR</mml:mtext></mml:mrow><mml:mo>]</mml:mo></mml:mrow></mml:mrow><mml:mn>0</mml:mn></mml:msub><mml:mo>=</mml:mo><mml:mfrac><mml:mrow><mml:mn>1000</mml:mn><mml:mspace width="0.25em"/><mml:mtext>nc</mml:mtext></mml:mrow><mml:mrow><mml:msub><mml:mtext>N</mml:mtext><mml:mtext>A</mml:mtext></mml:msub></mml:mrow></mml:mfrac></mml:mrow>
        </mml:math>
        </alternatives>
        </disp-formula></p>
        <p>Here, n is the number of C34-coreceptors per A66 cell (unknown), c is the cell concentration in cells per milliliter, and N<sub>A</sub> is Avagadro’s number. Δ<italic>f</italic><sub>min</sub> was determined from 5-Helix-rhodamine/A66 cell incubations that also included 100 nM C37, while Δ<italic>f</italic><sub>max</sub> was obtained from incubations that lacked C34-coreceptor-experessing cells.</p>
        </sec>
        <sec id="sec024">
        <title>HIV-1 Challenge <italic>in vivo</italic></title>
        <p>NOD.Cg-Prkdc<sup>scid</sup> Il2rg<sup>tm1Wjl</sup>/SzJ (NSG) mice were engrafted with 10<sup>7</sup> untransduced or engineered primary human CD4 T cells, and monitored for engraftment of CD45<sup>+</sup>CD4<sup>+</sup> cells after 3 weeks by TruCount (Becton Dickinson) analysis using 50 μL of blood from each animal. Mice were then normalized based on engraftment into groups of 8–10 animals each per experimental group, and infected with 50 μL each of cell-free US1 and CMU-02 intravenously (50 ng p24 total per animal). Mice were subsequently bled every 10 days prior to necropsy at day 21 or day 28 post-infection, at which point spleens were harvested, processed in 6 mL complete RPMI 1640 (10% FCS) through 70 μm filters, and 50 μL analyzed by TruCount. TruCount analysis was performed using PerCP-Cy5.5 conjugated anti-human CD45 antibody (eBioscience), and BV421-conjugated anti-CD4 antibody (eBioscience). Plasma was saved for viral load analysis when available in sufficient quantities for all animals. Animals were housed at the University of Pennsylvania. Serum viral loads were determined Amplicor HIV-1 Monitor Test (Children's Hospital, Philadelphia), using at least 10 μL of serum per animal.</p>
        </sec>
