        <sec id="sec013">
        <title>The impact of spatial connectivity on forecast accuracy differs between interpandemic and pandemic seasons</title>
        <p>We additionally examined how the inclusion of network structure in the model affects forecast accuracy during interpandemic seasons and the two pandemic waves. While the inclusion of network structure at the borough scale substantially improved forecast accuracy for duration (8.3%; confidence interval: [5.6%, 11.1%], at -5 to 5 week leads, <xref ref-type="table" rid="pcbi.1005201.t001">Table 1</xref> and <xref ref-type="supplementary-material" rid="pcbi.1005201.s004">S2 Fig</xref>) and cumulative ILI+ (13.7% [10.5%, 16.9%] at -5 to 5 week leads) during the two pandemic waves, it degraded forecast accuracy for these two metrics during interpandemic seasons (-3.6% [-5.2%, -2.0%] and -5.4% [-7.2%, -3.6%] at -5 to 5 week leads, respectively). In addition, at the borough scale, the network model consistently outperformed the isolation model when predicting onset during both the interpandemic seasons and the two pandemic waves. At the neighborhood scale, the inclusion of network connection significantly improved forecast accuracy for the timing of onset during interpandemic seasons (7.4% [6.8%, 8.0%] at -5 to 5 week leads and 13.9% [12.8%, 14.9%] at 0 to 5 week leads, <xref ref-type="table" rid="pcbi.1005201.t001">Table 1</xref> and <xref ref-type="supplementary-material" rid="pcbi.1005201.s004">S2 Fig</xref>), despite its generally inferior performance in most other instances (<xref ref-type="table" rid="pcbi.1005201.t001">Table 1</xref> and <xref ref-type="supplementary-material" rid="pcbi.1005201.s004">S2J–S2R Fig</xref>).</p>
        </sec>
        </sec>
        <sec id="sec014" sec-type="conclusions">
        <title>Discussion</title>
        <p>Spatial connectivity has been identified as an important factor shaping the spatial dynamics and progression of infectious disease epidemics [<xref ref-type="bibr" rid="pcbi.1005201.ref012">12</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref013">13</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref031">31</xref>]. Here we examine how the inclusion of spatial structure among sub-populations within a municipality influences the performance of an influenza forecast system. We applied a patch network model in conjunction with the ensemble adjustment Kalman filter (EAKF), and weekly ILI+ observations at both the borough and neighborhood levels in NYC and forecast both seasonal and pandemic influenza outbreaks at those two granularities.</p>
        <p>The network connection in our forecast system was formulated as a combination of the gravity model [<xref ref-type="bibr" rid="pcbi.1005201.ref012">12</xref>] and the radiation model [<xref ref-type="bibr" rid="pcbi.1005201.ref032">32</xref>] (see <xref ref-type="sec" rid="sec002">Methods</xref>). In essence, this network connection model computes the raw connections between sub-region pairs (e.g. between boroughs) using a gravity-type formula and further normalizes these raw quantities over the entire region (i.e. all of NYC), which resembles the radiation model. In previous work, we applied this network connection model to sub-regions delineated by population size and area, and used it to compute the spatial connection and infer the transmission network of the 2014–2015 Ebola epidemic in Sierra Leone [<xref ref-type="bibr" rid="pcbi.1005201.ref014">14</xref>]. Here, we used population density instead of population size as model input. This choice was motivated by the high variability of population density within NYC. For example, population density in Manhattan, the borough that attracts the largest number of commuters [<xref ref-type="bibr" rid="pcbi.1005201.ref026">26</xref>], is 2.58 times of the city average, even though its residents only make up 19.4% of the city’s population. Using this configuration, our model was able to generate commuter flows similar to those revealed in census data [<xref ref-type="bibr" rid="pcbi.1005201.ref026">26</xref>] for the majority of boroughs. To test further the impact of potential misrepresentation of the network connectivity, we used commuter census data for the five boroughs in NYC [<xref ref-type="bibr" rid="pcbi.1005201.ref026">26</xref>] to configure the network connections in the forecast system (see Supplementary Material). The forecasts made using this alternative network configuration had similar accuracy to those made without the commuter census data (paired <italic>t</italic>-test, <italic>P</italic> = 0.2954, Supplementary Material). This finding suggests that our network model is able to capture the impact of spatial connectivity on influenza transmission dynamics in NYC at the borough scale. In addition, the model parameters estimated using the network model were in general consistent with those reported previously for U.S. cities [<xref ref-type="bibr" rid="pcbi.1005201.ref021">21</xref>] (see Supplementary Material and <xref ref-type="supplementary-material" rid="pcbi.1005201.s005">S3 Fig</xref>).</p>
        <p>The effects of spatial connectivity on disease transmission are usually two fold—it can introduce a disease into new regions during the early phase of an epidemic [<xref ref-type="bibr" rid="pcbi.1005201.ref033">33</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref034">34</xref>], and it can synchronize disease progression among regions over the course of an epidemic [<xref ref-type="bibr" rid="pcbi.1005201.ref012">12</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref035">35</xref>]. Here we examined both effects in the context of influenza forecast. We found that inclusion of spatial connectivity within a city improved the accuracy of <italic>prospective</italic> forecast of epidemic onset, particularly during interpandemic seasons. This finding underscores the importance of spatial connectivity to disease invasion during the very early phase of an epidemic. In contrast, the effect of inclusion of network structure in the forecast system was mixed in predicting the duration and cumulative ILI+, two later phase metrics. For forecast during the pandemic at the borough scale, the network structure improved prediction accuracy for cumulative ILI+. Influenza moved rapidly through the city during the pandemic, leading to more synchronized dynamics among locales; these synchronized observations probably reinforced the inference and further optimized the system prior to the generation of forecast. However, the network structure degraded the accuracy of cumulative ILI+ for interpandemic events. This finding indicates that the influence of spatial connectivity wanes over the course of a seasonal influenza epidemic and that once the epidemic is established in a locality it is fueled primarily by local transmission dynamics.</p>
        <p>The inclusion of network structure and additional data streams in general improved forecast accuracy at the borough level but lowered the accuracy at the neighborhood level. The inferior performance at the neighborhood level may be attributed to two factors: (1) the network model failed to capture the connectivity among neighborhoods, i.e. how local dynamics and heterogeneities propagate across neighborhoods; and (2) assimilation of data streams from outside neighborhoods amplified observational noise, which in turn degraded forecast accuracy. For the former, heterogeneities in epidemic progression at the neighborhood level not only come from differing rates of population mixing (for which the network structure is primarily designed), but also from other factors such as population demographics (e.g. different age-structure and school-age populations) and healthcare seeking behaviors, which affect the number of cases recorded by the surveillance system. These heterogeneities, as captured in the observed ILI records (<xref ref-type="supplementary-material" rid="pcbi.1005201.s002">S1 Movie</xref>), likely reflect local dynamics that, in contrast to our network model specification, do not propagate outside the neighborhood. Work to investigate the nature of these neighborhood level heterogeneities is underway.</p>
        <p>To test the impact of the latter factor, i.e. confounding from outside signals through data assimilation, we generated forecasts for the 3-wk and 5-wk centered moving averages of the neighborhood ILI+ time series. These smoothed signals are less erratic than the raw observations so that the signal from connected neighboring localities is more stable over time. Indeed, the forecast accuracies for these two smoothed time series were substantially higher than those for the raw observations, and forecasts generated using the network model-EAKF forecast system were more comparable to those run in isolation (<xref ref-type="supplementary-material" rid="pcbi.1005201.s006">S4 Fig</xref>).</p>
        <p>Together, these findings suggest that the heterogeneities captured in the neighborhood level dataset represent local dynamics or observational biases that do not impinge upon the signal of other neighborhoods. As a result, forecasting at the neighborhood scale is more accurate when each neighborhood is run independently in isolation. In contrast, at the borough scale, these heterogeneities are aggregated and homogenized; our network model, capturing the connectivity via commuter flow, likely reflects the primary inter-connections among boroughs and thus to some extent improved forecast accuracy. For these reasons, our findings here do not entirely dismiss inclusion of spatial heterogeneity among subpopulations in forecast models. Rather, it suggests that to improve the forecast model, the network structure should represent spatial connectivity at the appropriate scale. Indeed, the lack of forecast improvement at the neighborhood scale may simply indicate that alternate, more detailed modeling approaches are needed. Such approaches would need to be supported by richer observation at an appropriate granularity so that critical epidemiological processes, in addition to population mobility, could be represented and optimized.</p>
        <p>We recognize a number of limitations in this study. Our conclusions were drawn based on only seven outbreaks; a more robust evaluation is warranted as more observations become available. We did not include age-structure in our model, an important demographic factor shaping influenza transmission dynamics. The ED ILI counts were recorded by age group; however, age-grouped ILI ED counts were too low at the UHF neighborhood level to allow meaningfully analysis. Future work using data from other surveillance systems may resolve this issue. Another potential confounder stemmed from the ED ILI data for Staten Island, one of the five NYC boroughs, which only included hospitalized cases. To address this issue, we used a different prior distribution of scaling factor (<italic>γ</italic>) for localities within Staten Island (see <xref ref-type="sec" rid="sec002">Methods</xref>). Our previous work [<xref ref-type="bibr" rid="pcbi.1005201.ref021">21</xref>] showed that this scaling factor is able to compensate for missing data; it thus may to some extent mitigate adverse impacts on the network model.</p>
        <p>Due to a lack of city-specific data, we used influenza viral isolation rates reported for HHS Region 2 to compute the ILI+ for NYC. As viral testing practice may vary by geographical location, the viral isolation rates used here may not be representative of those for NYC and may introduce systematic biases into the ILI+ data. In addition, the ILI+ data used here were based on ED ILI visits and hence may not be representative of influenza activity among the general population. Nevertheless, forecast of ED ILI+ in itself is important as it could provide health professionals at EDs advanced lead-time to plan for changes in influenza-related visits.</p>
        <p>In summary, we have developed a network model-filter forecast system for the forecast of influenza at borough and neighborhood geospatial scales. When tested using data for NYC, this network forecast system was able to improve forecast accuracy at the borough level, for which spatial connection is linked primarily via commuter flow. In contrast, it degraded forecast accuracy at the neighborhood scale. NYC is a large municipality with a sizeable geographic extent and many neighborhoods; however, even within smaller cities, community and neighborhood heterogeneity may lead to variable disease transmission dynamics. Local public health measures implemented at sub-municipal scales would therefore benefit from surveillance and forecast enacted at those more local scales. Future work should continue to explore spatial granularity and identify the optimal scales for disease surveillance, forecast and intervention. In so doing, the network model forecast system should be extended to other cities and geographic units (e.g. states) to examine its utility in these different settings and spatial scales.</p>
        </sec>
