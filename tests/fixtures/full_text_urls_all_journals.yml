        <label>S1 Movie</label>
        <caption>
        <title>Notochord cell shift during motor axon outgrowth.</title>
        <p>Time-lapse imaging of a CaP motoneuron labeled in red <italic>(mnx1</italic>:<italic>mKate)</italic> in <italic>Evx1</italic>:<italic>Gal4; UAS</italic>:<italic>GFP</italic> double transgenic embryos from 21 hpf until axons have fully extended to the ventral myotome (620 minutes). Adjacent GFP positive interneurons and an adjacent individual muscle fiber stay aligned with the motoneuron while individually labeled notochord cells shift progressively posteriorly compared to the labeled CaP motoneuron.</p>
