        <p>The differences in forecast accuracy at borough scale over different leads are further demonstrated in <xref ref-type="fig" rid="pcbi.1005201.g004">Fig 4</xref>. Tallied over all seasons, prospective forecasts (i.e. positive leads) for onset and duration at lower ILI+ levels (0.1–1%) generated by the borough network model forecast system were more accurate than those generated by the isolation model forecast system (the red regions in <xref ref-type="fig" rid="pcbi.1005201.g004">Fig 4A and 4B</xref>). However, for higher ILI+ levels (1.5–3%), the isolation model forecast system outperformed the network version (blue regions in <xref ref-type="fig" rid="pcbi.1005201.g004">Fig 4A and 4B</xref>). For forecasts of cumulative ILI+ at all levels evaluated, the borough network model forecast system was more accurate at -5 to 1 week leads while the isolation model forecast system was more accurate at 2 to 5 week leads (<xref ref-type="fig" rid="pcbi.1005201.g004">Fig 4C</xref>).</p>
        <p>In contrast, the inclusion of network structure at the neighborhood scale in the epidemic model significantly reduced forecast accuracy for most leads and metrics (<xref ref-type="fig" rid="pcbi.1005201.g005">Fig 5</xref> and <xref ref-type="table" rid="pcbi.1005201.t001">Table 1</xref>). The main improvement facilitated by inclusion of the network connection among neighborhoods was seen for prospective prediction of onset at the 0.1–1% ILI+ levels (the red region in <xref ref-type="fig" rid="pcbi.1005201.g005">Fig 5A</xref>).</p>
