        scores, score ranges, and elevated level scores.</p></fn></table-wrap-foot>
        --></table-wrap><p>The participant flow from baseline up to 12 mo follow-up
        is represented in a diagram (<xref ref-type=\"fig\" rid=\"pctr-0020026-g001\">Figure
        1</xref>). For our primary outcome measure—duration of sick leave—data on
        197 of the 227 (87%) of the patients from the MISS group and 174 of 206 (84%)
        of the patients from the UC group were available. During follow-up, 44 (19.4%)
        of the patients in the MISS group and 47 (22.8%) of the patients in the UC
        group withdrew from the study (see <xref ref-type=\"fig\" rid=\"pctr-0020026-g001\">Figure
        1</xref>). Only small differences were found with regard to baseline demographics
        and the clinical characteristics measured with the 4DSQ scores between the
        drop-outs and completers.</p></sec><sec id=\"s3b\"><title>Outcomes and Estimation</title><p>All
        analyses were adjusted for the clustering effect of PCPs. <xref ref-type=\"table\"
        rid=\"pctr-0020026-t002\">Tables 2</xref> and <xref ref-type=\"table\" rid=\"pctr-0020026-t003\">3</xref>
        present the scores for primary and secondary outcome measures. Analysis showed
        no superior overall effect of the MISS on our primary outcome measure, days
        of sick leave (unadjusted HR 1.06, 95% CI 0.87–1.29; see <xref ref-type=\"table\"
        rid=\"pctr-0020026-t003\">Table 3</xref>). The median number of sick leave
        days before return to work was 96 (95% CI, 81–111) in the MISS group and 102
        (95% CI, 75–182) in the UC group. Multilevel analyses showed that the analyses
        on our secondary outcome measure needed to be adjusted for the correlation
        of repeated measures within patients. Over 12 mo follow-up, the severity of
        all symptoms was reduced significantly in both groups (<italic>p</italic>
        &lt; 0.001), and on our secondary outcome measure no significant differences
        were found between the MISS group and the UC group. A considerable number
        of patients still scored above threshold on self-reported symptoms after 12
        mo follow-up. As can be seen in <xref ref-type=\"table\" rid=\"pctr-0020026-t003\">Table
        3</xref>, this accounts for around 40% of the patients on symptoms of distress,
        and about one-quarter of the patients on symptoms of depression.</p><table-wrap
