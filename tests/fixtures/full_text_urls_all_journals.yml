        <abstract>
        <p>HIV-1 entry can be inhibited by soluble peptides from the gp41 heptad repeat-2 (HR2) domain that interfere with formation of the 6-helix bundle during fusion. Inhibition has also been seen when these peptides are conjugated to anchoring molecules and over-expressed on the cell surface. We hypothesized that potent anti-HIV activity could be achieved if a 34 amino acid peptide from HR2 (C34) were brought to the site of virus-cell interactions by conjugation to the amino termini of HIV-1 coreceptors CCR5 or CXCR4. C34-conjugated coreceptors were expressed on the surface of T cell lines and primary CD4 T cells, retained the ability to mediate chemotaxis in response to cognate chemokines, and were highly resistant to HIV-1 utilization for entry. Notably, C34-conjugated CCR5 and CXCR4 each exhibited potent and broad inhibition of HIV-1 isolates from diverse clades irrespective of tropism (i.e., each could inhibit R5, X4 and dual-tropic isolates). This inhibition was highly specific and dependent on positioning of the peptide, as HIV-1 infection was poorly inhibited when C34 was conjugated to the amino terminus of CD4. C34-conjugated coreceptors could also inhibit HIV-1 isolates that were resistant to the soluble HR2 peptide inhibitor, enfuvirtide. When introduced into primary cells, CD4 T cells expressing C34-conjugated coreceptors exhibited physiologic responses to T cell activation while inhibiting diverse HIV-1 isolates, and cells containing C34-conjugated CXCR4 expanded during HIV-1 infection <italic>in vitro</italic> and in a humanized mouse model. Notably, the C34-conjugated peptide exerted greater HIV-1 inhibition when conjugated to CXCR4 than to CCR5. Thus, antiviral effects of HR2 peptides can be specifically directed to the site of viral entry where they provide potent and broad inhibition of HIV-1. This approach to engineer HIV-1 resistance in functional CD4 T cells may provide a novel cell-based therapeutic for controlling HIV infection in humans.</p>
        </abstract>
        <abstract abstract-type="summary">
        <title>Author Summary</title>
        <p>HIV-1 infection persists and requires life-long therapy. Approaches to prevent viral replication in the absence of treatment will likely require effective antiviral immune responses, but this goal has been confounded by HIV-1’s ability to target CD4 T cells that coordinate adaptive immunity. We describe a novel approach to confer HIV-resistance to CD4 T cells using peptides from the HIV-1 gp41 heptad repeat-2 (HR2) domain to inhibit infection. By linking a 34 amino acid HR2 peptide to the amino terminus of CCR5 or CXCR4 we were able to use the physiologic trafficking of these coreceptors to deliver the inhibitory peptide to sites of viral fusion where they exerted potent, specific and broad resistance irrespective of viral clade or tropism. This effect was highly dependent on the positioning of the peptide and most effective when conjugated to CXCR4. <italic>In vitro</italic> and in humanized mice, primary CD4 T cells were protected and expanded following HIV-1 infection. This work represents a proof of concept that T cells can be genetically engineered to resist infection <italic>in vivo</italic> and provides a rationale to explore this approach as a novel cell-based therapeutic in strategies to augment antiviral immune responses that target viral reservoirs and for long-term control of HIV-1.</p>
        </abstract>
