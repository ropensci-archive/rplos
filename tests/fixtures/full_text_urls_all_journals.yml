        <caption>
        <title>Table of Random Forest accuracy in classifying the microbiota by host species in each host clade, and by host species, clade, and mammal or invertebrate taxonomy in the meta-analysis.</title>
        <p>Models were generated using OTUs or abundance collapsed by bacterial taxonomy. Red boxes highlight the highest classification accuracy. Ten-fold cross validation assessed the percent classification accuracy for test sets excluded from model training.</p>
        <p>(XLSX)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="pbio.2000225.s006" mimetype="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000225.s006" xlink:type="simple">
        <label>S2 Table</label>
        <caption>
        <title>Table of Random Forest model mean decrease in accuracy when genera are excluded from classification of the microbiota in each host clade.</title>
        <p>Random Forest models were generated using genera collapsed bacterial taxonomies. Genera are ordered by those that contribute the most accuracy to the model to those that contribute the least accuracy to the model, measured in the form of decrease in model accuracy when a genus is excluded from model construction. Standard deviations of mean decrease in model accuracy are also provided.</p>
