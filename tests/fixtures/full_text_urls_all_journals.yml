        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>Each year, influenza epidemics in the U.S. lead to between 3,000 and 49,000 deaths and cost an estimated $87 billion [<xref ref-type="bibr" rid="pcbi.1005201.ref001">1</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref002">2</xref>]. These significant costs motivate development of forecast systems to predict the epidemic growth of this disease to aid the implementation of more proactive countermeasures. Recent efforts have developed a number of forecast systems for predicting influenza epidemics [<xref ref-type="bibr" rid="pcbi.1005201.ref003">3</xref>–<xref ref-type="bibr" rid="pcbi.1005201.ref009">9</xref>]. The skill of each of these systems depends on a number of factors, including: (1) the accuracy and richness of available observational data; (2) the ability of the disease model to capture disease dynamics (should a disease model be part of the forecast system); and (3) the effectiveness of the statistical method used to estimate the data and/or model epidemic features prior to forecast (either statistical characteristics of the epidemic curve or optimized model state-space). Addressing the last factor, our previous work [<xref ref-type="bibr" rid="pcbi.1005201.ref010">10</xref>] compared the performance of six statistical methods—three ensemble filters and three particle type filters—for the forecast of seasonal influenza epidemics in the US, using the same influenza epidemic model, and revealed key differences among those methods. The model employed for that study depicted influenza transmission dynamics at the municipal scale and had no spatial component. Here we examine whether the inclusion of spatial dynamics improves influenza forecast. In addition, the effect of observation scale, i.e. granularity, on forecast performance is also explored.</p>
        <p>Mechanistic models used for disease forecast systems fall into two general categories—compartmental and agent based. Compartmental disease models divide a population into different groups (e.g., susceptible, infected, and removed) according to relevant disease states and apply a set of ordinary differential equations to compute the flow of simulated people among those compartments. In contrast, agent based models simulate the activity and infection state of individuals within a synthetic population based on prescribed schemes of individual behaviors and interactions. While agent based models are more computationally expensive and their model complexity limits their generalizability, compartmental models are often criticized for oversimplifying system dynamics. In particular, compartmental models assume that the entire population (e.g. a country, state, or city) is perfectly mixed; however, even within a city there may be considerable spatial heterogeneity leading to differing disease dynamics at different sub-populations and locations.</p>
        <p>Such heterogeneities are evident in <xref ref-type="supplementary-material" rid="pcbi.1005201.s002">S1 Movie</xref>, which shows how influenza-like illness (ILI) incidence, as estimated by syndromic surveillance [<xref ref-type="bibr" rid="pcbi.1005201.ref011">11</xref>], varies in space and time in the 42 neighborhoods of New York City (NYC). Both epidemic intensity and timing differ considerably among the neighborhoods, as disease dynamics are likely driven by both local transmission and inter-locale interaction. Indeed, past studies have shown that commuter flows contribute to the between-state progression of interpandemic influenza epidemics in the US and drive the spatial synchrony among states [<xref ref-type="bibr" rid="pcbi.1005201.ref012">12</xref>]. As such, the ability of a model to capture spatial connectivity could be an important factor for developing accurate predictive models, as has been demonstrated for a number of infectious diseases [<xref ref-type="bibr" rid="pcbi.1005201.ref013">13</xref>].</p>
        <p>In this study, we investigate how the inclusion of spatial heterogeneity affects the accuracy of influenza forecast for different geospatial scales. Specifically, we address two questions: (1) at what spatial scale (i.e. granularity) of simulation does inclusion of spatial connection improve forecast performance; and (2) whether forecast performance differs between interpandemic and pandemic seasons given the differing transmissibility of influenza strains. To address these questions, we build a forecast system using a patch network epidemic model [<xref ref-type="bibr" rid="pcbi.1005201.ref014">14</xref>], in conjunction with the ensemble adjustment Kalman filter (EAKF) [<xref ref-type="bibr" rid="pcbi.1005201.ref015">15</xref>]. The patch network model incorporates spatial connectivity among subpopulations, and each subpopulation is described by a compartmental model. The EAKF data assimilation method is used to optimize the model prior to generating a forecast.</p>
        <p>Previous studies have suggested that the product of the ILI consultation rate and laboratory-confirmed influenza positive rate, termed ILI+, provides a more accurate measure of influenza activity and allows more accurate prediction of influenza epidemics [<xref ref-type="bibr" rid="pcbi.1005201.ref016">16</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref017">17</xref>]. Here we test our network forecast system at borough and neighborhood spatial resolutions using ILI+ data collected in NYC from January 2008 to September 2013, including the 2009 pandemic. For each spatial scale, we report the performance of this network model forecast system in comparison to forecasts run in isolation for each locality (referred to as the “isolation” model hereafter).</p>
        </sec>
        <sec id="sec002" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec003">
        <title>Data</title>
        <p>Influenza-like illness (ILI) data were collected by the emergency department (ED) syndromic surveillance system of the New York City Department of Health and Mental Hygiene (DOHMH) [<xref ref-type="bibr" rid="pcbi.1005201.ref011">11</xref>]. This dataset includes weekly ILI syndrome ED visit counts and all-cause ED visit counts at the patient zip-code level, from the week ending 1/12/2008 to the week ending 9/21/2013. ILI syndrome ED visits were defined for patient chief complaints containing a mention of fever and cough, fever and sore throat, or an influenza term [<xref ref-type="bibr" rid="pcbi.1005201.ref011">11</xref>], analogous to the traditional surveillance definition of ILI as patient presentation with fever ≥37.8°C, a cough or sore throat without a known cause other than influenza [<xref ref-type="bibr" rid="pcbi.1005201.ref018">18</xref>]. In Staten Island, one of the five NYC boroughs, the majority of ILI syndrome ED visits were recorded only when a visit resulted in hospitalization; as such, ILI syndrome ED visit counts in Staten Island are biased low relative to other boroughs.</p>
        <p>As these ILI counts are sparse for each zip-code area, we aggregated the ILI data by borough as well as by United Hospital Fund (UHF) neighborhood, which are similar to community planning district boundaries, and each contain approximately 200,000 people. During the study period, there were 42 UHF neighborhoods in NYC [<xref ref-type="bibr" rid="pcbi.1005201.ref019">19</xref>]. ILI proportions were calculated as ILI syndrome ED visits divided by total ED visits. Because ILI may include diseases other than influenza, we multiplied the neighborhood or borough ILI proportions by the influenza virus isolation rates for the same week to obtain a more specific measure for influenza (termed ILI+) [<xref ref-type="bibr" rid="pcbi.1005201.ref016">16</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref017">17</xref>]. Influenza virus isolation rates were provided by the World Health Organization and National Respiratory and Enteric Virus Surveillance System (WHO-NREVSS) for Health and Human Service (HHS) Region 2, which includes NYC [<xref ref-type="bibr" rid="pcbi.1005201.ref020">20</xref>].</p>
        <p>The ILI+ time series here include three full inter-pandemic seasons (i.e. from Week 40 to Week 20 of the next year for seasons 2010–11, 2011–12, and 2012–13), two half seasons (data for the 2007–08 season beginning Week 2 of 2008 and for the 2008–09 season truncated at Week 16 of 2009 due to the pandemic), and two pandemic waves (Weeks 14–33 in 2009 for the spring wave and Week 31 in 2009 through Week 20 in 2010 for the fall wave). Note the main epidemic course was captured for both of the two half seasons.</p>
        </sec>
        <sec id="sec004">
        <title>SIRS-network model</title>
        <p>In our previous studies, we used a humidity forced susceptible-infected-removed-susceptible (SIRS) model to simulate the transmission of influenza in US cities [<xref ref-type="bibr" rid="pcbi.1005201.ref004">4</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref010">10</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref017">17</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref021">21</xref>]. Here we used the same model for simulations in individual boroughs or neighborhoods. The network model includes transmission of influenza within individual locales (either boroughs or neighborhoods) per the humidity forced SIRS model and inter-locale transmission per a gravity type model. Specifically, the network-SIRS model is described by the following equations:
