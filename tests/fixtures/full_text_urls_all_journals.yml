        <graphic id="pcbi.1005201.e002g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e002" xlink:type="simple"/>
        <mml:math display="block" id="M2">
        <mml:mrow><mml:mfrac><mml:mrow><mml:mi>d</mml:mi><mml:msub><mml:mi>I</mml:mi><mml:mi>i</mml:mi></mml:msub></mml:mrow><mml:mrow><mml:mi>d</mml:mi><mml:mi>t</mml:mi></mml:mrow></mml:mfrac><mml:mo>=</mml:mo><mml:msub><mml:mi>S</mml:mi><mml:mi>i</mml:mi></mml:msub><mml:mstyle displaystyle="true"><mml:munderover><mml:mo>∑</mml:mo><mml:mi>j</mml:mi><mml:mi>n</mml:mi></mml:munderover><mml:mrow><mml:mfrac><mml:mrow><mml:msub><mml:mi>β</mml:mi><mml:mi>j</mml:mi></mml:msub><mml:mo stretchy="false">(</mml:mo><mml:mi>t</mml:mi><mml:mo stretchy="false">)</mml:mo><mml:msub><mml:mi>c</mml:mi><mml:mrow><mml:mi>j</mml:mi><mml:mi>i</mml:mi></mml:mrow></mml:msub><mml:msub><mml:mover accent="true"><mml:mi>I</mml:mi><mml:mo>^</mml:mo></mml:mover><mml:mi>j</mml:mi></mml:msub></mml:mrow><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>N</mml:mi><mml:mo>^</mml:mo></mml:mover><mml:mi>j</mml:mi></mml:msub></mml:mrow></mml:mfrac></mml:mrow></mml:mstyle><mml:mo>+</mml:mo><mml:mi>α</mml:mi><mml:mo>−</mml:mo><mml:mfrac><mml:mrow><mml:msub><mml:mi>I</mml:mi><mml:mi>i</mml:mi></mml:msub></mml:mrow><mml:mi>D</mml:mi></mml:mfrac></mml:mrow>
        </mml:math>
        </alternatives>
        <label>(2)</label>
        </disp-formula>
        where <italic>S</italic><sub><italic>i</italic></sub>, <italic>I</italic><sub><italic>i</italic></sub> and <italic>N</italic><sub><italic>i</italic></sub> are, respectively, the numbers of susceptible, infected, and total residents in locale <italic>i</italic>; <italic>n</italic> is the total number of locales (5 for the borough-level model and 42 for the neighborhood-level model in this study); <italic>α</italic> is transmission from outside the network domain and is nominally set to 1 per 10 days for all locales; <italic>D</italic> is the infectious period and <italic>L</italic> is the immune period; <italic>c</italic><sub><italic>ji</italic></sub> is the proportion of residents of locale <italic>i</italic> visiting locale <italic>j</italic> (given in detail below); <inline-formula id="pcbi.1005201.e003"><alternatives><graphic id="pcbi.1005201.e003g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e003" xlink:type="simple"/><mml:math display="inline" id="M3"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>N</mml:mi><mml:mo>^</mml:mo></mml:mover><mml:mi>i</mml:mi></mml:msub></mml:mrow></mml:math></alternatives></inline-formula> is the number of people <italic>present</italic> in locale <italic>i</italic> (i.e. including local residents and visitors) and is calculated as <inline-formula id="pcbi.1005201.e004"><alternatives><graphic id="pcbi.1005201.e004g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e004" xlink:type="simple"/><mml:math display="inline" id="M4"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>N</mml:mi><mml:mo>^</mml:mo></mml:mover><mml:mi>i</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mstyle displaystyle="true"><mml:msubsup><mml:mo>∑</mml:mo><mml:mrow><mml:mi>j</mml:mi><mml:mo>=</mml:mo><mml:mn>1</mml:mn></mml:mrow><mml:mrow><mml:mi>j</mml:mi><mml:mo>=</mml:mo><mml:mi>n</mml:mi></mml:mrow></mml:msubsup><mml:mrow><mml:msub><mml:mi>c</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mi>j</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mstyle><mml:msub><mml:mi>N</mml:mi><mml:mi>j</mml:mi></mml:msub></mml:mrow></mml:math></alternatives></inline-formula>. Similarly, <inline-formula id="pcbi.1005201.e005"><alternatives><graphic id="pcbi.1005201.e005g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e005" xlink:type="simple"/><mml:math display="inline" id="M5"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>I</mml:mi><mml:mo>^</mml:mo></mml:mover><mml:mi>i</mml:mi></mml:msub></mml:mrow></mml:math></alternatives></inline-formula> is the number of infected people <italic>present</italic> in locale <italic>i</italic>. For influenza, viral shedding can start before symptom onset and even after symptom onset, people may continue to travel (e.g. to work); in addition, asymptomatic infection is common [<xref ref-type="bibr" rid="pcbi.1005201.ref022">22</xref>–<xref ref-type="bibr" rid="pcbi.1005201.ref024">24</xref>]. Consequently, we assumed that those infected have the same mobility as others and calculated <inline-formula id="pcbi.1005201.e006"><alternatives><graphic id="pcbi.1005201.e006g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e006" xlink:type="simple"/><mml:math display="inline" id="M6"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>I</mml:mi><mml:mo>^</mml:mo></mml:mover><mml:mi>i</mml:mi></mml:msub></mml:mrow></mml:math></alternatives></inline-formula> as <inline-formula id="pcbi.1005201.e007"><alternatives><graphic id="pcbi.1005201.e007g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e007" xlink:type="simple"/><mml:math display="inline" id="M7"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>I</mml:mi><mml:mo>^</mml:mo></mml:mover><mml:mi>i</mml:mi></mml:msub><mml:mo>=</mml:mo><mml:mstyle displaystyle="true"><mml:msubsup><mml:mo>∑</mml:mo><mml:mrow><mml:mi>j</mml:mi><mml:mo>=</mml:mo><mml:mn>1</mml:mn></mml:mrow><mml:mrow><mml:mi>j</mml:mi><mml:mo>=</mml:mo><mml:mi>n</mml:mi></mml:mrow></mml:msubsup><mml:mrow><mml:msub><mml:mi>c</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mi>j</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:mstyle><mml:msub><mml:mi>I</mml:mi><mml:mi>j</mml:mi></mml:msub></mml:mrow></mml:math></alternatives></inline-formula>.</p>
        <p>The basic reproductive number at time <italic>t</italic>, <italic>R</italic><sub><italic>0</italic></sub>(<italic>t</italic>), is computed using a humidity forcing function [<xref ref-type="bibr" rid="pcbi.1005201.ref004">4</xref>]:
        <disp-formula id="pcbi.1005201.e008">
        <alternatives>
        <graphic id="pcbi.1005201.e008g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e008" xlink:type="simple"/>
        <mml:math display="block" id="M8">
        <mml:mrow><mml:msub><mml:mi>R</mml:mi><mml:mn>0</mml:mn></mml:msub><mml:mo stretchy="false">(</mml:mo><mml:mi>t</mml:mi><mml:mo stretchy="false">)</mml:mo><mml:mo>=</mml:mo><mml:msup><mml:mi>e</mml:mi><mml:mrow><mml:mo>−</mml:mo><mml:mn>180</mml:mn><mml:mi>q</mml:mi><mml:mo stretchy="false">(</mml:mo><mml:mi>t</mml:mi><mml:mo stretchy="false">)</mml:mo></mml:mrow></mml:msup><mml:mo stretchy="false">(</mml:mo><mml:msub><mml:mi>R</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mi mathvariant="normal">max</mml:mi></mml:mrow></mml:msub><mml:mo>−</mml:mo><mml:msub><mml:mi>R</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mi mathvariant="normal">min</mml:mi></mml:mrow></mml:msub><mml:mo stretchy="false">)</mml:mo><mml:mo>+</mml:mo><mml:msub><mml:mi>R</mml:mi><mml:mrow><mml:mn>0</mml:mn><mml:mi mathvariant="normal">min</mml:mi></mml:mrow></mml:msub></mml:mrow>
        </mml:math>
        </alternatives>
        <label>(3)</label>
        </disp-formula>
        with <italic>q</italic>(<italic>t</italic>) as the specific humidity at time <italic>t</italic>, and <italic>R</italic><sub><italic>0max</italic></sub> and <italic>R</italic><sub><italic>0min</italic></sub> as the maximum and minimum daily basic reproductive number. The same <italic>R</italic><sub><italic>0</italic></sub>(<italic>t</italic>) values were used for all locales of NYC, as the spatial variability of daily humidity is not great across the city, particularly relative to synoptic and seasonal fluctuations. Further, as daily specific humidity is not available for real-time forecast, we instead used daily climatological specific humidity averaged over 1979–2002 [<xref ref-type="bibr" rid="pcbi.1005201.ref017">17</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref025">25</xref>], which captures the average seasonal cycle, both during model optimization and forecast.</p>
        <p><italic>R</italic><sub><italic>0</italic></sub> is linked to the transmission rate, <italic>β</italic>, through the expression <italic>β</italic>(<italic>t</italic>) = <italic>R</italic><sub><italic>0</italic></sub>(<italic>t</italic>)/<italic>D</italic>. To account for potential differences in transmission rates among locales (e.g. due to differences in mixing patterns), we multiplied the citywide value by an adjustment factor, <italic>f</italic><sub><italic>i</italic></sub> for the <italic>i</italic>th locale, to compute the locale-specific transmission rate <italic>β</italic><sub><italic>i</italic></sub> = <italic>f</italic><sub><italic>i</italic></sub> <italic>β</italic>(<italic>t</italic>).</p>
        <p>In NYC, working commuters comprise the main flow of population among boroughs, and this flow changes over time [<xref ref-type="bibr" rid="pcbi.1005201.ref026">26</xref>]. Accordingly, we formulated the connections between locations based on commuter flow patterns. Commuter flows are much lower at night on weekdays as well as during the weekend [<xref ref-type="bibr" rid="pcbi.1005201.ref026">26</xref>]; therefore, for these low-flow time periods, we set <italic>c</italic><sub><italic>ij</italic></sub> to 0 (for all <italic>i</italic>≠<italic>j</italic>) and <italic>c</italic><sub><italic>ii</italic></sub> to 1, which reduces the network model to a simple SIRS construct for each locale. During weekday daytime when mass work commute is in effect, we computed <italic>c</italic><sub><italic>ij</italic></sub> using the following formula:
        <disp-formula id="pcbi.1005201.e009">
        <alternatives>
        <graphic id="pcbi.1005201.e009g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e009" xlink:type="simple"/>
        <mml:math display="block" id="M9">
        <mml:mrow><mml:msub><mml:mi>c</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mi>j</mml:mi></mml:mrow></mml:msub><mml:mo>=</mml:mo><mml:mfrac><mml:mrow><mml:msubsup><mml:mi>p</mml:mi><mml:mi>i</mml:mi><mml:mrow><mml:msub><mml:mi>τ</mml:mi><mml:mn>1</mml:mn></mml:msub></mml:mrow></mml:msubsup><mml:msubsup><mml:mi>p</mml:mi><mml:mi>j</mml:mi><mml:mrow><mml:msub><mml:mi>τ</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:mrow></mml:msubsup><mml:mo>/</mml:mo><mml:msubsup><mml:mi>d</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mi>j</mml:mi></mml:mrow><mml:mi>ρ</mml:mi></mml:msubsup></mml:mrow><mml:mrow><mml:mstyle displaystyle="true"><mml:munderover><mml:mo>∑</mml:mo><mml:mrow><mml:mi>i</mml:mi><mml:mo>=</mml:mo><mml:mn>1</mml:mn></mml:mrow><mml:mrow><mml:mi>i</mml:mi><mml:mo>=</mml:mo><mml:mi>n</mml:mi></mml:mrow></mml:munderover><mml:mrow><mml:msubsup><mml:mi>p</mml:mi><mml:mi>i</mml:mi><mml:mrow><mml:msub><mml:mi>τ</mml:mi><mml:mn>1</mml:mn></mml:msub></mml:mrow></mml:msubsup><mml:msubsup><mml:mi>p</mml:mi><mml:mi>j</mml:mi><mml:mrow><mml:msub><mml:mi>τ</mml:mi><mml:mn>2</mml:mn></mml:msub></mml:mrow></mml:msubsup><mml:mo>/</mml:mo><mml:msubsup><mml:mi>d</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mi>j</mml:mi></mml:mrow><mml:mi>ρ</mml:mi></mml:msubsup></mml:mrow></mml:mstyle></mml:mrow></mml:mfrac></mml:mrow>
        </mml:math>
        </alternatives>
        <label>(4)</label>
        </disp-formula>
        where <italic>p</italic><sub><italic>i</italic></sub> is the population density in locale <italic>i</italic>; <italic>d</italic><sub><italic>ij</italic></sub> is the distance between locales <italic>i</italic> and <italic>j</italic> (<italic>i</italic>≠<italic>j</italic>); for <italic>i</italic> = <italic>j</italic>, i.e. within locale mobility, <italic>d</italic><sub><italic>ii</italic></sub> is calculated as <inline-formula id="pcbi.1005201.e010"><alternatives><graphic id="pcbi.1005201.e010g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e010" xlink:type="simple"/><mml:math display="inline" id="M10"><mml:mrow><mml:msqrt><mml:mrow><mml:mo stretchy="false">(</mml:mo><mml:mi>A</mml:mi><mml:mi>r</mml:mi><mml:mi>e</mml:mi><mml:mi>a</mml:mi><mml:mspace width="0.25em"/><mml:mi>o</mml:mi><mml:mi>f</mml:mi><mml:mspace width="0.25em"/><mml:mi>l</mml:mi><mml:mi>o</mml:mi><mml:mi>c</mml:mi><mml:mi>a</mml:mi><mml:mi>l</mml:mi><mml:mi>e</mml:mi><mml:mspace width="0.25em"/><mml:mi>i</mml:mi><mml:mo stretchy="false">)</mml:mo><mml:mo>/</mml:mo><mml:mi>π</mml:mi></mml:mrow></mml:msqrt></mml:mrow></mml:math></alternatives></inline-formula>, a proxy of the radius for locale <italic>i</italic>; the exponents <italic>τ</italic><sub><italic>1</italic></sub>, <italic>τ</italic><sub><italic>2</italic></sub>, and <italic>ρ</italic> together determine the connectivity between any two locales [<xref ref-type="bibr" rid="pcbi.1005201.ref012">12</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref027">27</xref>].</p>
        <p>In the network model, the distances (<italic>d</italic><sub><italic>ij</italic></sub>’s), population sizes and densities for the NYC boroughs and neighborhoods are computed based on data from [<xref ref-type="bibr" rid="pcbi.1005201.ref028">28</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref029">29</xref>]. The state variables <italic>S</italic><sub><italic>i</italic></sub> and <italic>I</italic><sub><italic>i</italic></sub> (<italic>i</italic> = 1 to 5 for borough-level simulation or 1 to 42 for neighborhood-level), the citywide parameters <italic>D</italic>, <italic>L</italic>, <italic>R</italic><sub><italic>0max</italic></sub>, <italic>R</italic><sub><italic>0min</italic></sub>, <italic>τ</italic><sub><italic>1</italic></sub>, <italic>τ</italic><sub><italic>2</italic></sub>, and <italic>ρ</italic>, as well as locale-specific parameters <italic>f</italic><sub><italic>i</italic></sub> (the adjusting factor used to calculate <italic>β</italic><sub><italic>i</italic></sub> for each borough or neighborhood) were estimated by the ensemble adjustment Kalman filter (EAKF) as described below.</p>
        </sec>
        <sec id="sec005">
        <title>Mapping ILI+ measures to model simulated influenza incidence rates</title>
        <p>As described in the Data section above, the ILI+ observations were measured as the proportions of ILI+ ED consultations among all-cause ED consultations. It is thus not a measure of per capita incidence rate, as simulated by the model. To compute the model-counterpart of ILI+, <inline-formula id="pcbi.1005201.e011"><alternatives><graphic id="pcbi.1005201.e011g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e011" xlink:type="simple"/><mml:math display="inline" id="M11"><mml:mrow><mml:mover accent="true"><mml:mrow><mml:msub><mml:mrow><mml:mi>I</mml:mi><mml:mi>L</mml:mi><mml:mi>I</mml:mi></mml:mrow><mml:mo>+</mml:mo></mml:msub></mml:mrow><mml:mo stretchy="true">^</mml:mo></mml:mover></mml:mrow></mml:math></alternatives></inline-formula>, we divided the model-simulated incidence rate by a scaling factor γ. This scaling factor represents the relative likelihood a person seeks medical attention for any cause to that for influenza infection and achieves the conversion per Bayes’ theorem; the scaling factor was estimated by the EAKF in this study. For detailed derivation of this conversion, please refer to [<xref ref-type="bibr" rid="pcbi.1005201.ref017">17</xref>,<xref ref-type="bibr" rid="pcbi.1005201.ref021">21</xref>].</p>
        </sec>
        <sec id="sec006">
        <title>Network-SIRS-EAKF forecast system</title>
        <p>In our influenza forecast system, the dynamic model is optimized prior to the generation of a forecast. This optimization, or ‘training’, process is performed using the EAKF [<xref ref-type="bibr" rid="pcbi.1005201.ref015">15</xref>], a data assimilation method. In practice, an ensemble of model simulations (<italic>m</italic> = 500 in this study) is initialized at the beginning of an integration (see details below); the model ensemble is then numerically integrated forward per the network-SIRS model equations to compute <inline-formula id="pcbi.1005201.e012"><alternatives><graphic id="pcbi.1005201.e012g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e012" xlink:type="simple"/><mml:math display="inline" id="M12"><mml:mrow><mml:mover accent="true"><mml:mrow><mml:msub><mml:mrow><mml:mi>I</mml:mi><mml:mi>L</mml:mi><mml:mi>I</mml:mi></mml:mrow><mml:mo>+</mml:mo></mml:msub></mml:mrow><mml:mo stretchy="true">^</mml:mo></mml:mover></mml:mrow></mml:math></alternatives></inline-formula>, the model estimate of ILI+ for the first week (i.e. the prior); the <inline-formula id="pcbi.1005201.e013"><alternatives><graphic id="pcbi.1005201.e013g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e013" xlink:type="simple"/><mml:math display="inline" id="M13"><mml:mrow><mml:mover accent="true"><mml:mrow><mml:msub><mml:mrow><mml:mi>I</mml:mi><mml:mi>L</mml:mi><mml:mi>I</mml:mi></mml:mrow><mml:mo>+</mml:mo></mml:msub></mml:mrow><mml:mo stretchy="true">^</mml:mo></mml:mover></mml:mrow></mml:math></alternatives></inline-formula> prior is then updated using the first observed ILI+ per the EAKF algorithm. Specifically, the mean of the observed variable ensemble, <inline-formula id="pcbi.1005201.e014"><alternatives><graphic id="pcbi.1005201.e014g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e014" xlink:type="simple"/><mml:math display="inline" id="M14"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>o</mml:mi><mml:mi>s</mml:mi><mml:mi>t</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:math></alternatives></inline-formula>, is first updated using the following formula:
        <disp-formula id="pcbi.1005201.e015">
        <alternatives>
        <graphic id="pcbi.1005201.e015g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e015" xlink:type="simple"/>
        <mml:math display="block" id="M15">
