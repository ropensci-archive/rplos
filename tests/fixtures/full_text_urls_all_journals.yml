        <sec id="sec017">
        <title>Characteristics of malaria episodes of study subjects</title>
        <p><xref ref-type="table" rid="pntd.0004494.t002">Table 2</xref> summarizes malaria episodes characteristics. Malaria episodes included were homogenously distributed throughout the study period. Of the 73 episodes, 96% (70/73) were due to <italic>P</italic>. <italic>vivax</italic> and the remaining 4% (3/73) due to <italic>P</italic>. <italic>falciparum</italic>. Ninety two percent of episodes (67/73) was reported at the FMT-HVD, and 8% (6/73) at the JAPHF. The majority of episodes (89%; 65/73) were conducted as outpatient consultations. Six out of eight admissions (75%) were due to <italic>P</italic>. <italic>vivax</italic> infection.</p>
