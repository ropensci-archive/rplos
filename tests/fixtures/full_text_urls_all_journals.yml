        <sec id="sec021" sec-type="conclusions">
        <title>Discussion</title>
        <p>Malaria in pregnancy represents a relevant economic burden in this area of the Amazon region, despite being a low risk transmission setting where <italic>P</italic>. <italic>vivax</italic> predominates. The study reveals that the cost of treating malaria in pregnancy underwent a remarkable increase particularly when the patients required admission and in terms of indirect cost, and when the cost of subsequent <italic>P</italic>. <italic>vivax</italic> malaria episodes were considered. Patients’ costs reached up to 1.20% of the local average annual per capita income and the 3.4% when multiple episodes were taken into account. Considering that the income of pregnant women with malaria is likely to be lower than the average, these percentages may represent a lower bound of the actual economic burden to patients. From the health provider perspective, total costs for the management of all malaria cases in pregnancy in Manaus in 2010 approximately correspond to 30 times the average national government health per capita expenditure [<xref ref-type="bibr" rid="pntd.0004494.ref035">35</xref>].</p>
        <p>Radical treatment with primaquine, the unique hypnozoitocidal drug licensed, is contraindicated in pregnancy, making pregnant women more vulnerable to one or multiple relapses throughout gestation [<xref ref-type="bibr" rid="pntd.0004494.ref036">36</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref037">37</xref>]. In addition, any malaria episode exposes pregnant women to malaria paroxysm, which threats the outcome of pregnancy [<xref ref-type="bibr" rid="pntd.0004494.ref002">2</xref>]. Thus, it could be argued that <italic>P</italic>. <italic>vivax</italic> malaria represents a dreadful extra toll by putting the mothers, and their offsprings, repeatedly at risk. In this study, it was not possible to differentiate if the subsequent malaria episodes suffered by women within the same pregnancy were a recrudescence, a relapse or a reinfection; though each of these additional episodes translates into additional economic costs to the health system and to the women.</p>
        <p>According to study results the highest costs were incurred by women with <italic>P</italic>. <italic>vivax</italic> malaria, particularly when subsequent episodes were taken into account. In addition, being <italic>P</italic>. <italic>vivax</italic> the most prevalent species in the area, most of the costs for the treatment of MiP in the Brazilian Amazon are essentially associated with this species rather than with <italic>P</italic>. <italic>falciparum</italic>.</p>
        <p>From the patient perspective, the costs data were obtained from a cross-sectional survey. Because of not using the longitudinal data method, it did not allow to estimating the whole cost of an episode of malaria arising from the complete path of care pregnant women receive, which consists of three consultations in the outpatient case or of an admission plus two consultations after discharge in the inpatient case. Therefore, patient costs estimated in the study represent only a share of the total economic burden women bore for one episode of MiP.</p>
        <p>Study women reported low use and expenses on preventive tools. Insecticide-treated nets (ITNs) have recently been introduced as a malaria control tool in the area and distributed for free to the population. Therefore, at the time of the study, the few pregnant women reporting bed net use were very likely to be using a non-insecticide treated net instead of ITNs. Median cost on preventive tools among women who were admitted were lower than among those who were treated as outpatients, suggesting that lower expenditure in malaria prevention may be associated with a higher risk of severe disease.</p>
        <p>Provider costs associated with the diagnosis and treatment of the 135 confirmed cases of malaria in pregnant women reported by the FMT-HVD in 2010 constituted 1% of the total activities undertaken that year in the tertiary hospital. However, costs associated with MiP are higher when costs of diagnostic tests performed to the rest of women with suspicion of malaria that resulted negative are considered. These costs (US$ 1,919.12) were higher than the total provider costs for the management of all <italic>P</italic>. <italic>falciparum</italic> malaria cases in pregnant women in 2010 in Manaus (US$ 1,297.37).</p>
        <p>In Brazil, the recommended guidelines for MiP consist of active detection at each antenatal care visit and weekly prophylaxis with chloroquine to prevent relapses. In the current context of decreasing malaria incidence, both in the general population and in pregnant women [<xref ref-type="bibr" rid="pntd.0004494.ref011">11</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref038">38</xref>], questions are emerging on whether active case detection may remain cost-effective. Although this study did not include these costs as the focus was on the management of MiP confirmed cases, it offers invaluable information for cost-effectiveness analysis of the most adequate strategies for malaria in pregnancy control [<xref ref-type="bibr" rid="pntd.0004494.ref039">39</xref>].</p>
        <p>From a financial point of view, an important consideration is that funding from the National Unified Health System (SUS) was insufficient to ensure adequate resources for the management of malaria [<xref ref-type="bibr" rid="pntd.0004494.ref040">40</xref>]. Funding to the FMT-HVD comes from the Amazonas state budget and from Brazil federal budget by the SUS. The SUS refunds fixed amounts according to procedure. For example, FMT-HVD receives for a malaria outpatient consultation performed by a medical doctor the value of US$ 5.7. This value is only the 5.69% of the total estimated cost. For an inpatient case, the FMT-HVD receives from the SUS the value of US$ 130.65, which in our estimates corresponds approximately to the cost of only one bed/day [US$ 118.51 (ranging from US$ 111.64 to US$ 124.57)], thus to 1/3 of the total cost of an average three days admission. In recent years, reductions in the federal share of SUS financing have been partly balanced by increased state and municipal health spending: in 2010, the Amazonas state assigned the 12% of the state budget to health, corresponding to approximately US$ 752.4 million [<xref ref-type="bibr" rid="pntd.0004494.ref040">40</xref>].</p>
        <p>The study mentioned specific aspects of healthcare services in the Amazon region, one of them being the Brazilian indigenous health system. Over the past years, the Brazilian government faced several difficulties in managing the indigenous healthcare services, and health care has been provided by different organizations [<xref ref-type="bibr" rid="pntd.0004494.ref041">41</xref>]. Only in 2010 with the creation of the Indigenous Health Special Secretariat (SESAI), the Ministry of Health started to directly manage the healthcare of indigenous people [<xref ref-type="bibr" rid="pntd.0004494.ref041">41</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref042">42</xref>]. The indigenous woman that was enrolled in the study lived in a Yanomami village within the Pico da Neblina National Park, located in the municipality of São Gabriel da Cachoeira, 850 kilometers far from Manaus. She was transferred to Manaus by boat along the Negro river, a common situation in Amazonas state. A peculiarity in the access to specific health services in the Amazon region, not specific to indigenous population, is the need to travel long distances. During pregnancy, this can worsen maternal conditions, with possible negative consequences to the mother and fetus and increases costs for both patients and the health service.</p>
        <p>A few studies previously engaged with the economics of malaria in Brazil. In the 90s, the average individual costs associated with malaria in Brazilian gold mining areas represented approximately 12% of the median annual salary [<xref ref-type="bibr" rid="pntd.0004494.ref017">17</xref>]. In a mining town of the Brazilian Amazon, a programme consisting of all community members being offered free diagnosis with rapid tests and treatment with mefloquine, lead to conspicuous savings of 77% compared to passive case detection with quinine plus doxycycline, the recommended antimalarial drugs used as first line treatment [<xref ref-type="bibr" rid="pntd.0004494.ref016">16</xref>, <xref ref-type="bibr" rid="pntd.0004494.ref018">18</xref>]. The overall cost-effectiveness of another malaria control programme including both vector control and case management over a period of seven years was US$ 69 per Disability-Adjusted Life Years averted. However, case treatment was found to be more cost-effective than vector control, particularly where <italic>P</italic>. <italic>falciparum</italic> was more prevalent than <italic>P</italic>. <italic>vivax</italic> and insecticide spraying was no more effective [<xref ref-type="bibr" rid="pntd.0004494.ref013">13</xref>]. In another study, the aggregate productivity loss because of malaria for the years 1990–1994 in the city of Manaus was estimated to be about US$ 15.000 [<xref ref-type="bibr" rid="pntd.0004494.ref014">14</xref>]. More recently, malaria diagnosis with light microscopy has been found to be more cost-effective than rapid diagnostic tests even in remote areas of the Amazonian basin if the accuracy of microscopists is maintained high [<xref ref-type="bibr" rid="pntd.0004494.ref019">19</xref>]. None of these studies included data on pregnant women as a target population, nor their objectives are comparable to the ones of the present study.</p>
        <p>In conclusion, this study reveals the high economic burden associated with <italic>P</italic>. <italic>vivax</italic> malaria in pregnancy in an area of low risk malaria transmission of Brazil. Especially when multiple infections are considered, costs associated with <italic>P</italic>. <italic>vivax</italic> are higher than costs associated with <italic>P</italic>. <italic>falciparum</italic>. The information generated will be of help for informed-based decision making for malaria in pregnancy control and elimination strategies in the region.</p>
        </sec>
