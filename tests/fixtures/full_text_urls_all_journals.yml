        <body>
        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>Functional neuroimaging offers unique insight into how mental representations are encoded in brain activity [<xref ref-type="bibr" rid="pbio.2000106.ref001">1</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref002">2</xref>]. Seminal cognitive neuroscience studies demonstrated that distributed patterns of cortical activity measured with functional magnetic resonance imaging (fMRI) contain information capable of differentiating among visual percepts, including object categories [<xref ref-type="bibr" rid="pbio.2000106.ref003">3</xref>] and basic visual features [<xref ref-type="bibr" rid="pbio.2000106.ref004">4</xref>]. Extending findings from these studies, subsequent work demonstrated that machine learning models trained on stimulus-evoked brain activity, termed “decoding” or “mind-reading” [<xref ref-type="bibr" rid="pbio.2000106.ref005">5</xref>], can be used to predict the contents of working memory [<xref ref-type="bibr" rid="pbio.2000106.ref006">6</xref>–<xref ref-type="bibr" rid="pbio.2000106.ref008">8</xref>] and mental imagery [<xref ref-type="bibr" rid="pbio.2000106.ref009">9</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref010">10</xref>], even during sleep [<xref ref-type="bibr" rid="pbio.2000106.ref011">11</xref>]. Thus, pattern recognition approaches can identify defining features of mental processes, even when driven solely on the basis of endogenous brain activity. The approach was further shown to accurately discriminate among multiple cognitive processes (e.g., decision-making, working memory, response inhibition, among others) in independent subjects [<xref ref-type="bibr" rid="pbio.2000106.ref012">12</xref>], establishing the efficacy of assessing diverse mental states with fMRI across individuals.</p>
        <p>Paralleling cognitive studies decoding task-evoked brain activity, multivariate decoding approaches have recently been used to map patterns of neural activity evoked by emotion elicitors onto discrete feeling states [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref014">14</xref>]. However, a key piece of missing evidence is whether categorically distinct emotional brain states occur intrinsically [<xref ref-type="bibr" rid="pbio.2000106.ref015">15</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref016">16</xref>] in the absence of external eliciting stimuli. If so, then it should be possible to classify the emotional status of a human being based on analysis of spontaneous fluctuations of brain activity during rest. Successful classification would validate multivariate decoding of unconstrained brain activity and provides insight into the nature of emotional brain activity during the resting state.</p>
        <p>Adapting the logic of other cognitive imaging studies [<xref ref-type="bibr" rid="pbio.2000106.ref016">16</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref017">17</xref>], we postulate that the presence of spontaneous emotional brain states should be detectable using multivariate models derived from prior investigations of emotion elicitation. We previously developed decoding algorithms to classify stimulus-evoked responses to emotionally evocative cinematic films and instrumental music [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>]. These neural models (<xref ref-type="fig" rid="pbio.2000106.g001">Fig 1</xref>) accurately classify patterns of neural activation associated with six different emotions (contentment, amusement, surprise, fear, anger, and sadness) and a neutral control state in independent subjects, generalizing across induction modality. Importantly, these neural biomarkers track the subjective experience of discrete emotions independent of differences in the more general dimensions of valence and arousal [<xref ref-type="bibr" rid="pbio.2000106.ref018">18</xref>]. By indexing the extent to which a pattern of neural activation to extrinsic stimuli reflects a specific emotion, these models can be used to test whether intrinsic spatiotemporal patterns of brain activity correspond to stimulus-evoked emotional states.</p>
        <fig id="pbio.2000106.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000106.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title>Distributed patterns of brain activity predict the experience of discrete emotions.</title>
        <p>(A) Parametric maps indicate brain regions in which increased fMRI signal informs the classification of emotional states. See [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>] for details of the development and validation of these neural decoding models. (B) Sensitivity of the seven models. Error bars depict 95% confidence intervals. The data underlying this figure can be found in <xref ref-type="supplementary-material" rid="pbio.2000106.s006">S1 Data</xref>.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000106.g001" xlink:type="simple"/>
        </fig>
        <p>Here, we evaluate whether these neural models of discrete emotions generalize to spontaneous brain activation measured via fMRI in two experiments. The first experiment assesses if model predictions are convergent with individual differences in self-reported mood and emotional traits. Because individual differences are linked to mental health and subjective well-being [<xref ref-type="bibr" rid="pbio.2000106.ref019">19</xref>–<xref ref-type="bibr" rid="pbio.2000106.ref021">21</xref>], this evaluation provides insight into the potential clinical utility of quantifying spontaneous emotional states, as they may be associated with risk factors for mental illness. The second experiment employs an experience sampling procedure to evaluate whether model predictions based on brain activity during periods of rest are congruent with on-line measures of emotional experience. Together, these studies probe how brain-based models of specific emotion categories quantify changes in extemporaneous affect both between and within individuals.</p>
        </sec>
        <sec id="sec002" sec-type="results">
        <title>Results</title>
        <sec id="sec003">
        <title>Classification of Resting-State Brain Activity</title>
        <p>We applied the multivariate models of emotional experience to brain activation acquired from young adults during resting-state fMRI (<italic>n</italic> = 499; <xref ref-type="fig" rid="pbio.2000106.g002">Fig 2A</xref>). Two consecutive runs of resting-state scans were acquired, spanning a total duration of 8.53 min. Following preprocessing of data, we computed the scalar product of the resting-state signal and emotion category-specific model weights at every time point of data acquisition. This procedure yielded scores that reflect the relative evidence for each of seven emotional states across the full scanning period. A confirmatory analysis revealed that voxels distributed across the whole brain informed this prediction, as opposed to activity in a small number of brain regions (<xref ref-type="supplementary-material" rid="pbio.2000106.s001">S1 Fig</xref>).</p>
        <fig id="pbio.2000106.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000106.g002</object-id>
        <label>Fig 2</label>
        <caption>
        <title>Emotional states emerge spontaneously during resting-state scans.</title>
        <p>(A) Procedure for classification of resting-state data. Scores are computed by taking the scalar product of preprocessed data and regression weights from decoding models. (B) Frequency distributions for the classification of all seven emotional states (<italic>n</italic> = 499). The mean, 25th, and 75th percentiles are indicated by black lines. The solid gray line indicates the number of trials that would occur from random guessing. The data underlying this figure can be found in <xref ref-type="supplementary-material" rid="pbio.2000106.s006">S1 Data</xref>. The raw fMRI resting state data can be obtained from <ext-link ext-link-type="uri" xlink:href="https://www.haririlab.com/projects" xlink:type="simple">https://www.haririlab.com/projects</ext-link>.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000106.g002" xlink:type="simple"/>
        </fig>
        <p>If emotional brain states occur spontaneously, the frequency of classifications from our decoding models should be more varied than the uniform distribution that would be expected by chance. To test this hypothesis, we sought to identify whether the total time (or absolute frequency) in each state differed across emotion categories. Such an analysis informs the degree to which discrete emotional brain states may spontaneously occur and, by extension, could contribute to the identification of individual differences that map onto the likelihood of experiencing specific spontaneous states. To perform this comparison, we identified the single model with the maximum score at each time point (one-versus-all classification) and summed the number of time points assigned to each category. The frequency of emotional states clearly differed across categories (<xref ref-type="fig" rid="pbio.2000106.g002">Fig 2B</xref>, χ<sup>2</sup> = 1491.52, <italic>P</italic> &lt; .0001, Friedman test), in contrast to the uniform distribution that would be expected if emotional brain-states did not occur in spontaneous activity (see <xref ref-type="supplementary-material" rid="pbio.2000106.s002">S2 Fig</xref>).</p>
        <p>Follow-up comparisons revealed that neutral states occurred more frequently than chance rates (20.1 ± 3.59% [s.d.], <italic>z</italic> = 20.50, <italic>P</italic><sub>unc</sub> = 2.03E-93), followed by states of surprise (18.37 ± 3.87% [s.d.], <italic>z</italic> = 16.38, <italic>P</italic><sub>unc</sub> = 2.47E-60) and amusement (14.71 ± 3.78% [s.d.], <italic>z</italic> = 1.25, <italic>P</italic><sub>unc</sub> = 0.21). States of sadness (13.49 ± 3.76% [s.d.], <italic>z</italic> = -3.31, <italic>P</italic><sub>unc</sub> = 9.24E-4), fear (13.26 ± 3.42% [s.d.], <italic>z</italic> = -5.28, <italic>P</italic><sub>unc</sub> = 1.28E-7), and anger (11.31 ± 3.62% [s.d.], <italic>z</italic> = -13.07, <italic>P</italic><sub>unc</sub> = 4.78E-39) occurred with lower frequency, while states of contentment occurred the least often (8.74% ± 3.42% [s.d.], <italic>z</italic> = -19.61, <italic>P</italic><sub>unc</sub> = 1.33E-85; see <xref ref-type="table" rid="pbio.2000106.t001">Table 1</xref>).</p>
