        <p>The cost of one bed/day was US$ 118.51 (ranging from US$ 111.64 to US$ 124.57) and considering the whole length of stay the cost of management of an inpatient case was US$ 355.53 (ranging from US$ 334.92 to US$ 373.71).</p>
