        <supplementary-material id="ppat.1005983.s002" mimetype="application/vnd.openxmlformats-officedocument.wordprocessingml.document" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s002" xlink:type="simple">
        <label>S2 Table</label>
        <caption>
        <title>Sequences of oligonucleotides used to generate C34-conjugated constructs of CXCR4, CCR5 and CD4, and enfuvirtide-resistant HIV-1.</title>
        <p>Oligonucleotide primers are shown that were used to generate constructs of CXCR4, CCR5 and CD4 containing the C34 peptide from the HIV-1 gp41 HR2 domain conjugated to their amino termini. Primer pairs used to generate enfuvirtide-resistant isolates of HIV-1/R3A are also shown.</p>
        <p>(DOCX)</p>
        </caption>
