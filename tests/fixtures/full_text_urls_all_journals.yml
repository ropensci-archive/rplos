        </fig>
        </sec>
        <sec id="sec007">
        <title>Phylosymbiosis Represents a Functional Association</title>
        <p>Microbiota–host distinguishability and topological congruence does not strictly imply that the phylosymbiotic associations are fitness directed, though it naturally follows that a particular host species may be more ideally suited for an autochthonous versus allochthonous microbiota. We therefore performed a series of microbial transplants to test the prediction that inoculated microbiota from a different species would decrease aspects of host performance or fitness in contrast to inoculated microbiota from the same species. Moreover, if there is selection on host–microbiota interactions such that microbiotas are uniquely or better situated for resident host backgrounds, then transplanted microbiota from a divergent species could drive more pronounced reductions in host functions than transplanted microbiota from a closely related species.</p>
        <p>In <italic>Peromyscus</italic>, we followed a previously established protocol [<xref ref-type="bibr" rid="pbio.2000225.ref039">39</xref>] to transplant the microbial communities from six rodent donor species into a single recipient species, <italic>P</italic>. <italic>polionotus</italic>, as well as a control group in which the microbial communities from <italic>P</italic>. <italic>polionotus</italic> were introduced to intraspecific individuals of <italic>P</italic>. <italic>polionotus</italic>. Inventories of fecal microbiota from donor and recipient mice revealed that portions of the donor microbiota successfully transferred. The estimated amount of transplanted OTUs and their relative abundance ranged from 6.5%–26.2% and 11.4%–40.7%, respectively, when analyzed at the 99% OTU cutoff level. Variation in the transfer of foreign microbes was dependent on donor species and its divergence from the recipient species (<xref ref-type="supplementary-material" rid="pbio.2000225.s003">S3 Fig</xref>). We then measured dry matter digestibility, or the proportion of food material that is digested by the animal. Consistent with selection on host–microbiota interactions, mice that were inoculated with microbial communities from more distantly related hosts exhibited decreased dry matter digestibility (<xref ref-type="fig" rid="pbio.2000225.g005">Fig 5</xref>). These results were only significant when the group receiving feces from <italic>P</italic>. <italic>eremicus</italic> donors was removed (<xref ref-type="fig" rid="pbio.2000225.g005">Fig 5</xref>). Notably, the microbiota of <italic>P</italic>. <italic>eremicus</italic> is not congruent with our predictions of phylosymbiosis (<xref ref-type="fig" rid="pbio.2000225.g004">Fig 4</xref>). Thus, only the taxa showing phylosymbiosis exhibited the functional trend with digestibility. Distantly related donor species (<italic>Neotoma lepida</italic> and <italic>Mus musculus</italic>) did not drive significance, as the correlation remained statistically significant when investigating only <italic>Peromyscus</italic> donors (excluding <italic>P</italic>. <italic>eremicus</italic>; <xref ref-type="fig" rid="pbio.2000225.g005">Fig 5</xref>).</p>
        <fig id="pbio.2000225.g005" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000225.g005</object-id>
        <label>Fig 5</label>
        <caption>
        <title>Effects of allochthonous and autochthonous microbial communities on the digestive performance of recipient mice.</title>
        <p>Dry matter digestibility is calculated as (g dry food ingested–g dry feces produced) / g dry food ingested. Divergence times between <italic>P</italic>. <italic>polionotus</italic> and donor species were determined from previously published phylogenies [<xref ref-type="bibr" rid="pbio.2000225.ref037">37</xref>,<xref ref-type="bibr" rid="pbio.2000225.ref038">38</xref>]. Points represent mean values ± standard error for each group (<italic>n</italic> = 5–6 recipients per group). Data available at [<xref ref-type="bibr" rid="pbio.2000225.ref026">26</xref>] in folder Fig_5_&amp;_S4.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000225.g005" xlink:type="simple"/>
        </fig>
        <p>In the most extreme cases in which mice were inoculated with the microbial communities from <italic>P</italic>. <italic>californicus</italic> or <italic>M</italic>. <italic>musculus</italic>, there was approximately a 3% decrease in dry matter digestibility, which is on par with the decrease in digestibility observed as a result of helminth infections in <italic>Peromyscus</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref040">40</xref>]. Animals must consume more food to meet energy demands when faced with decreases in digestibility. Indeed, mice inoculated with microbial communities from <italic>P</italic>. <italic>californicus</italic> or <italic>M</italic>. <italic>musculus</italic> exhibited significantly higher food intakes than the control group (<xref ref-type="supplementary-material" rid="pbio.2000225.s004">S4 Fig</xref>; Tukey’s honest significant difference (HSD) test: <italic>p</italic> = 0.001 for <italic>P</italic>. <italic>californicus</italic> to <italic>P</italic>. <italic>polionotus</italic>; <italic>p</italic> = 0.044 for <italic>M</italic>. <italic>musculus</italic> to <italic>P</italic>. <italic>polionotus</italic>). The mice inoculated with the microbes from <italic>P</italic>. <italic>eremicus</italic> performed just as well, if not better, than the control groups in terms of dry matter digestibility (<xref ref-type="fig" rid="pbio.2000225.g005">Fig 5</xref>) but still had slightly higher food intakes (<xref ref-type="supplementary-material" rid="pbio.2000225.s004">S4 Fig</xref>).</p>
        <p>In <italic>Nasonia</italic>, we used an <italic>in vitro</italic> rearing system to transplant heat-killed microbial communities from three <italic>Nasonia</italic> donor species into larvae of <italic>N. vitripennis</italic> or <italic>N</italic>. <italic>giraulti</italic> [<xref ref-type="bibr" rid="pbio.2000225.ref041">41</xref>]. We then measured the survival of the recipients from first instar larva to adulthood. In both <italic>N</italic>. <italic>vitripennis</italic> and <italic>N</italic>. <italic>giraulti</italic> hosts, interspecific microbiota transplantations exhibited significant decreases in survival to adulthood when compared to intraspecific microbial transplantations (<xref ref-type="fig" rid="pbio.2000225.g006">Fig 6</xref>). Specifically, <italic>N</italic>. <italic>giraulti</italic> with a <italic>N</italic>. <italic>vitripennis</italic> microbiota yielded a 24.5% average survival decrease in comparison to a <italic>N</italic>. <italic>giraulti</italic> microbiota (<xref ref-type="fig" rid="pbio.2000225.g006">Fig 6A</xref>, Mann–Whitney U, <italic>p</italic> = 0.037). Interestingly, <italic>N</italic>. <italic>giraulti</italic> with a microbiota from the more closely related <italic>N</italic>. <italic>longicornis</italic> exhibited a similar but nonsignificant survival reduction (23.7%, <xref ref-type="fig" rid="pbio.2000225.g006">Fig 6A</xref>, Mann–Whitney U, <italic>p</italic> = 0.086). <italic>N</italic>. <italic>vitripennis</italic> with a <italic>N</italic>. <italic>giraulti</italic> or <italic>N</italic>. <italic>longicornis</italic> microbiota exhibited a 42.6% (<xref ref-type="fig" rid="pbio.2000225.g006">Fig 6B</xref>, Mann–Whitney U, <italic>p</italic> &lt; 0.0001) and 23.3% (<xref ref-type="fig" rid="pbio.2000225.g006">Fig 6B</xref>, Mann–Whitney U, <italic>p</italic> = 0.003) average survival decrease in comparison to a <italic>N</italic>. <italic>vitripennis</italic> microbiota, respectively (<xref ref-type="fig" rid="pbio.2000225.g006">Fig 6A</xref>, Mann–Whitney U, <italic>p</italic> &lt; 0.0001). Comparisons were also made between noninoculated hosts and those inoculated with interspecific backgrounds (<italic>N</italic>. <italic>giraulti</italic> background: <italic>N</italic>. <italic>vitripennis</italic> inoculum <italic>p</italic> = 0.07, <italic>N</italic>. <italic>longicornis</italic> inoculum <italic>p</italic> = 0.26; <italic>N</italic>. <italic>vitripennis</italic> background: <italic>N</italic>. <italic>giraulti</italic> inoculum <italic>p</italic> = 0.001, <italic>N</italic>. <italic>longicornis</italic> inoculum <italic>p</italic> = 0.15).</p>
