        <body>
        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>HIV-1 infection persists in the face of suppressive anti-retroviral therapy, and following cessation of treatment, typically rebounds rapidly, generating new rounds of infection [<xref ref-type="bibr" rid="ppat.1005983.ref001">1</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref004">4</xref>]. Viral persistence results from long-lived reservoirs that include memory CD4 T cells [<xref ref-type="bibr" rid="ppat.1005983.ref005">5</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref007">7</xref>] and perhaps other cell types [<xref ref-type="bibr" rid="ppat.1005983.ref008">8</xref>] that are established early after infection in humans [<xref ref-type="bibr" rid="ppat.1005983.ref009">9</xref>] and, in pathogenic models of SIV infection in nonhuman primates [<xref ref-type="bibr" rid="ppat.1005983.ref010">10</xref>]. While there is a single example of an individual cured of HIV infection following a stem cell transplant from a donor lacking CCR5 [<xref ref-type="bibr" rid="ppat.1005983.ref011">11</xref>], <italic>in vitro</italic> [<xref ref-type="bibr" rid="ppat.1005983.ref012">12</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref013">13</xref>] and <italic>in vivo</italic> models [<xref ref-type="bibr" rid="ppat.1005983.ref014">14</xref>] have strongly suggested that host immune responses will be required to eliminate or control virus in these sites. However, confounding immunologic approaches to control HIV-1 is the tropism of this virus, which targets CD4 T cells that are required to generate cellular and humoral anti-viral immune responses [<xref ref-type="bibr" rid="ppat.1005983.ref015">15</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref016">16</xref>].</p>
        <p>To protect and/or enhance host immune responses to HIV-1, many approaches have been developed based on engineering primary CD4 T cells to become resistant to HIV-1 infection. Findings from our group and others, have shown that gene therapy for HIV-1 is feasible and capable of generating modified CD4 and CD8 T cells that persist in HIV-infected subjects [<xref ref-type="bibr" rid="ppat.1005983.ref017">17</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref020">20</xref>], traffic to mucosal compartments where HIV-1 infection is frequently initiated and sustained [<xref ref-type="bibr" rid="ppat.1005983.ref021">21</xref>], and are capable of exerting selection pressure on the virus [<xref ref-type="bibr" rid="ppat.1005983.ref022">22</xref>]. Tebas and coworkers have recently shown that autologous peripheral CD4 T cells, rendered CCR5-negative through zinc-finger nuclease treatment and expanded <italic>ex vivo</italic>, could be re-infused safely into HIV-infected subjects where they persisted for months to years and expanded in the context of an interruption in anti-retroviral therapy [<xref ref-type="bibr" rid="ppat.1005983.ref021">21</xref>]. In this study there was a striking correlation in frequency of disrupted CCR5 alleles and HIV-1 control after ART was removed, indicating that approaches to increase the number of protected CD4 T cells may lead to more durable control. However, while editing peripheral CD4 T cells to be CCR5-negative is feasible and can confer resistance to R5-tropic viruses, there are logistical concerns in that for maximal effect both alleles must be targeted and because this approach would be ineffective for X4- or dual-tropic HIV-1s [<xref ref-type="bibr" rid="ppat.1005983.ref023">23</xref>]. Although complementary methods to ablate both CCR5 and CXCR4 are feasible, this dual mutagenesis occurs with relatively lower efficiency and carries the risk of causing possible functional defects [<xref ref-type="bibr" rid="ppat.1005983.ref023">23</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref024">24</xref>].</p>
        <p>Many strategies to confer resistance to primary CD4 T cells involve stable expression of a transgene to produce an inhibitory protein or nucleic acid [<xref ref-type="bibr" rid="ppat.1005983.ref025">25</xref>]. Building on the theme that soluble peptides from the HIV-1 envelope heptad repeat-2 domain (HR2) can inhibit viral entry by blocking formation of the gp41 6-helix bundle that is required for membrane fusion, inhibitory proteins containing the C-terminal 46 (C46) or 36 (C36) amino acids from HR2 conjugated to a membrane-associated scaffold protein have been shown to broadly inhibit R5- and X4-tropic HIV-1s [<xref ref-type="bibr" rid="ppat.1005983.ref026">26</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref029">29</xref>]. These membrane anchored constructs exhibited antiviral effects when introduced into primary CD4 T cells [<xref ref-type="bibr" rid="ppat.1005983.ref026">26</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref027">27</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref030">30</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref031">31</xref>] and were well tolerated and non-immunogenic in a human trial [<xref ref-type="bibr" rid="ppat.1005983.ref032">32</xref>]. However, their antiviral activity is dependent on high levels of expression on the cell surface, which can vary considerably in different cell types, and is further influenced by the design of the anchoring protein and <italic>cis</italic>-acting regulatory elements in the vector [<xref ref-type="bibr" rid="ppat.1005983.ref033">33</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref034">34</xref>]. Work in this area has gone forward in nonhuman primate simian-human immunodeficiency virus (SHIV) models using hematopoetic stem cells transduced with a C46-containing protein where a survival advantage of transduced cells was shown along with a reduction in plasma viremia [<xref ref-type="bibr" rid="ppat.1005983.ref035">35</xref>]. However, no therapeutic benefit or clear antiviral effect was observed in a human trial when peripheral CD4 T cells were transduced <italic>ex vivo</italic> with a similar vector and re-infused into patients, most likely due to insufficient levels of gene-protected T cells [<xref ref-type="bibr" rid="ppat.1005983.ref032">32</xref>].</p>
        <p>Considering these findings, we reasoned that the potency and effectiveness of cell-based HR2-peptide inhibition could be increased if this peptide were brought to the precise site of viral entry by conjugation to molecules directly involved with HIV-1 entry, rather than to artificial scaffold proteins expressed nonspecifically on the cell surface. We introduced a 34 amino acid peptide from HR2 (C34) onto the amino termini of either CD4 or coreceptors, CCR5 and CXCR4. Strikingly, C34-conjugated coreceptors exhibited potent HIV-1 inhibition, with the greatest effect observed for C34-conjugated CXCR4. Considerably less inhibition was observed when C34 was fused to CD4. C34-coreceptor inhibition was dependent on peptide sequence, occurred irrespective of viral tropism for CCR5 or CXCR4 and on multiple viral clades, and occurred for HIV-1 isolates that were resistant to the soluble HR2 peptide inhibitor, enfuvirtide. Primary CD4 T cells expressing C34-conjugated coreceptors, particularly C34-CXCR4, were resistant to HIV-1 <italic>in vitro</italic> and <italic>in vivo</italic> in NOD/SCID IL-2Rγnull (NSG) mice, as seen by expansion of these cells during HIV-1 infection. Collectively, these findings demonstrate that stable expression of C34-containing coreceptors on peripheral CD4 T cells can confer potent and broad resistance to HIV-1 and may provide a novel strategy to augment anti-viral immune responses that complement approaches to target or control HIV-1 reservoirs in infected individuals.</p>
        </sec>
        <sec id="sec002" sec-type="results">
        <title>Results</title>
        <sec id="sec003">
        <title>Coreceptors containing a 34 amino acid peptide from HR2 are expressed, bind to gp41 HR1, and are non-permissive for HIV-1 entry</title>
        <p>A 34 amino acid peptide from the gp41 HR2 domain, corresponding to amino acids 628–661 in HxB2, was fused directly to the amino terminus of either CCR5 or CXCR4 flanked by an N-terminal alanine and C-terminal leucine, lysine linkers <bold>(<xref ref-type="supplementary-material" rid="ppat.1005983.s003">S1 Fig</xref>)</bold>. When these C34-CCR5 or C34-CXCR4 coreceptors were transiently expressed with human CD4 on Cf2-Luc reporter cells and viral entry assessed using R5-tropic BaL or X4-tropic HxB2 HIV-1, respectively, only background levels of entry were detectable relative to unconjugated coreceptors (<bold><xref ref-type="fig" rid="ppat.1005983.g001">Fig 1A</xref></bold>). When stably introduced via a lentiviral vector into human CD4<sup>+</sup> SupT1 cells, from which endogenous CXCR4 had been ablated, (a line termed, A66 [<xref ref-type="bibr" rid="ppat.1005983.ref036">36</xref>]) C34-CCR5 and C34-CXCR4 were expressed on the cell surface, as detected by a monoclonal antibody (mAb) specific for the C34 peptide and with mAbs reactive with the CCR5 or CXCR4 extracellular loops (<bold><xref ref-type="fig" rid="ppat.1005983.g001">Fig 1C and 1D</xref></bold>). A66 cells bearing C34-conjugagted CCR5 or CXCR4 migrated in a chemotaxis assay in response to CCL4 and CXCL12, respectively, indicating that coreceptors containing this amino terminal peptide continued to exhibit physiologic responses to their cognate chemokines (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s004">S2 Fig</xref></bold>). Consistent with the results of viral entry assays on Cf2-Luc cells, both C34-CCR5 and C34-CXCR4 were highly resistant to BaL and HxB2 infection (<bold><xref ref-type="fig" rid="ppat.1005983.g001">Fig 1B</xref></bold>) indicating that the amino terminal HR2 peptide was likely able to access and inhibit HR1 domains of the pre-hairpin intermediate to block 6 helix-bundle formation and viral entry. Similar results were seen with additional R5- (YU2, JRFL) and dual-tropic (R3A) HIV-1 isolates (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s005">S3 Fig</xref></bold>).</p>
        <fig id="ppat.1005983.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.ppat.1005983.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title>Inhibition of HIV-1 entry and infection by C34-conjugated coreceptors.</title>
        <p><bold>(A)</bold> Entry of HIV-1 isolates BaL (R5-tropic) and HxB2 (X4-tropic) is shown on Cf2-Luc reporter cells transfected with CD4 and the indicated coreceptors or control (GFP). C34-conjugated CCR5 or CXCR4 do not permit entry. Error bars indicate standard error of the mean (S.E.M) and data shown are from 3 independent experiments. <bold>(B)</bold> Infection of CD4<sup>+</sup> A66 cells stably expressing the indicated coreceptors is shown following inoculation by BaL or HxB2. (RT, reverse transcriptase activity). A representative experiment of 2 independent experiments performed is shown. <bold>(C)</bold> Surface expression of C34-conjugated and unconjugated CCR5 and CXCR4 is shown on A66-derived cell lines by FACS using an anti-CCR5 (2D7) or anti-CXCR4 (12G5) antibody. (D) Cells shown in <bold>Panel C</bold> expressing C34-conjugated or unconjugated coreceptors are shown stained with a monoclonal antibody to the C34 peptide. The specificity of this antibody is evident, since no overlap staining with this antibody is seen on A66-derived cell lines expressing unconjugated coreceptors.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.g001" xlink:type="simple"/>
        </fig>
        <p>The ability of C34-conjugated coreceptors to interact with HR1 domains was also assessed quantitatively using 5-Helix, a partial mimetic of the gp41 6-helix bundle. 5-Helix is composed of three gp41 HR1 segments and two gp41 HR2 segments, and contains a single HR2 binding site of high specificity and affinity [<xref ref-type="bibr" rid="ppat.1005983.ref037">37</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref039">39</xref>]. Using an interaction assay employing a rhodamine-conjugated 5-Helix construct, A66 cells stably expressing C34-CCR5 or C34-CXCR4 were shown to have approximately 52,000 and 55,000 molecules per cell, respectively, with K<sub>D</sub> values less than 15 pM. Negligible binding was seen on A66 cells expressing unconjugated receptors (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s006">S4 Fig</xref></bold>). Collectively, these findings indicate that C34-conjugated coreceptors could be processed and presented on the cell surface, retained the ability to interact with high affinity to HR1 domains that contribute to 6-helix bundle formation during fusion, and when positioned on the coreceptor amino terminus were able to prevent HIV-1 entry and infection.</p>
        </sec>
        <sec id="sec004">
        <title><italic>Trans</italic>-dominant homologous and heterologous inhibition of HIV-1 by C34-coreceptors</title>
        <p>We next determined if C34-conjugated coreceptors could inhibit HIV-1 when co-expressed with unconjugated coreceptors, and if so, whether inhibition would occur in a homologous (i.e., C34-CXCR4 inhibiting X4-tropic HIV-1 from using unconjugated CXCR4; C34-CCR5 inhibiting R5-tropic HIV-1 from using unconjugated CCR5) or a heterologous manner (i.e., C34-CCR5 inhibiting X4-tropic HIV-1; C34-CXCR4 inhibiting R5-tropic HIV-1). Using the Cf2-Luc transfection assay, we assessed HIV-1 entry when increasing amounts of C34-conjugated coreceptors were cotransfected with a fixed amount of unconjugated coreceptors. Cf2-Luc cells were transfected with CD4 and unconjugated CCR5 or CXCR4 alone or in combination with varying ratios of C34-conjugated CCR5 or CXCR4, inoculated with R5-tropic (BaL) or X4-tropic (HxB2) HIV-1s, and RLUs quantified as an indicator of entry. As shown (<bold><xref ref-type="fig" rid="ppat.1005983.g002">Fig 2A</xref></bold>, <bold>Top Panels</bold>), homologous inhibition by C34-coreceptors was evident for both R5- and X4-tropic HIV-1. Relative to fusion with unconjugated CCR5 or CXCR4, for both BaL and HxB2, respectively, levels of entry were comparable to cells transfected with only a GFP control, and inhibition was seen up to a 1:10 ratio of plasmids encoding C34-conjugated to unconjugated coreceptors. At a ratio of 1:10, subtracting background, BaL inhibition by C34-CCR5 was approximately 85% and HxB2 inhibition by C34-CXCR4 was &gt;95%. Similarly, heterologous inhibition was also seen (<bold><xref ref-type="fig" rid="ppat.1005983.g002">Fig 2A</xref></bold>, <bold>Bottom Panels</bold>). At input ratios up to 1:10 of C34-conjugated to unconjugated coreceptors, C34-CXCR4 could inhibit BaL from using CCR5 (85%); while C34-CCR5 could inhibit HxB2 from using CXCR4 (&gt;95%). Both homologous and heterologous inhibition were progressively lost at higher dilutions of C34-conjugated receptors.</p>
        <fig id="ppat.1005983.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.ppat.1005983.g002</object-id>
        <label>Fig 2</label>
        <caption>
        <title><italic>Trans</italic>-dominant homologous and heterologous inhibition of HIV-1 isolates by C34-conjugated coreceptors.</title>
        <p><bold>(A)</bold> C34-conjugated CCR5 or CXCR4 plasmids were transfected at the indicated ratios with unlabeled coreceptors in transfected CF2-luc cells and inoculated with either HIV-1 BaL (<bold>Left Upper</bold> and <bold>Lower Panels</bold>) or HxB2 (<bold>Right Upper</bold> and <bold>Lower Panels</bold>). Both homologous (<bold>Upper Panels</bold>) and heterologous (<bold>Lower Panels</bold>) inhibition was observed up to a ratio of 1:10 of transfected plasmids for C34-conjugated to unconjugated coreceptors (see <xref ref-type="sec" rid="sec010">Methods</xref> Section for details). Error bars indicate S.E.M., and data shown is from 3 independent experiments. <bold>(B)</bold> A66 cells stably expressing the indicated C34-conjugated and/or unconjugated coreceptors were inoculated with HIV-1 BaL (<bold>Left Panel</bold>) or HxB2 (<bold>Right Panel</bold>) and infection monitored by RT activity. A representative experiment of 2 independent experiments performed is shown.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.g002" xlink:type="simple"/>
        </fig>
        <p>To evaluate homologous and heterologous inhibition of a spreading HIV-1 infection by C34-conjugated coreceptors, A66 cells were stably transduced to express CCR5 or CXCR4 alone or with C34-CXCR4 or C34-CCR5. C34-conjugagted coreceptors were clearly detectable, as determined by staining with an anti-C34 antibody (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s007">S5 Fig</xref></bold>). As expected, BaL could infect A66 cells expressing CCR5 but not CXCR4; HxB2 could infect A66 cells expressing CXCR4 but not CCR5. However, co-expression of either C34-CCR5 or C34-CXCR4 with unconjugated coreceptors potently inhibited infection by either virus (<bold><xref ref-type="fig" rid="ppat.1005983.g002">Fig 2B</xref></bold>).</p>
        <p>Thus, inhibition of HIV-1 by C34-conjugated coreceptors could be mediated in a <italic>trans</italic>-dominant manner, irrespective of viral tropism, and was highly potent, with inhibition occurring at input ratios of expression plasmids of ≥1 to 10 C34-conjugated to unconjugated receptors. Of note, no inhibition occurred for SIVmac239 in SupT1 cells stably expressing C34-CCR5 (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s008">S6 Fig</xref></bold>), consistent with the findings that peptides from HR2, including enfuvirtide, are poorly inhibitory for SIVmac [<xref ref-type="bibr" rid="ppat.1005983.ref040">40</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref041">41</xref>].</p>
        </sec>
        <sec id="sec005">
        <title>C34-coreceptor inhibition of HIV-1 is dependent on the sequence and location of the HR2 peptide</title>
        <p>The specificity of C34-conjugated coreceptor inhibition of HIV-1 entry and infection was assessed by creating C34-CXCR4 constructs in which the sequence of the C34 peptide was altered at 4 (C34-S4) or 8 (C34-S8) positions shown previously to be critical for inhibiting 6-helix bundle formation and fusion [<xref ref-type="bibr" rid="ppat.1005983.ref042">42</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref043">43</xref>] (<bold><xref ref-type="fig" rid="ppat.1005983.g003">Fig 3A</xref>, Top Panel</bold>). These constructs were then transfected into Cf2-Luc cells with CD4 and evaluated for the ability to support infection by X4- (HxB2) or dual-tropic (R3A) HIV-1s. While C34-CXCR4 inhibited fusion for both viruses, fusion for CXCR4 conjugated to C34-S4 occurred at approximately 50% of unconjugated CXCR4, while CXCR4 conjugated to C34-S8 supported fusion at near wildtype levels (<bold><xref ref-type="fig" rid="ppat.1005983.g003">Fig 3A</xref>, Bottom Panel</bold>). Thus, residues within the C34 peptide required for blocking 6-helix bundle formation are also required for the inhibitory effect of the C34 peptide when conjugated to CXCR4. These results clearly indicate that C34-coreceptor inhibition is highly specific.</p>
        <fig id="ppat.1005983.g003" position="float">
        <object-id pub-id-type="doi">10.1371/journal.ppat.1005983.g003</object-id>
        <label>Fig 3</label>
        <caption>
        <title>Effects of C34 peptide sequence and positioning on HIV-1 inhibition.</title>
        <p><bold>(A) Top Panel</bold> shows the amino acid sequence of the C34 peptide and two derivatives containing 4 (C34-S4) or 8 (C34-S8) changes indicated that were conjugated to the CXCR4 amino terminus and coexpressed with CD4 in Cf2-Luc reporter cells. <bold>Bottom Panel</bold> shows entry relative to the unconjugated CXCR4 construct. A loss of inhibitory function is seen for both constructs with greater inhibition seen for C34-S8. <bold>(B)</bold> CD4 containing C34 conjugated to its amino terminus (C34-CD4) was coexpressed with CXCR4 or CCR5; unconjugated CD4 was coexpressed with CXCR4, CCR5 or C34-conjugated CXCR4. Entry inhibition was determined for R5- (BaL), X4- (HxB2), or dual-tropic (R3A) HIV-1s. Data are expressed as a percentage of entry for each virus on the indicated unconjugated coreceptors. For each Panel, error bars indicate S.E.M. from 3 independent experiments.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.g003" xlink:type="simple"/>
        </fig>
        <p>To evaluate the role of C34 peptide positioning in HIV-1 inhibition, we next determined whether this peptide would block HIV-1 entry when conjugated to the amino terminus of CD4. C34, followed by a Glu-Phe C-terminal linker, was inserted between amino acids 5 and 6 of the mature CD4 amino terminus (i.e., including the signal peptide and after the CD4 sequence, KKVVL), and this construct (designated C34-CD4) or wildtype CD4 were transiently expressed with CXCR4 or CCR5 in Cf2-Luc cells. Infection was assessed for R5- (BaL), X4- (HxB2), or dual-tropic (R3A) HIV-1s. C34-CD4 expression was verified with an anti-CD4 mAb reactive with the CD4 D1 domain and with an anti-C34 mAb (not shown). Relative to wildtype CD4, C34-conjugated CD4 when co-expressed with CXCR4 permitted fusion of HxB2 and R3A, and when co-expressed with CCR5, permitted fusion of BaL and R3A <bold>(<xref ref-type="fig" rid="ppat.1005983.g003">Fig 3B</xref>)</bold>. In each case, fusion was 70–100% of the levels observed with unconjugated CD4. Thus, the ability of the C34 peptide to inhibit fusion was highly dependent on its positioning. These findings suggest that on the CD4 amino-terminus the C34 peptide was less able to access the HR1 binding site during 6-helix bundle formation and was therefore more limited in its ability to inhibit fusion, in contrast to when positioned on the more membrane-proximal coreceptor amino-terminus.</p>
        </sec>
        <sec id="sec006">
        <title>HIV-1 Envs resistant to enfuvirtide remain susceptible to C34-coreceptor inhibition</title>
        <p>Viral resistance to the soluble HR2-derived peptide enfuvirtide has been well documented <italic>in vitro</italic> and <italic>in vivo</italic> and typically involves mutations involving gp41 amino acids 26–45 in HR1 [<xref ref-type="bibr" rid="ppat.1005983.ref029">29</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref044">44</xref>]. To determine the extent to which mutations that confer resistance to a soluble HR2 peptide could also confer resistance to C34 peptide when conjugated to a coreceptor amino terminus, we introduced 3 mutations (I37K, V38A, and N43D) individually into the HIV-1 R3A HR1 domain. Mutations at each of these positions have been implicated in enfuvirtide resistance in patients undergoing anti-retroviral therapy [<xref ref-type="bibr" rid="ppat.1005983.ref045">45</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref047">47</xref>]. As shown (<bold><xref ref-type="fig" rid="ppat.1005983.g004">Fig 4A</xref></bold>), when assayed in a pseudovirus entry assay on transfected Cf2-Luc cells, each mutation conferred concentration-dependent resistance on CCR5 fusion by enfuvirtide (i.e., IC<sub>50</sub> for parental R3A was 71 nM, but was ≥1000 nM for I37K, V38A and N43D Envs). However, when entry was assayed on C34-conjugated CCR5 or C34-conjugated CXCR4, all Envs were highly susceptible to inhibition <bold>(<xref ref-type="fig" rid="ppat.1005983.g004">Fig 4B</xref></bold>). As a control, no inhibition by enfuvirtide or C34-coreceptors was seen for a VSV-G Env. Thus, these findings strongly suggest that when anchored to a coreceptor amino terminus and in the context of a membrane-associated intermolecular interaction, an HR2-derived peptide exhibited enhanced potency that extended to viruses resistant to soluble HR2 peptides.</p>
        <fig id="ppat.1005983.g004" position="float">
        <object-id pub-id-type="doi">10.1371/journal.ppat.1005983.g004</object-id>
        <label>Fig 4</label>
        <caption>
        <title>Sensitivity of enfuvirtide-resistant viruses to inhibition by C34-conjugated coreceptor.</title>
        <p><bold>(A)</bold> Gp41 mutations known to confer HIV-1 resistance to enfuvirtide (I37K, V38A or N43D) were introduced into dual-tropic HIV-1 R3A and the effects on entry of pseudoviruses assessed on Cf2-Luc cells in the presence of the indicated concentrations of enfuvirtide. For each virus, RLUs are normalized to entry in the absence of enfuvirtide. Resistance conferred by these mutations is shown. A representative experiment from 2 independent experiments is performed. <bold>(B)</bold> Entry of pseudoviruses bearing these Envs was assessed on Cf2-Luc cells expressing the indicated coreceptors. All viruses were inhibited by C34-CCR5 and C34-CXCR4 constructs. In both panels VSV-G pseudoviruses served as a control. Error bars indicate S.E.M., and data shown are from 3 independent experiments.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.g004" xlink:type="simple"/>
        </fig>
        </sec>
        <sec id="sec007">
        <title>C34-conjugated coreceptors exerted potent and broad inhibition of HIV-1 in primary CD4 T cells <italic>in vitro</italic></title>
        <p>Given the ability of C34-coreceptors to inhibit HIV-1 entry when expressed in Cf2-Luc and T cell lines, we evaluated their effects on primary CD4 T cells. Purified CD4 T cells from healthy donors, stimulated with anti-CD3/CD28 coated beads and maintained in IL2-containing media, were transduced with lentiviral vectors encoding C34-conjugated CCR5 or CXCR4 or, as controls, GFP or C34-conjugated CD4, given its poor ability to inhibit HIV-1 (<bold><xref ref-type="fig" rid="ppat.1005983.g003">Fig 3</xref></bold>). Uninfected CD4 T cells transduced with C34-CCR5 or C34-CXCR4 maintained expression at levels 85–95% of total T cells for up to 14 days. In contrast, expression of C34-CD4 decreased over time; whereas 92.6% of cells were positive at day 0, only 44.1% of T cells expressed this construct at day 14 <bold>(<xref ref-type="fig" rid="ppat.1005983.g005">Fig 5A</xref>)</bold>. Additionally, in response to CD3/CD28 stimulation, CD4 T cells transduced with C34-coreceptor proliferated and showed no differences in expression of intracellular cytokines (IL2, TNFα, IFNγ, and CCL4) upon T cell restimulation (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s009">S7 Fig</xref></bold>), suggesting that this construct does not interfere with T cell activation or function.</p>
        <fig id="ppat.1005983.g005" position="float">
        <object-id pub-id-type="doi">10.1371/journal.ppat.1005983.g005</object-id>
        <label>Fig 5</label>
        <caption>
        <title>Expression of C34-conjugated coreceptors inhibits HIV-1 in primary CD4 T cells.</title>
        <p>Primary human CD4 T cells either untransduced or transduced with the indicated C34-conjugated constructs or GFP control, were either inoculated or not inoculated with HIV-1 JRFL, and monitored by flow cytometry for C34 peptide surface expression and intracellular HIV-1 p24-Gag. <bold>(A)</bold> Expression of C34-coreceptors or C34-CD4 in cells cultured in the absence of HIV-1 inoculation at Days 0, 5 and 14. <bold>(B)</bold> Cells inoculated with HIV-1 JRFL show stable expression of C34-constructs at Days 5 and 14 with marked inhibition of p24-Gag expression in C34-CCR5 and C34-CXCR4 transduced cultures relative to untransduced, GFP- or C34-CD4 transduced cells. <bold>(C)</bold> Cells transduced with C34-CCR5, C34-CXCR4, C34-CD4 or GFP were added at a 1:3 ratio to untransduced cells for a final percentage of 25% transduced cells and inoculated with JRFL. Expansion of cells expressing C34-CCR5 or C34-CXCR4 is shown over time. No expansion of the C34-CD4- or GFP-transduced cells was seen. A representative experiment from 2 independent experiments is shown, each with a different healthy donor.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.g005" xlink:type="simple"/>
        </fig>
        <p>Cells were inoculated with R5-, X4- or dual tropic HIV-1s from different clades and infection monitored for 14–17 days by flow cytometry for intracellular p24-Gag. Results for R5-tropic JRFL 5 days after viral inoculation are shown in <bold><xref ref-type="fig" rid="ppat.1005983.g005">Fig 5B</xref> (Top Panels)</bold>. For non-transduced, GFP-, or C34-CD4-transduced cells, 57.0%, 45.4% or 20.8% p24-Gag<sup>+</sup> cells, respectively, were seen. In contrast, in C34-CCR5 or C34-CXCR4 transduced cells, p24-Gag expression was markedly reduced to 0.7% and 1.2% in C34-CCR5- or C34-CXCR4-transduced cells, respectively. Over time, this inhibition persisted with &lt;1% p24-Gag<sup>+</sup> cells at Days 8 and 14 (<bold><xref ref-type="fig" rid="ppat.1005983.g005">Fig 5B</xref>, Middle and Lower Panels</bold>).</p>
        <p>The kinetics of JRFL p24-Gag<sup>+</sup> expression and inhibition are shown in <bold><xref ref-type="supplementary-material" rid="ppat.1005983.s010">S8 Fig</xref></bold>. While we observed modest protection of CD4 T cells expressing C34-CD4, much more robust resistance to HIV infection was seen in CD4 T cells expressing either C34-CCR5 or C34-CXCR4. The finding that JRFL infection was inhibited by both C34-CCR5 and C34-CXCR4 demonstrated that the <italic>trans</italic>-dominant homologous and heterologous inhibition of HIV-1 seen on T cell lines also occurred on primary cells. Similar results were seen for other X4-, R5- and dual-tropic HIV-1 isolates (<bold><xref ref-type="table" rid="ppat.1005983.t001">Table 1</xref></bold>).</p>
