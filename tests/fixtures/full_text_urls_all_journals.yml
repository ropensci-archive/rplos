        <label>S3 Fig</label>
        <caption>
        <title>Fine-resolution overlap between donor and recipient microbial communities.</title>
        <p>White bars represent shared OTUs between donor and recipients and thus the possible range of transfer. Colored bars represent the portion of shared OTUs that are donor-specific and thus transfer of unique OTUs between donor and recipients. Panels (A) and (B) depict the mean ± s.e.m. percentage of OTUs. Panels (C) and (D) show the mean ± s.e.m abundance of total sequences. These analyses were conducted with OTU-picking at both 97% and 99% sequence identities. Data available at [<xref ref-type="bibr" rid="pbio.2000225.ref096">96</xref>] in folder Fig_S3.</p>
