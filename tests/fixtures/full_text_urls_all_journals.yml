        permits unrestricted use, distribution, and reproduction in any medium, provided
        the original author and source are credited.</license-p></license></permissions><abstract><sec
        id=\"st1\"><title>Objectives</title><p>To compare the efficacy and safety
        of artemether-lumefantrine (AL) and dihydroartemisinin-piperaquine (DP) for
        treating uncomplicated falciparum malaria in Uganda.</p></sec><sec id=\"st2\"><title>Design</title><p>Randomized
        single-blinded clinical trial.</p></sec><sec id=\"st3\"><title>Setting</title><p>Apac,
        Uganda, an area of very high malaria transmission intensity.</p></sec><sec
        id=\"st4\"><title>Participants</title><p>Children aged 6 mo to 10 y with uncomplicated
        falciparum malaria.</p></sec><sec id=\"st5\"><title>Intervention</title><p>Treatment
        of malaria with AL or DP, each following standard 3-d dosing regimens.</p></sec><sec
        id=\"st6\"><title>Outcome measures</title><p>Risks of recurrent parasitemia
        at 28 and 42 d, unadjusted and adjusted by genotyping to distinguish recrudescences
        and new infections.</p></sec><sec id=\"st7\"><title>Results</title><p>Of 421
        enrolled participants, 417 (99%) completed follow-up. The unadjusted risk
        of recurrent falciparum parasitemia was significantly lower for participants
        treated with DP than for those treated with AL after 28 d (11% versus 29%;
        risk difference [RD] 18%, 95% confidence interval [CI] 11%–26%) and 42 d (43%
        versus 53%; RD 9.6%, 95% CI 0%–19%) of follow-up. Similarly, the risk of recurrent
        parasitemia due to possible recrudescence (adjusted by genotyping) was significantly
        lower for participants treated with DP than for those treated with AL after
        28 d (1.9% versus 8.9%; RD 7.0%, 95% CI 2.5%–12%) and 42 d (6.9% versus 16%;
        RD 9.5%, 95% CI 2.8%–16%). Patients treated with DP had a lower risk of recurrent
        parasitemia due to non-falciparum species, development of gametocytemia, and
        higher mean increase in hemoglobin compared to patients treated with AL. Both
        drugs were well tolerated; serious adverse events were uncommon and unrelated
        to study drugs.</p></sec><sec id=\"st8\"><title>Conclusion</title><p>DP was
        superior to AL for reducing the risk of recurrent parasitemia and gametocytemia,
        and provided improved hemoglobin recovery. DP thus appears to be a good alternative
        to AL as first-line treatment of uncomplicated malaria in Uganda. To maximize
        the benefit of artemisinin-based combination therapy in Africa, treatment
        should be integrated with aggressive strategies to reduce malaria transmission
        intensity.</p></sec><sec id=\"st8a\"><title>Trial Registration</title><p>Controlled-Trials.com
        <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.controlled-trials.com/ISRCTN75606663/75606663\"
        xlink:type=\"simple\">ISRCTN75606663</ext-link></p></sec></abstract><abstract
        abstract-type=\"editor\"><title>Editorial Commentary</title><sec id=\"st9\"><title/><p><bold>Background:</bold>
        The burden of death and disease caused by malaria is very high, particularly
        amongst young children in sub-Saharan Africa. Many African countries have
        adopted combinations of drugs for first-line malaria treatment that include
        a compound based on the plant-derived molecule artemisinin. In Uganda, the
        artemisinin-based compound therapy (ACT) adopted as first-line therapy is
        artemether-lumefantrine (AL). However, there are limitations to the use of
        this drug; dosing is not convenient and it needs to be given with fatty food.
        There are also concerns that even though AL and other ACTs successfully treat
        the initial infection, there is a risk of malaria recurring soon after therapy,
        particularly in areas where mosquito attack rates are high. Therefore, the
        researchers here wanted to compare AL treatment with another ACT, dihydroartemisinin-piperaquine
        (DP), for treatment of uncomplicated malaria in children who live in an area
        of Uganda where malaria is transmitted at a very high rate.</p><p><bold>What
        the trial shows:</bold> 421 children aged between six months and ten years
        arriving at a local health centre with uncomplicated malaria were recruited
        into the study. The children were randomly assigned to receive either AL tablets,
        given twice daily for 3 days, or DP tablets, given once daily for 3 days.
        The primary outcomes in the trial were the risks of clinical malaria recurring,
        and the risk of parasites reappearing in the blood but without any sign of
        clinical malaria, over 42 days of follow-up. The researchers also carried
        out tests to distinguish new malaria infections from a reappearance of the
        old infection.</p><p>Overall, children who received DP treatment were less
        likely to have malaria parasites reappear in their blood than children who
        received AL treatment. Similarly, the risk of a recurrence of clinical malaria
        was lower in the DP arm than in the AL arm; 39% of patients treated with AL
        went on to develop malaria symptoms by 42 days whilst only 25% of patients
        treated with DP did. These findings were similar if the researchers only looked
        at children in whom the same infection reappeared, as opposed to those who
        experienced a completely new infection. There did not seem to be any differences
        between the study groups in overall rates of adverse events, most of which
        were mild or moderate in nature. The serious adverse events that occurred
        in this trial were not thought to be related to the drugs being studied.</p><p><bold>Strengths
        and limitations:</bold> This trial recruited enough participants to test whether
        there were any differences in efficacy between the two treatments studied,
        and randomization procedures and blinding of study physicians were appropriate.
        A further strength is the follow-up period of 42 days, in line with recent
        World Health Organization guidelines for such trials. This trial included
        children aged under 10 years, whereas children aged under 5 years are generally
        considered most at risk from malaria. However, the majority of children in
        this trial were in the under-5 age group, and the overall results were similar
        when only considering children in this age range. Finally, one possible limitation
        is that blinding of participants may not have been complete in this trial:
        children and parents were not informed of their treatment assignment, but
        the study drugs were different in appearance.</p><p><bold>Contribution to
        the evidence:</bold> Studies from South-East Asia have indicated that DP has
        efficacy in treating malaria resistant to other drugs. However, little data
        exists regarding the efficacy and safety of DP in Africa. This trial adds
        important safety data for DP in African children, and also provides evidence
        that DP could be considered as an alternative treatment to AL, the current
        first-line therapy in many African countries.</p></sec></abstract><funding-group><funding-statement>This
        investigation received financial support from the US Centers for Disease Control
        under Cooperative Agreement Number U50/CCU925122–01 and, from Malaria Consortium
        Drugman, SUBK0001 with support from the Department for International Development
        (DFID). Dihydroartemisinin-piperaquine study drugs were provided free of charge
        by Holleypharm, China. The funders had no involvement in the study design,
        data collection, data analysis, data interpretation, in the writing of the
        paper, or in the decision to submit it for publication. The funding source
        had no involvement in the authors' work.</funding-statement></funding-group><counts><page-count
        count=\"9\"/></counts><!--===== Restructure custom-meta-wrap to custom-meta-group
        =====--><custom-meta-group><custom-meta><meta-name>trial-phase</meta-name><meta-value>III</meta-value></custom-meta></custom-meta-group></article-meta></front><body><sec
        id=\"s1\"><title>Introduction</title><p>In Africa, treatment of uncomplicated
        malaria is undergoing dramatic changes. In response to widespread resistance
        of the parasite to commonly used monotherapies, particularly chloroquine (CQ)
        and sulfadoxine-pyrimethamine (SP), many countries have recently adopted artemisinin-based
        combination therapy (ACT) as a first-line regimen for the treatment of uncomplicated
        malaria [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b001\">1</xref>]. In Uganda,
        artemether-lumefantrine (AL) was chosen to replace the combination of CQ +
        SP as the first-line regimen for malaria in 2004, with amodiaquine + artesunate
        (AQ + AS) offered as an alternative regimen. Although data on AL were limited
        at that time, subsequent studies from Uganda [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b002\">2</xref>,<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b003\">3</xref>] and elsewhere in Africa
        [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b004\">4</xref>–<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b006\">6</xref>] showed that AL was highly efficacious
        and well tolerated for uncomplicated malaria. Indeed, in the two published
        studies of AL from Uganda the risk of treatment failure due to recrudescence
        was reported to be less than 2% [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b002\">2</xref>,<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b003\">3</xref>]. However, despite the
        promise of AL, there are substantial limitations to this regimen, including
        twice-daily dosing and need for administration with fatty food.</p><p>A concern
        with all antimalarial regimens, particularly in areas of high transmission,
        is frequent recurrence of malaria after therapy. This concern was highlighted
        in a recent study comparing efficacies of the ACTs AL and AQ + AS in Tororo,
        Uganda, an area with very high malaria transmission [<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b003\">3</xref>]. In that study, both regimens were highly
        efficacious for eradication of infections but risks of reinfection were extremely
        high, with 50% of AL-treated and 66% of AQ + AS–treated patients developing
        recurrent parasitemia within 28 d.</p><p>Dihydroartemisinin-piperaquine (DP)
        is a fixed-dose ACT that has recently become available in Africa. In studies
        from Southeast Asia, DP appeared to be well tolerated and highly efficacious
        against multidrug-resistant falciparum malaria [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b007\">7</xref>–<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b011\">11</xref>]. However, the epidemiology
        of malaria and patterns of antimalarial drug use are quite different in Africa
        than in Asia [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b012\">12</xref>,<xref
        ref-type=\"bibr\" rid=\"pctr-0020020-b013\">13</xref>]. In the only published
        study evaluating DP in Africa, DP was highly efficacious with a good safety
        and tolerability profile at three sites in Rwanda [<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b014\">14</xref>]. To compare the performance of DP with
        the new first-line therapy in Uganda, we conducted a randomized clinical trial
        comparing the efficacy and safety of AL and DP for the treatment of uncomplicated
        falciparum malaria in Apac, an area of extremely high transmission intensity.</p></sec><sec
        id=\"s2\"><title>Methods</title><sec id=\"s2a\"><title>Study Site</title><p>The
        study was conducted at Aduku Health Centre, Apac District, Uganda. The district
        experiences perennial holoendemic malaria. The entomological inoculation rate
        in Apac, a measure of transmission intensity, was measured at 1,564 infectious
        bites per person per year [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b015\">15</xref>].
        The study protocol was approved by the Makerere University Research and Ethics
        Committee, the Uganda National Council of Science and Technology, and the
        University of California San Francisco Committee for Human Research.</p></sec><sec
        id=\"s2b\"><title>Participants</title><p>Consecutive patients presenting to
        the health center with symptoms suggestive of malaria and a positive screening
        thick blood smear were referred to study physicians for further assessment.
        Patients were enrolled if they fulfilled the following selection criteria:
        (1) age 6 mo to 10 y; (2) weight ≥ 5 kg; (3) history of fever in the last
        24 h or axillary temperature ≥ 37.5 °C; (4) no history of serious side effects
        to study medications; (5) no evidence of a concomitant febrile illness; (6)
        provision of informed consent by a parent or guardian; (7) no danger signs
        or evidence of severe malaria; and (8) <named-content content-type=\"genus-species\"
        xlink:type=\"simple\">Plasmodium falciparum</named-content> monoinfection
        with parasite density 2,000–200,000/μl of blood. Because laboratory results
        were generally not available until the following day, a patient could be excluded
        after randomization.</p></sec><sec id=\"s2c\"><title>Procedures</title><p>At
        enrollment, we asked children's parents or guardians about prior antimalarial
        therapy, use of other medications, and presence of common symptoms. Axillary
        temperature and weight were measured, and a physical examination was performed.
        A brief neurological assessment, consisting of simple clinical tests for fine
        finger dexterity (ability to pick up a small object), was undertaken. We also
        obtained blood by fingerprick for thick and thin blood smears, for hemoglobin
        assessment, and to store on filter paper for molecular analysis.</p><p>Patients
        were asked to return for follow-up on days 1, 2, 3, 7, 14, 21, 28, 35, and
        42, and any other day that they felt ill. Follow-up evaluation consisted of
        a standardized history and physical examination, including neurological assessment
        on all days of follow-up. We obtained blood by fingerprick for thick blood
        smears and storage on filter paper on all follow-up days except day 1. Hemoglobin
        measurement was repeated on day 42 or the day of recurrent symptomatic malaria.
        If patients did not return for follow-up, they were visited at home.</p><p>Blood
        smears were stained with 2% Giemsa for 30 min. Parasite densities were determined
        from thick blood smears by counting the number of asexual parasites per 200
        white blood cells (WBCs), or per 500 if the count was less than 10 parasites/200
        WBCs, assuming a WBC count of 8,000/μl. A smear was considered negative if
        no parasites were seen after review of 100 high-power fields. We also assessed
        gametocytemia from thick blood smears. Thin blood smears were reviewed for
        non-falciparum infections. A second microscopist, who was unaware of the results
        of the first reading, re-read all slides. A third microscopist unaware of
        the first two readings resolved discrepant slides. Hemoglobin measurements
        were made using a portable spectrophotometer (HemoCue, <ext-link ext-link-type=\"uri\"
        xlink:href=\"http://www.hemocue.com\" xlink:type=\"simple\">http://www.hemocue.com</ext-link>).</p></sec><sec
        id=\"s2d\"><title>Interventions</title><p>On day 0, patients were randomly
        assigned to receive AL or DP. A nurse administered study medications according
        to weight-based guidelines for administration of fractions of tablets. We
        administered all drugs orally as follows: AL (Coartem, Novartis, 20 mg artemether/120
        mg lumefantrine tablets), administered according to weight as one (5–14 kg),
        two (15–24 kg), three (25–34 kg), or four (≥ 35 kg) tablets given twice daily
        for 3 d; DP (Duocotexin, Holley Pharm, 40 mg dihydroartemisinin/320 mg piperaquine
        tablets), targeting a total dose of 6.4 and 51.2 mg/kg of dihydroartemisinin
        and piperaquine, respectively, given in three equally divided daily doses
        to the nearest quarter tablet. We used a pill cutter to ensure that the tablet
        fractions were as close to the nearest quarter tablet as possible. Participants
        in the DP group also received placebo tablets administered in the evening
        over 3 d to simulate the AL dosing schedule. Study medications were administered
        with water, and patients were given a glass of milk after each dose of study
        medication.</p><p>All treatment was directly observed. Participants were given
        the option either to wait at the clinic for the evening dose (lunch was provided)
        or to leave the clinic and return in the evening (transport was provided).
        After each dose, children were observed for 30 min, and the dose was readministered
        if vomiting occurred. All patients were provided with a 3 d supply of acetaminophen
        for treatment of febrile symptoms. Children with hemoglobin of less than 10
        g/dl were treated according to Integrated Management of Childhood Illness
        guidelines with ferrous sulfate for 14 d and antihelminthic treatment if appropriate.
        Households of all patients were given two long-lasting insecticide-treated
        bed nets (ITNs) (PermaNet, Vestergaard Frandsen, <ext-link ext-link-type=\"uri\"
        xlink:href=\"http://www.vestergaard-frandsen.com\" xlink:type=\"simple\">http://www.vestergaard-frandsen.com</ext-link>)
        on the day of enrollment, with instructions for one net to be used by the
        study patient.</p></sec><sec id=\"s2e\"><title>Objectives</title><p>The objectives
        of the study were to compare the efficacy and safety of AL and DP for the
        treatment of uncomplicated falciparum malaria at a high transmission–intensity
        site in Uganda.</p></sec><sec id=\"s2f\"><title>Outcomes: Efficacy</title><p>Treatment
        outcomes were classified according to 2006 World Health Organization (WHO)
        guidelines as early treatment failure (ETF; danger signs or complicated malaria
        or failure to adequately respond to therapy days 0–3); late clinical failure
        (LCF; danger signs or complicated malaria or fever and parasitemia on days
        4–42 without previously meeting criteria for ETF or LPF); late parasitological
        failure (LPF; asymptomatic parasitemia days 7–42 without previously meeting
        criteria for ETF or LCF); or adequate clinical and parasitological response
        (absence of parasitemia on day 42 without previously meeting criteria for
        ETF, LCF, or LPF) [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b016\">16</xref>].
        Patients were treated with quinine sulfate (10 mg/kg three times daily for
        7 d) on the day that they fulfilled criteria for early treatment failure or
        late clinical failure. Patients with late parasitological failure were followed,
        and were given quinine only if they developed fever with parasitemia or remained
        parasitemic on the last day of follow-up. Patients were excluded from further
        follow-up after enrollment if any of the following occurred: (1) use of antimalarial
        drugs outside of the study protocol; (2) withdrawal of consent; (3) loss to
        follow-up; (4) protocol violation; or (5) death due to a nonmalarial illness.</p><p>The
        primary efficacy outcomes were the 28- and 42-d risks of early treatment failure
        or recurrent parasitemia (LCF or LPF), unadjusted and adjusted by genotyping.
        Secondary efficacy outcomes included prevalence of fever and parasitemia during
        the first 3 d of follow-up, change in mean hemoglobin from day 0 to day 42
        or day of repeat therapy, and prevalence of gametocytemia (presence of gametocytes
        on thick smears) during follow-up in participants lacking gametocytes at enrollment.</p><p>Molecular
        genotyping techniques were used to distinguish recrudescent from new infections
        for all patients with LCF or LPF response. Briefly, parasite DNA was isolated
        from filter paper blood samples collected at enrollment and on the day of
        recurrent parasitemia using chelex extraction. Paired samples were genotyped
        in a stepwise fashion using <italic>merozoite surface protein (msp)-2, msp-1,</italic>
        and four microsatellites [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b017\">17</xref>].
        If, for any of the six loci, an allele was not shared between day 0 and day
        of recurrence, the infection was classified as a new infection. If at least
        one allele was shared between day 0 and day of recurrence at all six loci,
        the infection was classified as a possible recrudescence. The term “possible
        recrudescence” was used because the complexity of infection (number of infecting
        parasite strains) was very high in our setting, making it difficult to distinguish
        definitively a true recrudescence from a new infection.</p></sec><sec id=\"s2g\"><title>Outcomes:
        Safety</title><p>Secondary safety outcomes included risks of serious adverse
        events and common adverse events of any severity. An adverse event was defined
        as any untoward medical occurrence, irrespective of its suspected relationship
        to the study medications [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b018\">18</xref>].
        At each follow-up visit, patients were assessed for any new or worsening event.
        All events were graded by severity (none, mild, moderate, severe, life-threatening)
        and relationship to study treatment (none, unlikely, possible, probable, or
        definite) using guidelines from the World Health Organization (Toxicity Grading
        Scale for Determining the Severity of Adverse Events) [<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b019\">19</xref>]and the United States National Institutes
        of Health, Division of Microbiology and Infectious Diseases (Pediatric Toxicity
        Tables, May 2001) [<xref ref-type=\"bibr\" rid=\"pctr-0020020-b020\">20</xref>].
        A serious adverse event was defined as any adverse experience that resulted
        in death, life-threatening experience, inpatient hospitalization, persistent
        or significant disability or incapacity, or specific medical or surgical intervention
        to prevent serious outcome.</p></sec><sec id=\"s2h\"><title>Sample Size</title><p>We
        calculated sample size to test the hypothesis that the risk of recurrent parasitemia
        after 42 d would differ between the two treatment groups. Based on previous
        data, the risk of recurrent parasitemia (unadjusted by genotyping) after 42
        d was estimated to be 50% after treatment with AL [<xref ref-type=\"bibr\"
        rid=\"pctr-0020020-b003\">3</xref>]. Using this estimate, we calculated that
        200 patients (allowing for 10% loss to follow-up) would need to be enrolled
        in each treatment arm to detect a 15% risk difference between the treatment
        groups with a two-sided type I error of 0.05 and power of 80%.</p></sec><sec
        id=\"s2i\"><title>Randomization: Sequence Generation, Allocation Concealment,
        Implementation</title><p>A randomization list was computer generated by an
        off-site investigator without the use of blocking or stratification. Sequentially
        numbered, sealed envelopes containing the treatment group assignments were
        prepared from the randomization list. The study doctors assigned treatment
        numbers sequentially and the study nurse allocated treatment by opening the
        envelope corresponding to the treatment number. The randomization codes were
        secured in a locked cabinet accessible only by the study nurse. Participants
        were enrolled by the study physicians, and treatments were assigned and administered
        by the study nurse.</p></sec><sec id=\"s2j\"><title>Blinding</title><p>Only
        the study nurse was aware of treatment assignments. All other study personnel,
        including the study physicians and laboratory personnel involved in assessing
        outcomes, were blinded to the treatment assignments. Patients were not informed
        of their treatment regimen, but the color of the two study medications was
        not the same (DP and placebo tablets were light blue; AL tablets were light
        yellow).</p></sec><sec id=\"s2k\"><title>Statistical Methods</title><p>Data
        were entered and verified using Epi Info version 6.04 and analyzed using STATA
        version 8.0 (STATA, <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.stata.com\"
        xlink:type=\"simple\">http://www.stata.com</ext-link>). Efficacy and safety
        data were evaluated using a modified intention-to-treat analysis which included
        all patients who fulfilled enrollment criteria. Patients who were randomized
        to therapy but not enrolled in the study due to laboratory results available
        on day 1 were not included in the analysis. Risks of recurrent parasitemia
        at 28 and 42 d of follow-up (adjusted and unadjusted by genotyping) were estimated
        using the Kaplan-Meier product limit formula. Data were censored for patients
        who did not complete follow-up and for new infections when estimating outcomes
        adjusted by genotyping. Patients with LCF or LPF due to non-falciparum species
        were censored as non-failures at the time they were classified as LCF or LPF.
        The <italic>Z</italic>-test was used to compare the Kaplan-Meier estimates
        of treatment efficacy at fixed points in time between the treatment groups.
        Confidence intervals around the difference between Kaplan-Meier estimates
        were calculated using normal approximation and Greenwood's estimates of standard
        errors. Categorical variables were compared using Chi-squared or Fisher exact
        test and continuous variables were compared using the independent samples
        <italic>t</italic>-test. All reported <italic>p</italic>-values are two sided
        without adjustment for multiple testing and were considered statistically
        significant if below 0.05.</p></sec></sec><sec id=\"s3\"><title>Results</title><sec
        id=\"s3a\"><title>Participant Flow</title><p>Of 572 patients screened, 509
        were randomized to treatment, and 421 were enrolled in the study (<xref ref-type=\"fig\"
        rid=\"pctr-0020020-g001\">Figure 1</xref>). Primary efficacy outcomes, unadjusted
        and adjusted by genotyping, were available for 417 (99%) and 416 (99%) enrolled
        participants, respectively. One patient with an unsuccessful genotyping result
        in the AL group was not included in the analysis when adjusting for genotyping.</p><fig
        id=\"pctr-0020020-g001\" position=\"float\"><object-id pub-id-type=\"doi\">10.1371/journal.pctr.0020020.g001</object-id><label>Figure
        1</label><caption><title>Trial Profile</title></caption><graphic mimetype=\"image\"
        position=\"float\" xlink:href=\"info:doi/10.1371/journal.pctr.0020020.g001\"
        xlink:type=\"simple\"/></fig></sec><sec id=\"s3b\"><title>Recruitment</title><p>The
        study was conducted between March and July 2006.</p></sec><sec id=\"s3c\"><title>Baseline
        Data</title><p>Among patients enrolled in the study, there was no difference
        at baseline of gender, age, temperature, parasite density, hemoglobin, or
        recent antimalarial use between the two treatment groups (<xref ref-type=\"table\"
        rid=\"pctr-0020020-t001\">Table 1</xref>). Among patients treated with AL,
        the mean total doses (standard deviation [SD]) were 13.1 (2.8) mg/kg for artemether
        and 78.8 (17.1) mg/kg for lumefantrine. Among patients treated with DP, the
        mean total doses (SD) were 7.3 (1.0) mg/kg for dihydroartemisinin and 58.4
        (8.0) mg/kg for piperaquine.</p><table-wrap content-type=\"1col\" id=\"pctr-0020020-t001\"
        position=\"float\"><object-id pub-id-type=\"doi\">10.1371/journal.pctr.0020020.t001</object-id><label>Table
