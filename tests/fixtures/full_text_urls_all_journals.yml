        et al</copyright-holder><license><license-p>This is an open-access article
        distributed under the terms of the Creative Commons Attribution License, which
        permits unrestricted use, distribution, and reproduction in any medium, provided
        the original author and source are credited.</license-p></license></permissions><abstract><sec
        id=\"st1\"><title>Objective</title><p>Mental health problems often affect
        functioning to such an extent that they result in sick leave. The worldwide
        reported prevalence of mental health problems in the working population is
        10%–18%. In developed countries, mental health problems are one of the main
        grounds for receiving disability benefits. In up to 90% of cases the cause
        is stress-related, and health-care utilisation is mainly restricted to primary
        care. The aim of this study was to assess the effectiveness of our Minimal
        Intervention for Stress-related mental disorders with Sick leave (MISS) in
        primary care, which is intended to reduce sick leave and prevent chronicity
        of symptoms.</p></sec><sec id=\"st2\"><title>Design</title><p>Cluster-randomised
        controlled educational trial.</p></sec><sec id=\"st3\"><title>Setting</title><p>Primary
        health-care practices in the Amsterdam area, The Netherlands.</p></sec><sec
        id=\"st4\"><title>Participants</title><p>A total of 433 patients (MISS <italic>n</italic>
        = 227, usual care [UC] <italic>n</italic> = 206) with sick leave and self-reported
        elevated level of distress.</p></sec><sec id=\"st5\"><title>Interventions</title><p>Forty-six
        primary care physicians were randomised to either receive training in the
        MISS or to provide UC. Eligible patients were screened by mail.</p></sec><sec
        id=\"st6\"><title>Outcome Measures</title><p>The primary outcome measure was
        duration of sick leave until lasting full return to work. The secondary outcomes
        were levels of self-reported distress, depression, anxiety, and somatisation.</p></sec><sec
        id=\"st7\"><title>Results</title><p>No superior effect of the MISS was found
        on duration of sick leave (hazard ratio 1.06, 95% confidence interval 0.87–1.29)
        nor on severity of self-reported symptoms.</p></sec><sec id=\"st8\"><title>Conclusions</title><p>We
        found no evidence that the MISS is more effective than UC in our study sample
        of distressed patients. Continuing research should focus on the potential
        beneficial effects of the MISS; we need to investigate which elements of the
        intervention might be useful and which elements should be adjusted to make
        the MISS effective.</p></sec><sec id=\"st8a\"><title>Trial Registration</title><p>Controlled-Trials.com
        <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.controlled-trials.com/ISRCTN43779641\"
        xlink:type=\"simple\">ISRCTN43779641</ext-link></p></sec></abstract><abstract
        abstract-type=\"editor\"><title>Editorial Commentary</title><sec id=\"st9\"><title/><p><bold>Background:</bold>
        People who take sick leave from work as a result of mental health problems
        very often report that the cause is stress-related. Although stress-related
        sick leave imposes a significant burden on individuals and economies, few
        evidence-based therapies exist to prevent sick leave in people who are experiencing
        stress-related mental health problems. The researchers carrying out this study
        wanted to evaluate the effectiveness of an intervention for stress-related
        mental health disorders amongst people who had been on sick leave for less
        than three months. The intervention involved short training sessions for primary
        health-care practitioners, during which the practitioners were taught how
        to diagnose stress-related problems; how to provide information to patients
        and encourage their recovery and active return to work; and how to give advice
        and monitor patients' recovery. The researchers carried out a cluster-randomized
        trial evaluating this training program, in which 46 primary care practitioners
        were assigned by chance to receive either the training program or to practice
        usual care. Over the course of the trial, 433 patients with elevated levels
        of distress and sick leave were included in the study, 227 of whom were treated
        by practitioners receiving the training program and 206 of whom received usual
        care. These patients were followed up for 12 months and the primary outcome
        studied in the trial was the length of sick leave taken until full return
        to work. Secondary outcome measures included patients' reports of distress,
        depression, and other symptoms as recorded using specific questionnaires.</p><p><bold>What
        the trial shows:</bold> In the trial, data on the primary outcome measure
        was available for 87% of the patients treated by practitioners receiving the
        training intervention and 84% of the patients receiving usual care. When these
        outcomes were analyzed, there was no evidence of a benefit of the training
        program on amount of sick leave taken. Over the course of the study, the severity
        of patients' self-reported symptoms fell in both groups, but there was no
        significant difference in symptom severity between the two groups of patients.
        A subgroup analysis suggested that more practitioners in the intervention
        group recognized patients as having stress-related mental health problems.
        Among the group of patients who were diagnosed as having stress-related mental
        health problems, those who were treated by practitioners in the intervention
        group seemed to return to work slightly more quickly than those in the usual
        care group. However, it is not easy to interpret the findings of this secondary
        analysis.</p><p><bold>Strengths and limitations:</bold> Strengths of this
        study include the procedures for cluster randomization, in which primary care
        practitioners were randomized, rather than patients. This process ensures
        that only patients assigned to the intervention arm receive the benefits of
        the intervention, and avoids “contamination” between intervention and control
        groups. A further strength includes the blinding of researchers who were collecting
        data to the intervention that each practitioner had received. The findings
        of the study, however, are difficult to interpret. No effect of the training
        intervention was found on the study's primary outcome measure; it is possible
        that the training intervention does indeed have some benefit, but the benefit
        may not have been found in this particular trial because of the inclusion
        of patients with a very wide range of problems; in addition the practitioners
        may have not had the time or ability to apply what they learnt in the training
        program.</p><p><bold>Contribution to the evidence:</bold> Very little evidence
        exists regarding the effects of training interventions for improving care
        of patients with stress-related mental health problems. The findings of this
        trial support those of another study carried out in a primary care setting,
        which found that training interventions do not seem to reduce length of sick
        leave. However, another study carried out in an occupational health-care setting,
        in which patients included in the trial had been recognised as having stress-related
        mental disorders, did find some benefit of an intervention program.</p></sec></abstract><funding-group><funding-statement>Funding
        for this study was obtained from the Health Research and Development Council
        (ZONMW) in the Netherlands (Project number 4200.0003). The funders had no
        role in study design, data collection and analysis, decision to publish, or
        preparation of the manuscript.</funding-statement></funding-group><counts><page-count
        count=\"9\"/></counts><!--===== Restructure custom-meta-wrap to custom-meta-group
        =====--><custom-meta-group><custom-meta><meta-name>trial-phase</meta-name><meta-value>Not
        Applicable</meta-value></custom-meta></custom-meta-group></article-meta></front><body><sec
        id=\"s1\"><title>Introduction</title><p>Mental health problems often affect
        functioning to such an extent that they result in sick leave [<xref ref-type=\"bibr\"
        rid=\"pctr-0020026-b001\">1</xref>]. The worldwide reported prevalence in
        the working population is 10%–18% [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b002\">2</xref>,<xref
        ref-type=\"bibr\" rid=\"pctr-0020026-b003\">3</xref>]. These problems cause
        a public health burden resulting in enormous personal and financial costs
        [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b004\">4</xref>–<xref ref-type=\"bibr\"
        rid=\"pctr-0020026-b007\">7</xref>]. Sick leave often lasts for a long period
        of time, and in developed countries, mental health problems are one of the
        main grounds for receiving disability benefits [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b008\">8</xref>,<xref
        ref-type=\"bibr\" rid=\"pctr-0020026-b009\">9</xref>]. In up to 90% of mental
        health problems the cause is stress-related [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b004\">4</xref>–<xref
        ref-type=\"bibr\" rid=\"pctr-0020026-b006\">6</xref>,<xref ref-type=\"bibr\"
        rid=\"pctr-0020026-b010\">10</xref>] and health-care utilisation is mainly
        restricted to primary care [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b009\">9</xref>].</p><p>Common
        psychopathology, as seen in primary care, often starts with failure to cope
        with personal, social, or occupational demands. The ability to cope or readjust
        is overtaxed, and this increases the probability that psychological distress
        will follow [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b011\">11</xref>–<xref
        ref-type=\"bibr\" rid=\"pctr-0020026-b013\">13</xref>]. Sick leave indicates
        a process of depleting psychological resources; the patient has stopped trying
        to cope, and gives in. When not due to more severe psychiatric conditions
        such as depressive disorder or anxiety disorder, this condition is known as
        adjustment disorder (Diagnostic and Statistical Manual of Mental Disorders,
        fourth edition) [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b014\">14</xref>,<xref
        ref-type=\"bibr\" rid=\"pctr-0020026-b015\">15</xref>], neurasthenia (International
        Classification of Diseases, tenth revision) [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b016\">16</xref>],
        or nervous breakdown. Because such patients are labelled with a number of
        inter-related terms and definitions, we use the term stress-related mental
        disorder (SMD) to indicate relevant dimensions of psychopathology that are
        subacute, but not yet chronic, and clearly related to stress. Subsequently
        to SMDs, persistent distress contributes to more severe psychopathology and
        chronic conditions such as depression and anxiety disorders [<xref ref-type=\"bibr\"
        rid=\"pctr-0020026-b017\">17</xref>].</p><p>As yet, there are no evidence-based
        primary care interventions to improve functioning and to prevent long-term
        sick leave in patients with SMDs. Primary care physicians (PCPs) are not always
        aware of the potentially harmful consequences of sick leave and stress, because
        the symptoms seem to be self-limiting. Or, PCPs may be overly cautious and
        not question the continuation of sick leave nor ask the patient to make more
        effort to cope with the situation, feeling that this type of response undermines
        the mutual trust between patient and doctor [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b018\">18</xref>,<xref
        ref-type=\"bibr\" rid=\"pctr-0020026-b019\">19</xref>].</p></sec><sec id=\"s2\"><title>Methods</title><p>The
        present study is a cluster-randomised controlled effectiveness trial in which
        PCPs were randomised to an intervention group that was trained to deliver
        a minimal intervention for stress-related mental disorders, or to a control
        group that delivered care as usual. Distressed patients on sick leave visiting
        the practices of both PCP groups were screened, included, and followed up
        for one year [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b020\">20</xref>].
        The Medical Ethics Committee of the VU University Medical Center approved
        the study protocol and procedures.</p><sec id=\"s2a\"><title>Participants</title><p>We
        approached 139 PCPs in two districts where the Department of General Practice
        of the VU University Medical Center has some type of network positioned. A
        total of 46 PCPs signed informed consent, both for participating in our trial
        and for being randomised to either the intervention training or to the usual
        care (UC) group.</p><p>In order to recruit enough eligible patients, we made
        use of the computerised patient record system and approached the source population
        of patients (<italic>n</italic> = 22,740, see <xref ref-type=\"fig\" rid=\"pctr-0020026-g001\">Figure
        1</xref>) by mail. The source population consisted of all primary care attenders
        (20–60 y) who visited consulting hours of the participating PCPs. PCPs excluded
        only patients with very severe psychiatric disorders (mania or psychosis),
        patients with terminal illness, or patients with an inadequate command of
        the Dutch language. The source population of attenders was asked to respond
        only if they met our criteria. Patient inclusion criteria were symptoms of
        SMD, and sick leave for no longer than three months from a paid job. Symptoms
        of SMD were measured by means of self-reported levels of distress (e.g., worrying,
        listlessness, feeling tense—see <xref ref-type=\"fig\" rid=\"pctr-0020026-g002\">Figure
        2</xref>) in order to recruit patients. We approached the source population
        every one or two weeks, until a sufficient number of patients from a particular
        PCP were enrolled. Final recruitment took place by phone survey. All patients
        who had returned the questionnaire and screened positive on distress and sick
        leave were contacted. Next, the inclusion criteria on distress and sick leave
        for no longer than three months were checked again. Since there are no diagnostic
        criteria, we did not attempt to make a diagnosis of SMD. If positive, patients
        were asked for their informed consent to be included in the study and to have
        their data collected and analysed. If the patient consented, the telephonic
        baseline interview was started. This method of recruitment, unaffected by
        the PCPs' diagnostic or therapeutic behaviour, ensured that the recruited
        patients included in the intervention and control groups were comparable,
        and at least not subjected to selection bias.</p><fig id=\"pctr-0020026-g001\"
        position=\"float\"><object-id pub-id-type=\"doi\">10.1371/journal.pctr.0020026.g001</object-id><label>Figure
        1</label><caption><title>CONSORT Flowchart</title></caption><graphic mimetype=\"image\"
        position=\"float\" xlink:href=\"info:doi/10.1371/journal.pctr.0020026.g001\"
        xlink:type=\"simple\"/></fig><fig id=\"pctr-0020026-g002\" position=\"float\"><object-id
        pub-id-type=\"doi\">10.1371/journal.pctr.0020026.g002</object-id><label>Figure
        2</label><caption><title>Patient Screener</title></caption><graphic mimetype=\"image\"
        position=\"float\" xlink:href=\"info:doi/10.1371/journal.pctr.0020026.g002\"
        xlink:type=\"simple\"/></fig></sec><sec id=\"s2b\"><title>Interventions</title><p>Over
        a period of 6–10 wk, the PCPs randomised into the intervention group received
        training in the Minimal Intervention for Stress-related mental disorders with
        Sick leave (MISS). The training comprised two sessions of 3.5 h and two regular
        follow-up sessions of 2 h (total 11 h). The tutors during the training were
        the PCP who developed the intervention (BT) and an occupational physician.
        During the training, the PCPs were instructed to use specific methods of communication
        to help the patient, within three consultations on a time-contingent course,
        to achieve functional recovery. The MISS takes into account the time constraints
        under which a PCP works, as well as the position of a PCP as a generalist
        who does not have the capacity to apply highly specialised interventions.
        The necessary set of skills was clearly defined and taught to the PCPs. First,
        the PCPs were taught to <italic>diagnose an SMD,</italic> and to detect symptoms
        of depression and anxiety. They were then taught how to give <italic>information</italic>
        and promote the patient's understanding and how to emphasise the importance
        of the patient's active role with regard to successful return to work. Subsequently,
        they practised giving <italic>advice</italic> on the content of functional
        rehabilitation. Furthermore, the PCPs were taught active <italic>monitoring</italic>
        to evaluate whether the patient had made efforts to translate the (work) situation
        into a problem that could be solved. Lastly, the PCPs were instructed to consider
        <italic>referral</italic> to more specialised care in case no progress had
        been made, since the patient was not likely to benefit from more time off
        work. The PCPs in the UC group received no information or advice about the
        content of the intervention beforehand, but were offered the training at the
        end of the trial. Guidelines for PCPs are available for the treatment of depression
        [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b021\">21</xref>] and anxiety
        [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b022\">22</xref>], but not yet
        specifically for SMDs.</p><p>Actual treatment of the participating patients
        was left to the discretion of the PCPs, who were informed of a patient's participation
        only after a month. At baseline, patients were asked whether or not they had
        planned another visit to their PCP. If not, they were asked if they were considering
        another visit. The PCP was not obliged to apply the MISS or any other intervention,
        nor were the patients obliged to visit their PCP.</p></sec><sec id=\"s2c\"><title>Objectives</title><p>The
        aim of this study was to assess the effectiveness of our MISS in primary care,
        which is intended to reduce sick leave and prevent chronicity of SMD symptoms
        in patients. We hypothesised that the MISS would be more effective than UC,
        particularly in patients who had been diagnosed with SMD by the PCP.</p></sec><sec
        id=\"s2d\"><title>Outcomes</title><p>The primary outcome was duration of sick
        leave in calendar days from the first day of sick leave until full (not part-time)
        return to work, lasting for a period of at least 4 wk without partial or full
        relapse into sick leave. Patients were asked to record their days of sick
        leave, and this information was collected at baseline and after 2, 6, and
        12 mo during telephone interviews. The secondary outcome measures were self-reported
        symptoms of distress, depression, anxiety, and somatisation. These were measured
        with the Four-Dimensional Symptom Questionnaire (4DSQ [<xref ref-type=\"bibr\"
        rid=\"pctr-0020026-b023\">23</xref>]) at baseline and at 2, 6, and 12 mo by
        mailed questionnaires. Elevated depression, anxiety, and somatisation scores
        are indicative of the existence of a depressive, anxiety, or somatisation
        disorder, whereas, in the absence of elevated depression, anxiety, and somatisation
        scores, an elevated distress score is indicative of an SMD. Two months after
        the baseline assessment, the PCPs in both groups were asked to fill in a structured
        questionnaire on the care provided and any diagnoses or working hypotheses
        in the past 3 mo according to their electronic medical record. All outcomes
        were measured at individual level.</p></sec><sec id=\"s2e\"><title>Sample
        Size</title><p>To estimate the required sample size, we used a method that
        takes into account potential clustering of effects within practices, the expected
        difference in outcome between intervention groups and the required power of
        the study. Sample size calculation was done with nQuery Advisor (Statistical
        Solutions, <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.statsol.ie/html/nquery/nquery_home.html\"
        xlink:type=\"simple\">http://www.statsol.ie/html/nquery/nquery_home.html</ext-link>).
        A related study completed in occupational health care showed a difference
        of 15% in full return to work after a period of three months [<xref ref-type=\"bibr\"
        rid=\"pctr-0020026-b024\">24</xref>], which we considered to be a relevant
        difference for our trial. Expecting a proportion still on sick leave after
        3 mo of 21% in the MISS group and 36% in the UC group, the sample size needed
        in each group was 126 (with a power of 80% at a 0.05 level two-sided log-rank
        test for equality of survival curves). Taking into account an intracluster
        correlation coefficient of 0.025 because of randomisation at physicians' level
        and seven patients per cluster, a total of 290 patients was needed. Assuming
        a dropout rate of 30% (approximately 10% at each moment of follow-up), enrolment
        of 415 patients was needed.</p></sec><sec id=\"s2f\"><title>Randomisation
        and Blinding</title><p>The PCPs were randomly allocated at four different
        recruitment moments, with block sizes of <italic>n</italic> = 10, <italic>n</italic>
        = 7, <italic>n</italic> = 14, and <italic>n</italic> = 15. A standard procedure
        was followed to conceal allocation: the names of the PCPs (and dummy in an
        uneven group) were put on a list in random order. Independently, a randomly
        ordered list of codes (1 = MISS, 2 = UC) was generated. These lists were brought
        together and the first PCP on the list was allocated to the group indicated
        by the first code, and so on. As a result, 24 PCPs were allocated to the MISS
        group and 22 to the UC group. After the PCPs were assigned and the MISS group
        had received 7 h of training, the patients were enrolled by screening the
        source population. Patient selection was performed by the research team, in
        order to prevent selection bias due to the MISS training. The PCPs entered
        the names and addresses of the source population, and the source population
        was given the inclusion criteria through a screening questionnaire. The research
        assistance team contacted the patients who returned the questionnaire by phone,
        gave information about the study, and was responsible for the final recruitment.
        The internal research team, responsible for the process of data collection,
        knew the study involved was a randomised controlled trial, but they had no
        information on which PCP was allocated to what condition. Patients and external
        interviewers were blinded. They were kept unaware that two different groups
        were formed, and were told that the study was about stress and sick leave.</p></sec><sec
        id=\"s2g\"><title>Statistical Methods</title><p>To evaluate the effectiveness
        of the MISS compared to UC, we used Cox regression analysis in STATA 8.0 (Stata,
        <ext-link ext-link-type=\"uri\" xlink:href=\"http://www.stata.com/stata8/\"
        xlink:type=\"simple\">http://www.stata.com/stata8/</ext-link>) with robust
        standard errors [<xref ref-type=\"bibr\" rid=\"pctr-0020026-b025\">25</xref>]
        on our primary outcome measure. Differences in duration of sick leave were
        expressed as hazard ratios (HRs) and corresponding confidence intervals (95%
        confidence interval [CI]) for the MISS group, compared to the UC group. Estimates
        of the intervention effects on our secondary outcome measure were obtained
        from linear mixed models in SPSS 12.0 (SPSS, <ext-link ext-link-type=\"uri\"
        xlink:href=\"http://www.spss.com\" xlink:type=\"simple\">http://www.spss.com</ext-link>).</p><p>All
        analyses were conducted according to the intention-to-treat principle and
        corrected for the clustered design. The analyses were performed in several
        stages. First, baseline similarity of the two groups was examined for all
        potential confounders (age, gender, marital status, level of education) and
        baseline values of symptom scores (distress, depression, anxiety, and somatisation).
        Secondly, the unadjusted association between the groups (MISS versus UC) and
        both outcome measures were calculated. This association was then adjusted
        for each of the potential confounders separately. A forward selection procedure
        was followed to include the potential confounders. For our primary outcome
        measure this was done in order of highest change in the regression coefficient.
        Only those factors that changed the regression coefficient by more than 10%
        were considered to be confounders, and retained in the model. For our secondary
        outcome measure this was done by checking the significance of the <italic>p</italic>-values.
        Confounders were retained if they significantly contributed to the model (<italic>p</italic>
        &lt; 0.05).</p><p>Furthermore, we were interested in potential modification
        of the treatment effects by the PCPs' diagnosis of SMD, and therefore preplanned
        subgroup analyses on diagnosis in the Cox regression analysis and linear mixed
        models effect evaluation. Baseline measures of self-reported symptoms, as
        well as diagnoses from the electronic medical records were examined, so we
        were able to check for classification of patients and severity of complaints
        (inclusion is only by self-reported level of distress with sick leave). We
        added product terms for the possible effect-modifier “diagnosis” (with categories
        SMD, other mental health problems, or somatic health problems) and condition
        (MISS or UC) to the model and checked for significance of the interaction
        term (<italic>p</italic> &lt; 0.10). If significant, we proceeded with subgroup
        analyses. Since the diagnostic behaviour of the PCPs in the MISS group might
        have been changed as a result of the training, we were aware of confounding
        by selection bias. If the MISS PCPs detected more patients with an SMD than
        their UC counterparts, they would possibly detect a significantly higher proportion
        of patients with relatively mild disorders, which in itself could explain
        any differences in the patient outcomes of the groups. Therefore, we tested
        again for confounding of the association between the intervention and the
        outcome by baseline values of symptom scores (distress, depression, anxiety,
        and somatisation).</p></sec></sec><sec id=\"s3\"><title>Results</title><sec
        id=\"s3a\"><title>Participant Flow, Baseline Data, and Numbers Analysed</title><p>Between
        September 2003 and October 2004, a screening letter was sent to the source
        population of 22,740 patients. The overall response percentage on our screening
        method was 51.5%; this was measured in a group of 336 randomly selected attenders.
        A total of 433 patients (1.9% of 22,470) were included in the study, 66.3%
        of whom were women. <xref ref-type=\"table\" rid=\"pctr-0020026-t001\">Table
        1</xref> shows that baseline demographics and clinical characteristics of
        patients were largely similar, and only a small difference in level of education
        was found. The mean number of visits to the PCP, counted from the day of sick
        leave up to 3 mo, was 2.55 (standard deviation [SD] 2.12) in the MISS group,
        and 2.50 (SD 2.23) in the UC group (p = 0.839). With regard to clinical characteristics,
        baseline measures of self-reported symptoms were taken into account. Up to
        80% of the patients scored above threshold on self-reported symptoms of distress,
        almost half scored above threshold on symptoms of depression, and about one-third
        scored above threshold on symptoms of anxiety. Symptoms of somatisation also
        were above threshold in more than half of the patients.</p><table-wrap content-type=\"1col\"
