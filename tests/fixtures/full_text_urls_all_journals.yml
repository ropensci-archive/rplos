        <body><sec id="s1">
        <title>Introduction</title>
        <p>Despite the rapid adoption of genetically modified (GM) crops by farmers in many countries, public controversies about the risks and benefits continue <xref ref-type="bibr" rid="pone.0111629-Gilbert1">[1]</xref>–<xref ref-type="bibr" rid="pone.0111629-Andreasen1">[4]</xref>. Numerous independent science academies and regulatory bodies have reviewed the evidence about risks, concluding that commercialized GM crops are safe for human consumption and the environment <xref ref-type="bibr" rid="pone.0111629-DeFrancesco1">[5]</xref>–<xref ref-type="bibr" rid="pone.0111629-European1">[7]</xref>. There are also plenty of studies showing that GM crops cause benefits in terms of higher yields and cost savings in agricultural production <xref ref-type="bibr" rid="pone.0111629-Pray1">[8]</xref>–<xref ref-type="bibr" rid="pone.0111629-Sexton1">[12]</xref>, and welfare gains among adopting farm households <xref ref-type="bibr" rid="pone.0111629-Ali1">[13]</xref>–<xref ref-type="bibr" rid="pone.0111629-Qaim2">[15]</xref>. However, some argue that the evidence about impacts is mixed and that studies showing large benefits may have problems with the data and methods used <xref ref-type="bibr" rid="pone.0111629-Stone1">[16]</xref>–<xref ref-type="bibr" rid="pone.0111629-Glover1">[18]</xref>. Uncertainty about GM crop impacts is one reason for the widespread public suspicion towards this technology. We have carried out a meta-analysis that may help to consolidate the evidence.</p>
        <p>While earlier reviews of GM crop impacts exist <xref ref-type="bibr" rid="pone.0111629-Qaim3">[19]</xref>–<xref ref-type="bibr" rid="pone.0111629-Areal1">[22]</xref>, our approach adds to the knowledge in two important ways. First, we include more recent studies into the meta-analysis. In the emerging literature on GM crop impacts, new studies are published continuously, broadening the geographical area covered, the methods used, and the type of outcome variables considered. For instance, in addition to other impacts we analyze effects of GM crop adoption on pesticide quantity, which previous meta-analyses could not because of the limited number of observations for this particular outcome variable. Second, we go beyond average impacts and use meta-regressions to explain impact heterogeneity and test for possible biases.</p>
        <p>Our meta-analysis concentrates on the most important GM crops, including herbicide-tolerant (HT) soybean, maize, and cotton, as well as insect-resistant (IR) maize and cotton. For these crops, a sufficiently large number of original impact studies have been published to estimate meaningful average effect sizes. We estimate mean impacts of GM crop adoption on crop yield, pesticide quantity, pesticide cost, total production cost, and farmer profit. Furthermore, we analyze several factors that may influence outcomes, such as geographic location, modified crop trait, and type of data and methods used in the original studies.</p>
        </sec><sec id="s2" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="s2a">
        <title>Literature search</title>
        <p>Original studies for inclusion in this meta-analysis were identified through keyword searches in relevant literature databanks. Studies were searched in the ISI Web of Knowledge, Google Scholar, EconLit, and AgEcon Search. We searched for studies in the English language that were published after 1995. We did not extend the review to earlier years, because the commercial adoption of GM crops started only in the mid-1990s <xref ref-type="bibr" rid="pone.0111629-James1">[23]</xref>. The search was performed for combinations of keywords related to GM technology and related to the outcome of interest. Concrete keywords used related to GM technology were (an asterisk is a replacement for any ending of the respective term; quotation marks indicate that the term was used as a whole, not each word alone): GM*, “genetically engineered”, “genetically modified”, transgenic, “agricultural biotechnology”, HT, “herbicide tolerant”, Roundup, Bt, “insect resistant”. Concrete keywords used related to outcome variables were: impact*, effect*, benefit*, yield*, economic*, income*, cost*, soci*, pesticide*, herbicide*, insecticide*, productivity*, margin*, profit*. The search was completed in March 2014.</p>
        <p>Most of the publications in the ISI Web of Knowledge are articles in academic journals, while Google Scholar, EconLit, and AgEcon Search also comprise book chapters and grey literature such as conference papers, working papers, and reports in institutional series. Articles published in academic journals have usually passed a rigorous peer-review process. Most papers presented at academic conferences have also passed a peer-review process, which is often less strict than that of good journals though. Some of the other publications are peer reviewed, while many are not. Some of the working papers and reports are published by research institutes or government organizations, while others are NGO publications. Unlike previous reviews of GM crop impacts, we did not limit the sample to peer-reviewed studies but included all publications for two reasons. First, a clear-cut distinction between studies with and without peer review is not always possible, especially when dealing with papers that were not published in a journal or presented at an academic conference <xref ref-type="bibr" rid="pone.0111629-Rothstein1">[24]</xref>. Second, studies without peer review also influence the public and policy debate on GM crops; ignoring them completely would be short-sighted.</p>
        <p>Of the studies identified through the keyword searches, not all reported original impact results. We classified studies by screening titles, abstracts, and full texts. Studies had to fulfill the following criteria to be included:</p>
        <list list-type="bullet"><list-item>
        <p>The study is an empirical investigation of the agronomic and/or economic impacts of GM soybean, GM maize, or GM cotton using micro-level data from individual plots and/or farms. Other GM crops such as GM rapeseed, GM sugarbeet, and GM papaya were commercialized in selected countries <xref ref-type="bibr" rid="pone.0111629-James1">[23]</xref>, but the number of impact studies available for these other crops is very small.</p>
        </list-item><list-item>
        <p>The study reports GM crop impacts in terms of one or more of the following outcome variables: yield, pesticide quantity (especially insecticides and herbicides), pesticide costs, total variable costs, gross margins, farmer profits. If only the number of pesticide sprays was reported, this was used as a proxy for pesticide quantity.</p>
        </list-item><list-item>
        <p>The study analyzes the performance of GM crops by either reporting mean outcomes for GM and non-GM, absolute or percentage differences, or estimated coefficients of regression models that can be used to calculate percentage differences between GM and non-GM crops.</p>
        </list-item><list-item>
        <p>The study contains original results and is not only a review of previous studies.</p>
        </list-item></list>
        <p>In some cases, the same results were reported in different publications; in these cases, only one of the publications was included to avoid double counting. On the other hand, several publications involve more than one impact observation, even for a single outcome variable, for instance when reporting results for different geographical regions or derived with different methods (e.g., comparison of mean outcomes of GM and non-GM crops plus regression model estimates). In those cases, all observations were included. Moreover, the same primary dataset was sometimes used for different publications without reporting identical results (e.g., analysis of different outcome variables, different waves of panel data, use of different methods). Hence, the number of impact observations in our sample is larger than the number of publications and primary datasets (<xref ref-type="supplementary-material" rid="pone.0111629.s007">Data S1</xref>). The number of studies selected at various stages is shown in the flow diagram in <xref ref-type="fig" rid="pone-0111629-g001">Figure 1</xref>. The number of publications finally included in the meta-analysis is 147 (<xref ref-type="supplementary-material" rid="pone.0111629.s004">Table S1</xref>).</p>
        <fig id="pone-0111629-g001" position="float"><object-id pub-id-type="doi">10.1371/journal.pone.0111629.g001</object-id><label>Figure 1</label><caption>
        <title>Selection of studies for inclusion in the meta-analysis.</title>
        </caption><graphic mimetype="image" xlink:href="info:doi/10.1371/journal.pone.0111629.g001" position="float" xlink:type="simple"/></fig></sec><sec id="s2b">
        <title>Effect sizes and influencing factors</title>
        <p>Effect sizes are measures of outcome variables. We chose the percentage difference between GM and non-GM crops for five different outcome variables, namely yield, pesticide quantity, pesticide cost, total production cost, and farmer profits per unit area. Most studies that analyze production costs focus on variable costs, which are the costs primarily affected through GM technology adoption. Accordingly, profits are calculated as revenues minus variable production costs (profits calculated in this way are also referred to as gross margins). These production costs also take into account the higher prices charged by private companies for GM seeds. Hence, the percentage differences in profits considered here are net economic benefits for farmers using GM technology. Percentage differences, when not reported in the original studies, were calculated from mean value comparisons between GM and non-GM or from estimated regression coefficients.</p>
        <p>Since we look at different types of GM technologies (different modified traits) that are used in different countries and regions, we do not expect that effect sizes are homogenous across studies. Hence, our approach of combining effect sizes corresponds to a random-effects model in meta-analysis <xref ref-type="bibr" rid="pone.0111629-Borenstein1">[25]</xref>. To explain impact heterogeneity and test for possible biases, we also compiled data on a number of study descriptors that may influence the reported effect sizes. These influencing factors include information on the type of GM technology (modified trait), the region studied, the type of data and method used, the source of funding, and the type of publication. All influencing factors are defined as dummy variables. The exact definition of these dummy variables is given in <xref ref-type="table" rid="pone-0111629-t001">Table 1</xref>. Variable distributions of the study descriptors are shown in <xref ref-type="supplementary-material" rid="pone.0111629.s005">Table S2</xref>.</p>
