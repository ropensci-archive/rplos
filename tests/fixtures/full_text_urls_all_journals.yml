        <fig id="pone.0165447.g003" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pone.0165447.g003</object-id>
        <label>Fig 3</label>
        <caption>
        <title>Box plots of microwear total striation density and average striation length by species.</title>
        <p>The whiskers show the minimum and maximum values (excluding outliers). The box includes the 25–75 percentiles. Both the median values (lines within the boxes) and means (yellow dots) are shown for the total striation density (NT) and length (XT) by species (sample sizes are indicated in brackets). For the outliers the specimen reference numbers are shown.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pone.0165447.g003" xlink:type="simple"/>
        </fig>
        <p>The linear discriminant analysis (LDA) of the four hominin groups studied (<italic>P</italic>. <italic>aethiopicus</italic>, <italic>P</italic>. <italic>boisei</italic>, <italic>H</italic>. <italic>habilis</italic>, <italic>H</italic>. <italic>ergaster</italic>) was able to correctly classify 51.5% of all cases, although that ability diminishes to only 24.2% after jack-knife cross-validation. The first two discriminant functions (<xref ref-type="fig" rid="pone.0165447.g004">Fig 4</xref>) explain 93.8% of the total variance (55.9% DF1 and 37.9 DF2). DF1 shows negative loadings for NMD (−35.8), NH (−21.7) and NV (−7.3) and positive loadings for XH (11.7), XDM (10.0), XMD (6.9), and XV (3.4), as well as for NDM (5.4), which behaves differently in this respect than NMD. DF2 shows negative loadings with all the density variables (mainly with NDM, −17.4), as well as with XMD (−4.0), and shows positive loadings with all the length variables (mainly with XV, 25.8, and XDM, 22.6). Despite the four groups greatly overlap, <italic>Homo ergaster</italic> specimens show negative values for DF1 that reflect their higher striation densities compared to the other taxa. A <italic>post-hoc</italic> classification of the ungrouped <italic>Homo</italic> sp. specimens (ER-1814, ER-3734 and ER-6128) within the LDA showed that their buccal microwear pattern is most similar to that of <italic>H</italic>. <italic>habilis</italic>, with a 100% <italic>post hoc</italic> classification probability in all three cases.</p>
        <fig id="pone.0165447.g004" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pone.0165447.g004</object-id>
        <label>Fig 4</label>
        <caption>
        <title>Plot of DF1 on DF2 derived from the Linear Discriminant Analysis of the buccal microwear variables of the hominin groups studied.</title>
        <p>Plot of the first two discriminant functions (DF1 x axis, DF2 y axis), derived from the microwear variables (ranked data) for the hominines samples studied (<italic>Paranthropus aethiopicus</italic> brown, <italic>Paranthropus boisei</italic> beige, <italic>Homo habilis</italic> cyan, <italic>Homo ergaster</italic> red), that explain 93,8% of the total variance (55.9% and 37.9%, respectively). The ellipses show one standard deviation of the sample means (68% confidence interval of the sample). The blue lines represent the loadings of the microwear variables on the discriminant functions. The analysis was made with PAS v. 3.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pone.0165447.g004" xlink:type="simple"/>
        </fig>
        <p>The second discriminant analysis, including all the comparative samples, expands the microwear pattern diversity observed in the LDA of hominines alone. The multiple MANOVA test within the LDA clearly shows significant among-group differences (Wilks' lambda = 0.133, F = 3.3454, P&lt;0.0001; <xref ref-type="supplementary-material" rid="pone.0165447.s002">S2 Table</xref>), and the <italic>post hoc</italic> pairwise comparisons using Fisher's distance (d<sub>F</sub>) between groups show significant differences between <italic>H</italic>. <italic>ergaster</italic> and the two <italic>Paranthropus</italic> taxa (<italic>P</italic>. <italic>aethiopicus</italic> d<sub>F</sub> = 2.755, P = 0.007; <italic>P</italic>. <italic>boisei</italic> d<sub>F</sub> = 2.272, P = 0.025), but not between <italic>H</italic>. <italic>habilis</italic> and the paranthropines (<italic>P</italic>. <italic>aethiopicus</italic> d<sub>F</sub> = 1.067, P = 0.388; <italic>P</italic>. <italic>boisei</italic> (d<sub>F</sub> = 1.794, P = 0.081). Significant differences were also found between <italic>H</italic>. <italic>habilis</italic> and <italic>H</italic>. <italic>ergaster</italic> (d<sub>F</sub> = 2.775, P = 0.006), though not between <italic>P</italic>. <italic>aethiopicus</italic> and <italic>P</italic>. <italic>boisei</italic> (d<sub>F</sub> = 0.431, P = 0.902). The four hominines could be significantly discriminated from <italic>A</italic>. <italic>afarensis</italic>, while <italic>H</italic>. <italic>ergaster</italic> was the only group that did not significantly differed from <italic>A</italic>. <italic>anamensis</italic> (d<sub>F</sub> = 1.533, P = 0.149). The univariate among-groups comparisons (ANOVAs) were significant (P&lt;0.03) for all the variables studied except XDM (F = 1.016, P = 0.441; <xref ref-type="supplementary-material" rid="pone.0165447.s003">S3 Table</xref>). The scatterplot of DF1 vs. DF2 (<xref ref-type="fig" rid="pone.0165447.g005">Fig 5</xref>) explains 73,66% of the total variance (57,25% and 16,41%, respectively; <xref ref-type="supplementary-material" rid="pone.0165447.s004">S4 Table</xref>), and 46,73% of the 199 specimens were correctly classified, a value that diminished to 31.16% after jack-knife cross-validation. DF1 was highly correlated with NV (r = 0.922) and NMD (r = 0.494), whereas DF2 was correlated with NDM (r = 0.706), NH (r = 0.663), XH (r = −0.359), and XMD (r = −0.214) (<xref ref-type="supplementary-material" rid="pone.0165447.s005">S5 Table</xref>). Only 46.73% of all cases were correctly classified (<xref ref-type="supplementary-material" rid="pone.0165447.s006">S6 Table</xref>) and this figure decreased to 31.16% after jack-knife cross-validation (<xref ref-type="supplementary-material" rid="pone.0165447.s007">S7 Table</xref>). The hominin taxon with the highest posterior classification probability before validation is <italic>H</italic>. <italic>habilis</italic> (60,0%), followed by <italic>P</italic>. <italic>boisei</italic> (50,0%), <italic>H</italic>. <italic>ergaster</italic> (16.7%), and <italic>P</italic>. <italic>aethiopicus</italic> (14.3%). In fact, the two paranthropines greatly overlap in the LDA (<xref ref-type="fig" rid="pone.0165447.g005">Fig 5</xref>), and 64.3% are correctly classified into a robust taxon. The <italic>Homo habilis</italic> specimens overlap with the paranthropines for both DF1 and DF2, whereas <italic>H</italic>. <italic>ergaster</italic> shows a distinct distribution along both DF1 and DF2, overlapping with the hominoidea primates and with <italic>Colobus</italic>. As has already been shown [<xref ref-type="bibr" rid="pone.0165447.ref043">43</xref>], <italic>A</italic>. <italic>anamensis</italic> specimens more closely resemble the cercopithecoidea primates, especially <italic>Papio anubis</italic> and <italic>Theropithecus gelada</italic>, in having high striation densities, mainly the vertical ones (NV), with the exception of <italic>Colobus</italic> that has a smaller striation density that overlaps for DF1 with the hominoids, likely due to its mainly folivorous diet compared to the other cercopithecoidea taxa studied that consume greater amounts of hard foods, especially, seeds [<xref ref-type="bibr" rid="pone.0165447.ref032">32</xref>,<xref ref-type="bibr" rid="pone.0165447.ref033">33</xref>]. The largest numbers of vertical striations (NV) are observed in <italic>Cercopithecus</italic> (108.8), followed by <italic>Papio</italic> (85.8), <italic>Chlorocebus</italic> (81.0), <italic>Theropithecus</italic> (79.0), <italic>Mandrillus</italic> (60.3), and <italic>Cercocebus</italic> (45.7), with <italic>A</italic>. <italic>anamensis</italic> showing a NV value (68.0) well within the range of these cercopithecoidea samples. Despite the diet of <italic>C</italic>. <italic>mitis</italic> is mainly composed of fruits, this species showed the highest density of vertical striations (NV) and one of the highest total striation densities (NT = 244.0) observed, along with <italic>C</italic>. <italic>torquatus</italic> (NT = 249.3), which suggests that they might have also relied on harder items, perhaps as fallback foods. The hominoidea primates considered show significantly lesser NV values (53.3 <italic>G</italic>. <italic>gorilla gorilla</italic>, 44.3 <italic>G</italic>. <italic>beringei graueri</italic>, and 40.4 <italic>P</italic>. <italic>troglodytes</italic>) that overlap with that of <italic>Cercocebus</italic> (45.7). <italic>Colobus</italic> (35.6) shows a NV values similar to that of <italic>A</italic>. <italic>afarensis</italic> (28.3), while the other hominins studied show significantly smaller values (28.8 <italic>H</italic>. <italic>ergaster</italic>, 21.8 <italic>P</italic>. <italic>boisei</italic>, 21.6 <italic>H</italic>. <italic>habilis</italic>, and 17.6 <italic>P</italic>. <italic>aethiopicus</italic>). Within the cercopithecoidea, the highest values of NDM are observed in <italic>Cercocebus</italic> (84.3) and <italic>Mandrillus</italic> (53.0), and the lowest is seen in <italic>Papio</italic> (20.4). However, the cercopithecoidea and hominoidea greatly overlap for DF2 (<xref ref-type="fig" rid="pone.0165447.g005">Fig 5</xref>). <italic>Theropithecus</italic> has been proposed as a model for interpreting the diet of <italic>Paranthropus</italic> [<xref ref-type="bibr" rid="pone.0165447.ref084">84</xref>]. However, its overall average striation density (NT = 176.7) is much higher than those of both <italic>P</italic>. <italic>aethiopicus</italic> (94.9) and <italic>P</italic>. <italic>boisei</italic> (105.9) −in fact these are the smallest average striation densities observed in all the samples studied−, and both hominins significantly differ from the primate taxon (d<sub>F</sub> = 4.434, P&lt;0.0001 for <italic>P</italic>. <italic>aethiopicus</italic>; d<sub>F</sub> = 4.249, P = 0.000 for <italic>P</italic>. <italic>boisei</italic>), despite the fact that their habitats might not have differed greatly from those occupied by contemporaneous <italic>Theropithecus</italic>.</p>
        <fig id="pone.0165447.g005" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pone.0165447.g005</object-id>
        <label>Fig 5</label>
        <caption>
        <title>Plot of DF1 on DF2 derived from the Linear Discriminant Analysis Analysis of the hominines studied along with all the comparative samples.</title>
        <p>Plot of the first two discriminant functions (DF1 x axis, DF2 y axis), derived from the microwear variables (ranked data) for all the specimens studied and the comparative collections, that explain 73,66% of the total variance (57,25% and 16,41%, respectively). The circles represent the 95% confidence intervals of the group centroids assuming equality of covariance matrices (the size of the circle depend on the sample sizes). The red lines indicate the correlations between the variables considered and the two functions shown. The analysis was made with XLSTAT v. 2015.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pone.0165447.g005" xlink:type="simple"/>
        </fig>
        <p>Finally, a hierarchical cluster analysis (CA) was obtained (<xref ref-type="fig" rid="pone.0165447.g006">Fig 6</xref>) for all the taxonomic groups considered using Fisher's measure of distance (dissimilarities) derived from the CVA (<xref ref-type="supplementary-material" rid="pone.0165447.s008">S8 Table</xref>). The dendrogram shows that <italic>H</italic>. <italic>ergaster</italic> clusters with <italic>Colobus</italic>, and the two taxa group with the chimpanzees and gorillas, whereas <italic>H</italic>. <italic>habilis</italic> clusters with both <italic>Paranthropus</italic> taxa. A significant separation (<xref ref-type="supplementary-material" rid="pone.0165447.s009">S9 Table</xref>) can be observed between <italic>A</italic>. <italic>anamensis</italic>, which groups with <italic>Papio</italic>, and then with the rest of cercopithecoidea primates studied (except <italic>Colobus</italic>), and <italic>A</italic>. <italic>afarensis</italic> that clusters within the hominoidea taxa that also includes <italic>Colobus</italic>.</p>
        <fig id="pone.0165447.g006" position="float">
