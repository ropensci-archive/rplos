        --></table-wrap></sec><sec id=\"s3c\"><title>Ancillary Analyses</title><p>The
        baseline diagnoses from the medical records are shown in <xref ref-type=\"table\"
        rid=\"pctr-0020026-t004\">Table 4</xref>, divided into three categories: SMDs,
        other mental health problems, and somatic problems. As can be seen in <xref
        ref-type=\"table\" rid=\"pctr-0020026-t004\">Table 4</xref>, more PCPs in
        the MISS group recognised patients as having SMD (<italic>p</italic> = 0.068).
        These diagnosis categories showed interaction with the intervention in the
        Cox regression analysis on differences in duration of sick leave (<italic>p</italic>
        = 0.033). The PCPs' diagnosis of both SMDs and other mental health problems
        was associated with a longer median duration of sick leave, compared to the
        diagnosis of somatic health problems. <xref ref-type=\"table\" rid=\"pctr-0020026-t005\">Table
        5</xref> shows the subgroup analyses, and among patients diagnosed with SMDs,
        time to return to work was shorter in the MISS group than in the UC group
        (unadjusted HR 1.49 [0.98–2.26], and adjusted HR 1.72 [1.18–2.51]). The HRs
        for return to work in the subgroups other mental health problems and somatic
        problems slightly favoured the UC group. However, these differences were small
        and not statistically significant. For our secondary outcome measure, severity
        of symptoms, the interaction of intervention with diagnosis showed no significant
        results, so no subgroup analyses were performed. Although the subgroup analyses
        were planned out before the trial took place, in no case can this result be
        regarded as evidence for a difference between the MISS group and UC group.</p><table-wrap
