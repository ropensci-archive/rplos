        </alternatives></table-wrap></sec><sec id="s2c">
        <title>Statistical analysis</title>
        <p>In a first step, we estimate average effect sizes for each outcome variable. To test whether these mean impacts are significantly different from zero, we regress each outcome variable on a constant with cluster correction of standard errors by primary dataset. Thus, the test for significance is valid also when observations from the same dataset are correlated. We estimate average effect sizes for all GM crops combined. However, we expect that the results may differ by modified trait, so that we also analyze mean effects for HT crops and IR crops separately.</p>
        <p>Meta-analyses often weight impact estimates by their variances; estimates with low variance are considered more reliable and receive a higher weight <xref ref-type="bibr" rid="pone.0111629-Shadish1">[26]</xref>. In our case, several of the original studies do not report measures of variance, so that weighting by variance is not possible. Alternatively, weighting by sample size is common, but sample sizes are also not reported in all studies considered, especially not in some of the grey literature publications. To test the robustness of the results, we employ a different weighting procedure, using the inverse of the number of impact observations per dataset as weights. This procedure avoids that individual datasets that were used in several publications dominate the calculation of average effect sizes.</p>
        <p>In a second step, we use meta-regressions to explain impact heterogeneity and test for possible biases. Linear regression models are estimated separately for all of the five outcome variables:<disp-formula id="pone.0111629.e001"><graphic position="anchor" xlink:href="info:doi/10.1371/journal.pone.0111629.e001" xlink:type="simple"/></disp-formula><inline-formula><inline-graphic xlink:href="info:doi/10.1371/journal.pone.0111629.e002" xlink:type="simple"/></inline-formula> is the effect size (percentage difference between GM and non-GM) of each outcome variable <italic>h</italic> for observation <italic>i</italic> in publication <italic>j</italic>, and <inline-formula><inline-graphic xlink:href="info:doi/10.1371/journal.pone.0111629.e003" xlink:type="simple"/></inline-formula> is a vector of influencing factors. <inline-formula><inline-graphic xlink:href="info:doi/10.1371/journal.pone.0111629.e004" xlink:type="simple"/></inline-formula> is a coefficient and <inline-formula><inline-graphic xlink:href="info:doi/10.1371/journal.pone.0111629.e005" xlink:type="simple"/></inline-formula> a vector of coefficients to be estimated; <inline-formula><inline-graphic xlink:href="info:doi/10.1371/journal.pone.0111629.e006" xlink:type="simple"/></inline-formula> is a random error term. Influencing factors used in the regressions are defined in <xref ref-type="table" rid="pone-0111629-t001">Table 1</xref>.</p>
        </sec></sec><sec id="s3">
        <title>Results and Discussion</title>
        <sec id="s3a">
        <title>Average effect sizes</title>
        <p>Distributions of all five outcome variables are shown in <xref ref-type="supplementary-material" rid="pone.0111629.s001">Figure S1</xref>. <xref ref-type="table" rid="pone-0111629-t002">Table 2</xref> presents unweighted mean impacts. As a robustness check, we weighted by the inverse of the number of impact observations per dataset. Comparing unweighted results (<xref ref-type="table" rid="pone-0111629-t002">Table 2</xref>) with weighted results (<xref ref-type="supplementary-material" rid="pone.0111629.s006">Table S3</xref>) we find only very small differences. This comparison suggests that the unweighted results are robust.</p>
