        <abstract><sec>
        <title>Background</title>
        <p>Despite the rapid adoption of genetically modified (GM) crops by farmers in many countries, controversies about this technology continue. Uncertainty about GM crop impacts is one reason for widespread public suspicion.</p>
        </sec><sec>
        <title>Objective</title>
        <p>We carry out a meta-analysis of the agronomic and economic impacts of GM crops to consolidate the evidence.</p>
        </sec><sec>
        <title>Data Sources</title>
        <p>Original studies for inclusion were identified through keyword searches in ISI Web of Knowledge, Google Scholar, EconLit, and AgEcon Search.</p>
        </sec><sec>
        <title>Study Eligibility Criteria</title>
        <p>Studies were included when they build on primary data from farm surveys or field trials anywhere in the world, and when they report impacts of GM soybean, maize, or cotton on crop yields, pesticide use, and/or farmer profits. In total, 147 original studies were included.</p>
        </sec><sec>
        <title>Synthesis Methods</title>
        <p>Analysis of mean impacts and meta-regressions to examine factors that influence outcomes.</p>
        </sec><sec>
        <title>Results</title>
        <p>On average, GM technology adoption has reduced chemical pesticide use by 37%, increased crop yields by 22%, and increased farmer profits by 68%. Yield gains and pesticide reductions are larger for insect-resistant crops than for herbicide-tolerant crops. Yield and profit gains are higher in developing countries than in developed countries.</p>
        </sec><sec>
        <title>Limitations</title>
        <p>Several of the original studies did not report sample sizes and measures of variance.</p>
        </sec><sec>
        <title>Conclusion</title>
        <p>The meta-analysis reveals robust evidence of GM crop benefits for farmers in developed and developing countries. Such evidence may help to gradually increase public trust in this technology.</p>
        </sec></abstract>
