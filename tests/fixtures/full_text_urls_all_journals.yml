        <p>The reported use of bed nets by study women was low (6%; 4/73) and 12% (9/73) reported having taken weekly chloroquine as a prevention of malaria relapse. The use of insecticides and skin repellents was reported in 26% (19/73) and 19% (14/73) of interviews, respectively. No use of malaria preventative measures was reported in nearly 40% of interviews (27/73). Bus was the transportation more frequently used (51%; 37/73) to reach the health facility, followed by car/motorbike (27%; 20/73), and taxi (7%; 5/73). Two study women travelled by boat along the Negro river. Six women enrolled at the FMT-HVD sought previous treatment at a pharmacy, while two women enrolled at the JAPHP reported having visited another health facility previously.</p>
