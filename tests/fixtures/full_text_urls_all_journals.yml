        <body>
        <sec id="sec008" sec-type="intro">
        <title>Introduction</title>
        <p>In 2012, WHO recommended that children under five years of age living in areas of highly seasonal malaria transmission in the Sahel and sub-Sahel should receive seasonal malaria chemoprevention (SMC) with sulfadoxine-pyrimethamine (SP) plus amodiaquine (AQ) for up to four months of the year to prevent malaria [<xref ref-type="bibr" rid="pmed.1002175.ref001">1</xref>]. It has been estimated that about 25 million children under five years of age resident in 15 countries live in areas suitable for SMC, defined as areas where 60% of annual cases fall in four consecutive months of the year. About 20 million of these children live in areas where estimates of the parasite rate (PfPr2-10) were consistent with an incidence of malaria in excess of 0.1 cases per child per year, areas where SMC is likely to be most cost effective [<xref ref-type="bibr" rid="pmed.1002175.ref002">2</xref>,<xref ref-type="bibr" rid="pmed.1002175.ref003">3</xref>]. Following regional meetings of malaria control programme managers to develop SMC implementation plans and the publication of an implementation guide detailing methods of delivery, monitoring, and evaluation of SMC [<xref ref-type="bibr" rid="pmed.1002175.ref004">4</xref>,<xref ref-type="bibr" rid="pmed.1002175.ref005">5</xref>], National Malaria Control Programmes have been quick to adopt this policy. SMC schemes have started in eleven countries (Burkina Faso, Cameroon, Chad, The Gambia, Ghana, Guinea, Mali, Niger, Nigeria, Senegal, and Togo). Seven of these countries are expanding access to SMC through a UNITAID-funded programme (ACCESS-SMC, [<xref ref-type="bibr" rid="pmed.1002175.ref006">6</xref>]).</p>
        <p>In some parts of the areas suitable for SMC, the proportional burden of malaria in older children is increasing [<xref ref-type="bibr" rid="pmed.1002175.ref007">7</xref>], reflecting slower acquisition of natural immunity; in these areas, extending the age range for administration of SMC above five years may be justified [<xref ref-type="bibr" rid="pmed.1002175.ref008">8</xref>]. The size of the burden in older children is often not apparent to programme managers, because standard reporting templates report the number of malaria cases in three groups (those under five years of age, those over five years of age, and pregnant women) and do not disaggregate age groups above five years of age.</p>
        <p>This study was planned prior to the WHO policy recommendation for SMC to evaluate the effectiveness of SMC using a stepped-wedge design. The study was designed to determine the feasibility of delivering SMC on a large scale to children under five years of age, its safety, and its costs. After the first year of implementation, it was apparent that there was a substantial malaria burden in older children. The intervention was therefore expanded to include all children up to ten years of age in the second and third years of the study in order to be able to evaluate the effectiveness of SMC in this wider age group. This paper reports the study design and the results on effectiveness. The pharmacovigilance system, analysis of coverage, and the economic evaluation are reported separately [<xref ref-type="bibr" rid="pmed.1002175.ref009">9</xref>].</p>
        </sec>
        <sec id="sec009" sec-type="materials|methods">
        <title>Methods</title>
        <sec id="sec010">
        <title>Ethics</title>
        <p>A series of meetings were held with local government authorities and district health staff to explain the aims and activities of the project. On the first occasion, when the intervention drugs were delivered through house-to-house visits, verbal consent to participate in the SMC programme was sought from the mother or carer of each eligible child using a standard script translated into the appropriate local language (Wolof or Serer), which mentioned the aims of the project and the potential side effects of the study drugs. Verbal consent or refusal was recorded in a register by the community worker. Consent was sought separately for participation in surveys and demographic surveillance. The study protocol was approved by the ethics committee of the London School of Hygiene &amp; Tropical Medicine and by the Conseil Nationale de Recherche in Senegal. The same committees approved an amendment in 2009 to include older children in SMC administration. A Data Safety Monitoring Board monitored the safety aspects of the study.</p>
        </sec>
        <sec id="sec011">
        <title>Study Site</title>
        <p>The study was undertaken in the health districts of Mbour, Bambey, and Fatick in central Senegal, which have a combined population of about 600,000 and which are served by 54 health posts and three district health centres. The trial profile is shown in <xref ref-type="fig" rid="pmed.1002175.g001">Fig 1</xref>, and the study area and phased design are shown in <xref ref-type="fig" rid="pmed.1002175.g002">Fig 2</xref> and <xref ref-type="supplementary-material" rid="pmed.1002175.s001">S1 Fig</xref>. (Note that Fatick district was subdivided in 2010, part of the original health district forming the new health district of Niakhar; both areas remained in the study). The climate of the study area is sudano-sahelian, with a single rainy season from July to the beginning of October; monthly mean temperature range from 24°C (December–January) to 30°C (May–June). The main vector species is <italic>Anopheles gambiae</italic> sensu lato (predominantly <italic>Anopheles arabiensis)</italic>. The mean indoor man-biting rate of <italic>An</italic>. <italic>gambiae s</italic>.<italic>l</italic>. ranged from 0.3 to 6 bites per night in 2008, 0.2 to 10 in 2009, and 0.2 to 22 in 2010, with similar results for outdoor biting (<xref ref-type="supplementary-material" rid="pmed.1002175.s001">S1 Fig</xref>).</p>
        <fig id="pmed.1002175.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pmed.1002175.g001</object-id>
        <label>Fig 1</label>
