        </sec>
        <sec id="sec012">
        <title>Formative Research</title>
        <p>Before the study, formative research was done to identify the most suitable methods for delivering SMC, and a pilot implementation was undertaken to assess acceptability to communities and to health staff, to measure compliance, to identify any important constraints, and to provide data to support a funding application for the main study.</p>
        </sec>
        <sec id="sec013">
        <title>Stepped-Wedge Design</title>
        <p>SMC (then known as intermittent preventive treatment in children [IPTc]) had been shown prior to the planning of this study to be highly effective in clinical trials [<xref ref-type="bibr" rid="pmed.1002175.ref010">10</xref>,<xref ref-type="bibr" rid="pmed.1002175.ref011">11</xref>], but it was questioned whether the intervention could be delivered on a large scale at reasonable cost, whether it would be acceptable to families, and whether the drugs used for SMC would be safe when deployed on a large scale. It was also unknown if SMC had an impact on mortality. These considerations guided the design and the sample size of the new study. A stepped-wedge design [<xref ref-type="bibr" rid="pmed.1002175.ref012">12</xref>] was chosen, as it was not considered justifiable to include an individual- or community-randomised control group, and, because there was no established delivery channel, implementation needed to be phased in gradually for logistic reasons. It was considered that results from an uncontrolled “before and after” design would be difficult to interpret due to the variability in malaria incidence from year to year.</p>
        </sec>
        <sec id="sec014">
        <title>Randomisation</title>
        <p>Health officials and community leaders agreed to randomisation by health post but asked that intervention progressed at the same rate in all three districts. The health post was the natural cluster, as each health post is responsible for community programmes in their catchment area (median about 9,000 people) and supervises a network of community health workers. The three districts were served by 77 health posts, 54 of which were situated in rural and semi-urban areas and were included in the study. SMC was introduced in steps that were one year apart—9 health posts implemented in year 1, an additional 18 in year 2, and an additional 18 in year 3, leaving 9 that would start in year 4 if the study was extended (<xref ref-type="fig" rid="pmed.1002175.g001">Fig 1</xref>, <xref ref-type="supplementary-material" rid="pmed.1002175.s006">S1 Table</xref>, and <xref ref-type="supplementary-material" rid="pmed.1002175.s002">S2 Fig</xref>). Constrained randomisation was used to avoid chance imbalance between intervention and control areas at each step. Data on the key outcomes (confirmed malaria incidence, all-cause deaths) by cluster were not available prior to the start of the trial, so the randomisation had to be based on proxy variables (distance from river, distance from health centre, population size, number of villages). An assessment of the performance and experience of the staff at each health post (on a 3-point scale) was also included to avoid imbalance in ability to implement SMC. A geographical constraint was included to avoid randomisations that resulted in clumps of intervention and control clusters. The randomisation process was kept secret; health staff knew their status for that year (implement or control) only at the start of the year. Further details are provided in <xref ref-type="supplementary-material" rid="pmed.1002175.s016">S3 Text</xref>.</p>
        </sec>
        <sec id="sec015">
        <title>Delivery</title>
        <p>Delivery was organised by health post using community health workers who visited each household once per month during the transmission seasons of 2008, 2009, and 2010 (in mid-September, mid-October, and mid-November) to administer SMC to children aged 3–59 months (in 2008) and to children up to 10 years of age in 2009 and 2010. The dose of SP and the first dose of AQ was administered by the health worker or by the mother/carer under supervision by the health worker; the remaining daily doses of AQ were left with the mother to administer at home over the next two days. Dates of SMC administration were documented by the health worker in registers and on a family-held record card. Usage and wastage of drugs was tallied. Coverage was estimated independently from surveys each year, sampling from each intervention cluster to yield an overall estimate of annual coverage.</p>
        </sec>
        <sec id="sec016">
        <title>Drugs</title>
        <p>In 2008, co-blister packs of Dualkin (Pfizer) (SP [500/25 mg tablets] and AQ [200 mg tablets]) were used. These tablets had to be broken and crushed to make half doses for infants. In 2009, 200-mg AQ tablets (Chongqing Qinyang Pharmaceutical) and 500/25-mg SP (Shijizhuang Ouyi Pharmaceutical) tablets were used, and, in 2010, sweetened dispersible tablets of SP (500/25 mg) and of AQ (153 mg) (Kinapharma, Ghana) were given. Clinical episodes of malaria were treated with AQ-artesunate or quinine in 2008 and with artemether-lumefantrine or quinine in 2009 and 2010, following a clinical algorithm that required suspected cases to be tested with an RDT (Paracheck-Pf test, Orchid Biomedical Systems, Goa, India). Amoxicillin and cotrimoxazole were the most commonly used antibiotics.</p>
        </sec>
        <sec id="sec017">
        <title>Surveillance</title>
        <p>Parasitological diagnosis for malaria was introduced nationally by the Senegalese Ministry of Health the same year our project started. Malaria cases were detected at health facilities by a government nurse or physician at hospitals, district health centres, and health posts, by nurses at mission clinics, or by a community health worker working in “health huts” and in the community. The percentage of malaria treatments that were based on confirmation by RDT or slide was 69% in 2008, 97% in 2009, and 96% in 2010. The number of health huts in the study area increased from 47 in 2008 to 76 in 2010. The breakdown by study zone is shown in <xref ref-type="supplementary-material" rid="pmed.1002175.s016">S3 Text</xref>. Apart from this expansion, which occurred in all zones of the study area, there were no major changes in the level of surveillance. Training workshops were held for health post nurses, and close contact was maintained with them through supervisors who visited each health facility once every one to three months, to ensure guidelines were followed and to promote good record-keeping. Confirmation of a clinical diagnosis of malaria was made using an RDT, following an algorithm that required measuring axillary temperature with a thermometer and testing with an RDT (First Response) all persons with fever (temperature ≥37.5°C) who did not have signs of respiratory infection or other obvious causes of the fever. Malaria cases were linked to clusters based on village of residence (we did not attempt to link cases to household members listed in the Demographic Surveillance System [DSS]). Surveillance was maintained in all age groups to allow estimation of the indirect effect of the intervention in terms of a reduction in incidence of malaria in older age groups.</p>
        <p>A pharmacovigilance system was established based on the national system but strengthened through training, supervision, and use of SMS messaging. A simplified DSS was set up, with household visits undertaken approximately every ten months. Deaths were recorded through DSS rounds (referred to as DSS1, conducted from October 2008 to June 2009, DSS2 conducted from October 2009 to July 2010, and DSS3 from October 2010 to December 2010). In 13 health posts, village reporters were trained to record any deaths in their communities, and verbal autopsies were undertaken in these cases. Cluster sample surveys of children were conducted at the end of each transmission season to measure SMC coverage and to take a finger-prick blood sample for parasitology and measurement of haemoglobin (Hb) concentration. Households were randomly selected from the DSS, and all children who would have been eligible for SMC resident in those households were included in the survey. Surveillance for malaria and for mortality was continued in 2011 to look for rebound effects.</p>
        <p>A series of in-depth interviews were held with mothers and carers, community leaders, community health workers, health post nurses, and district medical staff using structured interview guides to find out their views on SMC, their knowledge of its benefits and risks, and the acceptability of the intervention. Interviews were recorded and transcribed into French, and transcripts were analysed.</p>
        </sec>
        <sec id="sec018">
        <title>Laboratory Methods</title>
        <p>A finger-prick blood sample was taken during the cross-sectional surveys to make thick films, to take blood spots on filter paper for molecular analysis, and for measurement of Hb concentration using a portable Haemocue machine (Haemocue AB, Ängelholm, Sweden). Slides were dried at room temperature for 48 hours and stained with 6% Giemsa solution. Slide reading was done at the malaria laboratory of the Institut de Recherche pour le Développement (IRD). All positive slides and a sample of negative slide were re-read by a second reader; if readings disagreed (about slide positivity or if there was a more than 2-fold difference in parasite density), a third reading was done, and the geometric mean density of the closest readings were used if the slide was judged positive. A subset of slides were read at the Parasitology Department of the Université Cheikh Anta Diop (UCAD) of Dakar for quality control purposes. Further details are given in <xref ref-type="supplementary-material" rid="pmed.1002175.s016">S3 Text</xref>. Two hundred high-power fields were read to determine parasitaemia and presence of other species (<italic>Plasmodium malariae</italic>, <italic>Plasmodium ovale</italic>, and <italic>Borrelia</italic>) before a slide was declared negative. <italic>Plasmodium falciparum</italic> parasitemia density was calculated as the number of parasites per 100 leukocytes, expressed per μl assuming 8,000 white blood cells per microliter of blood. Gametocyte densities were estimated based on the number of gametocytes seen in 200 microscopic fields and the average number of white blood cells seen per field. Samples found positive for <italic>P</italic>. <italic>falciparum</italic> by microscopy were analysed by reverse transcription PCR (RT-PCR) and sequencing for the presence of mutations in the pfdhfr, pfdhps, pfmdr1, and pfcrt genes associated with resistance to SMC drugs. Children with an Hb &lt; 7 g/dL were referred to the health post, where the child was given a course of iron tablets; severely anaemic children were referred to the district health centre for blood transfusion if required. Children with a fever were referred to the health post, their slide was read promptly, and the results were provided to the clinic. Samples of the tablets used were tested at the Laboratoire National de Contrôle des Médicaments, Dakar for drug content and dissolution.</p>
        </sec>
        <sec id="sec019">
        <title>Statistical Methods</title>
        <p>The primary trial outcomes were all-cause mortality, the incidence of RDT-confirmed malaria treated as outpatients, and the incidence of known drug-related adverse events. Secondary outcomes were coverage of SMC, the prevalence of parasitaemia and anaemia at the end of each transmission season, the prevalence of molecular markers associated with resistance to SP and to AQ, and the incidence of severe malaria defined as admission to hospital for at least 24 hours with a primary diagnosis of malaria. Sample size calculations to detect an effect on all-causes mortality were done for a range of scenarios, with the assumption that the mortality rate (all causes) would be 20 per 1,000 in children 3–59 months of age (based on estimates from the Niakhar DSS) and assuming 30% of deaths were due to malaria (determined from verbal autopsies in Niakhar and the proportion of deaths in hospital attributed to malaria). We also assumed a coefficient of variation between health posts of 0.25 to 0.3 and SMC effectiveness against malaria to be 70%. Calculations using the method of Hemming and Girling [<xref ref-type="bibr" rid="pmed.1002175.ref013">13</xref>] for the stepped-wedge design, assuming k = 0.3 and a median population of children aged 3–59 months of 1,400 per cluster, gave a power of about 17%, 52%, and 99% for reductions of 5%, 10%, and 20%, respectively, if the mortality rate was 10/1,000 and 11%, 32%, and 86% power for the same reductions if the rate was 20/1,000.</p>
        <p>Effectiveness of SMC was estimated by fitting a Poisson regression model to the data on the number of deaths and the number of RDT-confirmed malaria cases in each health post occurring in the period starting from the date of the first round of SMC and ending one month after the last round of SMC each year. The number of person-months at risk obtained from the DSS was included as an offset, and a gamma-distributed random effect was used to allow for correlation within clusters. Covariates included in the model were age group, calendar year, and indicator variables for the effect of SMC in children (under five years in 2008 and under ten years in 2009 and 2010) and for the indirect effect of SMC in older age groups. Interaction terms were included to compare effects in the two age groups, and combined effects were estimated where there was no evidence of interaction. The indicator variable representing SMC direct effects was set to 1 if that age group received SMC in that cluster in that year and set to 0 otherwise. The indicator variable for indirect effects was set to 1 for all non-SMC age groups if SMC was implemented in children in that cluster and set to zero otherwise. Thus the direct effect that was estimated represents the sum of direct and indirect effects, and the indirect effect estimated represents the indirect effect only. Rebound effects were assessed by comparing the incidence of malaria during 2011 and 2012, after intervention had stopped, in children living in areas where SMC had been provided for up to three years, with children of the same age in areas that did not have SMC.</p>
        <p>This study is registered on <ext-link ext-link-type="uri" xlink:href="http://www.clinicaltrials.gov" xlink:type="simple">www.clinicaltrials.gov</ext-link>, number NCT 00712374.</p>
        </sec>
        </sec>
        <sec id="sec020" sec-type="results">
        <title>Results</title>
        <p>A census undertaken in May 2008 identified approximately 600,000 persons who were normally resident in the study area, living in 1,247 villages. Coverage with long-lasting insecticide treated nets (LLIN) in children was similar in all zones, ranging from 45% to 59% in the first year of the study and increasing to 67% to 77% by the third year (<xref ref-type="table" rid="pmed.1002175.t001">Table 1</xref>). SMC implementation started in September 2008 in Zone 1, treating about 14,000 children aged 3–59 months each month (mid-September, mid-October, and mid-November). About 90,000 children under ten years of age were treated in 2009, and about 160,000 were treated in 2010.</p>
