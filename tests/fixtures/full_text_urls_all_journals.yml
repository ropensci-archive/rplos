        </table-wrap>
        <p>Although patterns of neural activation were most often classified as neutral as a whole, it is possible that consistent fluctuations in the time course of emotional states occur against this background. Research on MRI scanner-related anxiety has shown that self-report [<xref ref-type="bibr" rid="pbio.2000106.ref022">22</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref023">23</xref>] and peripheral physiological [<xref ref-type="bibr" rid="pbio.2000106.ref024">24</xref>] measures of anxiety peak at the beginning of scanning, when subjects first enter the scanner bore. This literature predicts that brain states indicative of fear should be most prevalent at the beginning of resting-state runs, and that neutral states should emerge over time, given their overall high prevalence (<xref ref-type="fig" rid="pbio.2000106.g002">Fig 2B</xref>).</p>
        <p>To assess gradual changes in the emotional states over time, we performed Friedman tests separately for each emotion category, all of which revealed significant effects of time (see <xref ref-type="supplementary-material" rid="pbio.2000106.s005">S1 Table</xref>). Next, we quantified the direction of these effects using general linear models to predict classifier scores using scan time as an input. We found the scores for fear decreased over time (<inline-formula id="pbio.2000106.e001"><alternatives><graphic id="pbio.2000106.e001g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e001" xlink:type="simple"/><mml:math display="inline" id="M1"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.001</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>498</sub> = -4.92, <italic>P</italic><sub>unc</sub> = 1.20E-006, <xref ref-type="fig" rid="pbio.2000106.g003">Fig 3</xref> gray lines), whereas neutral states exhibited an increasing trend throughout the scanning period (<inline-formula id="pbio.2000106.e002"><alternatives><graphic id="pbio.2000106.e002g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e002" xlink:type="simple"/><mml:math display="inline" id="M2"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.0017</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>498</sub> = 7.36, <italic>P</italic><sub>unc</sub> = 7.66E-013), consistent with predictions (additional effects were observed for scores for contentment [<inline-formula id="pbio.2000106.e003"><alternatives><graphic id="pbio.2000106.e003g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e003" xlink:type="simple"/><mml:math display="inline" id="M3"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.0017</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>498</sub> = 7.37, <italic>P</italic><sub>unc</sub> = 7.05E-13], surprise [<inline-formula id="pbio.2000106.e004"><alternatives><graphic id="pbio.2000106.e004g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e004" xlink:type="simple"/><mml:math display="inline" id="M4"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.0010</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>498</sub> = 4.07, <italic>P</italic><sub>unc</sub> = 5.51E-05], anger [<inline-formula id="pbio.2000106.e005"><alternatives><graphic id="pbio.2000106.e005g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e005" xlink:type="simple"/><mml:math display="inline" id="M5"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.0007</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>498</sub> = -3.36, <italic>P</italic><sub>unc</sub> = 0.00085], and sadness [<inline-formula id="pbio.2000106.e006"><alternatives><graphic id="pbio.2000106.e006g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e006" xlink:type="simple"/><mml:math display="inline" id="M6"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.0034</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>498</sub> = -15.59, <italic>P</italic><sub>unc</sub> &lt; 2.52E-038]).</p>
        <fig id="pbio.2000106.g003" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000106.g003</object-id>
        <label>Fig 3</label>
        <caption>
        <title>Emotional states exhibit coherence during resting-state scans.</title>
        <p>Gray circles reflect the sample mean classification scores for all seven emotions (<italic>n</italic> = 499). Thick colored lines display group-average predicted time course using smoothing splines (with bordering 95% confidence interval). Text overlay (r<sub>cv</sub>) indicates the average cross-validated correlation between splines fitted for each subject and tested on the average fit of other subjects. Dashed lines indicate linear fits over time. Solid black dots indicate time points at which a model has the highest proportion of classifications. Data are concatenated across two sessions of 256 s (solid vertical line). Note the early peak for fear scores and general increases in neutral scores over time. The data underlying this figure can be found in <xref ref-type="supplementary-material" rid="pbio.2000106.s006">S1 Data</xref>. The raw fMRI resting state data can be obtained from <ext-link ext-link-type="uri" xlink:href="https://www.haririlab.com/projects" xlink:type="simple">https://www.haririlab.com/projects</ext-link>.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000106.g003" xlink:type="simple"/>
        </fig>
        <p>To determine whether emotional states exhibited consistent dynamics over the course of the scanning period, we fit smoothing spline models [<xref ref-type="bibr" rid="pbio.2000106.ref025">25</xref>] for each subject and assessed the correlation between each subject and the average time course of other subjects in a cross-validation procedure. This analysis showed that there is substantial moment-to-moment variability in the time course of emotional states across subjects (which cannot simply be explained by scaling differences in the emotion models or resting-state data; see <xref ref-type="supplementary-material" rid="pbio.2000106.s003">S3 Fig</xref>). Consistent with the linear models using time as a predictor, evidence for neutral brain states was most prevalent in the second scanning session, especially during a peak at the beginning of the run, whereas the time course for fear peaked at the beginning of the first run and decreased throughout the scanning session. The model for surprise exhibited a similar time course as neutral states but peaked at the end of the second run. Additionally, this analysis showed that evidence for sad classifications peaked in the middle of the first run and decreased over time. Overall, these time series revealed a gradual change in evidence from negative emotions (fear and sadness in run 1) to non-valenced or bi-valenced emotions (neutral and surprise in run 2).</p>
        <p>To ensure that our emotion-specific brain states are not proxies for more general resting-state networks thought to subserve other functions, we examined the spatial overlap between our models and those commonly derived by connectivity-based analysis of resting-state fMRI data [<xref ref-type="bibr" rid="pbio.2000106.ref026">26</xref>]. On average, we observed little overlap (Jaccard index = 13.1 ± 1.97% [s.d.]; range 10.8%–16.7%) with the seven most prominent networks found in resting-state data, implicating a substantial degree of independence.</p>
        <p>To further establish the construct validity of the spontaneous emotional brain states, we reasoned that their incidence should vary with individual differences in self-reported mood and personality traits associated with specific emotions. We assayed depressive mood with the Center for Epidemiologic Studies Depression Scale (CESD) [<xref ref-type="bibr" rid="pbio.2000106.ref027">27</xref>] and state anxiety using the State-Trait Anxiety Inventory State Version (STAI-S) [<xref ref-type="bibr" rid="pbio.2000106.ref028">28</xref>], instructing participants to indicate how they felt during the resting-state scan itself. Binomial regression models revealed that higher depression scores were associated with increases in the frequency of sadness (<inline-formula id="pbio.2000106.e007"><alternatives><graphic id="pbio.2000106.e007g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e007" xlink:type="simple"/><mml:math display="inline" id="M7"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.0025</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = 2.673, <italic>P</italic><sub>unc</sub> = .0075, <xref ref-type="fig" rid="pbio.2000106.g004">Fig 4A</xref>, see <xref ref-type="supplementary-material" rid="pbio.2000106.s004">S4 Fig</xref> for scatter plots of predictions) and no other emotional state (all <italic>P</italic><sub>unc</sub> &gt; .24). State anxiety was associated with increasing classifications of fear (<inline-formula id="pbio.2000106.e008"><alternatives><graphic id="pbio.2000106.e008g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e008" xlink:type="simple"/><mml:math display="inline" id="M8"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.0033</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = 2.608, <italic>P</italic><sub>unc</sub> = .0091) and decreasing frequency of contentment (<inline-formula id="pbio.2000106.e009"><alternatives><graphic id="pbio.2000106.e009g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e009" xlink:type="simple"/><mml:math display="inline" id="M9"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.0031</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = -2.015, <italic>P</italic><sub>unc</sub> = .0439). Viewing these beta estimates as odds ratios (computed as <inline-formula id="pbio.2000106.e010"><alternatives><graphic id="pbio.2000106.e010g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e010" xlink:type="simple"/><mml:math display="inline" id="M10"><mml:mrow><mml:msup><mml:mtext>e</mml:mtext><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover></mml:msup></mml:mrow></mml:math></alternatives></inline-formula>) reveals how a one-unit increase in self-reported mood is associated with differences in the occurrence of spontaneous emotional states. Applying this approach to CESD scores reveals that individuals with a score of 16 (the cutoff for identifying individuals at risk for depression) have 5.92% increased odds of being in a sad state compared to those with a score of 0. In more practical terms, this corresponds to approximately seven extra minutes a day of exhibiting a brain state that would be classified as sadness.</p>
        <fig id="pbio.2000106.g004" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000106.g004</object-id>
        <label>Fig 4</label>
        <caption>
        <title>Individual differences in mood and personality modulate the occurrence of spontaneous emotional brain states.</title>
        <p>(A) Differences in depressive and anxious mood are associated with increases in the frequency of sad and fear classifications during rest. (B) Emotional traits of Anxiety, Angry Hostility, and Depression track differences in the frequency of fear, anger, and sad classifications (<italic>n</italic> = 499, error bars reflect standard error, * indicates effects significant at <italic>P</italic><sub>unc</sub> &lt; .05). The data underlying this figure can be found in <xref ref-type="supplementary-material" rid="pbio.2000106.s006">S1 Data</xref>. The raw fMRI resting state data can be obtained from <ext-link ext-link-type="uri" xlink:href="https://www.haririlab.com/projects" xlink:type="simple">https://www.haririlab.com/projects</ext-link>.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000106.g004" xlink:type="simple"/>
        </fig>
        <p>Drawing from the Revised NEO Personality Inventory (NEO-PI-R) [<xref ref-type="bibr" rid="pbio.2000106.ref029">29</xref>], we focused personality trait assessment on the specific Neuroticism subfacets of Anxiety, Angry Hostility, and Depression, due to their discriminant validity [<xref ref-type="bibr" rid="pbio.2000106.ref030">30</xref>], heritability [<xref ref-type="bibr" rid="pbio.2000106.ref031">31</xref>], universality [<xref ref-type="bibr" rid="pbio.2000106.ref032">32</xref>], and close theoretical ties to the experience of fear, anger, and sadness. We found that increasing Anxiety scores were associated with more frequent classification of fear (<inline-formula id="pbio.2000106.e011"><alternatives><graphic id="pbio.2000106.e011g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e011" xlink:type="simple"/><mml:math display="inline" id="M11"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.003</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = 1.978, <italic>P</italic><sub>unc</sub> = 0.0479, <xref ref-type="fig" rid="pbio.2000106.g004">Fig 4B</xref>) and fewer classifications of anger (<inline-formula id="pbio.2000106.e012"><alternatives><graphic id="pbio.2000106.e012g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e012" xlink:type="simple"/><mml:math display="inline" id="M12"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mo>−</mml:mo><mml:mn>0.004</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = -2.407, <italic>P</italic><sub>unc</sub> = 0.0161). Angry Hostility scores were positively associated with the number of anger classifications (<inline-formula id="pbio.2000106.e013"><alternatives><graphic id="pbio.2000106.e013g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e013" xlink:type="simple"/><mml:math display="inline" id="M13"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.0042</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = 2.400, <italic>P</italic><sub>unc</sub> = 0.0164). Depression scores were positively associated with the frequency of fear (<inline-formula id="pbio.2000106.e014"><alternatives><graphic id="pbio.2000106.e014g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e014" xlink:type="simple"/><mml:math display="inline" id="M14"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.003</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = 2.058, <italic>P</italic><sub>unc</sub> = 0.0396) and sadness (<inline-formula id="pbio.2000106.e015"><alternatives><graphic id="pbio.2000106.e015g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pbio.2000106.e015" xlink:type="simple"/><mml:math display="inline" id="M15"><mml:mrow><mml:mover accent="true"><mml:mo>β</mml:mo><mml:mo>^</mml:mo></mml:mover><mml:mo>=</mml:mo><mml:mn>0.0037</mml:mn></mml:mrow></mml:math></alternatives></inline-formula>, t<sub>497</sub> = 2.546, <italic>P</italic><sub>unc</sub> = 0.0109). These results provide converging evidence across both state and trait markers that individual differences uniquely and differentially bias the spontaneous occurrence of brain states indicative of fear, anger, and sadness.</p>
        </sec>
        <sec id="sec004">
        <title>Concordance with Subjective Experience</title>
        <p>Finally, we examined whether the predictions of our decoding models were consistent with self-report of emotional experience during periods of unconstrained rest. We conducted a separate fMRI experiment in which an independent sample of young adult participants (<italic>n</italic> = 21) performed an experience sampling task in the absence of external stimulation (<xref ref-type="fig" rid="pbio.2000106.g005">Fig 5A</xref>). Participants were instructed to rest and let their mind wander freely with their eyes open during scanning. Following intervals of rest of at least 30 s, a rating screen appeared during which participants moved a cursor to the location on the screen that best indicated how they currently felt.</p>
        <fig id="pbio.2000106.g005" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pbio.2000106.g005</object-id>
        <label>Fig 5</label>
        <caption>
        <title>Spontaneous emotional brain states exhibit correspondence with self-report.</title>
        <p>(A) Participants (<italic>n</italic> = 21) participated in an experience sampling task in which they reported their current emotional state at random intervals exceeding 30 s during fMRI scanning. The five samples of data (lasting 10 s, TR = 2 s) preceding each rating were used to compute predictions of emotional state using multivariate decoding models. (B) Scores for classification models congruent with self-report are greater than incongruent models (<italic>z</italic> = 2.311, <italic>P</italic><sub>unc</sub> = 0.0208; Wilcoxon signed rank test). Classification scores are calculated based on the inner product of neural activity and classifier weights and indicate the relative evidence for the different emotion models. (C) The frequency of classifications from multivariate models significantly correlates with those made by participant self-report (r = .3876 ± 0.102 [s.e.m.], t<sub>20</sub> = 2.537, <italic>P</italic><sub>unc</sub> = .0196; one sample <italic>t</italic> test). Gray line indicates best-fitting least-squares line for group mean. In all panels, error bars reflect standard error of the mean. The data underlying this figure can be found in <xref ref-type="supplementary-material" rid="pbio.2000106.s006">S1 Data</xref>.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pbio.2000106.g005" xlink:type="simple"/>
        </fig>
        <p>If spontaneous emotional states are accessible to conscious awareness, then scores should be greater for emotion models congruent with self-report relative to scores for models incongruent with self-report. Contrasting emotion models in this manner is advantageous from a signal detection standpoint because it minimizes noise by averaging across emotions, as some were reported infrequently or not at all in some subjects (see [<xref ref-type="bibr" rid="pbio.2000106.ref033">33</xref>] for an analogous approach to predict the contents of memory retrieval during similarly unconstrained free-recall). To test our hypothesis, we extracted resting-state fMRI data from the 10-s interval preceding each self-report query and applied multivariate models to determine the extent to which evidence for the emotional brain states in this window predicted the participants’ conscious emotional experience.</p>
        <p>Consistent with our hypothesis, we found that scores for models congruent with self-report were positive (0.016 ± 0.0093 [s.e.m.], <italic>z</italic> = 2.068, <italic>P</italic><sub>unc</sub> = 0.0386; Wilcoxon signed rank test), whereas scores for incongruent models were negative (-0.0048 ± 0.0017 [s.e.m.], <italic>z</italic> = -3.041, <italic>P</italic><sub>unc</sub> = 0.0024). Classification of individual trials into the seven emotion categories exhibited an overall accuracy of 27.9 ± 2.1% (s.e.m.) of trials, where chance agreement is 21.47% (<italic>P</italic><sub>unc</sub> = 0.001; binomial test). Not only do these results demonstrate that classification models are sensitive to changes in emotional state reported by participants, but also that there is selectivity in their predictions, as negative scores indicate evidence against emotion labels that are incongruent with self-report. Establishing both sensitivity and selectivity is important for the potential use of these brain-based models as diagnostic biomarkers of emotional states.</p>
        <p>As an additional validation of our decoding models, we examined the correspondence between the prevalence of individual emotional brain states as detected via pattern classification and participant self-report. Classifications based on self-report and multivariate decoding yielded similar frequency distributions (<xref ref-type="fig" rid="pbio.2000106.g005">Fig 5C</xref>), in which neutral and amusement were the most frequent. We found a positive correlation between the frequency of classifications based on participant ratings and multivariate decoding (r = .3876 ± 0.102 [s.e.m.], t<sub>20</sub> = 2.537, <italic>P</italic><sub>unc</sub> = .0196; one sample <italic>t</italic> test), further demonstrating a link between patterning of brain states and subjective ratings of emotional experience in the absence of external stimuli or contextual cues.</p>
        </sec>
        </sec>
        <sec id="sec005" sec-type="conclusions">
        <title>Discussion</title>
        <p>Converging findings from our experiments provide evidence that brain states associated with distinct emotional experiences emerge during unconstrained rest. Whereas prior work has decoded stimulus-evoked responses to emotional events, our study demonstrates that spontaneous neural activity dynamically fluctuates among multiple emotional states in a reliable manner over time. Observing such coherent, emotion-specific patterns in spontaneous fMRI activation provides evidence to support theories that posit emotions are represented categorically in the coordinated activity of separable neural substrates [<xref ref-type="bibr" rid="pbio.2000106.ref034">34</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref035">35</xref>].</p>
        <p>Validating the neural biomarkers in the absence of external stimulation suggests that they track information of functional significance, and do not merely reflect properties of the stimuli used in their development. It is possible that these classifiers detect the endogenous activity of distributed neural circuits, consistent with recent views that emotions are not represented in modular functional units [<xref ref-type="bibr" rid="pbio.2000106.ref036">36</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref037">37</xref>]. However, the extent to which such activity is the result of innate emotion-dedicated circuitry, a series of cognitive appraisals, or constructive processes shaped by social and environmental factors remains to be determined (for a review of these viewpoints, see [<xref ref-type="bibr" rid="pbio.2000106.ref038">38</xref>]). Regardless of the relative influence of such factors, the present findings suggest that the emotion-specific biomarkers track the expression of functionally distinct brain systems, as opposed to idiosyncrasies of the particular machine-learning problem.</p>
        <p>Our findings complement recent studies demonstrating that a variety of emotion manipulations have lasting effects on resting brain activity [<xref ref-type="bibr" rid="pbio.2000106.ref039">39</xref>–<xref ref-type="bibr" rid="pbio.2000106.ref041">41</xref>]. For instance, one study revealed elevated striatal activity following gratifying outcomes in a decision-making task—an effect that was diminished in individuals with higher depressive tendencies [<xref ref-type="bibr" rid="pbio.2000106.ref039">39</xref>]. Because these effects immediately followed emotional stimulation, they could plausibly reflect regulatory processes or lingering effects of mood. The present results, on the other hand, show that resting brain activity transiently fluctuates among multiple emotional states and that these fluctuations vary depending on the emotional status of an individual. Thus, emotional processes unfolding at both long and short time scales likely contribute to spontaneous brain activity.</p>
        <p>Findings from our resting state experiment stand in contrast to recent work investigating emotion-specific functional connectivity [<xref ref-type="bibr" rid="pbio.2000106.ref042">42</xref>]. In this study, whole-brain resting-state functional connectivity was assessed using seeds identified from a meta-analytic summary of emotion research [<xref ref-type="bibr" rid="pbio.2000106.ref043">43</xref>]. This latter approach failed to reveal unique patterns of resting-state connectivity for individual emotions but showed that seed regions were commonly correlated with domain-general resting-state networks, such as the salience network [<xref ref-type="bibr" rid="pbio.2000106.ref044">44</xref>]. In light of the present results, it is important to consider methodological differences between studies. Seed-based correlation highlights connectivity between brain regions whose time course of activation is maximally similar to the activity of a small number of voxels (which are averaged together to create a single time series), whereas pattern classification identifies combinations of voxels that maximally discriminate among mental states. Because individual voxels sample diverse neural populations [<xref ref-type="bibr" rid="pbio.2000106.ref045">45</xref>], it is plausible that seed-based correlation is biased towards identifying networks that have large amplitudes in seeded regions as opposed to exhibiting specificity (e.g., see [<xref ref-type="bibr" rid="pbio.2000106.ref046">46</xref>]). Thus, our approach may have greater sensitivity to detect discriminable categorical patterns.</p>
        <p>Results of the experience sampling study provide external validation of our emotion-specific biomarkers [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>]. Consistent with the resting-state study, the overall distribution of emotional states was clearly non-uniform, and classifications of neutral states occurred with high frequency. Beyond these commonalities, the inclusion of behavioral self-report led to differences in emotion-related brain activity. States of contentment and amusement were more frequently predicted during experience sampling compared to resting-state (46.31% versus 23.45%), a finding that was corroborated by higher ratings for these emotions in the self-report data. It is possible that this difference in the frequency of positive brain states is the result of a self-presentation bias [<xref ref-type="bibr" rid="pbio.2000106.ref047">47</xref>], wherein participants may have employed emotion regulation in order to project a more positive image. Alternatively, it is possible that the self-reporting task requirement elicited more introspection between trials, which contributed to the pattern of altered emotional states [<xref ref-type="bibr" rid="pbio.2000106.ref048">48</xref>]. Future work will be necessary to fully characterize how such cognitive-emotional interactions shape the landscape of emotional brain states [<xref ref-type="bibr" rid="pbio.2000106.ref036">36</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref049">49</xref>].</p>
        <p>We found that individual differences in mood states and personality traits are associated with the relative incidence of brain states associated with fear, anger, and sadness. These findings further establish the construct validity of our brain-based models of emotion and link subfacets of Neuroticism to the expression of emotion-specific brain systems. Given their sensitivity to individual differences linked to the symptomology of anxiety and depression, spontaneous emotional brain states may serve as a novel diagnostic tool to determine susceptibility to affective illness or as an outcome measure for clinical interventions aimed at reducing the spontaneous elicitation of specific emotions. This tool may be particularly useful to objectively assess the emotional status of individuals who do not have good insight into their emotions, as in alexithymia, or for those who cannot report on their own feelings, including patients in a vegetative or minimally conscious state.</p>
        </sec>
        <sec id="sec006" sec-type="materials|methods">
        <title>Materials and Methods</title>
        <sec id="sec007">
        <title>Ethics Statement</title>
        <p>All participants provided written informed consent in accordance with the National Institutes of Health guidelines as approved by the Duke University IRB. The resting state experiment was approved as part of the Duke Neurogenetics Study (Pro00019095) with an associated database (Pro00014717). The experience sampling project was approved separately (Pro00027404).</p>
        </sec>
        <sec id="sec008">
        <title>Neural Biomarkers of Emotional States</title>
        <p>Classification of emotional states was performed using neural biomarkers that were developed based on blood oxygen level dependent (BOLD) responses to cinematic films and instrumental music [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>]. This induction procedure was selected because it reliably elicits emotional responses over a 1 to 2 min period, as opposed to longer-lasting moods. These models were developed to identify neural patterning specific to states of contentment, amusement, surprise, fear, anger, and sadness (in addition to a neutral control state). These particular emotions were modeled to broadly sample both valence and arousal, as selecting common sets of basic emotions (e.g., fear, anger, sadness, disgust, and happiness) undersamples positive emotions. In selecting these particular emotions, we verified that the accuracy of these models tracked the experience of specific emotion categories (average <italic>R</italic><sup>2</sup> across emotions = .57) independent of subjective valence and arousal. Thus, the models offer unique insight into the emotional state of individuals and characterize the likelihood they would endorse each of the seven emotion labels, independent of general factors such as valence or arousal.</p>
        </sec>
        <sec id="sec009">
        <title>Resting-State Experiment</title>
        <p>A total of 499 subjects (age = 19.65 ± 1.22 years [mean ± s.d.], 274 women) were included as part of the Duke Neurogenetics Study (DNS), which assesses a wide range of behavioral and biological traits among healthy, young adult university students. For access to this data, see information provided in <xref ref-type="supplementary-material" rid="pbio.2000106.s007">S1 Text</xref>. This sample was independent of that used to develop the classification models. This sample size is sufficient to reliably detect (β = .01) a moderate effect (r = .2) with a type-I error rate of .05, which is particularly important when studying individual differences in neural activity. All participants provided informed consent in accordance with Duke University guidelines and were in good general health. The participants were free of the following study exclusions: (1) medical diagnoses of cancer, stroke, head injury with loss of consciousness, untreated migraine headaches, diabetes requiring insulin treatment, chronic kidney or liver disease, or lifetime history of psychotic symptoms; (2) use of psychotropic, glucocorticoid, or hypolipidemic medication; and (3) conditions affecting cerebral blood flow and metabolism (e.g., hypertension). Diagnosis of any current DSM-IV Axis I disorder or select Axis II disorders (antisocial personality disorder and borderline personality disorder), assessed with the electronic Mini International Neuropsychiatric Interview [<xref ref-type="bibr" rid="pbio.2000106.ref050">50</xref>] and Structured Clinical Interview for the DSM-IV subtests [<xref ref-type="bibr" rid="pbio.2000106.ref051">51</xref>], were not an exclusion, as the DNS seeks to establish broad variability in multiple behavioral phenotypes related to psychopathology. No participants met criteria for a personality disorder, and 72 (14.4%) participants from our final sample met criteria for at least one Axis I disorder (10 Agoraphobia, 33 Alcohol Abuse, 3 Substance Abuse, 25 Past Major Depressive Episode, 5 Social Phobia). However, as noted above, none of the participants were using psychotropic medication during the course of the DNS.</p>
        <p>Participants were scanned on one of two identical 3 Tesla General Electric MR 750 system with 50-mT/m gradients and an eight channel head coil for parallel imaging (General Electric, Waukesha, Wisconsin, USA). High-resolution 3-dimensional structural images were acquired coplanar with the functional scans (repetition time [TR] = 7.7 s; echo time [TE] = 3.0 ms; flip angle [α] = 12°; voxel size = 0.9 × 0.9 × 4 mm; field of view [FOV] = 240 mm; 34 contiguous slices). For the two 4 min, 16 s resting-state scans, a series of interleaved axial functional slices aligned with the anterior commissure—posterior commissure plane were acquired for whole-brain coverage using an inverse-spiral pulse sequence to reduce susceptibility artifact (TR = 2000 ms; TE = 30 ms; α = 60°; FOV = 240 mm; voxel size = 3.75 × 3.75 × 4 mm; 34 contiguous slices). Four initial radiofrequency excitations were performed (and discarded) to achieve steady-state equilibrium. Participants were shown a blank gray screen and instructed to lie still with their eyes open, think about nothing in particular, and remain awake.</p>
        <p>Preprocessing of all resting-state fMRI data was conducted using SPM8 (Wellcome Department of Imaging Neuroscience). Images for each subject were slice-time-corrected, realigned to the first volume in the time series to correct for head motion, spatially normalized into a standard stereotactic space (Montreal Neurological Institute template) using a 12-parameter affine model (final resolution of functional images = 2 mm isotropic voxels), and smoothed with a 6 mm FWHM Gaussian filter. Low-frequency noise was attenuated by high-pass filtering with a 0.0078 Hz cutoff.</p>
        </sec>
        <sec id="sec010">
        <title>Experience Sampling Experiment</title>
        <p>A total of 22 subjects (age = 26.04 ± 5.16 years [mean ± s.d.], 11 women) provided informed consent and participated in the study. Data from one participant was excluded from analyses because of excessive head movement (in excess of 1 cm) during scanning. While no statistical test was performed to determine sample size a priori, this sample size is similar to those demonstrating a correspondence between self-report of affect and neural activity [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref052">52</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref053">53</xref>].</p>
        <p>Participants engaged in an experience sampling task in which they rated their current feelings during unconstrained rest. Participants were instructed to keep their eyes open and let their mind wander freely and that a rating screen [<xref ref-type="bibr" rid="pbio.2000106.ref054">54</xref>] would occasionally appear, which they should use to indicate the intensity of the emotion that best describes how they currently feel. This validated assay of emotional self-report consists of 16 emotion words organized radially about the center of the screen. Four circles emanate from the center of the screen to each word (similar to a spoke of a wheel), which were used to indicate the intensity of each emotion by moving the cursor about the screen. During four runs of scanning, participants completed 40 trials (10 per run) with an inter-stimulus interval (ISI) of 30 s plus pseudo-random jitter (Poisson distribution, λ = 4 s).</p>
        <p>Self-report data were transformed from two-dimensional cursor locations to categorical labels. Polygonal masks were created by hand corresponding to each emotion term on the response screen. A circular mask in the center of the screen was created for neutral responses. Because terms in the standard response screen did not perfectly match those in the neural models, the item “relief” was scored as “content,” whereas “joy” and “satisfaction” were scored as “amusement.” The items “surprise,” “fear,” “anger,” “sadness,” and “neutral” were scored as normal.</p>
        <p>Scanning was performed on a 3 Tesla General Electric MR 750 system with 50-mT/m gradients and an eight channel head coil for parallel imaging (General Electric, Waukesha, Wisconsin, USA). High-resolution images were acquired using a 3D fast SPGR BRAVO pulse sequence (TR = 7.58 ms; TE = 2.936 ms; image matrix = 256<sup>2</sup>; α = 12°; voxel size = 1 × 1 × 1 mm; 206 contiguous slices) for coregistration with the functional data. These structural images were aligned in the near-axial plane defined by the anterior and posterior commissures. Whole-brain functional images were acquired using a spiral-in pulse sequence with sensitivity encoding along the axial plane (TR = 2000 ms; TE = 30 ms; image matrix = 64 × 64; α = 70°; voxel size = 3.8 × 3.8 × 3.8 mm; 34 contiguous slices). Four initial radiofrequency excitations were performed (and discarded) to achieve steady-state equilibrium.</p>
        <p>Processing of MR data was performed using SPM8 (Wellcome Department of Imaging Neuroscience). Functional images were slice-time-corrected, spatially realigned to correct for motion artifacts, coregistered to high resolution anatomical scans, and normalized to Montreal Neurologic Institute (MNI) space using high-dimensional warping implemented in the VBM8 toolbox (<ext-link ext-link-type="uri" xlink:href="http://dbm.neuro.uni-jena.de/vbm.html" xlink:type="simple">http://dbm.neuro.uni-jena.de/vbm.html</ext-link>). Low-frequency noise was attenuated by high-pass filtering with a 0.0078 Hz cutoff.</p>
        </sec>
        <sec id="sec011">
        <title>Statistical Analysis</title>
        <p>To rescale data for classification, preprocessed time series were standardized by subtracting their mean and dividing by their standard deviation. Maps of partial least squares (PLS) regression coefficients from stimulus-evoked decoding models [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>] were resliced to match the voxel size of functional data. These coefficients are conceptually similar to those in multiple linear regression, only they are computed by identifying a small number of factors (reducing the dimensionality of the problem) that maximize the covariance between patterns of neural activation and emotion labels (for specifics on their computation, see [<xref ref-type="bibr" rid="pbio.2000106.ref055">55</xref>]). Classifier scores were computed by taking the scalar product of functional data at each time point and PLS regression coefficients from content, amusement, surprise, fear, anger, sad, and neutral models. Individual time points were assigned categorical labels by identifying the model with the maximal score.</p>
        <p>In order to determine if relatively focal or diffuse patterns of resting-state activity informed classification, we computed importance maps for each subject (<xref ref-type="supplementary-material" rid="pbio.2000106.s001">S1 Fig</xref>). This was accomplished by calculating the voxel-wise product between PLS regression coefficients for each emotion model and the average activity of acquisition time points labeled as the corresponding emotion. We made inference on these maps by conducting a mass-univariate one-sample <italic>t</italic> test for each of the seven models, thresholding at FDR <italic>q</italic> = .05.</p>
        <p>To address the potential overlap of the emotion classification models and canonical resting-state networks of the brain, we computed the maximal Jaccard index for each emotion model and the seven most prominent resting-state networks identified in Yeo et al [<xref ref-type="bibr" rid="pbio.2000106.ref026">26</xref>]. This index is computed as the intersection of voxels in the two maps (voxels above threshold in both maps) relative to their union (the number of voxels above threshold in either map). Thresholds for classification models were adaptively matched to equate the proportion of voxels assigned to each resting state network.</p>
        <p>When conducting inferential tests on classification frequency (count data), non-parametric tests were conducted. To test whether classifications were uniformly distributed across the emotion categories, a Friedman test was performed (<italic>n</italic> = 499 subjects, k = 7 emotions). Wilcoxon signed-rank tests were performed to test for differences in frequency relative to chance rates (14.3%) in addition to pairwise comparisons between emotion models, and corrected for multiple comparisons based on the false-discovery rate.</p>
        <p>Because the models have different levels of accuracy when used for seven-way classification [<xref ref-type="bibr" rid="pbio.2000106.ref013">13</xref>], we additionally conducted wavelet resampling of classifier scores in the time domain [<xref ref-type="bibr" rid="pbio.2000106.ref033">33</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref056">56</xref>] over 100 iterations to ensure that differences in the sensitivity of models did not bias results. This procedure involved scrambling the wavelet coefficients (identified using the discrete wavelet transform) of classifier scores (time series in <xref ref-type="fig" rid="pbio.2000106.g003">Fig 3</xref>) to generate random time series with similar autocorrelation as the original data. Classifications were then made on these surrogate time series, and Friedman tests were performed to test for differences in frequencies across categories. This procedure yielded a null distribution for the chi-square statistic against which the observed statistic on unscrambled data was compared.</p>
        <p>To test whether classifier scores changed over time, Friedman tests were conducted on the outputs of the emotion models separately (concatenating the time series across runs), as classifier scores were found to violate assumptions of normality. Follow-up tests on the direction of these changes (either as increases or decreases) were conducted using general linear models with one constant regressor and another for linearly increasing time for each subject. Inference on the parameter estimate for changes over time was made using a one-sample <italic>t</italic> test (498 degrees of freedom).</p>
        <p>In addition to testing gradual changes over time, smoothing spline models [<xref ref-type="bibr" rid="pbio.2000106.ref025">25</xref>] were used to characterize more complex dynamics of emotional states. Because spline models are flexible and may include a different number of parameters for each subject, cross-validation was conducted to assess the coherence of spline fits across subjects. In this procedure, a smoothing spline model was fit for each subject, and its Pearson correlation with the mean fit for all other subjects was computed. The average of resulting correlations accordingly reflects the coherence of nonlinear changes in emotional states across all subjects.</p>
        <p>The influence of individual differences in mood and personality was assessed using generalized linear models with a binomial distribution and a logit link function. Multiple models were constructed, each using a single measure from either the CESD, STAI, or facets from the NEO-PI-R to predict the frequency of classifications for the seven emotion categories (seven models per self-report measure). Inference on parameter estimates (characterizing relationships between individual difference measures and classification frequency) was made using a <italic>t</italic> distribution with 497 degrees of freedom.</p>
        <p>To control for multiple comparisons, FDR correction (<italic>q</italic> = .05) [<xref ref-type="bibr" rid="pbio.2000106.ref057">57</xref>,<xref ref-type="bibr" rid="pbio.2000106.ref058">58</xref>] was applied for targeted predictions. For individual differences in mood, this procedure included correction for positive associations between the frequency of sad classifications and CESD scores and between fear classification and STAI values (<italic>P</italic><sub>thresh</sub> = .0091). For differences in emotional traits, correction was applied to models predicting the frequency of fear classification on the basis of Anxiety scores, anger classification using Angry Hostility scores, and sad classifications on the basis of Depression scores (<italic>P</italic><sub>thresh</sub> = .0479). Scatterplots and predicted outcomes for these regression analyses are displayed in <xref ref-type="supplementary-material" rid="pbio.2000106.s004">S4 Fig</xref>.</p>
        <p>To assess concordance in the experience sampling study, classifier scores were averaged for trials congruent and incongruent with self-report for each subject. For instance, all trials in which a participant self-reported “fear,” the classifier outputs from the neural model predicting fear were considered congruent, whereas the remaining six models were averaged as incongruent. Because the frequency of self-report varied across emotions (e.g., endorsement of fear and sadness were very infrequent), scores were averaged across all trials to reduce noise.</p>
        <p>In a supplemental analysis, scores were extracted separately for all trials and classified by identifying the model with the highest score. Accuracy was assessed on data from all subjects, using self-reports of emotion as ground truth. Because the frequency of self-reported emotions was non-uniform, chance agreement between self-report and neural models was calculated based on the product of marginal frequencies, under the assumption of independent observer classifications [<xref ref-type="bibr" rid="pbio.2000106.ref059">59</xref>]. Inference on the observed classification accuracy was tested against this value using the binomial distribution <italic>B</italic>(480, 0.2147). Due to infrequent self-reports of surprise, fear, and anger, accuracy on individual models was not computed.</p>
        <p>Scores were initially assessed by averaging the 10 s preceding each rating. Subsequent analyses increasing the window length up to 20 s did not alter results. Because the scores for congruent (<italic>p</italic> = 0.0186, Lilliefors test against normal distribution) and incongruent (<italic>p</italic> = 0.0453) trials exhibited non-normal distributions, Wilcoxon signed rank tests were used to test each sample against zero mean rank. The correspondence between the frequencies of classification labels from self-report and neural decoding was assessed by computing the Pearson correlation for each subject. The correlation coefficients were Fisher transformed and tested against zero using a one-sample <italic>t</italic> test.</p>
        <p>To ensure that population differences (i.e., inclusion of individuals with psychopathology) did not contribute to differences in the prevalence of emotions in the resting-state and experience sampling studies, we re-calculated the frequency of classifications using repeated random subsampling of healthy participants in the resting-state sample (1,000 iterations, sampling 21 participants without replacement). The average correlation between the healthy subsamples and the full sample was very high (r<sub>avg</sub> = .981, s.d. = .013), making it unlikely that clinical status accounts for differences in the frequency of classifications across studies.</p>
        </sec>
        </sec>
