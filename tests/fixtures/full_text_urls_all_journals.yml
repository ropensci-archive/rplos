        <p>Dietary habits greatly vary among the comparative primate samples studied. Geladas (<italic>Theropithecus gelada</italic>) are found in the high grassland of the deep gorges of the central Ethiopian plateau. They are the only primates that are primarily graminivores and grazers (grass blades make up to 90% of their diet). When both blades and seeds are available, geladas prefer the seeds, though they also eat flowers, rhizomes and roots when available [<xref ref-type="bibr" rid="pone.0165447.ref085">85</xref>]. Mandrills (<italic>Mandrillus sphinx</italic>) live in tropical rainforests and in gallery forests adjacent to savannas, as well as rocky forests, riparian forests, cultivated areas and flooded forests and streambeds. Forest-dwelling mandrills mostly feed (over 70% year-round) on mechanically protected plant foods such as hard-shell fruits or seeds from the ground [<xref ref-type="bibr" rid="pone.0165447.ref086">86</xref>,<xref ref-type="bibr" rid="pone.0165447.ref087">87</xref>], but will also eat leaves, lianas, bark, stems, and fibers; it also consumes mushrooms and soil [<xref ref-type="bibr" rid="pone.0165447.ref088">88</xref>]. The olive baboon (<italic>Papio anubis</italic>) is usually classified as savanna-dwelling, living in the wide plains of the grasslands, especially those near open woodland, but it also inhabits rainforests and deserts. The diet typically includes a large variety of plants, and invertebrates and small mammals, as well as birds. The olive baboons eat leaves, grass, roots, bark, flowers, fruit, lichens, tubers, seeds, and mushrooms, as well as corms and rhizomes that are especially important in times of drought. [<xref ref-type="bibr" rid="pone.0165447.ref089">89</xref>]. The main habitat of the vervet monkeys (<italic>Chlorocebus pygerythrus</italic>) is savanna woodlands. Its feeding habits consist of eating mostly fruits, vegetables, and small mammals, insects, and birds, making it an omnivore. The vervets needs to live around a source of water, especially during the dry season, and is able to adapt to many environments consuming a great variety of foods [<xref ref-type="bibr" rid="pone.0165447.ref090">90</xref>]. The blue monkey (<italic>Cercopithecus mitis</italic>) is found in evergreen forests, and lives largely in the forest canopy, coming to the ground infrequently. It is very dependent on humid, shady areas with plenty of water. They are primarily frugivores, with 50% of their diet consisting of fruit, with leaves or insects as their main source of protein, with the rest of the diet being made up of seeds, flowers, and fungi. They eat a variety of plants, but concentrate on a few species [<xref ref-type="bibr" rid="pone.0165447.ref091">91</xref>]. The collared mangabeys (<italic>Cercocebus torquatus</italic>) are found in coastal, swamp, mangrove, and valley forests. It has a diet based of fruits (60%) and seeds (20%), but also eats leaves, foliage, flowers, invertebrates, mushrooms, dung, and gum [<xref ref-type="bibr" rid="pone.0165447.ref092">92</xref>]. They have thick enamel to process hard-object foods as a fallback feeding strategy, such as bark or seeds, when preferred foods (fruits) are unavailable [<xref ref-type="bibr" rid="pone.0165447.ref093">93</xref>]. The Colobus monkeys (<italic>Colobus sp</italic>.) are arboreal [<xref ref-type="bibr" rid="pone.0165447.ref094">94</xref>], traditionally classified as a genuine leaf-eaters [<xref ref-type="bibr" rid="pone.0165447.ref095">95</xref>], but are considered to have a heterogeneous diet, including fruit, flowers, and twigs [<xref ref-type="bibr" rid="pone.0165447.ref096">96</xref>]. Their habitats include primary and secondary forests, riverine forests, and wooded grasslands. Their ruminant-like digestive systems [<xref ref-type="bibr" rid="pone.0165447.ref097">97</xref>] have enabled these leaf-eaters to occupy niches that are inaccessible to other primates [<xref ref-type="bibr" rid="pone.0165447.ref098">98</xref>]. Finally, within the hominoidea primates, the western lowland gorillas (<italic>Gorilla gorilla gorilla</italic>) live in primary and secondary rain forests and lowland swamps in central Africa. They eat a combination of fruits and foliage depending on the time of year. When ripe fruit is available, they tend to eat more fruit as opposed to foliage. When ripe fruit is in scarce supply, they eat leaves, herbs, and bark. Gorillas choose fruit that is high in sugar for energy, as well as fiber, and in the dry season they still continue to eat other kinds of fruits, and they may also eat insects from time to time [<xref ref-type="bibr" rid="pone.0165447.ref099">99</xref>]. The Grauer’s gorilla (<italic>Gorilla beringei graueri</italic>) is endemic to the mountainous and lowland forests of eastern Democratic Republic of Congo. They prefer fruits, but when scarce they increase the consumption of leaves, pith, and barks [<xref ref-type="bibr" rid="pone.0165447.ref100">100</xref>]. The common chimpanzee (<italic>Pan troglodytes</italic>) lives in a variety of habitats, including dry savanna, evergreen rainforest, swamp forest, and dry woodland-savanna mosaic. It is an omnivorous that prefers fruit above all other food items and even seeks out and eats them when they are not abundant. It also eats leaves and leaf buds, as well as seeds, blossoms, stems, pith, bark and resin. Insects and meat make up a small proportion of their diet [<xref ref-type="bibr" rid="pone.0165447.ref100">100</xref>,<xref ref-type="bibr" rid="pone.0165447.ref101">101</xref>].</p>
        </sec>
        <sec id="sec004">
        <title>Sample selection and processing</title>
        <p>Taphonomy may severely limit available samples [<xref ref-type="bibr" rid="pone.0165447.ref018">18</xref>]. The fossil teeth analyzed showed considerable <italic>post-mortem</italic> damage (<xref ref-type="fig" rid="pone.0165447.g001">Fig 1</xref>) that included chipping, surface erosion, etching, and weathering patterns, similar to that previously described for Olduvai and Hadar specimens [<xref ref-type="bibr" rid="pone.0165447.ref102">102</xref>]. The damage was initially attributed to the consumption of acidic foods [<xref ref-type="bibr" rid="pone.0165447.ref103">103</xref>,<xref ref-type="bibr" rid="pone.0165447.ref104">104</xref>] but was later thought more likely to be related to <italic>post-mortem</italic> wear affecting the entire tooth dental crown, including the inter-proximal wear facets [<xref ref-type="bibr" rid="pone.0165447.ref054">54</xref>,<xref ref-type="bibr" rid="pone.0165447.ref058">58</xref>]. <italic>Post-mortem</italic> damage was also observed on the occlusal surfaces of the same specimens [<xref ref-type="bibr" rid="pone.0165447.ref040">40</xref>]. The East African fossil specimens unearthed at ancient paleo-lakes and fluvial areas [<xref ref-type="bibr" rid="pone.0165447.ref004">4</xref>,<xref ref-type="bibr" rid="pone.0165447.ref105">105</xref>–<xref ref-type="bibr" rid="pone.0165447.ref107">107</xref>] were probably damaged by prolonged surface exposure or by water transport [<xref ref-type="bibr" rid="pone.0165447.ref038">38</xref>]. Such circumstances are likely to be responsible for most of the <italic>post-mortem</italic> abrasions observed, and such abrasions were also present in some unworn, not-fully functional teeth [<xref ref-type="bibr" rid="pone.0165447.ref102">102</xref>]. The well-preserved (<xref ref-type="fig" rid="pone.0165447.g002">Fig 2</xref>) samples consisted of 66 teeth (14.8% of the 446 teeth studied) belonging to 36 hominin specimens. This low preservation rate is similar to those described for buccal enamel surfaces in <italic>A</italic>. <italic>anamensis</italic> and <italic>A</italic>. <italic>afarensis</italic> specimens from Hadar [<xref ref-type="bibr" rid="pone.0165447.ref065">65</xref>,<xref ref-type="bibr" rid="pone.0165447.ref066">66</xref>], as well as to those observed for occlusal surfaces in the same specimens [<xref ref-type="bibr" rid="pone.0165447.ref019">19</xref>,<xref ref-type="bibr" rid="pone.0165447.ref038">38</xref>].</p>
