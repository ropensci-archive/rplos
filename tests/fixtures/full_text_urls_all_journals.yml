        <abstract>
        <p>Spondylocarpotarsal synostosis (SCT) is an autosomal recessive disorder characterized by progressive vertebral fusions and caused by loss of function mutations in <italic>Filamin B</italic> (<italic>FLNB)</italic>. FLNB acts as a signaling scaffold by linking the actin cytoskleteon to signal transduction systems, yet the disease mechanisms for SCT remain unclear. Employing a <italic>Flnb</italic> knockout mouse, we found morphologic and molecular evidence that the intervertebral discs (IVDs) of <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice undergo rapid and progressive degeneration during postnatal development as a result of abnormal cell fate changes in the IVD, particularly the annulus fibrosus (AF). In <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice, the AF cells lose their typical fibroblast-like characteristics and acquire the molecular and phenotypic signature of hypertrophic chondrocytes. This change is characterized by hallmarks of endochondral-like ossification including alterations in collagen matrix, expression of Collagen X, increased apoptosis, and inappropriate ossification of the disc tissue. We show that conversion of the AF cells into chondrocytes is coincident with upregulated TGFβ signaling via Smad2/3 and BMP induced p38 signaling as well as sustained activation of canonical and noncanonical target genes <italic>p21</italic> and <italic>Ctgf</italic>. These findings indicate that FLNB is involved in attenuation of TGFβ/BMP signaling and influences AF cell fate. Furthermore, we demonstrate that the IVD disruptions in <italic>Flnb</italic><sup><italic>–/–</italic></sup>mice resemble aging degenerative discs and reveal new insights into the molecular causes of vertebral fusions and disc degeneration.</p>
        </abstract>
        <abstract abstract-type="summary">
        <title>Author Summary</title>
        <p>Whereas there is a large foundation of knowledge concerning skeletal formation and development, identifying the molecular changes behind Intervertebral Disc (IVD) aging and degeneration has been a challenge. The loss of Filamin B, a protein component of the cell’s cytoskeletal structure, gives rise to Spondylocarpotarsal Synostosis, a rare genetic disorder characterized by fusions of the vertebral bodies. Similarly, mice lacking the Filamin B protein show fusions of the vertebral bodies. We found that these fusions are caused by the early degeneration and eventual ossification of the IVDs. Our study demonstrates that this degeneration is caused by the increase in TGFβ and BMP activity, developmental pathways essential in bone and cartilage formation. These findings represent a significant step forward in our understanding of the molecular basis of IVD degeneration. as well as revealing filamin B’s role in TGFβ/BMP signaling regulation. Moreover, we demonstrate that the study of the rare disease spondylocarpotarsal synostosis in a model organism can uncover mechanisms underlying more common diseases. Finally, our findings provide a model system that will facilitate further discoveries regarding disc degeneration, which affects a significant proportion of the population.</p>
        </abstract>
