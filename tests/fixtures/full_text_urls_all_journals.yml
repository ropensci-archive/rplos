        <sec id="sec008">
        <title>CD4 T cells expressing C34-CXCR4 exhibited increased survival in HIV-1 infected NSG mice</title>
        <p>To evaluate the ability of C34-conjugated coreceptors to protect CD4 T cells <italic>in vivo</italic>, we employed the NSG mouse model that has been used extensively to evaluate the ability of a wide range of antiviral agents to protect T cells from HIV-1 infection <italic>in vivo</italic> [<xref ref-type="bibr" rid="ppat.1005983.ref023">23</xref>, <xref ref-type="bibr" rid="ppat.1005983.ref048">48</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref051">51</xref>]. We infused 10 million untransduced, GFP-transduced, or C34-CXCR4 transduced T cells into cohorts of mice. Once T cell engraftment was confirmed and quantified (<bold><xref ref-type="fig" rid="ppat.1005983.g007">Fig 7A</xref></bold>) mice were challenged with mixture of R5 (US1) and X4-tropic (CMU-02) HIV-1 isolates. After eight days viral load was measured, at which time CD4 T cell levels were comparable (<bold><xref ref-type="fig" rid="ppat.1005983.g007">Fig 7B</xref></bold>). Mice engrafted with C34-CXCR4 expressing T cells had significantly lower viral loads than mice engrafted with either untransduced or GFP-transduced T cells (<bold><xref ref-type="fig" rid="ppat.1005983.g007">Fig 7C</xref></bold>). After an additional 20 days, mice were sacrificed and the numbers of human CD4 T cells in spleens was measured (<bold><xref ref-type="fig" rid="ppat.1005983.g007">Fig 7D</xref></bold>), given that in this model, spleens have been shown to contain the majority of engrafted T cells. Mice engrafted with C34-CXCR4 expressing T cells showed a marked increase in CD4 T cells compared to mice engrafted with untransduced or GFP-transduced T cells. Given that our <italic>in vitro</italic> data in peripheral blood CD4 T cells indicated that survival of cells expressing C34-CXCR4 was superior to cells expressing C34-CCR5 (<bold><xref ref-type="supplementary-material" rid="ppat.1005983.s001">S1 Table</xref></bold>), we compared survival of C34-CXCR4 and C34-CCR5 expressing cells in a second experiment. After CD4 T cell engraftment and HIV-1 infection, mice were bled at 10-day intervals to assess T cell survival and expansion. Remarkably, CD4 T cells expressing C34-CCR5 survived poorly with levels at days 16 and 21 that were comparable to GFP-transduced cells (<bold><xref ref-type="fig" rid="ppat.1005983.g007">Fig 7E</xref>)</bold>. However, in marked contrast, C34-CXCR4-transduced cells persisted throughout the period of HIV-1 infection in both peripheral blood and spleens (<bold><xref ref-type="fig" rid="ppat.1005983.g007">Fig 7E, 7F and 7G</xref></bold>). Together, these data demonstrate that T cells expressing C34-CXCR4 are highly resistant to HIV-1 infection <italic>in vivo</italic> and exhibit a survival advantage over C34-CCR5 expressing cells.</p>
