        LCF, or LPF due to possible recrudescence with falciparum species.</p></fn></table-wrap-foot>
        --></table-wrap><p>Patients with asymptomatic recurrent parasitemia (LPF)
        were not treated unless they developed symptomatic malaria or reached the
        end of the 42-d follow-up period. Among 121 patients with LPF occurring before
        day 42, only six (5%) spontaneously cleared their parasites without treatment,
        86 (53/75, 71% in AL group and 33/46, 72% in DP group) went on to develop
        symptomatic malaria by day 42, 28 (23%) had persistent asymptomatic parasitemia
        at day 42, and one (1%) took other antimalarials prior to day 42. Overall,
        81 (39%) of 210 patients treated with AL went on to develop recurrent symptomatic
        malaria, compared to 52 (25%) of 211 patients treated with DP (<italic>p</italic>
        = 0.002).</p></sec><sec id=\"s3d2\"><title>Secondary efficacy outcomes.</title><p>The
        prevalence of fever (either subjective or documented) was similar over the
        first 3 d of follow-up in the two treatment groups. Both treatments produced
        rapid clearance of parasitemia with no parasites detected by day 3 (<xref
        ref-type=\"table\" rid=\"pctr-0020020-t004\">Table 4</xref>). The appearance
        of gametocytes not present at enrollment was significantly lower over the
        last 4 wk of follow-up in DP group (<xref ref-type=\"table\" rid=\"pctr-0020020-t004\">Table
        4</xref>). Patients treated with DP had a higher mean increase in hemoglobin
        levels, which was of borderline statistical significance (1.9 versus 1.5 g/dl,
        <italic>p</italic> = 0.05). However, among patients with recurrent parasitemia
        there was no difference in the prevalence of anemia (Hb &lt;10 g/dl) on the
