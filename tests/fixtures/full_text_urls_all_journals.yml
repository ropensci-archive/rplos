        <article-title>Seasonal Malaria Chemoprevention: An Evolving Research Paradigm</article-title>
        </related-article>
        <abstract>
        <sec id="sec001">
        <title>Background</title>
        <p>Seasonal Malaria Chemoprevention (SMC) with sulfadoxine-pyrimethamine (SP) plus amodiaquine (AQ), given each month during the transmission season, is recommended for children living in areas of the Sahel where malaria transmission is highly seasonal. The recommendation for SMC is currently limited to children under five years of age, but, in many areas of seasonal transmission, the burden in older children may justify extending this age limit. This study was done to determine the effectiveness of SMC in Senegalese children up to ten years of age.</p>
        </sec>
        <sec id="sec002">
        <title>Methods and Findings</title>
        <p>SMC was introduced into three districts over three years in central Senegal using a stepped-wedge cluster-randomised design. A census of the population was undertaken and a surveillance system was established to record all deaths and to record all cases of malaria seen at health facilities. A pharmacovigilance system was put in place to detect adverse drug reactions. Fifty-four health posts were randomised. Nine started implementation of SMC in 2008, 18 in 2009, and a further 18 in 2010, with 9 remaining as controls. In the first year of implementation, SMC was delivered to children aged 3–59 months; the age range was then extended for the latter two years of the study to include children up to 10 years of age. Cluster sample surveys at the end of each transmission season were done to measure coverage of SMC and the prevalence of parasitaemia and anaemia, to monitor molecular markers of drug resistance, and to measure insecticide-treated net (ITN) use. Entomological monitoring and assessment of costs of delivery in each health post and of community attitudes to SMC were also undertaken. About 780,000 treatments were administered over three years. Coverage exceeded 80% each month. Mortality, the primary endpoint, was similar in SMC and control areas (4.6 and 4.5 per 1000 respectively in children under 5 years and 1.3 and 1.2 per 1000 in children 5-9 years of age; the overall mortality rate ratio [SMC: no SMC] was 0.90, 95% CI 0.68–1.2, <italic>p</italic> = 0.496). A reduction of 60% (95% CI 54%–64%, <italic>p</italic> &lt; 0.001) in the incidence of malaria cases confirmed by a rapid diagnostic test (RDT) and a reduction of 69% (95% CI 65%–72%, <italic>p</italic> &lt; 0.001) in the number of treatments for malaria (confirmed and unconfirmed) was observed in children. In areas where SMC was implemented, incidence of confirmed malaria in adults and in children too old to receive SMC was reduced by 26% (95% CI 18%–33%, <italic>p</italic> &lt; 0.001) and the total number of treatments for malaria (confirmed and unconfirmed) in these older age groups was reduced by 29% (95% CI 21%–35%, <italic>p</italic> &lt; 0.001). One hundred and twenty-three children were admitted to hospital with a diagnosis of severe malaria, with 64 in control areas and 59 in SMC areas, showing a reduction in the incidence rate of severe disease of 45% (95% CI 5%–68%, <italic>p</italic> = 0.031). Estimates of the reduction in the prevalence of parasitaemia at the end of the transmission season in SMC areas were 68% (95% CI 35%–85%) <italic>p</italic> = 0.002 in 2008, 84% (95% CI 58%–94%, <italic>p</italic> &lt; 0.001) in 2009, and 30% (95% CI -130%–79%, <italic>p</italic> = 0.56) in 2010. SMC was well tolerated with no serious adverse reactions attributable to SMC drugs. Vomiting was the most commonly reported mild adverse event but was reported in less than 1% of treatments. The average cost of delivery was US$0.50 per child per month, but varied widely depending on the size of the health post. Limitations included the low rate of mortality, which limited our ability to detect an effect on this endpoint.</p>
        </sec>
        <sec id="sec003">
        <title>Conclusions</title>
        <p>SMC substantially reduced the incidence of outpatient cases of malaria and of severe malaria in children, but no difference in all-cause mortality was observed. Introduction of SMC was associated with an overall reduction in malaria incidence in untreated age groups. In many areas of Africa with seasonal malaria, there is a substantial burden in older children that could be prevented by SMC. SMC in older children is well tolerated and effective and can contribute to reducing malaria transmission.</p>
        </sec>
        <sec id="sec004">
        <title>Trial Registration</title>
        <p>ClinicalTrials.gov <ext-link ext-link-type="uri" xlink:href="https://clinicaltrials.gov/show/NCT00712374" xlink:type="simple">NCT00712374</ext-link></p>
        </sec>
        </abstract>
        <abstract abstract-type="toc">
        <p>In a stepped-wedge cluster-randomized trial, Paul J. Milligan and colleagues determine the effectiveness of SMC in Senegalese children up to ten years of age.</p>
        </abstract>
        <abstract abstract-type="summary">
        <title>Author Summary</title>
        <sec id="sec005">
        <title>Why was this study done?</title>
        <list list-type="bullet">
        <list-item><p>SMC was originally intended for children under five years of age. In many areas of the sub-Sahel, there is a substantial burden of malaria in older children; this may justify extending the age range of SMC.</p></list-item>
        <list-item><p>This study was done in central Senegal to evaluate the effectiveness of SMC when given to children up to ten years of age.</p></list-item>
        </list>
        </sec>
        <sec id="sec006">
        <title>What did the researchers do and find?</title>
        <list list-type="bullet">
        <list-item><p>SMC was introduced into the area served by 54 health posts by district health teams over three years using a randomised stepped-wedge design.</p></list-item>
        <list-item><p>Malaria cases were detected at outpatient clinics and in hospitals, and deaths were recorded through a demographic surveillance system.</p></list-item>
        <list-item><p>SMC reduced the incidence of malaria in children up to ten years of age by 60%. No reduction in all-cause child deaths was observed, but the incidence of severe malaria was reduced by 45%.</p></list-item>
        <list-item><p>SMC administered to children up to ten years of age led to a reduction in malaria incidence in older age groups by 26%.</p></list-item>
        </list>
        </sec>
        <sec id="sec007">
        <title>What do these findings mean?</title>
        <list list-type="bullet">
        <list-item><p>SMC given to children up to ten years of age is highly effective in preventing malaria in children and can contribute to reducing overall malaria transmission.</p></list-item>
        <list-item><p>SMC programmes have started in 11 countries. In many of these countries, there is a substantial burden of malaria in older children. The findings of this study indicate that a much greater impact could be achieved by extending the age range of SMC.</p></list-item>
        </list>
        </sec>
