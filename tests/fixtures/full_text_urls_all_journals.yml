        <sec id="sec025">
        <title>Supporting Information</title>
        <supplementary-material id="ppat.1005983.s001" mimetype="application/vnd.openxmlformats-officedocument.wordprocessingml.document" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s001" xlink:type="simple">
        <label>S1 Table</label>
        <caption>
        <title>Enrichment of C34-conjugated coreceptors following HIV-1 infection.</title>
        <p>Purified CD4<sup>+</sup> T cells were transduced with GFP or with lentiviral vectors expressing C34-CCR5 or C34-CXCR4, diluted with untransduced cells to a final concentration of 25%, and inoculated with the indicated HIV-1 isolates. The percentage of viable cells expressing either GFP or the transduced coreceptor, as determined by flow cytometry using an anti-C34 monoclonal antibody, was determined on days 5 and 14 post inoculation. The fold increase in C34-expressing cells from the 25% starting point is shown for C34-CCR5 (yellow) and C34-CXCR4 transduced cells (pink) on day 14. A consistently greater increase expansion of C34-CXCR4 cells is seen (red) compared to C34-CCR5 cells (yellow). The average of 2 experiments with different donor cells for each virus is shown.</p>
        <p>(DOCX)</p>
        </caption>
