        </disp-formula>
        where the subscript <italic>k</italic> denotes week, and <italic>obs</italic>, <italic>prior</italic>, and <italic>post</italic>, denote the observation, prior and posterior, respectively; <bold><italic>z</italic></bold> is the observed weekly incidence, i.e. ILI+ in this study; <bold><italic>x</italic></bold> is the observed variable, i.e., <inline-formula id="pcbi.1005201.e016"><alternatives><graphic id="pcbi.1005201.e016g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e016" xlink:type="simple"/><mml:math display="inline" id="M16"><mml:mrow><mml:mover accent="true"><mml:mrow><mml:msub><mml:mrow><mml:mi>I</mml:mi><mml:mi>L</mml:mi><mml:mi>I</mml:mi></mml:mrow><mml:mo>+</mml:mo></mml:msub></mml:mrow><mml:mo stretchy="true">^</mml:mo></mml:mover></mml:mrow></mml:math></alternatives></inline-formula>; <inline-formula id="pcbi.1005201.e017"><alternatives><graphic id="pcbi.1005201.e017g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e017" xlink:type="simple"/><mml:math display="inline" id="M17"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>o</mml:mi><mml:mi>s</mml:mi><mml:mi>t</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:math></alternatives></inline-formula> and <inline-formula id="pcbi.1005201.e018"><alternatives><graphic id="pcbi.1005201.e018g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e018" xlink:type="simple"/><mml:math display="inline" id="M18"><mml:mrow><mml:msub><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>r</mml:mi><mml:mi>i</mml:mi><mml:mi>o</mml:mi><mml:mi>r</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:math></alternatives></inline-formula> are, respectively, the posterior and prior ensemble mean; <bold><italic>σ</italic></bold><sup><italic>2</italic></sup> is variance. Each ensemble member, <inline-formula id="pcbi.1005201.e019"><alternatives><graphic id="pcbi.1005201.e019g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e019" xlink:type="simple"/><mml:math display="inline" id="M19"><mml:mrow><mml:msubsup><mml:mi>x</mml:mi><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>o</mml:mi><mml:mi>s</mml:mi><mml:mi>t</mml:mi></mml:mrow><mml:mi>m</mml:mi></mml:msubsup></mml:mrow></mml:math></alternatives></inline-formula>, is then adjusted towards the ensemble mean as follows:
        <disp-formula id="pcbi.1005201.e020">
        <alternatives>
        <graphic id="pcbi.1005201.e020g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e020" xlink:type="simple"/>
        <mml:math display="block" id="M20">
        <mml:mrow><mml:msubsup><mml:mi>x</mml:mi><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>o</mml:mi><mml:mi>s</mml:mi><mml:mi>t</mml:mi></mml:mrow><mml:mi>m</mml:mi></mml:msubsup><mml:mo>=</mml:mo><mml:msub><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>o</mml:mi><mml:mi>s</mml:mi><mml:mi>t</mml:mi></mml:mrow></mml:msub><mml:mo>+</mml:mo><mml:msqrt><mml:mrow><mml:mfrac><mml:mrow><mml:msubsup><mml:mi>σ</mml:mi><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>o</mml:mi><mml:mi>b</mml:mi><mml:mi>s</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup></mml:mrow><mml:mrow><mml:msubsup><mml:mi>σ</mml:mi><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>o</mml:mi><mml:mi>b</mml:mi><mml:mi>s</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup><mml:mo>+</mml:mo><mml:msubsup><mml:mi>σ</mml:mi><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>r</mml:mi><mml:mi>i</mml:mi><mml:mi>o</mml:mi><mml:mi>r</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup></mml:mrow></mml:mfrac></mml:mrow></mml:msqrt><mml:mo stretchy="false">(</mml:mo><mml:msubsup><mml:mi>x</mml:mi><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>r</mml:mi><mml:mi>i</mml:mi><mml:mi>o</mml:mi><mml:mi>r</mml:mi></mml:mrow><mml:mi>m</mml:mi></mml:msubsup><mml:mo>−</mml:mo><mml:msub><mml:mover accent="true"><mml:mi>x</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mrow><mml:mi>k</mml:mi><mml:mo>,</mml:mo><mml:mi>p</mml:mi><mml:mi>r</mml:mi><mml:mi>i</mml:mi><mml:mi>o</mml:mi><mml:mi>r</mml:mi></mml:mrow></mml:msub><mml:mo stretchy="false">)</mml:mo></mml:mrow>
        </mml:math>
        </alternatives>
        <label>(6)</label>
        </disp-formula></p>
        <p>Further, all unobserved state variables and parameters are updated according to their co-variability with the observed state variable [<xref ref-type="bibr" rid="pcbi.1005201.ref030">30</xref>]. After the update, the ensemble is integrated to the end of Week 2 and then is updated again using the Week 2 observation of ILI+. This prediction-update filtering process is repeated up to the last observation prior to the generation of forecast. In so doing, the EAKF recursively optimizes the model system to obtain more truthful estimates of model states and parameters. Following any weekly update, a forecast can be generated by integrating the optimized ensemble of model simulations, i.e. the posterior, to the end of the influenza season.</p>
        <p>The model-filter system was initialized by assigning the model variables and parameters with values randomly drawn from the following distributions: <italic>S</italic><sub><italic>i</italic></sub>~Unif [30%<italic>N</italic><sub><italic>i</italic></sub>, 100%<italic>N</italic><sub><italic>i</italic></sub>]; <italic>I</italic><sub><italic>i</italic></sub>~Norm (ILI+ for locale <italic>i</italic> at Week 1, <inline-formula id="pcbi.1005201.e021"><alternatives><graphic id="pcbi.1005201.e021g" mimetype="image" position="anchor" xlink:href="info:doi/10.1371/journal.pcbi.1005201.e021" xlink:type="simple"/><mml:math display="inline" id="M21"><mml:mrow><mml:mn>9</mml:mn><mml:msubsup><mml:mi>σ</mml:mi><mml:mrow><mml:mn>1</mml:mn><mml:mo>,</mml:mo><mml:mi>o</mml:mi><mml:mi>b</mml:mi><mml:mi>s</mml:mi></mml:mrow><mml:mn>2</mml:mn></mml:msubsup></mml:mrow></mml:math></alternatives></inline-formula>), with negative numbers reset to 0; <italic>D</italic>~Unif [1.5, 7] in days; <italic>L</italic>~Unif [200, 3650] in days; <italic>R</italic><sub><italic>0max</italic></sub>~Unif [1.3, 4]; <italic>R</italic><sub><italic>0min</italic></sub>~Unif [0.8, 1.2]; <italic>f</italic><sub><italic>i</italic></sub>~Unif [0.8, 1.2]; <italic>γ</italic>~Unif [3.3, 10] for locales in Staten Island, where only hospitalized ILI ED visits were recorded and <italic>γ</italic>~Unif [1.7, 3.3] for all other locales; <italic>τ</italic><sub><italic>1</italic></sub>~Unif [1, 2]; <italic>τ</italic><sub><italic>2</italic></sub>~Unif [0.2, 1]; and <italic>ρ</italic>~Unif [2, 8]. The model (either SIRS or SIRS-network) was numerically integrated forward using a 1-day time step; all parameters were specified on a daily time-scale and updated weekly through the EAKF data assimilation process.</p>
        <p>The system was run discontinuously for each flu season, i.e., the system was initialized at the beginning of each season and “trained” using observations for the current season up to the week of forecast. For all interpandemic seasons but 2007–08, this initialization occurred at Week 40; the incomplete 2007–08 season was initialized at Week 2; the pandemic waves were initialized when influenza transmission occurred out-of-season. Once the first 4 weeks of observations had been assimilated, forecasts were generated weekly until the end of the season (i.e. Week 20 of the next year for interpandemic seasons or four weeks prior to the last observation for the 2008–09 season and the spring pandemic wave). To account for stochasticity in model initialization, 20 separate ensemble simulations were initialized and used to generate weekly forecasts for each season.</p>
        </sec>
        <sec id="sec007">
        <title>Baseline forecast</title>
        <p>For comparison, we developed an additional set of forecasts using an analog method as baseline. Briefly, the Pearson correlation coefficients between the ILI+ time series for the current season up to latest observation and the same period of each historical season were computed. These correlation coefficients represent the similarity in epidemic timing and intensity between the current season and historical seasons. A prediction of ILI+ for the remainder of the season was then computed as the weighted average of the historical time series that correlated positively with the current season (weights are proportional to the correlation coefficients and summed to 1). For real-time forecast, only available historical record can be used; however, as our study period included only seven outbreaks, here we used records for all seven outbreaks to generate the forecasts, regardless of temporal sequence. Due to the small number of locales at the borough scale (i.e. 5) and outbreaks (i.e. 7), we performed this comparison only at the UHF neighborhood scale (i.e. 42 in total). We developed the weighted average in two ways—one using historical records for the same neighborhood (corresponding to the “isolation” model for the EAKF forecasts) and one using records from all neighborhoods (corresponding to the network model for the EAKF forecasts).</p>
        </sec>
        <sec id="sec008">
        <title>Forecast evaluation</title>
        <p>In our previous studies, we evaluated the accuracy of predictions of epidemic peak timing (i.e. the week with highest ILI+) and peak intensity. In this study, because observations at finer spatial scale may include relatively larger observational errors and thus render the specific week and level of peak incidence less meaningful (e.g. multiple weeks may have similar ILI+ magnitudes, as shown in <xref ref-type="fig" rid="pcbi.1005201.g001">Fig 1</xref>), we here instead evaluated the accuracy predicting the timing and number of weeks at or above various levels of ILI+ (i.e. 0.1%, 0.25%, 0.5%, 1%, 1.5%, 2%, 2.5%, and 3%). These ILI+ levels represent different stages of influenza activity (<xref ref-type="fig" rid="pcbi.1005201.g001">Fig 1</xref>). ILI+ at 0.1–0.25% is close to incidence levels during the onset of an outbreak, 0.5–1% represents incidence at mid-season, 1–2% represents peak levels during inter-pandemic seasons and the Fall 2009 pandemic wave, and higher levels (e.g. 3%) mostly only occurred during the Spring 2009 pandemic wave.</p>
        <fig id="pcbi.1005201.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pcbi.1005201.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title>ILI+ for the five NYC boroughs.</title>
        <p>Weekly ILI+ from the week ending 1/12/2008 to the week ending 9/21/2013 are shown by the ‘x’s; the black trajectory shows the 3-wk centered moving average. Color horizontal lines indicate different ILI+ levels (from the bottom to top: 0.1%, 0.25%, 0.5%, 1%, 2%, 3%, 4%, and 5%).</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pcbi.1005201.g001" xlink:type="simple"/>
        </fig>
        <p>For each level, we evaluated system accuracy predicting the onset (i.e. the first week ILI+ reaches the target level), the duration (i.e. the number of weeks above the target level), and cumulative ILI+ over the duration. To account for observational noise in the data, we computed the 3-week centered moving average for each ILI+ time series and used those moving averages to evaluate the forecasts (referred to as reference hereafter), rather than use the raw ILI+ observations. For onset, a forecast within ±1 week of the reference onset was deemed accurate; for duration, a forecast with a predicted onset within ±1 week of the reference onset and a predicted duration within ±2 weeks of the reference duration was deemed accurate; for cumulative ILI+, a forecast with a predicted onset within ±1 week of the reference onset and a predicted ILI+ sum over the predicted duration within ±20% of the reference value was deemed accurate. Note that the evaluation of duration and cumulative ILI+ takes into account the predicted epidemic timing, in addition to the time span or magnitude; for instance, a forecast with a predicted onset at Week 1 and a predicted duration of 10 weeks will be deemed inaccurate if the observed epidemic started from Week 3 and lasted 10 weeks.</p>
        <p>These new forecast metrics will provide users (e.g. public health officials) additional information on the progression of an epidemic that we believe may be more relevant for planning at the local scale. For each metric, we focus our evaluation at shorter leads from 5 weeks (i.e. the event is predicted to occur 5 weeks ahead of the forecast week) to -5 weeks (i.e. the event is predicted to have passed 5 weeks prior to the forecast week). Note forecast accuracy at negative leads is important as well, as it indicates the forecast system is not generating false predictions.</p>
        </sec>
        </sec>
        <sec id="sec009" sec-type="results">
        <title>Results</title>
        <sec id="sec010">
        <title>Spatial temporal characteristics of influenza activity within New York City</title>
        <p><xref ref-type="fig" rid="pcbi.1005201.g001">Fig 1</xref> shows the ILI+ time series over the study period for the five boroughs within NYC. While varied in magnitude, the borough-level ILI+ time series were highly correlated (<italic>r</italic> = 0.955; range: 0.857−0.996), indicating a high level of synchrony among the boroughs. During 2008–2013, NYC was divided into 42 UHF neighborhoods (<xref ref-type="fig" rid="pcbi.1005201.g002">Fig 2A</xref>), each borough with 4 to 11 neighborhoods. At the neighborhood scale, ILI+ varied substantially both in magnitude and timing. As shown in <xref ref-type="fig" rid="pcbi.1005201.g002">Fig 2B</xref>, the epidemic intensity varied dramatically and ILI+ could peak weeks apart (<italic>r</italic> = 0.919; range: 0.347−0.996).</p>
        <fig id="pcbi.1005201.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pcbi.1005201.g002</object-id>
        <label>Fig 2</label>
        <caption>
        <title>Spatial structure and heterogeneity of ILI+ within New York City.</title>
        <p>(A) NYC UHF neighborhoods. Borough boundaries are shown in black and UHF neighborhood boundaries are shown in grey. (B) ILI+ intensity relative to the seasonal maximum. Relative ILI+ is computed as the local ILI+ divided by the maximal ILI+ among all neighborhoods for each season/pandemic wave. Each colored square shows relative ILI+ for each UHF neighborhood (x-axis) in each week of the study period (y-axis). Vertical dashed black lines indicate borough divisions.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pcbi.1005201.g002" xlink:type="simple"/>
        </fig>
        </sec>
        <sec id="sec011">
        <title>The performance of forecasts varies by metrics</title>
        <p>As epidemic intensity varies substantially by season and spatial scale, the same ILI+ level can correspond to different phases of an epidemic. For instance, in the borough of Manhattan, 0.5% ILI+ is roughly the peak of the 2008–09 season but the start of the spring pandemic wave (<xref ref-type="fig" rid="pcbi.1005201.g001">Fig 1</xref>). However, generally, 0.25% ILI+ corresponds to influenza activity at the start of the season, 0.5–1% ILI+ corresponds to elevated influenza activity, and 2% and above ILI+ corresponds to peak levels. Therefore, in general accurate prediction of onset, duration, and cumulative ILI+ at the 0.25% level corresponds to accurate prediction of outbreak onset, duration for the flu season, and cumulative ILI+ over the entire season (1<sup>st</sup> row in <xref ref-type="fig" rid="pcbi.1005201.g003">Fig 3</xref>); similarly, the accuracies predicting the three metrics at the 0.5% and 1% ILI+ levels (2<sup>nd</sup> and 3<sup>rd</sup> rows in <xref ref-type="fig" rid="pcbi.1005201.g003">Fig 3</xref>) and 2% ILI+ level (4<sup>th</sup> row in <xref ref-type="fig" rid="pcbi.1005201.g003">Fig 3</xref>) reflect the performance of forecast system predicting increased flu activity and peak activity.</p>
        <fig id="pcbi.1005201.g003" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pcbi.1005201.g003</object-id>
        <label>Fig 3</label>
        <caption>
        <title>Comparison of forecast accuracy among forecast systems.</title>
        <p>The six lines in each panel show forecasts made using the borough-level network model and the EAKF (solid red line), the borough-level isolation model and the EAKF (dashed red line), the neighborhood-level network model and the EAKF (solid blue line), the neighborhood-level isolation model and the EAKF (dashed blue line), the baseline analog model with historical records from all localities (solid green line), and the baseline analog model with local historical records (dashed green line). Each row shows the forecast accuracy for different epidemic intensity levels (i.e. 0.25%, 0.5%, 1%, and 2% ILI+) at different leads (x-axis); each column shows the accuracy predicting onset, duration, and cumulative incidence. For onset predictions, the leads are relative to the predicted onset, e.g., 5 weeks in the future (lead = 5), or 5 weeks in the past (lead = −5); for duration or cumulative incidence predictions, the leads are relative to the midpoint of predicted onset and ending. For onset, a predicted value within ±1 week of observed onset was deemed accurate; for duration, a prediction with an onset within ±1 week of observed onset and a duration within ±2 week of observed duration was deemed accurate; for cumulative incidence, a prediction with an onset within ±1 week of observed onset and cumulative incidence over the predicted duration within ±20% of observed cumulative incidence was deemed accurate.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pcbi.1005201.g003" xlink:type="simple"/>
        </fig>
        <p><xref ref-type="fig" rid="pcbi.1005201.g003">Fig 3</xref> shows forecast accuracy for the four forecast systems using the EAKF (network vs. individual locale and borough vs. neighborhood) over the 2007–08 through 2012–13 seasons for four ILI+ levels. All four forecast systems were able to accurately predict onset for different ILI+ levels, and largely outperformed the baseline analog forecast method. Tallied over all weekly ensemble forecasts, forecast accuracies were 81.9% (0.25% ILI+), 73.8% (0.5% ILI+), 55.3% (1% ILI+), and 28.5% (2% ILI+) 1 week prior to the <italic>predicted</italic> onset (i.e. 1 week lead), increased to 97.3%, 91.9%, 86.0%, and 84.9%, respectively, for the four ILI+ levels at 0 lead, and stayed at similar high accuracies at negative leads (i.e. when the onset is predicted to be in the past).</p>
        <p>In comparison, forecast accuracy for duration at each level was lower, specifically, with 43.8% (0.25% ILI+), 49.3% (0.5% ILI+), 71.2% (1% ILI+), and 77.1% (2% ILI+) of forecasts accurate at the week the epidemic was predicted to have reached the midpoint of the time-interval ILI+ was above the target level (i.e. 0 lead). Such lower accuracies are not surprising as prediction of duration depends on the ability to predict both the onset and the end point above a given ILI+ level; prediction of the end point is challenging, in particular for low ILI+ levels (e.g., 0.25%) for which the duration could last over 20 weeks (<xref ref-type="supplementary-material" rid="pcbi.1005201.s003">S1 Fig</xref>). For the two higher ILI+ levels (i.e. 1% and 2%), for which the outbreak duration tended to be shorter, accuracies were much higher. However, forecast accuracy at all levels improved over time and reached 64.9%, 77.8%, 82.7%, and 84.9% for the four ILI+ levels 5 weeks after the predicted midpoint for the corresponding ILI+ level, which for many localities and seasons was still in advance of the end of the outbreak.</p>
        <p>Similarly, forecast accuracy for cumulative ILI+ was lower than for onset. Forecasts of cumulative ILI+ for the duration above a given level had accuracies of 54.18% (0.25% ILI+), 44.8% (0.5% ILI+), 41.3% (1% ILI+), and 40.8% (2% ILI+) at the week the epidemic was predicted to have reached the midpoint of time above target ILI+ level (i.e. 0 lead). These accuracies increased steadily over time and reached 80.1%, 76.2%, 63.0%, 63.9%, respectively, for the four ILI+ levels 5 weeks after the predicted midpoint.</p>
        </sec>
        <sec id="sec012">
        <title>The impact of spatial connection on forecast performance varies by spatial scale</title>
        <p>The network model was better than the isolation model for generating accurate <italic>lead</italic> predictions of onset at lower ILI+ levels (<xref ref-type="fig" rid="pcbi.1005201.g003">Fig 3</xref> first column and red regions in <xref ref-type="fig" rid="pcbi.1005201.g004">Fig 4A and 4D</xref> and <xref ref-type="fig" rid="pcbi.1005201.g005">Fig 5A and 5D</xref>) at both spatial scales. Inclusion of network structure at the borough level significantly improved forecast accuracy for onset (1.8% higher than those by the forecasts in isolation over all seasons, paired t-test, <italic>P</italic> = 1.92e-7; <xref ref-type="table" rid="pcbi.1005201.t001">Table 1</xref>) and cumulative ILI+ (1.8% higher, paired t-test, <italic>P</italic> = 0.018) and slightly improved the accuracy for duration (0.9% higher, paired t-test, <italic>P</italic> = 0.116).</p>
