        <body>
        <sec id="sec001" sec-type="intro">
        <title>Introduction</title>
        <p>It has been long recognized that during embryonic development of multicellular organisms, differential growth rates and morphogenetic movements of adjacent tissues are highly coordinated [<xref ref-type="bibr" rid="pgen.1006440.ref001">1</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref002">2</xref>]. For example, the developing vertebral column and the spinal cord exhibit differential growth rates and shift relative to one another [<xref ref-type="bibr" rid="pgen.1006440.ref003">3</xref>], suggesting that mechanisms exist to ensure coordinated development between these two anatomically and functionally highly interconnected tissues. The relative shift between the vertebral column and the spinal cord poses a particular challenge for developing motoneurons. While their cell bodies reside in the spinal cord, their axons exit the spinal cord and traverse tissues that grow at a different rate, thus necessitating developmental mechanisms to constantly adjust either axonal projections or cell body positions relative to one another.</p>
        <p>Although morphogenetic movements between the developing spinal cord and adjacent tissues are well documented [<xref ref-type="bibr" rid="pgen.1006440.ref003">3</xref>], whether axons or cell bodies adjust their position to compensate for tissue shifts has not been examined. Furthermore, the temporal relationship between such tissue shifts relative to when motor neurons extend their axons into adjacent tissues is unknown. The general view is that neuronal migration ceases prior to axon initiation [<xref ref-type="bibr" rid="pgen.1006440.ref004">4</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref005">5</xref>], calling into question whether neuronal cell bodies can even adjust their position while their axons are actively growing. Only in a few cases, such as cortical projection neurons [<xref ref-type="bibr" rid="pgen.1006440.ref006">6</xref>–<xref ref-type="bibr" rid="pgen.1006440.ref008">8</xref>] or brachial facial pioneer motor neurons [<xref ref-type="bibr" rid="pgen.1006440.ref009">9</xref>], have neurons been observed to continue their migration after neurite formation. Thus, the cellular and the molecular mechanisms by which developing motoneurons compensate for shifts of tissues through which their axons extend are not well understood.</p>
        <p>Here we use live cell imaging to track the alignment of individual spinal motoneurons and their pathfinding axons relative to adjacent notochord cells. We find that after the onset of axonogenesis notochord cells shift their position caudally relative to that of identified motoneurons. Despite a dramatic shift, motoneuron cell bodies remain well aligned with their axons, suggesting an underlying mechanism that enables motoneurons to adjust their position. In fact, we identify myosin phosphatase as a cell intrinsic regulator that ensures compensatory fine tuning of spinal motoneuron position to maintain alignment with their extending motor axons. Combined, our data reveal a previously unappreciated role for the myosin II regulatory network to coordinate synchronized development of adjacent tissues.</p>
        </sec>
        <sec id="sec002" sec-type="results">
        <title>Results</title>
        <sec id="sec003">
        <title>Spinal motor neurons shift position relative to adjacent notochord cells during axonogenesis</title>
        <p>Motoneuron cell bodies of the peripheral nervous system reside in the spinal cord while their axons extend into adjacent tissues. Differences in growth rates and hence shifts between the spinal cord relative to adjacent tissues has previously been reported [<xref ref-type="bibr" rid="pgen.1006440.ref003">3</xref>], however if and to what extent this process overlaps with the time period when motor axons exit from the spinal cord and migrate through adjacent tissues has not been examined. We used time-lapse imaging to track the position of identified motoneurons relative to that of adjacent tissues during development. In zebrafish, the earliest developing motorneurons, the ventrally projecting caudal primary (CaP) motoneurons begin axonogenesis at around 16–18 hours post fertilization (hpf), and their axons exit the spinal cord at segmental exit points shortly thereafter between 17–19 hpf [<xref ref-type="bibr" rid="pgen.1006440.ref010">10</xref>–<xref ref-type="bibr" rid="pgen.1006440.ref013">13</xref>]. Over the next 10 hours motor axons pioneer a ventral path, migrating between the adjacent notochord and myotome through an environment rich in extracellular matrix (ECM) produced by both notochord and muscle cells [<xref ref-type="bibr" rid="pgen.1006440.ref010">10</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref012">12</xref>–<xref ref-type="bibr" rid="pgen.1006440.ref014">14</xref>]. Time-lapse analysis starting at 22 hpf revealed that as GFP labeled CaP motor axons pioneer the ventral path, notochord cells expand and progressively shift caudally relative to the position of individual CaP motoneurons (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1A–1G</xref>). This shift occurred initially at a rate of 3.6 ± 0.43 μm/hour and increased over time to a rate of up to 8.9 ± 2.6 μm/hour (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1G</xref>). Over a 14 hour time period this resulted in a significant shift (98.6 ± 5.0 μm) between individual CaP neurons and notochord cells. Concomitantly with this posterior shift, the diameter of individual notochord cells increased (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1C–1E</xref>, quantified in <xref ref-type="fig" rid="pgen.1006440.g001">1F</xref>), reflecting the process of vacuole inflation and expansion within notochord cells [<xref ref-type="bibr" rid="pgen.1006440.ref015">15</xref>].</p>
        <fig id="pgen.1006440.g001" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1006440.g001</object-id>
        <label>Fig 1</label>
        <caption>
        <title>Notochord cell expansion and shift during motor axon outgrowth.</title>
        <p>(A-D) Time-lapse of a developing zebrafish embryo with transgenic expression of GFP in motoneurons (<italic>mnx1</italic>:<italic>GFP</italic>), starting at 22 hpf for 840 min. (A, B) Low magnification bright field images, generated by stitching together several images. (C, D) Higher magnification images of approximately the boxed areas in A (different embryos), in brightfield and GFP, generated by overlaying substacks containing motor neurons and notochord cells, respectively. While the embryo grows and axons are extending, there is a progressive posterior shift of an ‘identified’ notochord cell (outlined by dashed yellow circle) relative to a GFP positive CaP motoneuron (white asterisk). (E) Schematics of this shift. Note that as CaP motor axons (green) are extending and notochord cells (yellow dotted circle) shift posteriorly, the diameter of notochord cells increases, quantified in (F; n = 9). (G) Velocity of posterior shift of notochord cells relative to motor axons in μm/h over time (n = 6). Shift velocity is initially low and peaks between 210 and 630 min. (H-L) Time-lapse imaging of a CaP motoneuron labeled in red <italic>(mnx1</italic>:<italic>mKate)</italic> in <italic>Evx1</italic>:<italic>Gal4; UAS</italic>:<italic>GFP</italic> double transgenic embryos from 21 hpf until axons have fully extended to the ventral myotome (620 minutes). Note that an adjacent, GFP positive interneuron (+) and adjacent individual muscle fibers (white brackets) both stay aligned with the motoneuron. In contrast, individually labeled notochord cells (white arrow) shift progressively posteriorly compared to the labeled CaP motoneurons (n = 8/8). See also <xref ref-type="supplementary-material" rid="pgen.1006440.s001">S1 Movie</xref>.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1006440.g001" xlink:type="simple"/>
        </fig>
        <p>Since this tissue shift has not been previously been documented in zebrafish, we used more definitive cellular markers to further characterize this process. To that end, we labeled individual CaP motoneuron using <italic>mnx1</italic>:<italic>mKate</italic> in <italic>Evx1</italic>:<italic>Gal4; UAS</italic>:<italic>GFP</italic> transgenic embryos [<xref ref-type="bibr" rid="pgen.1006440.ref016">16</xref>]. In these embryos, interneurons and occasionally notochord and myotomal muscle cells are labeled with GFP, allowing singly labeled motoneurons to be traced over time in relation to singly labeled notochord and muscle cells. Time-lapse analyses confirmed a significant shift between CaP neurons and GFP positive notochord cells (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1H–1L</xref> and <xref ref-type="supplementary-material" rid="pgen.1006440.s001">S1 Movie</xref>). Importantly, the position of cell bodies of individual GFP positive interneurons relative to CaP cell bodies stayed constant, suggesting that the entire spinal cord shifts relative to the adjacent notochord (n = 8/8, <xref ref-type="fig" rid="pgen.1006440.g001">Fig 1H–1L</xref> and <xref ref-type="supplementary-material" rid="pgen.1006440.s001">S1 Movie</xref>). In contrast to notochord cells, myotomal muscle cells stayed aligned with CaP motoneurons (<xref ref-type="fig" rid="pgen.1006440.g001">Fig 1H–1L</xref> and <xref ref-type="supplementary-material" rid="pgen.1006440.s001">S1 Movie</xref>). Therefore, we focused on the shift between individual CaP motoneurons and adjacent notochord cells. Despite this dramatic shift between the spinal cord and adjacent tissues, individual CaP cell bodies remained well aligned with their axons, suggesting the existence of compensatory mechanisms to prevent a shift between motoneuron cell bodies and their axons.</p>
        </sec>
        <sec id="sec004">
        <title><italic>Mypt1</italic> myosin phosphatase mutants exhibit motoneuron defects</title>
        <p>To define genetic entry points into how motoneurons compensate for tissue shifts we examined a collection of mutants with defects in neuromuscular connectivity [<xref ref-type="bibr" rid="pgen.1006440.ref017">17</xref>]. One of these mutants, <italic>p82emcf</italic>, displays severe motor axon branching defects [<xref ref-type="bibr" rid="pgen.1006440.ref017">17</xref>], as well as incorrectly positioned motoneuron cell bodies (see below). To identify the causative mutation underlying the <italic>p82emcf</italic> phenotype, we employed a positional cloning strategy and mapped the mutation to a ~350 kb region on chromosome 4, which contains three annotated genes. Genomic and cDNA sequencing revealed a non-sense mutation in one of the three genes encoding the myosin-binding subunit of myosin phosphatase, <bold><italic>p</italic></bold>rotein <bold><italic>p</italic></bold>hos<bold><italic>p</italic></bold>hatase <bold><italic>1</italic></bold>, <bold><italic>r</italic></bold>egulatory subunit <bold><italic>12a</italic></bold> (<bold><italic>ppp1r12a</italic></bold>) commonly known as <italic>mypt1</italic>. <italic>Mypt1</italic> acts as a binding platform by assembling the regulatory and catalytic subunits of the myosin phosphatase complex, and by recruiting substrates such as phosphorylated myosin II, to the complex (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2A</xref>) [<xref ref-type="bibr" rid="pgen.1006440.ref018">18</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref019">19</xref>]. Myosin phosphatase-dependent dephosphorylation of myosin II reduces actomyosin contractility (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2B</xref>) [<xref ref-type="bibr" rid="pgen.1006440.ref018">18</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref019">19</xref>]. While myosin II activation via myosin light chain kinase (MLCK) and Rho-associated protein kinase (ROCK) [<xref ref-type="bibr" rid="pgen.1006440.ref020">20</xref>] are well known to regulate motoneuron development and function [<xref ref-type="bibr" rid="pgen.1006440.ref021">21</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref022">22</xref>], the role of myosin phosphatase in motoneuron development has not been examined in great detail. Zebrafish <italic>mypt1</italic> mutants have previously been identified based on defects in liver organogenesis, astroglial development, axonal pathfinding, and brain morphogenesis [<xref ref-type="bibr" rid="pgen.1006440.ref023">23</xref>–<xref ref-type="bibr" rid="pgen.1006440.ref025">25</xref>].</p>
        <fig id="pgen.1006440.g002" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1006440.g002</object-id>
        <label>Fig 2</label>
        <caption>
        <title>A non-sense mutation in <italic>mypt1</italic> causes axon guidance errors.</title>
        <p>(A) Schematics outlining the domains of the wildtype (top) and the truncated <italic>mypt1</italic><sup><italic>p82emcf</italic></sup> protein (bottom). (B) Phosphorylation-dependent regulation of myosin II: Myosin light chain kinase (MLCK) and Rho kinase (ROCK) increase myosin II phosphorylation and thereby enhance myosin II contractility. Conversely, Myosin phosphatase composed of Mypt1, catalytic and regulatory subunits decreases myosin II phosphorylation and thus causes myosin II relaxation. (C) Injection of 250pg wildtype <italic>mypt1</italic> mRNA into one-cell stage wildtype (blue bars) and <italic>p82emcf</italic> mutant embryos (red bars) significantly reduced motor axon guidance errors in <italic>mypt1</italic> mutant embryos as assayed at 26 hpf using SV2 staining (p&lt;0.001; two-tailed t-test). (D) In 25 hpf embryos <italic>mypt1</italic> mRNA is readily detectable in the spinal cord (dotted line) and in the myotomes (arrowheads). (E) 3D projection image of a cross section through the trunk of a 26 hpf embryo reveals p-MLC expression in slow-twitch muscle cells (green, arrow head) and in fast-twitch muscle fibers (arrow), while in the spinal cord (dashed circle) p-MLC expression levels are below detection limit. Motor axons are stained with SV2 (in red). (F-H) Co-staining of MHC and p-MLC in siblings (F) and <italic>mypt1</italic> mutants (G). Compared to MHC levels (F, G), p-MLC levels are increased in <italic>mypt1</italic> mutants (G’, G”) when compared to wildtype (F’, F”; quantified in H). (I-K) FRET analysis using the SECFP donor (I pre, I’ post bleaching) and the YPet acceptor (J pre, J’ post bleaching) reveals increased MLC phosphorylation, quantified in K. Note that non-bleached areas (outside of the region of interest, ROI) remained unchanged.</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1006440.g002" xlink:type="simple"/>
        </fig>
        <p>The <italic>mypt1</italic> C1316A mutation introduces a premature stop after 438 amino acids, thereby severely truncating the wildtype protein (1049aa) and deleting key phosphorylation residues as well as the binding site for the regulatory subunit (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2A</xref>) [<xref ref-type="bibr" rid="pgen.1006440.ref018">18</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref019">19</xref>]. The truncated mutant protein is likely to severely reduce or abolish myosin phosphatase activity, predicted to significantly enhance myosin II activity (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2B</xref>) [<xref ref-type="bibr" rid="pgen.1006440.ref024">24</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref026">26</xref>]. Although we cannot exclude the possibility that the truncated mutant protein can act as a dominant negative version of <italic>mypt1</italic> when overexpressed, heterozygous <italic>p82emcf</italic> embryos do not display obvious motoneuron defects. To confirm that the mutation in <italic>mypt1</italic> causes the <italic>p82emcf</italic> mutant phenotype, we performed mRNA rescue experiments. One-cell stage embryos were injected with wildtype <italic>mypt1</italic> mRNA, and embryos were scored at 26 hpf for motor axon defects. Injection of wildtype <italic>mypt1</italic> mRNA into <italic>p82emcf</italic> mutant embryos reduced motor axon guidance defects from 58% to 11% (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2C</xref>), providing compelling evidence that <italic>mypt1</italic> encodes the gene mutated in <italic>p82emcf</italic> animals.</p>
        <p>To determine whether mutations in <italic>mypt1</italic> indeed increase or prolong myosin II activity in zebrafish embryos, we examined the phosphorylation status of a myosin phosphatase substrate, phosphorylated myosin light chain (p-MLC) [<xref ref-type="bibr" rid="pgen.1006440.ref018">18</xref>]. <italic>Mypt1</italic> is widely expressed in the zebrafish embryo [<xref ref-type="bibr" rid="pgen.1006440.ref023">23</xref>], and at 25 hpf <italic>mypt1</italic> mRNA and p-MLC are both readily detectable in slow-twitch skeletal muscle cells (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2D and 2E</xref>). Quantification of p-MLC in slow-twitch skeletal muscle cells revealed significantly higher levels in <italic>mypt1</italic> mutants compared to wildtype siblings (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2F–2H</xref>). Furthermore, expression of a fluorescence resonance energy transfer (FRET) based biosensor for myosin light chain phosphorylation [<xref ref-type="bibr" rid="pgen.1006440.ref027">27</xref>] in individual muscle cells confirmed that in <italic>mypt1</italic> mutants myosin light chain phosphorylation is increased (<xref ref-type="fig" rid="pgen.1006440.g002">Fig 2I–2K</xref>). Thus, mutations in <italic>mypt1</italic> lead to elevated phosphorylation of myosin light chain, and cause severe motor axon guidance defects.</p>
        </sec>
        <sec id="sec005">
        <title><italic>Mypt1</italic> regulates CaP axon branching through a cell-non autonomous mechanism</title>
        <p>We initially identified <italic>mypt1</italic> (<italic>p82emcf</italic>) mutants on the basis of a strong motor axonal phenotype (<xref ref-type="fig" rid="pgen.1006440.g003">Fig 3A and 3B</xref>) [<xref ref-type="bibr" rid="pgen.1006440.ref017">17</xref>]. To understand how <italic>mypt1</italic> and myosin phosphatase activity influence motoneuron development, we first asked whether they regulate axon-axon fasciculation or axonal branching, as defects in either of these processes can result in the axonal phenotypes observed (<xref ref-type="fig" rid="pgen.1006440.g003">Fig 3A and 3B</xref>). To distinguish between these possibilities, we performed single cell labeling of individual primary motor neurons. We focused our analysis on ventrally projecting CaP motoneurons [<xref ref-type="bibr" rid="pgen.1006440.ref012">12</xref>]. In 26 hpf wildtype embryos, CaP motoneurons (n = 16/16) displayed their typical axonal morphology [<xref ref-type="bibr" rid="pgen.1006440.ref010">10</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref012">12</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref028">28</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref029">29</xref>]. In contrast, in <italic>mypt1</italic> mutants CaP axons were excessively branched and/or displayed zigzag-like projections (n = 9/15; p = 0.002), consistent with the idea that <italic>mypt1</italic> and myosin phosphatase activity regulate motor axon branching (<xref ref-type="fig" rid="pgen.1006440.g003">Fig 3C and 3D</xref>). Importantly, in <italic>mypt1</italic> mutants motoneuron specification is unaffected (<xref ref-type="supplementary-material" rid="pgen.1006440.s002">S1 Fig</xref>).</p>
        <fig id="pgen.1006440.g003" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1006440.g003</object-id>
        <label>Fig 3</label>
        <caption>
        <title>Mypt1 is required in the environment to restrict excessive axon branching.</title>
        <p>(A, B) SV2 antibody labeling at 25 hpf reveals disorganized motor axon morphologies in <italic>mypt1</italic><sup><italic>p82emcf</italic></sup> mutants (B) compared to wildtype siblings (A). Unlike wildtype CaP motoneurons (C), individually labeled mutant motor axons (using <italic>mnx1</italic>:<italic>mKate)</italic> project with frequent changes in projection direction (dots), and exhibit excessive branching (arrowheads). The gray dashed line marks the border of the spinal cord. (E, F) Transplantation of rhodamine-dextran labeled wildtype blastula stage cells into <italic>mypt1</italic> mutants analyzed at 26–27 hpf exhibit mutant motor axon phenotypes (E). Conversely, transplantation of mutant motoneurons into a wildtype host results in wildtype-like motor axon projections (F).</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1006440.g003" xlink:type="simple"/>
        </fig>
        <p>We next asked whether <italic>mypt1</italic> acts within motoneurons or in their environment to restrict excessive axonal branching. Chimera analysis revealed that wildtype-derived motoneurons when transplanted into <italic>mypt1</italic> mutant hosts displayed the excessive branching phenotype characteristic for mutants (n = 7/11, <xref ref-type="fig" rid="pgen.1006440.g003">Fig 3E</xref>). Conversely, <italic>mypt1</italic>-derived motoneurons transplanted into wildtype hosts developed wildtype-like axons (n = 16/16, p = 0.0004, <xref ref-type="fig" rid="pgen.1006440.g003">Fig 3F</xref>), demonstrating that <italic>mypt1</italic> functions in the environment of motoneurons to regulate axonal branching. Thus, <italic>mypt1</italic> suppresses excessive axonal branching through a cell non-autonomous mechanism. We have previously shown that in zebrafish a distinct subset of muscle cells, the slow-twitch or adaxial muscle cells delineate the future motor axonal path, and that they provide cues critical for motor axon guidance and branching [<xref ref-type="bibr" rid="pgen.1006440.ref030">30</xref>–<xref ref-type="bibr" rid="pgen.1006440.ref032">32</xref>]. We therefore examined adaxial cell growth and differentiation in <italic>mypt1</italic> mutants. This revealed that in <italic>mypt1</italic> mutants adaxial muscle fibers display reduced growth, yet are properly polarized and differentiated, and form synaptic contacts with motor axons (<xref ref-type="supplementary-material" rid="pgen.1006440.s003">S2 Fig</xref>). Thus, <italic>mypt1</italic> might regulate muscle fiber growth and axonal branching through a common, muscle intrinsic mechanism.</p>
        </sec>
        <sec id="sec006">
        <title><italic>Mypt1</italic> controls motoneuron positioning cell-autonomously</title>
        <p>Myosin activity has a well-established role in neuronal cell migration [<xref ref-type="bibr" rid="pgen.1006440.ref033">33</xref>–<xref ref-type="bibr" rid="pgen.1006440.ref035">35</xref>], prompting us to examine whether in <italic>mypt1</italic> mutants motoneuron migration and/or positioning of motoneurons is affected. Before onset of axon initiation at ~16 hpf, CaP motoneurons migrate in response to semaphorin-neuropilin signaling, moving towards the future segmental spinal cord exit point, where motor axons exit from the spinal cord [<xref ref-type="bibr" rid="pgen.1006440.ref005">5</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref036">36</xref>]. At 26 hpf CaP cell bodies have reached their position directly above the segmental exit point (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4A</xref>) [<xref ref-type="bibr" rid="pgen.1006440.ref010">10</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref028">28</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref029">29</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref030">30</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref037">37</xref>]. In contrast, in <italic>mypt1</italic> mutants, 33% of CaP cell bodies were shifted rostrally relative to the axon exit point (n = 5/15, p = 0.0177), supporting the idea that <italic>mypt1</italic> regulates CaP migration and/or positioning (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4B and 4C</xref>).</p>
        <fig id="pgen.1006440.g004" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1006440.g004</object-id>
        <label>Fig 4</label>
        <caption>
        <title><italic>mypt1</italic> is required cell-autonomously for motoneuronal positioning.</title>
        <p>(A-C) SV2 staining (all axons, green) combined with stochastically labeled CaP motor neurons using <italic>mnx1</italic>:<italic>mKate</italic> (single cell labeling, red) to determine relative CaP soma positions in 26 hpf wildtype (A) and <italic>mypt1</italic> mutant embryos (B). Red arrowheads indicate the position of CaP cell bodies, black arrowheads the position of the axonal exit point. In contrast to wildtype, 33% of mutant CaP cell bodies were shifted rostrally (p = 0.0177, Fisher exact; for detail on quantification, see <xref ref-type="sec" rid="sec012">Material and Methods</xref>). Bar graph of relative neuronal position in wildtype and <italic>mypt1</italic> mutants (C). Following transplantation, wildtype-derived CaP motoneurons (labeled with rhodamine-dextran, red) exhibited normal motoneuron positioning in 26–27 hpf wildtype embryos (D). In contrast, <italic>mypt1</italic> mutant derived CaP motoneuron when transplated into wildtype embryos frequently failed to adjust their position (E; p = 0.0087, Fisher exact). (F-I) Time-lapse analysis of motoneuron membrane dynamics in 18–19 hpf transgenic <italic>mnx1</italic>:<italic>mKate-mnx1</italic>:<italic>mCD8-mKate</italic> embryos, expressing mKate in the cytoplasm and on cell membranes of motoneurons. Motoneurons in <italic>mypt1</italic> mutants displayed membrane blebbing (yellow arrowheads in G, G', G"; n = 5; p = 0.0001, Fisher exact), not observed in wildtype siblings (n = 19, F, F', F"). Treatment with the myosin II inhibitor blebbistatin but not with DMSO (H, H', H") completely abolished membrane blebbing in <italic>mypt1</italic> mutants (I, I', I"; n = 8,). (J, K) SV2 staining (all axons, green) combined with stochastically labeled CaP motor neurons using <italic>mnx1</italic>:<italic>mKate</italic> (single cell labeling, red) to determine relative CaP soma positions in 26 hpf <italic>mypt1</italic> mutant embryos treated with DMSO for control (J) or blebbistatin (K). Blebbistatin treatment significantly reduced rostral mispositioning of <italic>mypt1</italic> mutant CaP motoneurons (p = 0.0077, Fisher exact). (L-N) N-Cadherin (NCadh, red) staining of fixed embryos carrying the <italic>mnx1</italic>:<italic>mCD8-GFP</italic> transgene (green) which labels motoneuronal membranes. Single plane of confocal images with pseudocolored colocalizing pixels generated by Imaris software in a sibling (L) and a <italic>mypt1</italic> mutant (M). Percentage of the green volume (mCD8+) which is colocalized is determined to quantify the fraction of NCadh+ cell membrane (N).</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1006440.g004" xlink:type="simple"/>
        </fig>
        <p>Given that <italic>mypt1</italic> controls CaP axon branching through a cell non-autonomous mechanism, we wondered whether such mechanism also controls CaP migration/positioning. Chimera analyses revealed that CaP neurons derived from wildtype or heterozygous siblings transplanted into wildtype hosts were mostly correctly positioned (95%, n = 57/60), while cell bodies of <italic>mypt1</italic> mutant motoneurons transplanted into wildtype hosts were frequently shifted rostrally relative to the axon exit point (n = 5/16, p = 0.0087). Thus, chimera analyses demonstrate that unlike axonal branching, CaP migration/positioning requires <italic>mypt1</italic> function intrinsically (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4D and 4E</xref>).</p>
        <p>Previous studies have shown that in the early zebrafish embryo activation of myosin II or <italic>mypt1</italic> knockdown induces cell-autonomous membrane blebbing [<xref ref-type="bibr" rid="pgen.1006440.ref038">38</xref>]. In fact, using a transgenic line expressing a membrane tagged fluorophore in motoneurons to monitor CaP membrane dynamics, we find that at 18–19 hpf <italic>mypt1</italic> mutant compared to wildtype CaP motoneurons exhibited excessive membrane blebbing (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4F and 4G</xref>). To demonstrate that this blebbing was indeed caused by enhanced myosin II activity, we treated embryos with the myosin II inhibitor blebbistatin. Blebbistatin treatment abolished membrane blebbing in <italic>mypt1</italic> mutants (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4H and 4I</xref>). Furthermore, blebbistatin treatment restored proper positioning of CaP motoneurons in <italic>mypt1</italic> mutants (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4J and 4K</xref>), further supporting the notion that enhanced myosin II activity causes neuronal mispositioning. Increased blebbing and mispositioning can be caused by a reduction in cell adhesion, and consistent with this notion, myosin II is central in the control of cell adhesions [<xref ref-type="bibr" rid="pgen.1006440.ref039">39</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref040">40</xref>]. Analysis of cell-cell contacts using an N-cadherin antibody revealed a slight but significant decrease in N-cadherin positive cell-cell contacts on <italic>mypt1</italic>-deficient motoneurons (<xref ref-type="fig" rid="pgen.1006440.g004">Fig 4L–4N</xref>). Thus, loss of <italic>mypt1</italic> function in CaP motoneurons leads to increased myosin II activity which in turn causes excessive membrane blebbing, reduced N-cadherin positive cell-cell contacts and aberrant cell body positioning. However, if and to which extent the reduction of N-cadherin positive cell-cell contacts on motoneuron contributes to the cell migration defects observed in <italic>mypt1</italic> mutants remains unclear.</p>
        </sec>
        <sec id="sec007">
        <title><italic>Mypt1</italic> maintains alignment between motoneuron cell bodies and their axons</title>
        <p>Given that excessive membrane blebbing was detectable already at 16 hpf, we next asked whether <italic>mypt1</italic> is required for CaP’s initial migration towards the segmental axon exit point [<xref ref-type="bibr" rid="pgen.1006440.ref005">5</xref>, <xref ref-type="bibr" rid="pgen.1006440.ref036">36</xref>]. For this we performed time-lapse analyses of fluorescently labeled CaP motoneurons from the time of their first appearance in the ventral spinal cord (~16 hpf), through the time period when CaP axons navigate the space outside the spinal cord between the adjacent notochord and somitic muscle cells, up to the point when axons reached the ventral extent of the myotome (~29 hpf; <xref ref-type="fig" rid="pgen.1006440.g005">Fig 5</xref>). This revealed that at the onset of axonogenesis, <italic>mypt1</italic> CaP somata like those in wildtype were positioned just above the segmental exit point (<xref ref-type="fig" rid="pgen.1006440.g005">Fig 5A and 5B</xref>), suggesting that in <italic>mypt1</italic> mutants the initial migration of CaP motoneurons towards the segmental exit point is unaffected. Similarly, during the early stages of axon outgrowth, <italic>mypt1</italic> CaP motoneuron cell bodies remained at their correct positions directly above the exit point (<xref ref-type="fig" rid="pgen.1006440.g005">Fig 5C and 5D</xref>). However, around 24 hpf as CaP axons had extended further towards their synaptic targets, we first noticed that unlike wildtype <italic>mypt1</italic> CaP motoneuron cell bodies shifted rostrally relative to their axons (<xref ref-type="fig" rid="pgen.1006440.g005">Fig 5F’</xref>). By ~30 hpf, when motor axons have exited form the spinal cord and extended through notochord derived ECM towards the ventral myotome, 30% of <italic>mypt1</italic> mutant CaP motoneuron displayed this rostral shift (n = 7/22, p = 0.006, <xref ref-type="fig" rid="pgen.1006440.g005">Fig 5E and 5F</xref>). Thus, <italic>mypt1</italic> is dispensable for initial CaP cell body positioning, and instead is required to maintain alignment between the cell body and its axon, once axons have exited from the spinal cord and are well underway towards their synaptic targets.</p>
        <fig id="pgen.1006440.g005" position="float">
        <object-id pub-id-type="doi">10.1371/journal.pgen.1006440.g005</object-id>
        <label>Fig 5</label>
        <caption>
        <title>Mypt1 maintains motor neuron position.</title>
        <p>At the onset of axonogenesis at ~19–20 hp CaP motoneurons in wildtype (A) and <italic>mypt1</italic> mutant (B) embryos carrying the <italic>mnx1</italic>:<italic>mKate mnx1</italic>:<italic>mCD8-mKate</italic> transgene are located at the points where motor axons exit from the spinal cord (n = 26/27 CaP in wildtype, and n = 12/12 CaP in <italic>mypt1</italic> mutants; arrowheads point to the nascent axons). Time-lapse imaging of CaP motoneurons from the onset of axon initiation at 19 hpf until the axons reached the horizontal myoseptum in <italic>mnx1</italic>:<italic>mCD8-GFP</italic> transgenic wildtype (C<sup>1–5</sup>) and <italic>mypt1</italic> mutant embryos (D<sup>1–5</sup>). During the length of the movie (400 min) all wildtype (n = 10/10) and all mutant (n = 25/25) motoneurons retained their position above the spinal cord exit point. Time-lapse imaging of CaP motoneurons labeled with <italic>mnx1</italic>:<italic>mKate</italic> in <italic>mnx1</italic>:<italic>mCD8-GFP</italic> transgenic siblings (E' to E‴) and <italic>mypt1</italic> mutant embryos (F' to F‴) after axons have reached the horizontal myoseptum at 21 hpf until axons have reached the ventral extent of the myotome. While 30/31 wildtype CaP motoneuron cell bodies (red arrowhead) stayed precisely above the exit point (white arrow), 32% (n = 7/22) <italic>mypt1</italic> mutant motoneuron cell bodies shifted progressively rostrally (p = 0.006, Fisher exact). A stalling <italic>mypt1</italic> mutant axon is seen in an adjacent hemisegment (white star in F).</p>
        </caption>
        <graphic mimetype="image" position="float" xlink:href="info:doi/10.1371/journal.pgen.1006440.g005" xlink:type="simple"/>
