        <body>
        <sec id="sec004" sec-type="intro">
        <title>Introduction</title>
        <p>Despite over 28,000 reported cases of Ebola virus disease (EVD) in the 2013–16 pandemic as of March 27, 2016 [<xref ref-type="bibr" rid="pntd.0005087.ref001">1</xref>], we are only beginning to trace the complex biosocial processes that have promoted spread of the virus [<xref ref-type="bibr" rid="pntd.0005087.ref002">2</xref>,<xref ref-type="bibr" rid="pntd.0005087.ref003">3</xref>]. Important questions remain, including how to best use tools such as new vaccines [<xref ref-type="bibr" rid="pntd.0005087.ref004">4</xref>] and rapid diagnostic tests [<xref ref-type="bibr" rid="pntd.0005087.ref005">5</xref>] to contain future outbreaks, the extent to which symptomatic individuals do not present for care, how to identify and manage clinical sequelae of EVD [<xref ref-type="bibr" rid="pntd.0005087.ref006">6</xref>], and the incidence and transmission dynamics of minimally symptomatic Ebola virus (EBOV) infection.</p>
        <p>Evidence for minimally symptomatic EBOV infection is limited. During the 2013–16 outbreak in West Africa, it was not considered epidemiologically relevant to published models or projections of intervention effects [<xref ref-type="bibr" rid="pntd.0005087.ref007">7</xref>–<xref ref-type="bibr" rid="pntd.0005087.ref010">10</xref>]. Moreover, it is not known if clinical sequelae seen in survivors of EVD (e.g., uveitis) exist in individuals who had minimally symptomatic EBOV infection.</p>
        <p>In order to improve our understanding of the transmission dynamics of EBOV in humans, we investigated the occurrence of minimally symptomatic EBOV infection in a recognized Ebola ‘hotspot’ [<xref ref-type="bibr" rid="pntd.0005087.ref011">11</xref>], which we defined as an area with a reverse transcription polymerase chain reaction (RT-PCR)-confirmed EVD attack rate above 2% in a two-month period.</p>
        </sec>
        <sec id="sec005" sec-type="materials|methods">
        <title>Methods and Results</title>
        <p>To measure the occurrence of EBOV infection in a group of people exposed to confirmed cases, we validated a commercial ELISA kit in a cohort of patients with known Ebola status and then used this tool to determine infection status in previously quarantined individuals.</p>
        <sec id="sec006">
        <title>Ethics Statement</title>
        <p>The study protocol was approved by the Sierra Leone Ethics and Scientific Review Committee and the Stanford University Institutional Review Board (Protocol ID: 33882). We held meetings with Paramount, Sectional, and Town Chiefs to discuss the proposal and supply them with written information. We then held town meetings to describe the project and answer community questions. Individuals provided written informed consent or placed a thumbprint after hearing a consent script read in the Krio or Kono languages (both ethics committees approved the use of an oral script and thumbprint for those participants who could not read or write); parents signed for children under the age of 18, and children and adolescents provided verbal assent. Subjects received 50,000 Leones (~$10 US) for their participation in the study.</p>
        </sec>
        <sec id="sec007">
        <title>Setting</title>
        <p>Kono is a diamond-rich district in eastern Sierra Leone which reported 301 cases of EVD (that is, RT-PCR confirmed individuals who presented for isolation or were identified by surveillance teams) between August 2014 and February 2015 (Kono District Ebola Response Centre (DERC), personal communication). Several of the authors worked closely with the Kono DERC, British military, and International Federation of the Red Cross on containment, isolation, and surveillance during the time of active transmission in the district. Parts I and II of this study were conducted from October 2015 to January 2016 by a team consisting of two physicians, a physician-anthropologist, a laboratory technician, and two community health workers.</p>
        <sec id="sec008">
        <title>I. ELISA Validation</title>
        <p>We recruited 30 EVD survivors as positive controls by contacting the director of the Kono Survivors’ Group and requesting that she identify individuals interested in participating in a serosurvey. Using Kono DERC records, we verified that survivors had been admitted to an Ebola Treatment Unit (ETU) and had a documented RT-PCR positive result for EBOV. To identify a group of people whom we considered at very low risk of previous EBOV infection to serve as negative controls, we used Kono DERC records to locate three villages in Kono District in which no Ebola cases had been reported: In the villages of Tombodu, Wardu, and Njagbwema, we recruited 132 individuals who denied contact with Ebola cases both inside and outside of their communities.</p>
        <p>We collected blood samples from participants in 4-mL EDTA BD Vacutainer tubes. The tubes were stored at 4C until arrival at the laboratory. Plasma was obtained by centrifugation (20 minutes, 1228g), and enzyme-linked immunosorbent assays (ELISA) were performed the day of sample collection.</p>
        <p>We assessed anti-glycoprotein (anti-GP) and anti-nucleoprotein (anti-NP) responses to EBOV by means of commercial ELISA kits (AE 320620–1 and AE 320520–1, respectively) from Alpha Diagnostic International (ADI), San Antonio, TX, USA. These were processed according to the manufacturer’s instructions, with plasma diluted at 1:200. Optical density (OD) was read at 450 nm (subtracting OD at 630nm to normalize well background) on a ChroMate 4300 microplate reader (Awareness Technologies, Marina Del Rey, CA, USA). Values are reported in units per milliliter (U/mL) with the use of reference antibody provided by the manufacturer.</p>
        <p>To determine overall accuracies for the two ELISAs in combination and individually, we generated receiver operating characteristic (ROC) curves and compared the areas under the curve (AUCs) for the individual and combined anti-GP and anti-NP tests [<xref ref-type="bibr" rid="pntd.0005087.ref012">12</xref>]. The cutoff for a positive test was established by ROC analysis, defined as the point along the ROC curve that gave the highest sum of sensitivity (%) and specificity (%).</p>
        <p><xref ref-type="fig" rid="pntd.0005087.g001">Fig 1</xref> provides ROC curves and AUCs for the individual and combined ELISA assays. AUCs for the anti-GP, anti-NP, and combined assays were 0.992 (SE = 0.005, 95% CI = 0.983–1.000), 0.975 (SE = 0.010, 95% CI = 0.956–0.995), and 0.997 (unable to determine CIs as the combined ROC was generated through logistic regression), respectively, suggesting that these three tests were statistically equivalent. The cutoff for the anti-GP ELISA that yielded optimal sensitivity (96.7%) and specificity (97.7%) was 4.7 U/mL.</p>
