        <supplementary-material id="ppat.1005983.s003" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s003" xlink:type="simple">
        <label>S1 Fig</label>
        <caption>
        <title>Diagram showing the design of C34-containing CXCR4 and CCR5 coreceptors.</title>
        <p>Top panel shows HIV-1 gp41 with regions highlighted: FP (fusion peptide), heptad repeat 1 (HR1), heptad repeat 2 (HR2), MSD (membrane spanning domain), and the cytoplasmic domain (CD). Amino acid locations relative to the start of the <italic>env</italic> open reading frame are indicated (HXB2 numbering). The 34 amino acid peptide (C34) from within HR2 is indicated in with an N-terminal Ala, and a C-terminal Leu-Lys introduced as linkers. The two lower panels show the insertion sites for the C34 peptide (plus the linker) into the amino termini of CXCR4 and CCR5. See <xref ref-type="sec" rid="sec010">Methods</xref> for construction strategy.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s004" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s004" xlink:type="simple">
        <label>S2 Fig</label>
        <caption>
        <title>Chemokine-induced transendothelial migration of CD4+ T cell lines mediated by C34-conjugated coreceptors.</title>
        <p>Migration of A66 stably expressing the indicated coreceptors, unconjugated or conjugated to C34 peptide, was assessed on 5-μm transwell membranes in which the indicated amounts of chemokines CXCL12 <bold>(A)</bold> or CCL4 <bold>(B)</bold> were added to the lower wells. Shown are mean ± s.d. of cells entering the lower well. A representative experiment of two (<bold>A</bold>) or three (<bold>B</bold>) independent experiments is shown.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s005" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s005" xlink:type="simple">
        <label>S3 Fig</label>
        <caption>
        <title>Inhibition of diverse HIV-1 isolates by C34-conjugated coreceptors.</title>
        <p>Infection of A66 cells stably expressing the indicated coreceptors is shown following inoculation by R5-tropic HIV-1 isolates YU2 <bold>(A)</bold> and JRFL <bold>(B)</bold> and dual-tropic R3A <bold>(C)</bold>. Infection was monitored over time by reverse transcriptase (RT) activity.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s006" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s006" xlink:type="simple">
        <label>S4 Fig</label>
        <caption>
        <title>5-Helix binding and quantifying surface expression levels of C34-conjugated coreceptors on A66 cells.</title>
        <p><bold>(A and B)</bold> A66 cells were incubated with rhodamine-labeled 5-Helix, an engineered protein that binds HR2-derived peptides with high affinity [<xref ref-type="bibr" rid="ppat.1005983.ref037">37</xref>–<xref ref-type="bibr" rid="ppat.1005983.ref039">39</xref>]. Receptor-bound 5-Helix was removed by centrifugation, and the amount of 5-Helix remaining in supernatants assessed by flow fluorimetry (KinExA 3000, Sapidyne Instruments). Each sample was loaded through a flow cell containing HR2-peptide-coated beads that bind 5-Helix. The change in bead fluorescence (Δ<italic>f</italic>) measured before sample load and after washout was directly proportional to the amount of rhodamine-labeled 5-Helix in the supernatant. <bold>(C)</bold> Fluorescence traces obtained from incubations of 5-Helix (100 pM) with mixtures of C34-CXCR4-expressing and CXCR4-expressing A66 cells. A background signal (Δ<italic>f</italic><sub>min</sub>) was obtained by including enough HR2-peptide C37 (100 nM, K<sub>D</sub> = 0.65 pM) to bind all 5-Helix and block its interaction with beads in the flow cell (dashed trace). <bold>(D)</bold> Fluorescence signals (Δ<italic>f</italic>) obtained from incubations of 5-Helix (100 pM) with culture media only, parental A66 cells, A66 cells expressing CXCR4 with or without 100 nM of C37 peptide, and A66 cells expressing C34-conjugated CXCR4. The comparable Δ<italic>f</italic> values for culture media only, parental A66 and CXCR4-expressing A66 cells indicates that 5-Helix has minimal nonspecific interactions with A66 cells or CXCR4. The reduction in Δ<italic>f</italic> value for the C34-CXCR4-expressing A66 cells indicates a specific interaction between 5-Helix and the HR2-conjugated coreceptor. <bold>(E)</bold> Fluorescence signals (Δ<italic>f</italic>) measured for incubations of 5-Helix (100 pM) with increasing concentrations of C34-CXCR4-expressing A66 cells. Total cell concentration in each incubation was maintained at 2x10<sup>6</sup> using CXCR4-expressing A66 cells. The open square represents a measurement of Δ<italic>f</italic><sub>min</sub> from an incubation that included 100 mM C37 peptide (see <xref ref-type="sec" rid="sec010">Methods</xref>). <bold>(F and G)</bold> Data are shown as in Panels D and E, except that C34-CCR5-expressing and CCR5-expressing A66 cells were interrogated. The data and error bars in Panels D through G represent the mean and range-of-mean of duplicate measurements of a single experiment. Δ<italic>f</italic> values in Panels E and G were fit (solid lines) to a general bimolecular binding model (see <xref ref-type="sec" rid="sec010">Methods</xref>) to determine the number of C34-conjugated coreceptors per A66 cell and approximate K<sub>D</sub> values. Experiments were repeated at least three times for both C34-CXCR4-expressing and C34-CCR5-expressing A66 cells, yielding average receptor densities of 55,000 ±13,000 and 52,000 ± 11,000 per cell, respectively, and K<sub>D</sub> values of approximately 4 ± 1 and 13 ± 6 pM, respectively.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s007" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s007" xlink:type="simple">
        <label>S5 Fig</label>
        <caption>
        <title>Surface expression of C34-conjugated coreceptors on A66 cells.</title>
        <p>A66 cells (i.e. SupT1 cells, ablated for CXCR4 expression through zinc finger nuclease treatment [<xref ref-type="bibr" rid="ppat.1005983.ref036">36</xref>]) were transduced to express either wild type or C34-conjugated coreceptors, and surface expression assessed with mAbs to CCR5 (3A9) or CXCR4 (12G5), as well as a mAb to the C34 peptide. Relative to untransduced A66 cells, transduced cells show high and specific levels of expression of conjugated and C34-conjugated receptors.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s008" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s008" xlink:type="simple">
        <label>S6 Fig</label>
        <caption>
        <title>SIVmac239 infection is not inhibited by C34-CXCR4 when co-expressed with CCR5.</title>
        <p>A66 cells stably expressing CCR5 alone or CCR5 with C34-conjugagted CXCR4 were incubated with SIVmac239 (50 ng of p27-Gag) overnight. Cells were washed to remove input virus, and reverse transcriptase activity (RT) in culture supernatant determined. SIVmac239 replication occurred to high levels on both cell types. Parental A66 cells, lacking CCR5 or CXCR4 and used as a control, remained uninfected. When inoculations of these same cells were performed with an R5-tropic isolate of HIV-1 (BaL), infection occurred on CCR5-expressing cells but was completely inhibited on cells co-expressing CCR5 and C34-conjugated CXCR4 (<bold><xref ref-type="fig" rid="ppat.1005983.g002">Fig 2B</xref></bold>).</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s009" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s009" xlink:type="simple">
        <label>S7 Fig</label>
        <caption>
        <title>Intracellular cytokine expression in activated CD4 T cells expressing C34-conjugated coreceptors.</title>
        <p>CD4 T cells from the normal donors that either untransduced (T cell) or transduced with GFP or the indicated C34-conjugated constructs were stimulated as indicated (PHA/ionomycin or CD3/CD28 Dynabeads) or not stimulated and expression of intracellular cytokines assessed. Shown are cytograms for CCL4 (MIP-1β) and interferon-γ (<bold>Panel A</bold>) and TNFα and IL-2 (<bold>Panel B).</bold> Levels of cytokines were comparable between all groups of cells.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s010" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s010" xlink:type="simple">
        <label>S8 Fig</label>
        <caption>
        <title>Kinetics of C34-coreceptor inhibition of HIV-1 in primary CD4 T cells.</title>
        <p>For primary CD4 T cells either untransduced or transduced with the indicated C34-conjugated constructs or a GFP control, p24-Gag expression was assessed over time by flow cytometry following inoculation with HIV-1 isolate JRFL. Results are shown in cultures containing only transduced cells (<bold>A</bold>) or mixtures containing a 1:3 ratio of transduced to untransduced cells (<bold>B</bold>), as described in <bold><xref ref-type="fig" rid="ppat.1005983.g005">Fig 5</xref></bold>.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
        <supplementary-material id="ppat.1005983.s011" mimetype="image/tiff" position="float" xlink:href="info:doi/10.1371/journal.ppat.1005983.s011" xlink:type="simple">
        <label>S9 Fig</label>
        <caption>
        <title>Primary CD4 T cells expressing C34-conjugated coreceptors are protected from infection by dual-tropic HIV-1.</title>
        <p>Primary human CD4 T cells were transduced with the indicated C34-conjugated constructs or GFP control, inoculated with dual-tropic HIV-1 R3A, and monitored by flow cytometry with an anti-C34 peptide antibody and intracellular p24-Gag expression. <bold>(A)</bold> Cells inoculated with R3A show stable expression of C34-constructs at days 5 and 14 with marked inhibition of p24-Gag expression in C34-CCR5 and C34-CXCR4 transduced cultures relative to untransduced, GFP- or C34-CD4 transduced cells. <bold>(B)</bold> Cells transduced with C34-CCR5, C34-CXCR4, C34-CD4 or GFP were added at a 1:3 ratio to untransduced cells as in <bold><xref ref-type="fig" rid="ppat.1005983.g005">Fig 5</xref></bold>, and inoculated with R3A. Expansion of cells expressing C34-CCR5 or C34-CXCR4 is shown over time.</p>
        <p>(TIF)</p>
        </caption>
        </supplementary-material>
