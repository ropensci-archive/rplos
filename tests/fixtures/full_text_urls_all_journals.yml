        <abstract>
        <p>During embryogenesis the spinal cord shifts position along the anterior-posterior axis relative to adjacent tissues. How motor neurons whose cell bodies are located in the spinal cord while their axons reside in adjacent tissues compensate for such tissue shift is not well understood. Using live cell imaging in zebrafish, we show that as motor axons exit from the spinal cord and extend through extracellular matrix produced by adjacent notochord cells, these cells shift several cell diameters caudally. Despite this pronounced shift, individual motoneuron cell bodies stay aligned with their extending axons. We find that this alignment requires myosin phosphatase activity within motoneurons, and that mutations in the myosin phosphatase subunit <italic>mypt1</italic> increase myosin phosphorylation causing a displacement between motoneuron cell bodies and their axons. Thus, we demonstrate that spinal motoneurons fine-tune their position during axonogenesis and we identify the myosin II regulatory network as a key regulator.</p>
        </abstract>
        <abstract abstract-type="summary">
        <title>Author Summary</title>
        <p>Embryonic development requires tight coordination between tissues as they frequently grow at different rates. Such differential growth rates can cause shifts between neighboring tissues, and are a particular challenge for individual cells that span multiple tissues, in part because mechanical tension on such cells is predicted to be high. Here we examine how motoneurons whose cell bodies reside in the spinal cord while their axons traverse adjacent tissues compensate for tissue shifts. We find that in zebrafish, motor axons extend into adjacent tissues at a time when both, spinal cord and adjacent tissues grow at different rates and shift positions against each other. Despite this pronounced shift, individual motoneuron cell bodies stay aligned with their extending axons. We demonstrate that the regulatory network of the molecular motor protein myosin II in motor neurons is key for this alignment as mutations in the myosin phosphatase subunit <italic>mypt1</italic> increase myosin phosphorylation and cause a displacement between motoneuron cell bodies and their axons. Movements between spinal cord and adjacent tissues are conserved from fish to humans, and it is therefore likely that similar mechanisms exist in mammals to ensure correct neuronal alignment to compensate for tissue shifts.</p>
        </abstract>
